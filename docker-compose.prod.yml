networks:
  mno-network:
    driver: bridge
    ipam:
      config:
      - subnet: 172.20.0.0/16
services:
  consul:
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
      -config-dir=/consul/config
    image: consul:latest
    networks:
    - mno-network
    ports:
    - 8500:8500
    - 8600:8600/udp
    restart: unless-stopped
    volumes:
    - consul_data:/consul/data
    - ./config/prod/consul/consul.json:/consul/config/consul.json
  elasticsearch:
    environment:
    - discovery.type=single-node
    - ES_JAVA_OPTS=-Xms512m -Xmx512m
    - xpack.security.enabled=false
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    networks:
    - mno-network
    ports:
    - 9200:9200
    restart: unless-stopped
    volumes:
    - elasticsearch_data:/usr/share/elasticsearch/data
  grafana:
    depends_on:
    - prometheus
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    - GF_USERS_ALLOW_SIGN_UP=false
    image: grafana/grafana:latest
    networks:
    - mno-network
    ports:
    - 3000:3000
    restart: unless-stopped
    volumes:
    - grafana_data:/var/lib/grafana
    - ./config/prod/grafana/dashboards:/etc/grafana/provisioning/dashboards
    - ./config/prod/grafana/datasources:/etc/grafana/provisioning/datasources
  kibana:
    depends_on:
    - elasticsearch
    environment:
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    image: docker.elastic.co/kibana/kibana:8.8.0
    networks:
    - mno-network
    ports:
    - 5601:5601
    restart: unless-stopped
  mno-business:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
    - DB_HOST=postgres
    - DB_PORT=5432
    - DB_NAME=machinenativeops
    - DB_USER=mno_user
    - DB_PASSWORD=${DB_PASSWORD}
    - REDIS_HOST=redis
    - REDIS_PORT=6379
    - REDIS_PASSWORD=${REDIS_PASSWORD}
    - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
    - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    - AWS_REGION=${AWS_REGION:-us-east-1}
    - S3_BUCKET=${S3_BUCKET}
    - FRONTEND_URL=${FRONTEND_URL}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8000/health
      timeout: 10s
    networks:
    - mno-network
    ports:
    - 8000:8000
    restart: unless-stopped
    volumes:
    - mno_logs:/var/log/machinenativeops
    - mno_data:/var/lib/machinenativeops
  nginx:
    depends_on:
    - mno-business
    image: nginx:alpine
    networks:
    - mno-network
    ports:
    - 80:80
    - 443:443
    restart: unless-stopped
    volumes:
    - ./config/prod/nginx/nginx.conf:/etc/nginx/nginx.conf
    - ./config/prod/nginx/ssl:/etc/nginx/ssl
    - nginx_logs:/var/log/nginx
  postgres:
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
    - POSTGRES_DB=machinenativeops
    - POSTGRES_USER=mno_user
    - POSTGRES_PASSWORD=${DB_PASSWORD}
    - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD-SHELL
      - pg_isready -U mno_user -d machinenativeops
      timeout: 5s
    image: postgres:15-alpine
    networks:
    - mno-network
    ports:
    - 5432:5432
    restart: unless-stopped
    volumes:
    - postgres_data:/var/lib/postgresql/data
    - ./config/prod/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    - ./config/prod/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
  prometheus:
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --web.console.libraries=/etc/prometheus/console_libraries
    - --web.console.templates=/etc/prometheus/consoles
    - --storage.tsdb.retention.time=200h
    - --web.enable-lifecycle
    image: prom/prometheus:latest
    networks:
    - mno-network
    ports:
    - 9090:9090
    restart: unless-stopped
    volumes:
    - ./config/prod/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    - prometheus_data:/prometheus
  rabbitmq:
    environment:
    - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
    - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    - RABBITMQ_DEFAULT_VHOST=/mno
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD
      - rabbitmq-diagnostics
      - ping
      timeout: 5s
    image: rabbitmq:3-management-alpine
    networks:
    - mno-network
    ports:
    - 5672:5672
    - 15672:15672
    restart: unless-stopped
    volumes:
    - rabbitmq_data:/var/lib/rabbitmq
    - ./config/prod/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
  redis:
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD
      - redis-cli
      - ping
      timeout: 5s
    image: redis:7-alpine
    networks:
    - mno-network
    ports:
    - 6379:6379
    restart: unless-stopped
    volumes:
    - redis_data:/data
    - ./config/prod/redis/redis.conf:/usr/local/etc/redis/redis.conf
version: '3.8'
volumes:
  consul_data:
    driver: local
  elasticsearch_data:
    driver: local
  grafana_data:
    driver: local
  mno_data:
    driver: local
  mno_logs:
    driver: local
  nginx_logs:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
