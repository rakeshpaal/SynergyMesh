apiVersion: machinenativeops.io/v2
kind: ExampleCodeConfig
metadata:
  created: '2025-12-19'
  name: intelligent-automation-examples
  namespace: machinenativenops
  version: 1.0.0
spec:
  code_generation:
    templates:
    - language: typescript
      name: basic_workflow
      output_path: 基础示例/examples/hello-world/workflow.ts
      template_file: templates/basic_workflow.ts.tpl
      variables:
        author: SynergyMesh Team
        description: 基础工作流示例
        workflow_name: 示例工作流
    - language: typescript
      name: api_integration
      output_path: 集成示例/examples/external-apis/rest-api.ts
      template_file: templates/api_integration.ts.tpl
      variables:
        api_endpoint: https://api.example.com/v1
        authentication: bearer_token
    - language: typescript
      name: database_integration
      output_path: 集成示例/examples/database-integration/postgresql.ts
      template_file: templates/database.ts.tpl
      variables:
        connection_pool: true
        database_type: postgresql
    - language: yaml
      name: configuration_example
      output_path: 配置示例/examples/environment-configs/development.yaml
      template_file: templates/config.yaml.tpl
      variables:
        debug_mode: true
        environment: development
    validation:
      compile_check: true
      runtime_test: true
      security_scan: true
      syntax_check: true
      tools:
        python:
        - flake8
        - black
        - mypy
        typescript:
        - eslint
        - prettier
        - tsc
        yaml:
        - yamllint
  documentation:
    auto_generate: true
    format: markdown
    include_examples: true
    include_toc: true
    sections:
    - name: 概述
      required: true
    - name: 前置知识
      required: true
    - name: 代码示例
      required: true
    - name: 运行方式
      required: true
    - name: 预期输出
      required: false
    - name: 常见问题
      required: false
  example_categories:
  - category: 基础示例
    description: 基础使用示例
    difficulty: beginner
    id: basic-examples
    languages:
    - typescript
    - python
    - java
    - go
    prerequisites:
    - 基本编程知识
    - 了解异步编程概念
    subcategories:
    - hello_world
    - core_concepts
    - common_patterns
  - category: 集成示例
    description: 集成示例
    difficulty: intermediate
    id: integration-examples
    languages:
    - typescript
    - python
    - java
    prerequisites:
    - API基础知识
    - 网络基础
    - 数据库基础
    subcategories:
    - database_integration
    - external_apis
    - messaging_systems
    - cloud_services
  - category: 配置示例
    description: 配置文件示例
    difficulty: intermediate
    id: configuration-examples
    languages:
    - yaml
    - json
    prerequisites:
    - YAML/JSON语法
    - 环境配置概念
    subcategories:
    - environment_configs
    - security_configs
    - performance_configs
    - monitoring_configs
  - category: 最佳实践
    description: 最佳实践指南
    difficulty: advanced
    id: best-practices
    languages:
    - typescript
    - python
    - java
    prerequisites:
    - 系统架构知识
    - 设计模式
    - 生产环境经验
    subcategories:
    - coding_standards
    - performance_optimization
    - security_practices
    - deployment_practices
  - category: 故障排除
    description: 故障排查示例
    difficulty: intermediate
    id: troubleshooting
    languages:
    - multiple
    prerequisites:
    - 系统运维基础
    - 日志分析
    - 调试技能
    subcategories:
    - common_errors
    - performance_issues
    - integration_issues
  - category: 高级用法
    description: 高级用法示例
    difficulty: advanced
    id: advanced-usage
    languages:
    - typescript
    - python
    prerequisites:
    - 系统架构知识
    - 分布式系统
    - 高级编程概念
    subcategories:
    - custom_extensions
    - complex_scenarios
    - optimization_techniques
  languages:
    go:
      build_tool: go
      formatter: gofmt
      linter: golint
      version: '1.21'
    java:
      build_tool: maven
      formatter: google-java-format
      linter: checkstyle
      version: '17'
    python:
      formatter: black
      linter: flake8
      package_manager: pip
      type_checker: mypy
      version: 3.10+
    typescript:
      formatter: prettier
      linter: eslint
      package_manager: npm
      runtime: node
      runtime_version: 20.x
      type_checker: tsc
      version: '5.3'
  publishing:
    access: public
    changelog:
      auto_generate: true
      format: keepachangelog
    enabled: true
    registry: npm
    scope: '@machinenativeops'
    versioning:
      auto_increment: true
      strategy: semver
  quality_standards:
    code_style:
      auto_fix: true
      enforce: true
    documentation:
      min_comment_ratio: 0.2
      require_comments: true
      require_readme: true
    security:
      block_vulnerabilities: true
      scan_enabled: true
      severity_threshold: high
    testing:
      min_coverage: 70
      require_tests: true
  testing:
    coverage:
      enabled: true
      minimum: 80
    enabled: true
    frameworks:
      java: junit
      python: pytest
      typescript: jest
    types:
    - unit
    - integration
    - e2e
