    - 遵循語言風格指南

    - 提高代碼可讀性

    - 增強可維護性

    - 添加適當的文檔

    '
  performance_fix: '優化以下代碼性能：


    問題類型: {issue_type}

    文件: {file_path}

    位置: 第 {line_number} 行


    原始代碼：

    ```{language}

    {original_code}

    ```


    問題描述: {description}


    請提供：

    1. 優化後的代碼

    2. 優化說明

    3. 性能對比

    4. 基準測試代碼


    優化要求：

    - 確保功能不變

    - 提升性能至少 20%

    - 不犧牲代碼可讀性

    - 使用合適的數據結構和算法

