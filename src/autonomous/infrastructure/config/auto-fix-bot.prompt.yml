  security_fix: '修復以下安全問題：


    問題類型: {issue_type}

    嚴重程度: {severity}

    文件: {file_path}

    位置: 第 {line_number} 行


    原始代碼：

    ```{language}

    {original_code}

    ```


    問題描述: {description}


    請提供：

    1. 修復後的代碼

    2. 修復說明

    3. 驗證方法

