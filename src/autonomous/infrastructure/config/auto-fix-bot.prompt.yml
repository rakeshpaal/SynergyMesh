analysis_prompts:
  code_quality_analysis: '分析以下代碼的質量問題：


    語言: {language}

    文件: {file_path}


    ```{language}

    {code}

    ```


    請檢測：

    1. 圈複雜度過高

    2. 代碼重複

    3. 函數過長

    4. 缺少類型註解

    5. 不一致的命名

    6. 缺少錯誤處理

    7. 缺少文檔註釋


    對每個問題提供：

    - 嚴重程度

    - 問題位置

    - 改進建議

    - 最佳實務參考

    '
  performance_analysis: '分析以下代碼的性能問題：


    語言: {language}

    文件: {file_path}


    ```{language}

    {code}

    ```


    請檢測：

    1. N+1 查詢問題

    2. 不必要的循環嵌套

    3. 低效的數據結構

    4. 記憶體洩漏風險

    5. 過度的對象創建

    6. 未優化的演算法


    對每個問題提供：

    - 性能影響程度

    - 問題位置

    - 優化建議

    - 預期性能提升

    '
  security_analysis: '分析以下代碼的安全問題：


    語言: {language}

    文件: {file_path}


    ```{language}

    {code}

    ```


    請檢測：

    1. 硬編碼密鑰或敏感信息

    2. SQL 注入風險

    3. XSS 跨站腳本漏洞

    4. CSRF 跨站請求偽造

    5. 不安全的反序列化

    6. 路徑遍歷漏洞

    7. 命令注入

    8. 不安全的依賴項


    對每個問題提供：

    - 嚴重程度 (CRITICAL/HIGH/MEDIUM/LOW)

    - 問題位置 (行號)

    - 問題描述

    - 修復建議

    '
learning_config:
  continuous_improvement:
    measure_effectiveness: true
    review_fixes: true
    share_knowledge: true
    update_rules: true
  feedback_loop:
    analyze_patterns: true
    collect_metrics: true
    enabled: true
    update_models: true
  knowledge_base:
    enable_search: true
    index_patterns: true
    store_solutions: true
    version_control: true
max_tokens: 4096
model: gpt-4
output_formats:
  html_output:
    include_charts: true
    include_css: true
    interactive: true
  json_output:
    required_fields:
    - issue_id
    - issue_type
    - severity
    - file_path
    - line_number
    - description
    - fix_suggestion
    - evidence_hash
    schema_version: '1.0'
  markdown_output:
    template: '# 代碼分析報告


      ## 項目信息

      - 項目: {project_name}

      - 分析時間: {timestamp}

      - 分析版本: {version}


      ## 問題統計

      - 嚴重: {critical_count}

      - 高: {high_count}

      - 中: {medium_count}

      - 低: {low_count}


      ## 詳細問題

      {issue_details}


      ## 修復建議

      {fix_suggestions}

      '
prompt_parameters:
  language_configs:
    go:
      formatter: gofmt
      linter: golangci-lint
      style_guide: Effective Go
    python:
      formatter: black
      linter: pylint
      style_guide: PEP 8
      type_system: mypy
    rust:
      formatter: rustfmt
      linter: clippy
      style_guide: Rust Style Guide
    typescript:
      formatter: prettier
      linter: eslint
      style_guide: Airbnb
      type_system: strict
  repair_strategies:
    aggressive:
      auto_apply: false
      description: 積極修復，重構優化
      risk_level: high
    balanced:
      auto_apply: true
      description: 平衡修復，合理變更
      risk_level: medium
    conservative:
      auto_apply: false
      description: 保守修復，最小變更
      risk_level: low
  severity_mapping:
    CRITICAL:
      auto_fix: false
      priority: 1
      require_review: true
      sla_hours: 4
    HIGH:
      auto_fix: false
      priority: 2
      require_review: true
      sla_hours: 24
    LOW:
      auto_fix: true
      priority: 4
      require_review: false
      sla_hours: 168
    MEDIUM:
      auto_fix: true
      priority: 3
      require_review: false
      sla_hours: 72
quality_standards:
  code_coverage:
    critical_paths: 1.0
    minimum: 0.85
    target: 0.95
  cyclomatic_complexity:
    maximum: 10
    warning: 8
  duplication:
    maximum: 0.05
    warning: 0.03
  performance:
    max_memory_usage: 512
    max_response_time: 200
    min_throughput: 1000
  security:
    max_medium: 5
    zero_critical: true
    zero_high: true
repair_prompts:
  code_quality_fix: '改進以下代碼質量：


    問題類型: {issue_type}

    文件: {file_path}

    位置: 第 {line_number} 行


    原始代碼：

    ```{language}

    {original_code}

    ```


    問題描述: {description}


    請提供：

    1. 改進後的代碼

    2. 改進說明

    3. 質量指標對比


