dependency_groups:
- description: Standard tools for all agents
  id: basic_tools
  name: Basic Tools
  tools:
  - db_reader
  - http_client
  - file_reader
  - policy_checker
- description: Tools requiring elevated permissions
  id: advanced_tools
  name: Advanced Tools
  requires_approval: true
  tools:
  - db_writer
  - file_writer
  - code_executor
external_services:
- auth_required: true
  description: GitHub REST and GraphQL API
  environments:
  - dev
  - staging
  - prod
  id: github_api
  kind: api
  name: GitHub API
  rate_limit: 5000
- auth_required: true
  description: Send notifications to Slack
  environments:
  - staging
  - prod
  id: slack_webhook
  kind: notification
  name: Slack Webhook
- auth_required: true
  description: Send email notifications
  environments:
  - prod
  id: email_service
  kind: notification
  name: Email Service
  requires_approval: true
- auth_required: true
  description: Kubernetes cluster management
  environments:
  - staging
  - prod
  id: kubernetes_api
  kind: infrastructure
  name: Kubernetes API
  requires_approval: true
  risk_level: critical
kind: dependencies-config
models:
- capabilities:
  - text_generation
  - code_generation
  - reasoning
  cost_tier: high
  description: Latest GPT-4 model for general tasks
  environments:
  - dev
  - staging
  - prod
  id: gpt-4.1
  name: GPT-4.1
  provider: openai
  rate_limit: 60
- capabilities:
  - text_generation
  - code_generation
  cost_tier: medium
  description: Faster, cheaper GPT-4 variant
  environments:
  - dev
  - staging
  - prod
  id: gpt-4.1-mini
  name: GPT-4.1 Mini
  provider: openai
  rate_limit: 120
- capabilities:
  - text_generation
  - code_generation
  - reasoning
  - analysis
  cost_tier: high
  description: Anthropic's balanced model
  environments:
  - dev
  - staging
  - prod
  id: claude-3.5-sonnet
  name: Claude 3.5 Sonnet
  provider: anthropic
  rate_limit: 60
- capabilities:
  - text_generation
  cost_tier: free
  description: Locally hosted Llama model
  environments:
  - dev
  id: local-llama
  name: Local Llama
  provider: local
  rate_limit: 1000
tools:
- allowed_environments:
  - dev
  - staging
  - prod
  description: Read-only database access
  id: db_reader
  kind: database
  name: Database Reader
  requires_approval: false
  risk_level: low
- allowed_environments:
  - staging
  - prod
  audit_all_operations: true
  description: Read-write database access
  id: db_writer
  kind: database
  name: Database Writer
  requires_approval: true
  risk_level: high
- allowed_environments:
  - dev
  - staging
  - prod
  description: Make HTTP requests to external APIs
  id: http_client
  kind: http-client
  name: HTTP Client
  rate_limit: 100
  risk_level: medium
- allowed_environments:
  - dev
  description: Automated web browsing
  id: web_browser
  kind: browser
  name: Web Browser
  requires_approval: true
  risk_level: high
- allowed_environments:
  - dev
  - staging
  - prod
  allowed_paths:
  - /data/input
  - /tmp
  description: Read files from allowed paths
  id: file_reader
  kind: filesystem
  name: File Reader
  risk_level: low
- allowed_environments:
  - dev
  - staging
  allowed_paths:
  - /data/output
  - /tmp
  description: Write files to allowed paths
  id: file_writer
  kind: filesystem
  name: File Writer
  risk_level: medium
- allowed_environments:
  - dev
  description: Execute sandboxed code
  id: code_executor
  kind: execution
  name: Code Executor
  requires_approval: true
  risk_level: critical
  sandbox_required: true
- allowed_environments:
  - dev
  - staging
  - prod
  description: Check actions against security policies
  id: policy_checker
  kind: security
  name: Policy Checker
  requires_approval: false
  risk_level: low
version: '1.0'
