audit:
  enabled: true
  export:
    enabled: true
    formats:
    - JSON
    - CSV
  include:
  - timestamp
  - user
  - operation
  - resource_id
  - changes
  - metadata
  operations:
  - CREATE
  - UPDATE
  - DELETE
  - APPROVE
  - DEPLOY
  - ROLLBACK
  retention_days: 365
ci_pipeline:
  enabled: true
  evidence_collection: true
  report_generation: true
  stages:
  - name: LINT
    order: 1
    required: true
    timeout_seconds: 60
  - name: VALIDATE
    order: 2
    required: true
    timeout_seconds: 120
  - name: TEST
    order: 3
    required: true
    timeout_seconds: 300
  - name: SECURITY
    order: 4
    required: true
    timeout_seconds: 180
  - name: BUILD
    order: 5
    required: false
    timeout_seconds: 600
lifecycle:
  require_approval:
    APPROVED_to_ACTIVE: false
    REVIEW_to_APPROVED: true
  states:
  - DRAFT
  - REVIEW
  - APPROVED
  - ACTIVE
  - DEPRECATED
  transitions:
    ACTIVE:
    - DEPRECATED
    APPROVED:
    - ACTIVE
    - DEPRECATED
    DEPRECATED: []
    DRAFT:
    - REVIEW
    REVIEW:
    - DRAFT
    - APPROVED
policy_gate:
  categories:
  - SECURITY
  - COMPLIANCE
  - QUALITY
  - PERFORMANCE
  - GOVERNANCE
  default_rules:
  - category: SECURITY
    enabled: true
    id: SEC001
    name: No hardcoded secrets
    severity: CRITICAL
  - category: SECURITY
    enabled: true
    id: SEC002
    name: Encryption required
    severity: HIGH
  - category: COMPLIANCE
    enabled: true
    id: COMP001
    name: Owner required
    severity: MEDIUM
  - category: QUALITY
    enabled: true
    id: QUAL001
    name: Description required
    severity: LOW
  enabled: true
  enforcement:
    block_on_critical: true
    block_on_high: false
    log_on_low: true
    warn_on_medium: true
  severity_levels:
  - LOW
  - MEDIUM
  - HIGH
  - CRITICAL
schema_validation:
  custom_formats:
  - semver
  - uuid
  - datetime
  - url
  enabled: true
  strict_mode: true
  supported_drafts:
  - draft-07
  - draft-2019-09
  - draft-2020-12
slsa:
  artifact_signing:
    algorithm: ECDSA_P256
    enabled: true
  enabled: true
  level: 3
  provenance:
    format: in-toto
    generate: true
    sign: true
  sbom:
    enabled: true
    format: CycloneDX
    version: '1.5'
yaml_module_system:
  enabled: true
  version: 1.0.0
