environments:
- description: Local development and testing environment
  features:
    debug_mode: true
    mock_external_services: true
    verbose_logging: true
  id: dev
  name: Development
  restrictions:
    data_retention_days: 7
    max_concurrent_agents: 5
    rate_limit_per_minute: 100
  risk_level: low
- description: Pre-production testing environment
  features:
    debug_mode: false
    mock_external_services: false
    verbose_logging: true
  id: staging
  name: Staging
  restrictions:
    data_retention_days: 30
    max_concurrent_agents: 20
    rate_limit_per_minute: 500
  risk_level: medium
- approval_required: true
  audit_required: true
  description: Live production environment
  features:
    debug_mode: false
    mock_external_services: false
    verbose_logging: false
  id: prod
  name: Production
  restrictions:
    data_retention_days: 365
    max_concurrent_agents: 100
    rate_limit_per_minute: 1000
  risk_level: high
kind: environment-config
regions:
- compliance_frameworks:
  - SOC2
  - HIPAA
  data_residency: US
  id: us-east
  name: US East
  timezone: America/New_York
- compliance_frameworks:
  - GDPR
  - SOC2
  data_residency: EU
  id: eu-west
  name: EU West
  timezone: Europe/London
- compliance_frameworks:
  - SOC2
  data_residency: APAC
  id: ap-southeast
  name: Asia Pacific
  timezone: Asia/Singapore
risk_levels:
- approval_required: false
  audit_level: basic
  color: green
  description: Development and testing - minimal restrictions
  id: low
  name: Low Risk
- approval_required: false
  audit_level: standard
  color: yellow
  description: Staging and QA - moderate restrictions
  id: medium
  name: Medium Risk
- approval_required: true
  audit_level: comprehensive
  color: red
  description: Production - full restrictions and auditing
  id: high
  name: High Risk
- approval_required: true
  audit_level: forensic
  color: purple
  description: Financial, medical, or safety-critical systems
  id: critical
  multi_party_approval: true
  name: Critical Risk
tenant_config:
  default_environment: dev
  isolation_level: strict
  multi_tenant_enabled: true
  tenant_specific_overrides_allowed: true
version: '1.0'
