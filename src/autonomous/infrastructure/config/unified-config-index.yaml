directory_consolidation:
  automation_merge:
    description: 合併所有自動化相關目錄
    directories:
    - capabilities:
      - TaskOrchestration
      - IntentUnderstanding
      path: automation/intelligent/
    - capabilities:
      - HyperautomationPolicies
      - UAVGovernance
      path: automation/hyperautomation/
    - capabilities:
      - ArchitectureAnalysis
      - RepairEngine
      path: automation/architect/
    - capabilities:
      - APIGovernance
      - ArchitectureStability
      path: automation/autonomous/
    status: completed
    target: automation/
    unified_capabilities:
    - TaskOrchestration
    - IntentUnderstanding
    - HyperautomationPolicies
    - UAVGovernance
    - ArchitectureAnalysis
    - RepairEngine
    - APIGovernance
    - ArchitectureStability
  frontend_merge:
    description: 合併所有前端相關目錄為統一套件
    directories:
    - capabilities:
      - ArchitectureVisualization
      - SystemUI
      - CodeAnalyzerAPI
      note: Consolidated from frontend/architecture and frontend/system-ui
      path: frontend/ui/
    - path: frontend/dist/
      type: build_output
    status: completed
    target: frontend/
    unified_capabilities:
    - ArchitectureVisualization
    - SystemUI
    - CodeAnalyzerAPI
  governance_merge:
    description: 合併所有治理與政策相關目錄
    directories:
    - capabilities:
      - GovernanceRules
      path: governance/rules/
    - capabilities:
      - PolicyDefinitions
      path: governance/policies/
    - capabilities:
      - SchemaDefinitions
      path: governance/schemas/
    - capabilities:
      - SoftwareBillOfMaterials
      path: governance/sbom/
    - capabilities:
      - AuditLogs
      path: governance/audit/
    status: completed
    target: governance/
    unified_capabilities:
    - GovernanceRules
    - PolicyDefinitions
    - SchemaDefinitions
    - SoftwareBillOfMaterials
    - AuditLogs
  infrastructure_merge:
    description: 合併所有基礎設施相關目錄
    directories:
    - capabilities:
      - Deployment
      - Services
      - Monitoring
      path: infrastructure/kubernetes/
    - capabilities:
      - MetricsCollection
      - AlertManagement
      path: infrastructure/monitoring/
    - capabilities:
      - CanaryDeployment
      path: infrastructure/canary/
    - capabilities:
      - DriftDetection
      path: infrastructure/drift/
    status: completed
    target: infrastructure/
    unified_capabilities:
    - Deployment
    - Services
    - Monitoring
    - MetricsCollection
    - AlertManagement
    - CanaryDeployment
    - DriftDetection
  operations_merge:
    description: 合併所有運維相關目錄
    directories:
    - capabilities:
      - Runbooks
      path: ops/runbooks/
    - capabilities:
      - Reports
      path: ops/reports/
    - capabilities:
      - BuildArtifacts
      path: ops/artifacts/
    - capabilities:
      - MigrationTools
      path: ops/migration/
    - capabilities:
      - Onboarding
      path: ops/onboarding/
    status: completed
    target: ops/
    unified_capabilities:
    - Runbooks
    - Reports
    - BuildArtifacts
    - MigrationTools
    - Onboarding
  testing_merge:
    description: 合併所有測試相關目錄
    directories:
    - capabilities:
      - UnitTests
      path: tests/unit/
    - capabilities:
      - TestVectors
      - ValidationData
      path: tests/vectors/
    - capabilities:
      - PerformanceTests
      - LoadTests
      path: tests/performance/
    status: completed
    target: tests/
    unified_capabilities:
    - UnitTests
    - TestVectors
    - ValidationData
    - PerformanceTests
    - LoadTests
  tools_merge:
    description: 合併所有工具與腳本相關目錄
    directories:
    - capabilities:
      - AutomationScripts
      path: tools/scripts/
    - capabilities:
      - Utilities
      path: tools/utilities/
    - capabilities:
      - CIHelpers
      path: tools/ci/
    status: completed
    target: tools/
    unified_capabilities:
    - AutomationScripts
    - Utilities
    - CIHelpers
