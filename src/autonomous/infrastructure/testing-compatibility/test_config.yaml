compatibility_matrix:
  cpp_standards:
  - C++17
  - C++20
  os_platforms:
  - ubuntu_20.04
  - ubuntu_22.04
  - ubuntu_24.04
  python_versions:
  - '3.8'
  - '3.9'
  - '3.10'
  - '3.11'
  - '3.12'
  ros2_versions:
  - humble
  - iron
  - jazzy
test_requirements:
  integration_test_coverage: '>= 70%'
  safety_critical_coverage: '>= 95%'
  unit_test_coverage: '>= 80%'
test_suites:
- modules:
  - sensor_fusion
  name: sensor_fusion_tests
  test_cases:
  - expected_output: fused_state
    name: test_imu_data_fusion
    timeout_ms: 100
  - expected_output: position
    name: test_gps_integration
    timeout_ms: 200
- modules:
  - flight_controller
  name: flight_control_tests
  test_cases:
  - expected_output: motor_commands
    name: test_altitude_control
    timeout_ms: 50
  - expected_output: landing_sequence
    name: test_emergency_landing
    timeout_ms: 100
version: '2.0'
