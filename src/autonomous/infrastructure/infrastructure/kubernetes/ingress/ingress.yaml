apiVersion: machinenativeops.io/v2
kind: Ingress
metadata:
  annotations:
    machinenativeops.io/cluster-issuer: letsencrypt-prod
    machinenativeops.io/ingress.class: nginx
    machinenativeops.io/proxy-body-size: 100m
    machinenativeops.io/proxy-connect-timeout: '300'
    machinenativeops.io/proxy-read-timeout: '300'
    machinenativeops.io/proxy-send-timeout: '300'
    machinenativeops.io/rate-limit: '1000'
  name: autofix-bot-ingress
  namespace: machinenativenops
spec:
  rules:
  - host: autofix-bot.example.com
    http:
      paths:
      - backend:
          service:
            name: code-analyzer
            port:
              number: 8080
        path: /api/analyze
        pathType: Prefix
      - backend:
          service:
            name: vulnerability-detector
            port:
              number: 8081
        path: /api/scan
        pathType: Prefix
      - backend:
          service:
            name: auto-repair
            port:
              number: 8082
        path: /api/repair
        pathType: Prefix
      - backend:
          service:
            name: orchestrator
            port:
              number: 8083
        path: /api/orchestrate
        pathType: Prefix
      - backend:
          service:
            name: grafana
            port:
              number: 3000
        path: /grafana
        pathType: Prefix
      - backend:
          service:
            name: prometheus
            port:
              number: 9090
        path: /prometheus
        pathType: Prefix
  tls:
  - hosts:
    - autofix-bot.example.com
    secretName: autofix-bot-tls
