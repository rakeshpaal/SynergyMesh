apiVersion: machinenativeops.io/v2
bases:
- ../../
commonLabels:
  env: staging
configMapGenerator:
- behavior: merge
  literals:
  - LOG_LEVEL=INFO
  - ENVIRONMENT=staging
  name: autofix-bot-config
kind: Kustomization
namespace: autofix-bot-staging
replicas:
- count: 2
  name: code-analyzer
- count: 2
  name: vulnerability-detector
- count: 2
  name: auto-repair
- count: 2
  name: orchestrator
