apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  name: auto-repair
  namespace: machinenativenops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auto-repair
  template:
    metadata:
      labels:
        app: auto-repair
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: autofix-bot-config
        - secretRef:
            name: autofix-bot-secrets
        image: autofix-bot/auto-repair:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        name: auto-repair
        ports:
        - containerPort: 8082
        - containerPort: 9090
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 1
            memory: 2Gi
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
