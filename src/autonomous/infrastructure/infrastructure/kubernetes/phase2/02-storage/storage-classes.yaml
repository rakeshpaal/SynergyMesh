apiVersion: machinenativeops.io/v2
kind: StorageClass
metadata:
  name: fast-ssd
  labels:
    machinenativeops.io/tier: premium
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  iops: '3000'
  throughput: '125'
  encrypted: 'true'
  kmsKeyId: arn:aws:kms:us-east-1:ACCOUNT:key/KEY_ID
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
apiVersion: machinenativeops.io/v2
kind: StorageClass
metadata:
  name: standard
  labels:
    machinenativeops.io/tier: standard
provisioner: ebs.csi.aws.com
parameters:
  type: gp2
  encrypted: 'true'
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete
---
apiVersion: machinenativeops.io/v2
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete
---
apiVersion: machinenativeops.io/v2
kind: StorageClass
metadata:
  name: efs
provisioner: efs.csi.aws.com
parameters:
  basePath: /autofix
  directoryPerms: '700'
  uid: '1000'
  gid: '1000'
reclaimPolicy: Delete
