apiVersion: machinenativeops.io/v2
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: machinenativenops
---
apiVersion: machinenativeops.io/v2
kind: ClusterRole
metadata:
  name: fluent-bit
rules:
- apiGroups:
  - ''
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch
---
apiVersion: machinenativeops.io/v2
kind: ClusterRoleBinding
metadata:
  name: fluent-bit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit
subjects:
- kind: ServiceAccount
  name: fluent-bit
  namespace: logging
