apiVersion: machinenativeops.io/v2
kind: Schedule
metadata:
  name: autofix-daily-backup
  namespace: machinenativenops
spec:
  schedule: 0 2 * * *
  template:
    includedNamespaces:
    - autofix
    - monitoring
    - logging
    storageLocation: default
    volumeSnapshotLocations:
    - default
    ttl: 720h0m0s
---
apiVersion: machinenativeops.io/v2
kind: BackupStorageLocation
metadata:
  name: default
  namespace: machinenativenops
spec:
  provider: aws
  objectStorage:
    bucket: autofix-backups
    prefix: velero
  config:
    region: us-east-1
