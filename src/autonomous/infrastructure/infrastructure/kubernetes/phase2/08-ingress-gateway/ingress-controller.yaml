apiVersion: machinenativeops.io/v2
kind: Namespace
metadata:
  name: ingress-nginx
---
apiVersion: machinenativeops.io/v2
kind: ServiceAccount
metadata:
  name: nginx-ingress
  namespace: machinenativenops
---
apiVersion: machinenativeops.io/v2
kind: ClusterRole
metadata:
  name: nginx-ingress
rules:
- apiGroups:
  - ''
  resources:
  - configmaps
  - endpoints
  - nodes
  - pods
  - secrets
  verbs:
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - nodes
  verbs:
  - get
- apiGroups:
  - ''
  resources:
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - extensions
  - networking.k8s.io
  resources:
  - ingresses/status
  verbs:
  - update
