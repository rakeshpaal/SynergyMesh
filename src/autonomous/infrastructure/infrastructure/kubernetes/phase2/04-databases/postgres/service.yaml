    machinenativeops.io/app: postgres
    machinenativeops.io/tier: database
  name: postgres
  namespace: machinenativenops
spec:
  clusterIP: None
  ports:
  - name: postgresql
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: postgres
  type: ClusterIP
