apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  annotations:
    machinenativeops.io/port: '9121'
    machinenativeops.io/scrape: 'true'
  labels:
    machinenativeops.io/app: redis
    machinenativeops.io/component: exporter
  name: redis-exporter
  namespace: machinenativenops
spec:
  ports:
  - name: metrics
    port: 9121
    protocol: TCP
    targetPort: 9121
  selector:
    app: redis
  type: ClusterIP
