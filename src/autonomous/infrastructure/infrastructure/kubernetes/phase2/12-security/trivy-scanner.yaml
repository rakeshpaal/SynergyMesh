apiVersion: machinenativeops.io/v2
kind: CronJob
metadata:
  name: trivy-scanner
  namespace: machinenativenops
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - command:
            - trivy
            - image
            - --severity=HIGH,CRITICAL
            - autofix/code-analyzer:latest
            image: aquasec/trivy:latest
            name: trivy
          restartPolicy: OnFailure
  schedule: 0 0 * * *
