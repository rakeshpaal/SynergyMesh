apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  labels:
    machinenativeops.io/app: auto-repair
    machinenativeops.io/tier: api
  name: auto-repair
  namespace: machinenativenops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auto-repair
  template:
    metadata:
      annotations:
        prometheus.io/port: '9090'
        prometheus.io/scrape: 'true'
      labels:
        app: auto-repair
        tier: api
    spec:
      containers:
      - env:
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: DATABASE_PASSWORD
              name: autofix-secrets
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              key: GITHUB_TOKEN
              name: autofix-secrets
        envFrom:
        - configMapRef:
            name: autofix-config
        image: autofix/auto-repair:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
        name: auto-repair
        ports:
        - containerPort: 8082
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 10
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 1000m
            memory: 2Gi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: autofix-sa
