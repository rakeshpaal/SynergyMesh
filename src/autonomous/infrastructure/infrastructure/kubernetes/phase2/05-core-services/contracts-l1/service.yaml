apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  labels:
    machinenativeops.io/app: contracts-l1
    machinenativeops.io/tier: api
  name: contracts-l1
  namespace: machinenativenops
spec:
  ports:
  - name: http
    port: 3000
    protocol: TCP
    targetPort: 3000
  - name: metrics
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app: contracts-l1
  type: ClusterIP
