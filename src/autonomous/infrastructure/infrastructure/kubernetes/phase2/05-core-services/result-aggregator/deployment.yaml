apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  labels:
    machinenativeops.io/app: result-aggregator
    machinenativeops.io/tier: api
  name: result-aggregator
  namespace: machinenativenops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: result-aggregator
  template:
    metadata:
      labels:
        app: result-aggregator
        tier: api
    spec:
      containers:
      - env:
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: DATABASE_PASSWORD
              name: autofix-secrets
        envFrom:
        - configMapRef:
            name: autofix-config
        image: autofix/result-aggregator:latest
        name: result-aggregator
        ports:
        - containerPort: 8084
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
      serviceAccountName: autofix-sa
