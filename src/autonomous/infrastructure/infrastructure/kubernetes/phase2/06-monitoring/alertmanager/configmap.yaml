apiVersion: machinenativeops.io/v2
data:
  alertmanager.yml: "global:\n  resolve_timeout: 5m\nroute:\n  group_by: ['alertname',\
    \ 'cluster']\n  group_wait: 10s\n  group_interval: 10s\n  repeat_interval: 12h\n\
    \  receiver: 'slack'\nreceivers:\n- name: 'slack'\n  slack_configs:\n  - api_url:\
    \ 'YOUR_SLACK_WEBHOOK_URL'\n    channel: '#alerts'\n    title: 'AutoFix Alert'\n\
    \    text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'\n"
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: machinenativenops
