apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  name: loki
  namespace: machinenativenops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - args:
        - -config.file=/etc/loki/loki.yaml
        image: grafana/loki:latest
        name: loki
        ports:
        - containerPort: 3100
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 1000m
            memory: 2Gi
        volumeMounts:
        - mountPath: /etc/loki
          name: config
        - mountPath: /loki
          name: data
      volumes:
      - configMap:
          name: loki-config
        name: config
      - name: data
        persistentVolumeClaim:
          claimName: loki-data-pvc
