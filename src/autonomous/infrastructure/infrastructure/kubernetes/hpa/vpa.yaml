apiVersion: machinenativeops.io/v2
kind: VerticalPodAutoscaler
metadata:
  name: code-analyzer-vpa
  namespace: machinenativenops
spec:
  resourcePolicy:
    containerPolicies:
    - containerName: code-analyzer
      maxAllowed:
        cpu: 4
        memory: 8Gi
      minAllowed:
        cpu: 500m
        memory: 1Gi
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: code-analyzer
  updatePolicy:
    updateMode: Auto
