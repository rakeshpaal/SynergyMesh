apiVersion: machinenativeops.io/v2
kind: NetworkPolicy
metadata:
  name: autofix-bot-network-policy
  namespace: machinenativenops
spec:
  egress:
  - ports:
    - port: 5432
      protocol: TCP
    - port: 6379
      protocol: TCP
    - port: 9090
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          name: autofix-bot
  - ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
    to:
    - namespaceSelector: {}
  - ports:
    - port: 443
      protocol: TCP
    to:
    - namespaceSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: autofix-bot
    ports:
    - port: 8080
      protocol: TCP
    - port: 8081
      protocol: TCP
    - port: 8082
      protocol: TCP
    - port: 8083
      protocol: TCP
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
