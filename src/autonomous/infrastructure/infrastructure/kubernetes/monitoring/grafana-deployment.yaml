apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  name: grafana
  namespace: machinenativenops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: db-password
              name: autofix-bot-secrets
        image: grafana/grafana:latest
        name: grafana
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
