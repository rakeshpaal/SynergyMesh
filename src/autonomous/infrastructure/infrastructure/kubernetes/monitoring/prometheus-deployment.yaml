apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  name: prometheus
  namespace: machinenativenops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - image: prom/prometheus:latest
        name: prometheus
        ports:
        - containerPort: 9090
        resources:
          limits:
            cpu: 4
            memory: 8Gi
          requests:
            cpu: 2
            memory: 4Gi
        volumeMounts:
        - mountPath: /etc/prometheus
          name: config
        - mountPath: /prometheus
          name: storage
      volumes:
      - configMap:
          items:
          - key: prometheus.yml
            path: prometheus.yml
          name: autofix-bot-config
        name: config
      - name: storage
        persistentVolumeClaim:
          claimName: prometheus-pvc
