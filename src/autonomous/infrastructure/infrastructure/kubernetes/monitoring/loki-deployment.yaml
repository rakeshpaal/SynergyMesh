apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  name: loki
  namespace: machinenativenops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - image: grafana/loki:latest
        name: loki
        ports:
        - containerPort: 3100
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 1
            memory: 2Gi
        volumeMounts:
        - mountPath: /loki
          name: storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: loki-pvc
