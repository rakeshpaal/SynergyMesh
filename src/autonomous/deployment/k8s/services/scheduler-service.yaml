apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  labels:
    machinenativeops.io/app: scheduler
    machinenativeops.io/component: backend
    machinenativeops.io/tier: worker
  name: scheduler-service
  namespace: machinenativenops
spec:
  ports:
  - name: http
    port: 3000
    protocol: TCP
    targetPort: http
  - name: metrics
    port: 9091
    protocol: TCP
    targetPort: metrics
  selector:
    app: scheduler
  sessionAffinity: None
  type: ClusterIP
