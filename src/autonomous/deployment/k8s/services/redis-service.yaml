apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  name: redis-service
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: redis
    machinenativeops.io/component: cache
    machinenativeops.io/tier: data
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
  - name: redis
    protocol: TCP
    port: 6379
    targetPort: redis
  sessionAffinity: None
---
apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  name: redis-headless
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: redis
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: redis
  ports:
  - name: redis
    protocol: TCP
    port: 6379
    targetPort: redis
