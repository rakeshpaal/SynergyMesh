apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  name: api-gateway-service
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: api-gateway
    machinenativeops.io/component: backend
    machinenativeops.io/tier: api
  annotations:
    machinenativeops.io/aws-load-balancer-type: nlb
    machinenativeops.io/aws-load-balancer-backend-protocol: http
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: metrics
  sessionAffinity: None
---
apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  name: api-gateway-headless
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: api-gateway
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: api-gateway
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: http
