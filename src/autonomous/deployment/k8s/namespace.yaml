apiVersion: machinenativeops.io/v2
kind: Namespace
metadata:
  name: keystone-ai
  labels:
    machinenativeops.io/name: keystone-ai
    machinenativeops.io/part-of: unmanned-island-system
    machinenativeops.io/environment: production
    machinenativeops.io/phase: '1'
  annotations:
    machinenativeops.io/description: 'Phase 1 services: Dashboard, API Gateway, and
      Scheduler'
    machinenativeops.io/owner: platform-team@example.com
    machinenativeops.io/created-by: infrastructure
---
apiVersion: machinenativeops.io/v2
kind: ResourceQuota
metadata:
  name: keystone-ai-quota
  namespace: machinenativenops
spec:
  hard:
    requests.cpu: '20'
    requests.memory: 40Gi
    limits.cpu: '40'
    limits.memory: 80Gi
    persistentvolumeclaims: '10'
    services.loadbalancers: '2'
    services.nodeports: '5'
---
apiVersion: machinenativeops.io/v2
kind: LimitRange
metadata:
  name: keystone-ai-limits
  namespace: machinenativenops
spec:
  limits:
  - max:
      cpu: '4'
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 1Gi
    defaultRequest:
      cpu: 250m
      memory: 512Mi
    type: Container
---
apiVersion: machinenativeops.io/v2
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: machinenativenops
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: machinenativeops.io/v2
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: machinenativenops
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
---
apiVersion: machinenativeops.io/v2
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  namespace: machinenativenops
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
  egress:
  - to:
    - podSelector: {}
