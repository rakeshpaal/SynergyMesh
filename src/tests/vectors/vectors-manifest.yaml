ci_integration:
  auto_run: true
  evidence_output: root-evidence/validation/
  on_events:
  - pull_request
  - push
  required_pass_rate: 100%
description: Central registry for all test vectors with metadata
id: test-vectors-manifest
test_suites:
- categories:
  - count: 1
    description: Minimal viable configuration
    name: valid_minimal
  - count: 1
    description: Complete configuration with all features
    name: valid_full
  - count: 1
    description: Schema validation failures
    name: invalid_schema
  coverage_target: 95%
  name: cloud-agent-delegation
  schema_file: schemas/cloud-agent-delegation.schema.json
  total_vectors: 3
  vectors_dir: test-vectors/cloud-agent-delegation/
- categories:
  - count: 1
    description: Minimal viable bot configuration
    name: valid_minimal
  - count: 1
    description: Schema validation failures
    name: invalid_schema
  coverage_target: 90%
  name: auto-fix-bot
  schema_file: schemas/.auto-fix-bot.schema.json
  total_vectors: 2
  vectors_dir: test-vectors/auto-fix-bot/
- categories:
  - count: 1
    description: Minimal valid OSV advisory (required fields only)
    name: valid_minimal
  - count: 1
    description: Complete advisory with all optional fields
    name: valid_full
  - count: 1
    description: Invalid advisory for schema validation testing
    name: invalid_schema
  coverage_target: 95%
  name: osv-advisory
  schema_file: schemas/osv-advisory.schema.json
  total_vectors: 3
  vectors_dir: test-vectors/osv-advisory/
validation_rules:
- description: All vectors must pass JSON Schema validation
  rule_id: schema-strict
  severity: critical
- description: All vectors must include complete test metadata
  rule_id: evidence-chain
  severity: high
- description: All vectors must have creation timestamp
  rule_id: audit-trail
  severity: high
version: 1.0.0
