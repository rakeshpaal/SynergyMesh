apiVersion: machinenativeops.io/v2
kind: ServiceAccount
metadata:
  name: advanced-system
  labels:
    machinenativeops.io/app: advanced-system
    machinenativeops.io/team: frontend-team
    machinenativeops.io/environment: production
  annotations:
    machinenativeops.io/description: Service account for advanced-system with minimal
      permissions
automountServiceAccountToken: false
---
apiVersion: machinenativeops.io/v2
kind: Role
metadata:
  name: advanced-system-role
  labels:
    machinenativeops.io/app: advanced-system
    machinenativeops.io/team: frontend-team
rules:
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - get
  - list
---
apiVersion: machinenativeops.io/v2
kind: RoleBinding
metadata:
  name: advanced-system-rolebinding
  labels:
    machinenativeops.io/app: advanced-system
    machinenativeops.io/team: frontend-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: advanced-system-role
subjects:
- kind: ServiceAccount
  name: advanced-system
  namespace: default
