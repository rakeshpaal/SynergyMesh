apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  annotations:
    machinenativeops.io/contact: frontend-team@example.com
    machinenativeops.io/description: Advanced system integration dashboard
  labels:
    machinenativeops.io/app: advanced-system
    machinenativeops.io/environment: production
    machinenativeops.io/lifecycle: active
    machinenativeops.io/managed-by: gitops
    machinenativeops.io/team: frontend-team
    machinenativeops.io/version: 1.0.0
  name: advanced-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: advanced-system
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/port: '3002'
        prometheus.io/scrape: 'true'
      labels:
        app: advanced-system
        namespace.io/environment: production
        namespace.io/team: frontend-team
        version: 1.0.0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - advanced-system
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - image: ghcr.io/we-can-fix/machinenativeops/advanced-system:main-abc123
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        name: advanced-system
        ports:
        - containerPort: 3002
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 2
          successThreshold: 1
          timeoutSeconds: 3
        volumeMounts:
        - mountPath: /var/cache/nginx
          name: cache
        - mountPath: /var/run
          name: run
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        fsGroup: 101
        runAsGroup: 101
        runAsNonRoot: true
        runAsUser: 101
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: advanced-system
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: cache
      - emptyDir: {}
        name: run
