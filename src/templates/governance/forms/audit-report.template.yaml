apiVersion: machinenativeops.io/v2
kind: AuditReport
metadata:
  id: AUD-YYYY-MM
  title: YYYY年MM月治理审计报告
  period:
    startDate: YYYY-MM-DD
    endDate: YYYY-MM-DD
  generatedAt: YYYY-MM-DDTHH:MM:SSZ
  auditor: governance-team
spec:
  scope:
    modules:
    - naming-governance
    - change-management
    - exception-handling
    environments:
    - production
    - staging
    teams:
    - backend
    - frontend
    - platform
  complianceMetrics:
    namingCompliance:
      rate: 0.0
      total: 0
      compliant: 0
      nonCompliant: 0
    changeManagement:
      totalChanges: 0
      successRate: 0.0
      averageLeadTime: ''
    exceptionManagement:
      activeExceptions: 0
      expiredExceptions: 0
      averageDuration: ''
  findings:
  - id: F-001
    severity: critical
    category: policy-violation
    description: '详细描述发现的问题。

      例如: "发现 12 个生产环境资源未遵循命名规范"

      '
    evidence:
    - 生产环境资源列表
    - 违规示例截图
    impact: '描述对组织的影响。

      例如: "可能导致自动化工具无法识别，影响运维效率"

      '
    recommendation: '提供解决方案建议。

      例如: "创建变更请求进行重命名，或申请例外"

      '
    owner: backend-team
    dueDate: YYYY-MM-DD
    status: open
  summary:
    overallAssessment: good
    keyTakeaways:
    - 要点1
    - 要点2
    - 要点3
    strengths:
    - 优势1
    - 优势2
    improvements:
    - 需要改进的地方1
    - 需要改进的地方2
    trends: '描述趋势变化。

      例如: "过去三个月合规率稳步提升 (87% -> 89% -> 92.5%)"

      '
  actionPlan:
  - description: 行动项描述
    owner: 负责人
    priority: P1
    dueDate: YYYY-MM-DD
    relatedFindings:
    - F-001
  previousAudit:
    id: AUD-YYYY-MM
    improvementRate: 0.0
    resolvedFindings: 0
    newFindings: 0
