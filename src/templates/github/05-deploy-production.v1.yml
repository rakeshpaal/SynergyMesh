name: 05-deploy-production
true:
  workflow_dispatch:
    inputs:
      version:
        description: Release tag or commit to deploy
        required: true
jobs:
  deploy:
    environment:
      name: production
      url: https://src/ai.io
    permissions:
      contents: read
      deployments: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.version }}
    - name: Install dependencies
      run: npm install
    - name: Production build
      run: npm run build --workspaces --if-present
    - name: Run smoke tests
      run: npm run test --workspaces --if-present
    - env:
        GITHUB_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN || secrets.GITHUB_TOKEN }}
        ISLAND_ENV: production
      name: Deploy to production
      run: ./deploy.sh production
