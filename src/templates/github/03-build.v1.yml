name: 03-build
true:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
jobs:
  build-matrix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - if: ${{ matrix.target == 'typescript' }}
      name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        cache: npm
        node-version: 18
    - if: ${{ matrix.target == 'typescript' }}
      name: Build TypeScript workspaces
      run: 'npm install

        npm run build --workspaces --if-present

        '
    - if: ${{ matrix.target == 'rust' }}
      name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - if: ${{ matrix.target == 'rust' }}
      name: Cargo build
      run: cargo build --workspace --all-features
    - if: ${{ matrix.target == 'go' }}
      name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21
    - if: ${{ matrix.target == 'go' }}
      name: Go build
      run: go build ./...
      working-directory: services
    - if: ${{ matrix.target == 'java' }}
      name: Setup Java
      uses: actions/setup-java@v4
      with:
        cache: maven
        distribution: temurin
        java-version: '21'
    - if: ${{ matrix.target == 'java' }}
      name: Maven build
      run: mvn clean install -DskipTests
    strategy:
      fail-fast: false
      matrix:
        target:
        - typescript
        - rust
        - go
        - java
