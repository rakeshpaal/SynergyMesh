apiVersion: machinenativeops.io/v2
kind: GeoFencePolicy
metadata:
  annotations:
    machinenativeops.io/description: Enforce geo-fencing configuration for UAV systems
  name: geo-fence-policy
spec:
  match:
    kinds:
    - apiGroups:
      - ''
      kinds:
      - ConfigMap
    labelSelector:
      matchLabels:
        uav.io/system: uav
  parameters:
    geoFenceEnabled: true
    geoFenceRegions:
    - TW-North
    - JP-Tokyo
    message: UAV ConfigMap must include valid geo-fencing configuration
