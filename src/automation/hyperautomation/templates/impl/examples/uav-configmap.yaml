apiVersion: machinenativeops.io/v2
data:
  emergency.landing.enabled: 'true'
  emergency.return.home: 'true'
  geo.fence.enabled: 'true'
  geo.fence.regions: TW-Taipei, TW-Taichung, TW-Kaohsiung, JP-Tokyo
  heartbeat.timeout.seconds: '5'
  max.altitude.meters: '120'
  max.speed.mps: '15'
  min.battery.percent: '20'
  telemetry.interval.seconds: '1'
kind: ConfigMap
metadata:
  annotations:
    machinenativeops.io/description: Geo-fencing configuration for UAV operations
  labels:
    machinenativeops.io/domain: uav
    machinenativeops.io/environment: production
    machinenativeops.io/managed-by: platform-team
    machinenativeops.io/system: uav
  name: uav-geo-config
  namespace: machinenativenops
