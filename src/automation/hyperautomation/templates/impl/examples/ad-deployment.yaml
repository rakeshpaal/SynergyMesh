apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  annotations:
    machinenativeops.io/description: Autonomous driving control system
    machinenativeops.io/version: v1.5.0
  labels:
    machinenativeops.io/domain: ad
    machinenativeops.io/environment: production
    machinenativeops.io/lifecycle: stable
    machinenativeops.io/managed-by: platform-team
    machinenativeops.io/region: asia-east1
    machinenativeops.io/team: autonomous-vehicles
    machinenativeops.io/risk-category: medium
    machinenativeops.io/safety-level: L3
    machinenativeops.io/system: ad
  name: ad-controller
  namespace: machinenativenops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ad-controller
      uav.io/system: ad
  template:
    metadata:
      labels:
        app: ad-controller
        uav.io/safety-level: L3
        uav.io/system: ad
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: production
        - name: SAFETY_LEVEL
          value: L3
        - name: MAX_SPEED_KPH
          value: '60'
        image: registry.example.com/ad-controller@sha256:1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        name: controller
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8081
          name: can-bus
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: '2'
            memory: 2Gi
          requests:
            cpu: '1'
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /app/cache
          name: cache
        - mountPath: /data/sensors
          name: sensor-data
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: ad-controller-sa
      volumes:
      - emptyDir: {}
        name: tmp
      - emptyDir: {}
        name: cache
      - emptyDir: {}
        name: sensor-data
