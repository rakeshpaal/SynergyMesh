apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  annotations:
    machinenativeops.io/description: Main UAV flight controller
    machinenativeops.io/version: v2.0.0
  labels:
    machinenativeops.io/domain: uav
    machinenativeops.io/environment: production
    machinenativeops.io/lifecycle: stable
    machinenativeops.io/managed-by: platform-team
    machinenativeops.io/region: asia-east1
    machinenativeops.io/team: robotics
    machinenativeops.io/emergency-stop: enabled
    machinenativeops.io/geo-fence-enabled: 'true'
    machinenativeops.io/risk-category: high
    machinenativeops.io/safety-level: L4
    machinenativeops.io/system: uav
  name: uav-controller
  namespace: machinenativenops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: uav-controller
      uav.io/system: uav
  template:
    metadata:
      labels:
        app: uav-controller
        uav.io/safety-level: L4
        uav.io/system: uav
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: production
        - name: GEO_FENCE_ENABLED
          valueFrom:
            configMapKeyRef:
              key: geo.fence.enabled
              name: uav-geo-config
        - name: GEO_FENCE_REGIONS
          valueFrom:
            configMapKeyRef:
              key: geo.fence.regions
              name: uav-geo-config
        image: registry.example.com/uav-controller@sha256:abcd1234567890abcdef1234567890abcdef1234567890abcdef1234567890ab
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        name: controller
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /app/cache
          name: cache
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: uav-controller-sa
      volumes:
      - emptyDir: {}
        name: tmp
      - emptyDir: {}
        name: cache
