maintenance:
  contact: governance@unmanned.island
  owner: SynergyMesh Architecture Guild
  update_frequency: 每次骨架更新時
  validation_script: tools/validate_skeleton_mapping.py
name_discrepancies:
- guide_name: testing-governance
  implementation_name: testing-compatibility
  reason: Historical naming - both refer to same skeleton
  recommendation: Consider renaming implementation to testing-governance for consistency
- guide_name: docs-governance
  implementation_name: docs-examples
  reason: Implementation focuses on examples while guide covers governance
  recommendation: Consider renaming implementation to docs-governance for consistency
platform_integration:
  config:
    machinenativeops_config: config/machinenativeops.config.yaml
    module_map: config/system-module-map.yaml
    system_manifest: config/system-manifest.yaml
    virtual_experts: config/agents/team/virtual-experts.yaml
  core_systems:
    ai_decision_engine: core/ai_decision_engine.py
    contract_service: core/contract_service/
    mind_matrix: core/mind_matrix/
    safety_mechanisms: core/safety_mechanisms/
    slsa_provenance: core/slsa_provenance/
    unified_integration: core/unified_integration/
  documentation:
    documentation_index: DOCUMENTATION_INDEX.md
    knowledge_graph: docs/knowledge-graph.yaml
    knowledge_health: docs/KNOWLEDGE_HEALTH.md
    living_knowledge_base: docs/LIVING_KNOWLEDGE_BASE.md
  governance:
    policies: governance/policies/
    schemas: governance/schemas/
  infrastructure:
    drift: infrastructure/drift/
    monitoring: infrastructure/monitoring/
  services:
    agents: services/agents/
    mcp_servers: services/mcp/
query_helpers:
  find_guide_for_implementation:
    description: 給定實現路徑，返回指南路徑
    example: 'impl_path = "automation/autonomous/api-governance/"

      guide_path = mapping[''implementation_to_guide''][impl_path][''guide'']

      # returns: "unmanned-engineer-ceo/.../api-governance/"

      '
  find_implementation_for_guide:
    description: 給定指南路徑，返回實現路徑
    example: 'guide_path = "unmanned-engineer-ceo/.../api-governance/"

      impl_path = mapping[''guide_to_implementation''][guide_path][''implementation'']

      # returns: "automation/autonomous/api-governance/"

      '
  get_skeleton_status:
    description: 查詢骨架的實現狀態
    example: 'impl_path = "automation/autonomous/api-governance/"

      status = mapping[''implementation_to_guide''][impl_path][''status'']

      # returns: "production"

      '
  list_all_skeletons:
    description: 列出所有骨架
    example: 'skeletons = list(mapping[''guide_to_implementation''].keys())

      # returns list of all guide paths

      '
version: 1.0.0
