analysis:
  architecture:
    enabled: true
    priority: medium
    tools:
    - connection_env: NEO4J_URI
      enabled: true
      name: neo4j
    - enabled: true
      name: archunit
    validations:
    - no-circular-dependencies
    - coupling-threshold
    - high-cohesion
    - clear-module-boundaries
    - microservices-boundaries
  maintainability:
    debt_classification:
      high_priority: immediate
      low_priority: monitor
      medium_priority: planned
    enabled: true
    priority: medium
    scoring:
      extensibility: 100
      maintainability_index: 100
      readability: 100
      testability: 100
    thresholds:
      debt_density: 0.1
      debt_ratio: 5
  performance:
    checks:
    - time-complexity
    - space-complexity
    - memory-leaks
    - cpu-hotspots
    - io-bottlenecks
    - algorithm-efficiency
    enabled: true
    priority: medium
    targets:
      api_latency_p99_ms: 100
      cpu_usage_percent: 80
      memory_usage_mb: 500
      throughput_req_per_sec: 10000
    tools:
    - enabled: true
      name: perf
    - enabled: true
      name: py-spy
    - enabled: true
      name: flamegraph
  quality:
    enabled: true
    metrics:
      code_duplication:
        severity: warning
        threshold: 5
      cyclomatic_complexity:
        severity: warning
        threshold: 10
      documentation_coverage:
        severity: info
        threshold: 80
      function_length:
        severity: info
        threshold: 50
    priority: high
    tools:
    - enabled: true
      name: sonarqube
      server_url_env: SONAR_URL
    - config: config/rules/pylint.rc
      enabled: true
      name: pylint
    - config: config/rules/.eslintrc.json
      enabled: true
      name: eslint
  security:
    checks:
    - owasp-top-10
    - sql-injection
    - xss
    - csrf
    - insecure-crypto
    - hardcoded-secrets
    - path-traversal
    - insecure-deserialization
    enabled: true
    priority: critical
    tools:
    - enabled: true
      name: semgrep
      rules: config/rules/security-semgrep.yml
    - api_token_env: SNYK_TOKEN
      enabled: true
      name: snyk
    - enabled: true
      name: trivy
      severity:
      - CRITICAL
      - HIGH
      - MEDIUM
cicd:
  enabled: true
  github_actions:
    enabled: true
    workflows:
    - jobs:
      - static-analysis
      - security-scan
      - performance-test
      name: code-analysis
      trigger:
      - push
      - pull_request
    - name: auto-fix
      schedule: 0 2 * * *
      trigger:
      - schedule
  gitlab_ci:
    enabled: false
  jenkins:
    enabled: false
deployment:
  docker:
    enabled: true
    image: machinenativeops/automation-architect
    registry: docker.io
    tag: latest
  environment:
  - name: ENVIRONMENT
    value: production
  - name: LOG_LEVEL
    value: INFO
  kubernetes:
    enabled: false
    namespace: automation-architect
    replicas: 3
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 1Gi
extensions:
  custom_analyzers:
    enabled: true
    path: extensions/analyzers
  custom_rules:
    enabled: true
    path: extensions/rules
  plugins:
    enabled: true
    path: extensions/plugins
frameworks:
  data_representation:
    enabled: true
    formats:
    - json
    - yaml
    - xml
    - protobuf
    tools:
    - json-schema
    - yamllint
    - xmllint
  mobile:
    enabled: true
    languages:
    - swift
    - kotlin
    - dart
    - react_native
    tools:
      dart:
      - dartanalyzer
      kotlin:
      - ktlint
      swift:
      - swiftlint
  other:
    enabled: true
    languages:
    - cpp
    - haskell
    - elixir
    - zig
    tools:
      cpp:
      - cppcheck
      - clang-tidy
      haskell:
      - hlint
  popular:
    enabled: true
    languages:
    - python
    - typescript
    - javascript
    - go
    - rust
    tools:
      go:
      - golint
      - gofmt
      - go vet
      python:
      - pylint
      - black
      - mypy
      - bandit
      rust:
      - clippy
      - rustfmt
      typescript:
      - eslint
      - prettier
      - tsc
  server_side:
    enabled: true
    languages:
    - java
    - csharp
    - nodejs
    - kotlin
    - scala
    tools:
      csharp:
      - roslyn
      - stylecop
      java:
      - checkstyle
      - spotbugs
      - pmd
  web:
    enabled: true
    languages:
    - javascript
    - typescript
    - html
    - css
    tools:
    - eslint
    - stylelint
    - htmlhint
metadata:
  author: SynergyMesh Team
  created_at: '2025-11-25'
  description: 企業級自動化代碼分析與修復系統
  license: MIT
  name: Automation Architect System
  updated_at: '2025-11-25'
monitoring:
  alerting:
    channels:
    - enabled: true
      recipients_env: ALERT_EMAILS
      type: email
    - enabled: true
      type: slack
      webhook_env: SLACK_WEBHOOK
    - api_key_env: PAGERDUTY_KEY
      enabled: false
      type: pagerduty
    enabled: true
    rules:
    - channels:
      - email
      - slack
      condition: security_issues.severity == CRITICAL
      name: high-severity-security-issue
    - channels:
      - email
      condition: cpu_usage > 90
      name: system-overload
    - channels:
      - slack
      condition: analysis_failure_rate > 5
      name: analysis-failure
  enabled: true
  logging:
    enabled: true
    format: json
    level: INFO
    outputs:
    - enabled: true
      type: console
    - enabled: true
      path: logs/automation-architect.log
      type: file
    - enabled: false
      host_env: ELK_HOST
      type: elk
  metrics:
    collectors:
    - enabled: true
      name: prometheus
      port: 9090
    - enabled: true
      name: grafana
      port: 3000
    enabled: true
    metrics_list:
    - analysis_duration_seconds
    - repair_success_rate
    - security_issues_detected
    - performance_improvements
    - code_quality_score
quality_metrics:
  code_quality_score:
    thresholds:
      acceptable: 60
      excellent: 90
      good: 75
      poor: 0
    weights:
      maintainability: 0.3
      performance: 0.2
      security: 0.3
      testability: 0.2
  technical_debt:
    max_debt_density: 0.1
    max_debt_ratio: 5
    priority_thresholds:
      high: immediate
      low: 90_days
      medium: 30_days
repair:
  enabled: true
  rules:
  - auto_apply: false
    enabled: true
    name: security-auto-fix
    scope: security
  - auto_apply: true
    enabled: true
    name: style-auto-fix
    scope: quality
  - auto_apply: false
    enabled: true
    name: performance-optimization
    scope: performance
  - auto_apply: true
    enabled: true
    name: deprecated-code-cleanup
    scope: quality
  strategies:
  - enabled: true
    name: rule-based
    priority: 1
  - enabled: true
    name: ast-transformation
    priority: 2
  - enabled: false
    name: ml-optimization
    priority: 3
  - enabled: true
    name: context-aware
    priority: 4
  verification:
    enabled: true
    success_criteria:
      performance_no_degradation: true
      security_score_improvement: 20
      test_pass_rate: 95
    tests:
    - coverage_threshold: 85
      enabled: true
      name: unit-tests
    - enabled: true
      name: integration-tests
    - enabled: true
      name: performance-tests
    - enabled: true
      name: security-tests
    - enabled: true
      name: regression-tests
scenarios:
  automation_iteration:
    analysis_priority:
      architecture: medium
      performance: medium
      quality: high
      security: high
    description: 自動化工作流質量優化
    enabled: true
    focus_areas:
    - automation-scripts
    - workflow-optimization
    - dependency-analysis
    - performance-bottlenecks
    - tech-debt-management
    languages:
      primary: python
      secondary:
      - go
      - javascript
      - yaml
  autonomous_driving:
    analysis_priority:
      architecture: high
      performance: critical
      quality: high
      security: critical
    description: 自動駕駛決策系統質量保障
    enabled: true
    focus_areas:
    - decision-algorithms
    - sensor-fusion
    - path-planning
    - real-time-monitoring
    - safety-validation
    languages:
      primary: python
      secondary:
      - cpp
      - go
      - typescript
  drone_systems:
    analysis_priority:
      architecture: medium
      performance: critical
      quality: high
      security: critical
    description: 無人機系統代碼質量保障
    enabled: true
    focus_areas:
    - real-time-flight-control
    - sensor-data-processing
    - communication-protocols
    - real-time-performance
    - safety-critical-validation
    languages:
      primary: cpp
      secondary:
      - python
      - yaml
security:
  audit:
    enabled: true
    log_all_operations: true
    retention_days: 90
  authentication:
    enabled: true
    token_expiry: 3600
    type: jwt
  authorization:
    enabled: true
    roles:
    - name: admin
      permissions:
      - '*'
    - name: developer
      permissions:
      - read
      - analyze
    - name: viewer
      permissions:
      - read
    type: rbac
  encryption:
    algorithm: AES-256-GCM
    enabled: true
    tls_version: '1.3'
system:
  enabled: true
  mode: production
  performance:
    cache_enabled: true
    cache_ttl: 3600
    max_concurrent_analyses: 10
    max_workers: 8
    timeout: 300
  resources:
    max_cpu_percent: 80
    max_disk_gb: 100
    max_memory_mb: 2048
version: 2.0.0
