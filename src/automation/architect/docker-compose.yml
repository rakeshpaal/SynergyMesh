networks:
  automation-network:
    driver: bridge
services:
  automation-architect:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automation-architect
    depends_on:
    - redis
    - postgres
    environment:
    - ENVIRONMENT=production
    - LOG_LEVEL=INFO
    - REDIS_HOST=redis
    - POSTGRES_HOST=postgres
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - python
      - -c
      - import sys; sys.exit(0)
      timeout: 10s
    networks:
    - automation-network
    ports:
    - 8000:8000
    restart: unless-stopped
    volumes:
    - ./logs:/app/logs
    - ./reports:/app/reports
    - ./config:/app/config
    - ./cache:/app/cache
  grafana:
    container_name: automation-grafana
    depends_on:
    - prometheus
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=admin
    - GF_USERS_ALLOW_SIGN_UP=false
    image: grafana/grafana:latest
    networks:
    - automation-network
    ports:
    - 3000:3000
    restart: unless-stopped
    volumes:
    - grafana-data:/var/lib/grafana
    - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
  postgres:
    container_name: automation-postgres
    environment:
    - POSTGRES_DB=automation_architect
    - POSTGRES_USER=automation
    - POSTGRES_PASSWORD=automation_password
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD-SHELL
      - pg_isready -U automation
      timeout: 5s
    image: postgres:15-alpine
    networks:
    - automation-network
    ports:
    - 5432:5432
    restart: unless-stopped
    volumes:
    - postgres-data:/var/lib/postgresql/data
  prometheus:
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    container_name: automation-prometheus
    image: prom/prometheus:latest
    networks:
    - automation-network
    ports:
    - 9090:9090
    restart: unless-stopped
    volumes:
    - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    - prometheus-data:/prometheus
  redis:
    container_name: automation-redis
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD
      - redis-cli
      - ping
      timeout: 5s
    image: redis:7-alpine
    networks:
    - automation-network
    ports:
    - 6379:6379
    restart: unless-stopped
    volumes:
    - redis-data:/data
version: '3.8'
volumes:
  grafana-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  redis-data:
    driver: local
