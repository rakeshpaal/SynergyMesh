apiVersion: machinenativeops.io/v2
kind: ServiceMonitor
metadata:
  name: contracts-service
  labels:
    machinenativeops.io/app: contracts-service
    machinenativeops.io/team: contracts-team
    machinenativeops.io/monitoring: prometheus
spec:
  selector:
    matchLabels:
      app: contracts-service
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    scheme: http
    scrapeTimeout: 10s
    honorLabels: true
    relabelings:
    - sourceLabels:
      - __meta_kubernetes_pod_name
      targetLabel: pod
    - sourceLabels:
      - __meta_kubernetes_pod_node_name
      targetLabel: node
    - sourceLabels:
      - __meta_kubernetes_namespace
      targetLabel: namespace
  namespaceSelector:
    matchNames:
    - default
---
apiVersion: machinenativeops.io/v2
kind: PodMonitor
metadata:
  name: contracts-service
  labels:
    machinenativeops.io/app: contracts-service
    machinenativeops.io/team: contracts-team
spec:
  selector:
    matchLabels:
      app: contracts-service
  podMetricsEndpoints:
  - port: http
    interval: 30s
    path: /metrics
    scheme: http
