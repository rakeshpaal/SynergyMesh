apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  annotations:
    machinenativeops.io/contact: contracts-team@example.com
    machinenativeops.io/description: SLSA contract management service
  labels:
    machinenativeops.io/app: contracts-service
    machinenativeops.io/environment: production
    machinenativeops.io/lifecycle: active
    machinenativeops.io/managed-by: gitops
    machinenativeops.io/team: contracts-team
    machinenativeops.io/version: 1.0.0
  name: contracts-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: contracts-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '3000'
        prometheus.io/scrape: 'true'
      labels:
        app: contracts-service
        namespace.io/environment: production
        namespace.io/team: contracts-team
        version: 1.0.0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - contracts-service
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: '3000'
        - name: LOG_LEVEL
          value: info
        - name: SERVICE_NAME
          value: contracts-service
        image: ghcr.io/we-can-fix/machinenativeops/contracts-service:main-abc123
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        name: contracts-service
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 2
          successThreshold: 1
          timeoutSeconds: 3
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /app/.npm
          name: cache
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: contracts-service
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: tmp
      - emptyDir: {}
        name: cache
