networks:
  machinenativeops-network:
    driver: bridge
    ipam:
      config:
      - subnet: 172.28.0.0/16
services:
  contracts-l1:
    container_name: contracts-l1-prod
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    env_file:
    - .env.production
    environment:
      ENABLE_METRICS: 'true'
      LOG_LEVEL: info
      METRICS_PORT: 9090
      NODE_ENV: production
      PORT: 3000
      SERVICE_NAME: contracts-l1
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - node
      - -e
      - 'require(''http'').get(''http://localhost:3000/healthz'', (r) => { process.exit(r.statusCode
        === 200 ? 0 : 1); })'
      timeout: 10s
    image: ghcr.io/we-can-fix/machinenativeops/contracts-l1:latest
    labels:
      com.machinenativeops.environment: production
      com.machinenativeops.service: contracts-l1
      com.machinenativeops.tier: core
    networks:
    - machinenativeops-network
    ports:
    - 3000:3000
    - 9090:9090
    restart: unless-stopped
  nginx:
    container_name: nginx-lb
    depends_on:
    - contracts-l1
    image: nginx:alpine
    labels:
      com.machinenativeops.service: nginx
      com.machinenativeops.tier: ingress
    networks:
    - machinenativeops-network
    ports:
    - 80:80
    - 443:443
    restart: unless-stopped
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    - ./ssl:/etc/nginx/ssl:ro
version: '3.8'
