apiVersion: machinenativeops.io/v2
kind: Ingress
metadata:
  annotations:
    machinenativeops.io/cluster-issuer: letsencrypt-prod
    machinenativeops.io/cors-allow-methods: GET, POST, PUT, DELETE, OPTIONS
    machinenativeops.io/cors-allow-origin: https://your-domain.com
    machinenativeops.io/enable-cors: 'true'
    machinenativeops.io/force-ssl-redirect: 'true'
    machinenativeops.io/limit-rps: '50'
    machinenativeops.io/rate-limit: '100'
    machinenativeops.io/ssl-redirect: 'true'
  labels:
    machinenativeops.io/app: contracts-l1
    machinenativeops.io/tier: core
  name: contracts-l1
  namespace: machinenativenops
spec:
  ingressClassName: nginx
  rules:
  - host: contracts-l1.machinenativeops.com
    http:
      paths:
      - backend:
          service:
            name: contracts-l1
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: api.machinenativeops.com
    http:
      paths:
      - backend:
          service:
            name: contracts-l1
            port:
              number: 80
        path: /v1/contracts
        pathType: Prefix
  tls:
  - hosts:
    - contracts-l1.machinenativeops.com
    - api.machinenativeops.com
    secretName: contracts-l1-tls
