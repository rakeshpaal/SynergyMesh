apiVersion: machinenativeops.io/v2
kind: ServiceAccount
metadata:
  name: contracts-service
  labels:
    machinenativeops.io/app: contracts-service
    machinenativeops.io/team: contracts-team
    machinenativeops.io/environment: production
  annotations:
    machinenativeops.io/description: Service account for contracts-service with minimal
      permissions
automountServiceAccountToken: false
---
apiVersion: machinenativeops.io/v2
kind: Role
metadata:
  name: contracts-service-role
  labels:
    machinenativeops.io/app: contracts-service
    machinenativeops.io/team: contracts-team
rules:
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - get
  - list
---
apiVersion: machinenativeops.io/v2
kind: RoleBinding
metadata:
  name: contracts-service-rolebinding
  labels:
    machinenativeops.io/app: contracts-service
    machinenativeops.io/team: contracts-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: contracts-service-role
subjects:
- kind: ServiceAccount
  name: contracts-service
  namespace: default
