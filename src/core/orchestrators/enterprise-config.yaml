audit:
  enabled: true
  retention_days: 90
  sensitive_actions:
  - create_tenant
  - delete_tenant
  - modify_quota
  - execute_system_task
dependencies:
  agent_base:
  - coordinator_agent
  - autopilot_agent
  - deployment_agent
  coordinator_agent:
  - base_agent
  island_base:
  - python_island
  - rust_island
  - go_island
  - typescript_island
  - java_island
global:
  enable_audit: true
  enable_monitoring: true
  environment: production
  log_level: INFO
  version: 1.0.0
monitoring:
  alert_thresholds:
    high_cpu_usage_percent: 90
    high_error_rate: 5.0
    high_latency_ms: 5000
    high_memory_usage_percent: 85
  enabled: true
  metrics_collection_interval_seconds: 30
resource_management:
  cpu_warning_threshold_percent: 85
  disk_warning_threshold_percent: 90
  enabled: true
  memory_warning_threshold_percent: 80
retry_policies:
  best_effort:
    exponential_base: 2.0
    initial_delay: 0.1
    max_delay: 10.0
    max_retries: 1
  critical:
    exponential_base: 2.0
    initial_delay: 0.5
    max_delay: 120.0
    max_retries: 5
  default:
    exponential_base: 2.0
    initial_delay: 1.0
    max_delay: 60.0
    max_retries: 3
security:
  enable_tenant_isolation: true
  encryption_enabled: true
  rate_limiting_enabled: true
  require_authentication: true
sla_monitoring:
  check_interval_seconds: 60
  enabled: true
  error_rate_target_percent: 0.1
  response_time_target_ms: 1000
  uptime_target: 99.9
tenants:
  default:
    features:
    - basic_execution
    - simple_monitoring
    name: Default Tenant
    quota:
      max_concurrent_tasks: 5
      max_cpu_percent: 50
      max_memory_mb: 512
      max_tasks_per_hour: 100
      rate_limit_per_second: 10
    tier: basic
  enterprise_customer:
    features:
    - basic_execution
    - simple_monitoring
    - advanced_retry
    - resource_management
    - audit_logs
    - sla_monitoring
    - multi_tenancy
    - high_availability
    - custom_policies
    - advanced_analytics
    name: Enterprise Customer
    quota:
      max_concurrent_tasks: 100
      max_cpu_percent: 95
      max_memory_mb: 8192
      max_tasks_per_hour: 100000
      rate_limit_per_second: 1000
    tier: enterprise
