apiVersion: machinenativeops.io/v2
kind: ServiceMonitor
metadata:
  labels:
    machinenativeops.io/app: contracts-l1
    machinenativeops.io/prometheus: kube-prometheus
    machinenativeops.io/tier: core
  name: contracts-l1
  namespace: machinenativenops
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - machinenativeops
  selector:
    matchLabels:
      app: contracts-l1
