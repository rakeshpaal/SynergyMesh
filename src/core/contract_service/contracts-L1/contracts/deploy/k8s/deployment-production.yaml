apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  annotations:
    machinenativeops.io/contact: platform@imachinenativeops.com
    machinenativeops.io/description: Contracts L1 Service - SLSA provenance and build
      attestation
  labels:
    machinenativeops.io/app: contracts-l1
    machinenativeops.io/environment: production
    machinenativeops.io/tier: core
    machinenativeops.io/version: 1.0.0
  name: contracts-l1
  namespace: machinenativenops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: contracts-l1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '9090'
        prometheus.io/scrape: 'true'
      labels:
        app: contracts-l1
        environment: production
        tier: core
        version: 1.0.0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - contracts-l1
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - envFrom:
        - configMapRef:
            name: contracts-l1-config
        - secretRef:
            name: contracts-l1-secrets
        image: ghcr.io/we-can-fix/machinenativeops/contracts-l1:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        name: contracts-l1
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 2
          successThreshold: 1
          timeoutSeconds: 3
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /app/.npm
          name: cache
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: contracts-l1
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: tmp
      - emptyDir: {}
        name: cache
