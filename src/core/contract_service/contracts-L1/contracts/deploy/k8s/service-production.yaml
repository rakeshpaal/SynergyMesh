apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  name: contracts-l1
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: contracts-l1
    machinenativeops.io/tier: core
  annotations:
    machinenativeops.io/aws-load-balancer-type: nlb
spec:
  type: ClusterIP
  selector:
    app: contracts-l1
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  sessionAffinity: None
---
apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  name: contracts-l1-headless
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: contracts-l1
    machinenativeops.io/tier: core
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: contracts-l1
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
