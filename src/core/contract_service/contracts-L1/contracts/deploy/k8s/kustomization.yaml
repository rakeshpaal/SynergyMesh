apiVersion: machinenativeops.io/v2
commonLabels:
  app: contracts-l1
  managed-by: kustomize
  tier: core
configMapGenerator:
- behavior: merge
  literals:
  - KUSTOMIZE_VERSION=v5.0.0
  name: contracts-l1-config
generatorOptions:
  disableNameSuffixHash: true
images:
- name: ghcr.io/we-can-fix/machinenativeops/contracts-l1
  newTag: latest
kind: Kustomization
namespace: machinenativeops
resources:
- namespace.yaml
- configmap.yaml
- secret.yaml
- deployment-production.yaml
- service-production.yaml
- ingress.yaml
- servicemonitor.yaml
- prometheusrule.yaml
- ../rbac.yaml
- ../hpa.yaml
- ../pdb.yaml
- ../networkpolicy.yaml
secretGenerator:
- behavior: merge
  name: contracts-l1-secrets
