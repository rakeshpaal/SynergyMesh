actions:
- action: refresh
  icon: refresh-cw
  id: refresh-all
  label: Refresh All
  shortcut: Ctrl+R
- action: export
  formats:
  - json
  - csv
  - pdf
  icon: download
  id: export-data
  label: Export Data
- action: fullscreen
  icon: maximize
  id: toggle-fullscreen
  label: Fullscreen
  shortcut: F11
- action: configure
  icon: settings
  id: configure
  label: Configure Dashboard
  requiresRole: admin
alerts:
- condition:
    duration: 300
    metric: cpu
    operator: '>'
    value: 85
  id: high-cpu
  name: High CPU Usage
  notification:
    channels:
    - dashboard
    - email
    enabled: true
  severity: warning
- condition:
    duration: 60
    metric: service.status
    operator: ==
    value: down
  id: service-down
  name: Service Down
  notification:
    channels:
    - dashboard
    - email
    - slack
    enabled: true
  severity: critical
dashboard:
  columns: 12
  gap: 16
  layout: grid
  name: System Monitoring Dashboard
  refreshInterval: 5000
metricCards:
- dataSource:
    endpoint: /api/v1/metrics/timeseries
    params:
      aggregation: sum
      metric: requests
      timeRange: 24h
    refreshInterval: 5000
  display:
    decimals: 0
    format: number
    prefix: ''
    showTrend: true
    suffix: ''
    trendPeriod: 24h
  id: total-requests
  position:
    column: 0
    row: 0
    span: 3
  thresholds:
  - color: '#ef4444'
    status: critical
    value: 1000000
  - color: '#f59e0b'
    status: warning
    value: 500000
  - color: '#10b981'
    status: normal
    value: 0
  title: Total Requests
  type: counter
- dataSource:
    endpoint: /api/v1/system/health
    refreshInterval: 10000
  display:
    format: ratio
    showStatus: true
    statusText:
      critical: Issues Detected
      degraded: Degraded
      healthy: All Healthy
  id: active-services
  position:
    column: 3
    row: 0
    span: 3
  thresholds:
  - color: '#10b981'
    status: healthy
    value: 100
  - color: '#f59e0b'
    status: warning
    value: 80
  - color: '#ef4444'
    status: critical
    value: 0
  title: Active Services
  type: status
- dataSource:
    endpoint: /api/v1/metrics/timeseries
    params:
      aggregation: avg
      metric: cpu
      timeRange: 1h
    refreshInterval: 5000
  display:
    decimals: 1
    format: percentage
    indicatorType: icon
    showIndicator: true
  id: cpu-usage
  position:
    column: 6
    row: 0
    span: 3
  thresholds:
  - color: '#ef4444'
    icon: alert-triangle
    status: critical
    value: 85
  - color: '#f59e0b'
    icon: alert-circle
    status: warning
    value: 70
  - color: '#10b981'
    icon: check-circle
    status: normal
    value: 0
  title: CPU Usage
  type: gauge
- dataSource:
    endpoint: /api/v1/metrics/timeseries
    params:
      aggregation: avg
      metric: responseTime
      timeRange: 1h
    refreshInterval: 5000
  display:
    decimals: 0
    format: duration
    showTrend: true
    unit: ms
  id: response-time
  position:
    column: 9
    row: 0
    span: 3
  thresholds:
  - color: '#ef4444'
    status: critical
    value: 1000
  - color: '#f59e0b'
    status: warning
    value: 500
  - color: '#10b981'
    status: normal
    value: 0
  title: Avg Response Time
  type: gauge
panels:
- dataSource:
    endpoint: /api/v1/system/health
    refreshInterval: 10000
  display:
    showDetails: true
    showResponseTime: true
    showUptime: true
    sortBy: status
    sortOrder: asc
  height: 400
  id: system-health
  position:
    column: 0
    row: 1
    span: 6
  services:
  - displayName: API Gateway
    healthCheck:
      endpoint: /health
      timeout: 5000
    icon: server
    name: api-gateway
  - displayName: Scheduler Service
    healthCheck:
      endpoint: /health
      timeout: 5000
    icon: clock
    name: scheduler
  - displayName: Redis Cache
    healthCheck:
      endpoint: /ping
      timeout: 3000
    icon: database
    name: redis
  - displayName: PostgreSQL
    healthCheck:
      endpoint: /health
      timeout: 5000
    icon: database
    name: database
  - displayName: Auth Service
    healthCheck:
      endpoint: /health
      timeout: 5000
    icon: shield
    name: auth
  - displayName: Monitoring
    healthCheck:
      endpoint: /health
      timeout: 5000
    icon: activity
    name: monitoring
  title: System Health
  type: service-status
- dataSource:
    endpoint: /api/v1/metrics/timeseries
    refreshInterval: 5000
  display:
    chartType: progress
    showHistory: true
    timeRange: 24h
  height: 400
  id: resource-usage
  position:
    column: 6
    row: 1
    span: 6
  resources:
  - displayName: CPU
    icon: cpu
    name: cpu
    params:
      aggregation: avg
      metric: cpu
    thresholds:
      critical: 90
      warning: 75
    unit: '%'
  - displayName: Memory
    icon: hard-drive
    name: memory
    params:
      aggregation: avg
      metric: memory
    thresholds:
      critical: 90
      warning: 80
    unit: '%'
  - displayName: Disk
    icon: hard-drive
    name: disk
    params:
      aggregation: avg
      metric: disk
    thresholds:
      critical: 95
      warning: 85
    unit: '%'
  - displayName: Network
    icon: wifi
    name: network
    params:
      aggregation: avg
      metric: network
    thresholds:
      critical: 900
      warning: 750
    unit: Mbps
  title: Resource Usage
  type: resource-monitor
- dataSource:
    endpoint: /api/v1/metrics/events
    params:
      limit: 20
      order: desc
      orderBy: timestamp
    refreshInterval: 15000
  display:
    groupBy: none
    maxItems: 20
    showIcons: true
    showSeverity: true
    showTimestamp: true
    timestampFormat: relative
  eventTypes:
  - color: '#3b82f6'
    icon: calendar
    severity: info
    type: job.scheduled
  - color: '#10b981'
    icon: check-circle
    severity: info
    type: job.completed
  - color: '#ef4444'
    icon: x-circle
    severity: error
    type: job.failed
  - color: '#f59e0b'
    icon: alert-triangle
    severity: warning
    type: alert.triggered
  - color: '#8b5cf6'
    icon: settings
    severity: info
    type: config.changed
  - color: '#06b6d4'
    icon: refresh-cw
    severity: warning
    type: service.restarted
  filters:
  - default: all
    name: type
    options:
    - all
    - job
    - alert
    - config
    - service
  - default: all
    name: severity
    options:
    - all
    - info
    - warning
    - error
  height: 400
  id: activity-feed
  position:
    column: 0
    row: 2
    span: 6
  title: Recent Activity
  type: activity-feed
- dataSource:
    endpoint: /api/v1/metrics/logs
    params:
      limit: 100
      order: desc
      orderBy: timestamp
    refreshInterval: 5000
    streamEndpoint: ws://localhost:8000/api/v1/metrics/logs/stream
    streaming: true
  display:
    autoScroll: true
    fontSize: sm
    lineWrap: false
    maxLines: 100
    showLevel: true
    showService: true
    showTimestamp: true
    timestampFormat: HH:mm:ss
  export:
    enabled: true
    formats:
    - txt
    - json
    - csv
    maxLines: 10000
  filters:
  - default: all
    name: level
    options:
    - all
    - debug
    - info
    - warn
    - error
  - default: all
    name: service
    options:
    - all
    - api-gateway
    - scheduler
    - auth
    - monitoring
  height: 400
  id: log-viewer
  levelColors:
    debug: '#94a3b8'
    error: '#ef4444'
    info: '#3b82f6'
    warn: '#f59e0b'
  position:
    column: 6
    row: 2
    span: 6
  search:
    caseSensitive: false
    enabled: true
    placeholder: Search logs...
    regex: false
  title: System Logs
  type: log-viewer
responsive:
  desktop:
    columns: 12
    layout:
      metricCards:
        span: 3
      panels:
        span: 6
    minWidth: 1024
  mobile:
    columns: 12
    layout:
      metricCards:
        span: 12
      panels:
        span: 12
    maxWidth: 767
  tablet:
    columns: 12
    layout:
      metricCards:
        span: 6
      panels:
        span: 12
    maxWidth: 1023
    minWidth: 768
settings:
  animations: true
  autoRefresh:
    enabled: true
    pauseOnFocus: true
    pauseOnHover: true
  errorHandling:
    retryAttempts: 3
    retryDelay: 1000
    showErrors: true
  notifications:
    duration: 5000
    enabled: true
    position: top-right
  performance:
    batchUpdates: true
    debounceDelay: 300
    enableVirtualization: true
  theme: dark
version: '1.0'
