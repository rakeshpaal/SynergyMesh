ecosystems:
  go:
    enabled: true
    manifest: go.mod
  npm:
    enabled: true
    lock_file: package-lock.json
    manifest: package.json
  pip:
    enabled: true
    manifest:
    - requirements.txt
    - pyproject.toml
enabled: true
logging:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
max_workers: 8
notifications:
  email:
    enabled: false
    recipients: []
  slack:
    enabled: false
    webhook: ''
parallel: true
scanning:
  licenses:
    allowed:
    - MIT
    - Apache-2.0
    - BSD-3-Clause
    blocked:
    - GPL-3.0
    - AGPL-3.0
    enabled: true
  versions:
    check_major: true
    check_minor: true
    check_patch: true
    enabled: true
  vulnerabilities:
    enabled: true
    severity_threshold: MEDIUM
    sources:
    - nvd
    - ghsa
    - osv
update_policy:
  auto_update:
    enabled: true
    security_only: false
  scheduling:
    cron: 0 2 * * 1
    enabled: true
  semver:
    major: manual
    minor: pr
    patch: auto
