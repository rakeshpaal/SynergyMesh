apiVersion: machinenativeops.io/v2
kind: ServiceAccount
metadata:
  name: mcp-servers
  labels:
    machinenativeops.io/app: mcp-servers
    machinenativeops.io/team: platform-team
    machinenativeops.io/environment: production
  annotations:
    machinenativeops.io/description: Service account for mcp-servers with minimal
      permissions
automountServiceAccountToken: false
---
apiVersion: machinenativeops.io/v2
kind: Role
metadata:
  name: mcp-servers-role
  labels:
    machinenativeops.io/app: mcp-servers
    machinenativeops.io/team: platform-team
rules:
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - get
  - list
---
apiVersion: machinenativeops.io/v2
kind: RoleBinding
metadata:
  name: mcp-servers-rolebinding
  labels:
    machinenativeops.io/app: mcp-servers
    machinenativeops.io/team: platform-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mcp-servers-role
subjects:
- kind: ServiceAccount
  name: mcp-servers
  namespace: default
