apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  annotations:
    machinenativeops.io/contact: platform-team@example.com
    machinenativeops.io/description: MCP servers for AutoExecutionEngine Agent
  labels:
    machinenativeops.io/app: mcp-servers
    machinenativeops.io/environment: production
    machinenativeops.io/lifecycle: active
    machinenativeops.io/managed-by: gitops
    machinenativeops.io/team: platform-team
    machinenativeops.io/version: 1.0.0
  name: mcp-servers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-servers
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '3001'
        prometheus.io/scrape: 'true'
      labels:
        app: mcp-servers
        namespace.io/environment: production
        namespace.io/team: platform-team
        version: 1.0.0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mcp-servers
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: '3001'
        - name: LOG_LEVEL
          value: info
        - name: SERVICE_NAME
          value: mcp-servers
        image: ghcr.io/we-can-fix/machinenativeops/mcp-servers:main-abc123
        imagePullPolicy: Always
        name: mcp-servers
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /app/.npm
          name: cache
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: mcp-servers
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: tmp
      - emptyDir: {}
        name: cache
