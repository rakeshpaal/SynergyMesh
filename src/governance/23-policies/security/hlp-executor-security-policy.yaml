authentication:
  methods:
  - mutual-tls
  - service-account-token
  - oauth2
  multi_factor: true
  session_timeout: 24h
  token_rotation: 1h
authorization:
  model: rbac
  principle_of_least_privilege: true
  regular_access_review: quarterly
  roles:
  - name: hlp-executor-admin
    permissions:
    - execute:*
    - rollback:*
    - checkpoint:*
    - config:write
  - name: hlp-executor-operator
    permissions:
    - execute:read
    - execute:write
    - rollback:read
    - checkpoint:read
  - name: hlp-executor-viewer
    permissions:
    - execute:read
    - rollback:read
    - checkpoint:read
compliance:
  gdpr:
    data_minimization:
      collect_only_necessary: true
      enabled: true
      regular_review: quarterly
    data_portability:
      enabled: true
      formats:
      - JSON
      - CSV
      request_processing_time: 30d
    data_retention:
      audit_logs: 90d
      checkpoint_data: 7d
      execution_logs: 7d
      metrics_data: 30d
      pii_data: not_applicable
    enabled: true
    lawfulness:
      basis: legitimate-interest
      description: Processing necessary for system operation and security
      documented: true
    privacy_by_design:
      default_privacy_settings: high
      enabled: true
      privacy_impact_assessment: completed
    right_to_erasure:
      automated: true
      enabled: true
      retention_exception: legal_obligations
    version: '2018'
  quantum_safe:
    algorithms:
    - description: Module-Lattice-Based Key-Encapsulation Mechanism
      name: ML-KEM-768
      security_level: 3
      standard: FIPS 203
      type: key-encapsulation
      use_case:
      - key-exchange
      - session-establishment
    - description: Module-Lattice-Based Digital Signature Algorithm
      name: ML-DSA-65
      security_level: 3
      standard: FIPS 204
      type: digital-signature
      use_case:
      - authentication
      - code-signing
      - certificate-signing
    - name: ECDSA-P384
      standard: FIPS 186-4
      type: digital-signature
      use_case:
      - hybrid-signature
    - name: ECDH-P384
      standard: NIST SP 800-56A
      type: key-exchange
      use_case:
      - hybrid-key-exchange
    enabled: true
    implementation:
      certificate_management:
        ca_algorithm: ML-DSA-65
        hybrid_certificates: true
        leaf_algorithm: ML-DSA-65 + ECDSA-P384
      key_management:
        hybrid_keys: true
        key_rotation_period: 90d
        key_size_minimum:
          classical: 256
          post_quantum: 768
      libraries:
      - description: Open Quantum Safe library
        name: liboqs
        version: 0.9.0+
      - description: Google's fork of OpenSSL with PQ support
        name: boringssl
        version: latest
    transition_plan:
      backward_compatibility: true
      deprecation_timeline:
        ecdsa_p256: 2027-Q2
        rsa_2048: 2026-Q4
      description: Use both classical and post-quantum algorithms during transition
      phases:
      - description: Assess cryptographic inventory
        name: Assessment
        phase: 1
        status: completed
      - description: Deploy hybrid classical-PQ cryptography
        name: Hybrid Deployment
        phase: 2
        status: in-progress
        target_date: 2025-Q4
      - description: Migrate to pure post-quantum cryptography
        name: Full PQ Migration
        phase: 3
        status: planned
        target_date: 2026-Q2
      strategy: hybrid-classical-pq
  soc2_type2:
    audit:
      auditor: External SOC 2 Auditor
      enabled: true
      frequency: annual
      last_audit_date: '2025-01-01'
      next_audit_date: '2026-01-01'
    availability_controls:
    - description: Deploy across multiple availability zones
      implemented: true
      min_zones: 3
      name: multi-az-deployment
    - description: Automatic failover to healthy instances
      implemented: true
      name: automated-failover
      rto: 30s
    - description: Regular backups and recovery procedures
      frequency: daily
      implemented: true
      name: backup-and-recovery
      retention: 7d
    - description: Distribute load across instances
      implemented: true
      name: load-balancing
      type: round-robin
    categories:
    - security
    - availability
    - processing_integrity
    - confidentiality
    enabled: true
    security_controls:
    - description: Log all access attempts
      implemented: true
      name: access-logging
      tested: true
    - description: Multi-factor authentication required
      implemented: true
      name: authentication
      tested: true
    - description: Role-based access control
      implemented: true
      name: authorization
      tested: true
    - algorithm: AES-256-GCM
      description: Data encrypted at rest
      implemented: true
      name: encryption-at-rest
    - description: Data encrypted in transit
      implemented: true
      name: encryption-in-transit
      protocol: TLS 1.3
    - description: Continuous security monitoring
      implemented: true
      name: security-monitoring
      tool: prometheus
    - description: Intrusion detection system
      implemented: true
      name: intrusion-detection
      type: network-based
    - description: Regular vulnerability scanning
      frequency: weekly
      implemented: true
      name: vulnerability-scanning
    version: '2017'
data_security:
  algorithm: AES-256-GCM
  classification:
  - handling: no_special_handling
    level: public
  - handling: encryption_required
    level: internal
  - handling: encryption_required + access_logging
    level: confidential
  - handling: encryption_required + access_logging + approval_required
    level: restricted
  data_lifecycle:
  - controls:
    - classification
    - encryption
    stage: creation
  - controls:
    - encryption
    - access_control
    - backup
    stage: storage
  - controls:
    - audit_logging
    - access_control
    stage: processing
  - controls:
    - secure_deletion
    - audit_logging
    stage: disposal
  encryption_at_rest: required
effective_date: '2025-12-07'
last_updated: '2025-12-07'
metadata:
  classification: internal
  description: Security and compliance policy for HLP Executor Core Plugin
  scope: HLP Executor Core Plugin and related components
  tags:
  - security
  - compliance
  - hlp-executor
  - slsa-l3
  - quantum-safe
network_security:
  encryption_in_transit: required
  network_policies:
    default_deny: true
    egress_rules:
    - ports:
      - 443
      - 8443
      to: self-healing-system
    - ports:
      - 53
      to: kube-dns
    enabled: true
    ingress_rules:
    - from: self-healing-system
      ports:
      - 8080
      - 9090
      - 50051
  protocols:
  - TLS 1.3
  - mTLS
owner: Security Team
policy_id: hlp-executor-security-policy
reporting:
  enabled: true
  frequency: monthly
  reports:
  - name: security-compliance-report
    recipients:
    - security-team
    - compliance-officer
  - name: audit-log-summary
    recipients:
    - security-team
  - name: vulnerability-assessment
    recipients:
    - security-team
    - engineering-lead
  retention: 2y
security_monitoring:
  alert_thresholds:
    failed_auth_attempts: 5
    policy_violation_count: 1
    unusual_access_pattern_score: 0.8
  enabled: true
  incident_response:
    automated_response:
      actions:
      - block_suspicious_ip
      - revoke_compromised_tokens
      - trigger_circuit_breaker
      enabled: true
    enabled: true
    escalation_path:
    - security-team
    - platform-lead
    - ciso
    response_time_target: 15m
  monitoring_scope:
  - authentication_events
  - authorization_failures
  - unusual_access_patterns
  - security_policy_violations
  - encryption_failures
status: active
version: 1.0.0
