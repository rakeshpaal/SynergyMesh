directory-structure:
  enabled: true
  required-directories:
  - .github/workflows
  - docs
  - governance
  required-files:
    root:
    - package.json
    - README.md
    - CONTRIBUTING.md
    sub-projects:
    - package.json
    - README.md
git-workflow:
  branch-protection:
    main:
      dismiss-stale-reviews: true
      require-status-checks: true
      required-checks:
      - ci-pipeline
      - conftest-check
      required-reviews: 1
  commit-message:
    pattern: '^(feat|fix|docs|style|refactor|perf|test|chore)(\(.+\))?: .{1,80}'
    require-signed-commits: false
  enabled: true
naming:
  enabled: true
  rules:
    max-length: 63
    namespace-pattern: ^(team|tenant|feature)-[a-z0-9-]+$
    required-labels:
    - namespace.io/team
    - namespace.io/environment
    - namespace.io/lifecycle
    service-pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
review-thresholds:
  code-coverage:
    critical-paths: 100
    minimum: 80
  performance:
    bundle-size-increase: 10
    response-time-degradation: 20
  security:
    vulnerability-severity:
      critical: 0
      high: 0
      moderate: 5
script-naming:
  enabled: true
  recommended-scripts:
  - typecheck
  - clean
  - dev
  required-scripts:
  - lint
  - test
  - build
supply-chain:
  provenance:
    required-for-production: true
    slsa-level: 2
  sbom:
    format: CycloneDX
    required: true
  signature:
    required-for-production: true
    tool: cosign
version: '1.0'
