assessment_criteria:
- scope: Number of affected systems
- risk_level: Identified risks
- resource_requirement: Required resources
- timeline: Implementation timeline
- testing_scope: Test coverage needed
- rollback_complexity: Rollback feasibility
change_types:
  emergency_change:
    approval_required:
      board: false
      management: true
      technical_lead: true
    approval_time: same_day
    documentation_required: after_implementation
    examples:
    - 安全漏洞修復
    - 系統崩潰恢復
    - 緊急性能降級
    name: 緊急變更
    priority: critical
    rollback_required: true
  major_change:
    approval_required:
      board: true
      management: true
      technical_lead: true
    approval_time: 1-2 weeks
    documentation_required: comprehensive
    examples:
    - 架構重構
    - 新系統集成
    - 數據遷移
    name: 主要變更
    priority: critical
    rollback_required: true
    stakeholder_approval: true
    testing_required: true
  minor_change:
    approval_required:
      board: false
      management: false
      technical_lead: true
    approval_time: 1-2 days
    documentation_required: after_implementation
    examples:
    - 代碼格式化
    - 文檔更新
    - 小型錯誤修復
    name: 小型變更
    priority: medium
    rollback_required: false
    testing_required: false
  standard_change:
    approval_required:
      board: false
      management: true
      technical_lead: true
    approval_time: 3-5 days
    documentation_required: before_implementation
    examples:
    - 功能升級
    - 配置優化
    - 依賴更新
    name: 標準變更
    priority: high
    rollback_required: true
    testing_required: true
lastUpdated: '2025-12-09'
severity_levels:
  critical:
    change_types:
    - emergency_change
    - major_change
    description: System-wide impact
    monitoring_level: continuous
  high:
    change_types:
    - standard_change
    description: Multiple components impact
    monitoring_level: intensive
  low:
    change_types:
    - documentation
    description: Minimal impact
    monitoring_level: standard
  medium:
    change_types:
    - minor_change
    description: Limited component impact
    monitoring_level: normal
version: '1.0'
