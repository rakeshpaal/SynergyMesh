tracking_metrics:
  business_impact_metrics:
  - calculation: Number of changes that caused incidents
    metric: 導致事件的變更 | Changes Causing Incidents
    target: < 2%
  - calculation: Total downtime caused by changes
    metric: 業務中斷時間 | Business Disruption Time
    target: < 4 hours per month
  compliance_metrics:
  - calculation: (Unauthorized changes / Total changes) × 100%
    metric: 未授權變更率 | Unauthorized Change Rate
    target: 0%
  - calculation: (Complete records / Total records) × 100%
    metric: 文檔完整性 | Documentation Completeness
    target: '> 98%'
  - calculation: (Changes within SLA / Total changes) × 100%
    metric: SLA 合規率 | SLA Compliance Rate
    target: '> 90%'
  quality_metrics:
  - calculation: (Successful changes / Total changes) × 100%
    metric: 成功率 | Success Rate
    target: '> 95%'
  - calculation: (Rolled back changes / Total changes) × 100%
    metric: 回滾率 | Rollback Rate
    target: < 3%
  - calculation: (Resubmitted changes / Total changes) × 100%
    metric: 重新提交率 | Resubmission Rate
    target: < 10%
  velocity_metrics:
  - calculation: Number of changes completed per period
    metric: 變更吞吐量 | Change Throughput
    target: Meet business demand
  - calculation: Average time from request to closure
    metric: 平均週期時間 | Average Cycle Time
    target:
      major: < 45 days
      normal: < 10 days
      standard: < 3 days
  - calculation: Average time from submission to approval
    metric: 平均批准時間 | Average Approval Time
    target:
      major: < 14 days
      normal: < 5 days
      standard: < 1 day
tracking_system:
  coverage: All change types across all systems and processes
  purpose: Comprehensive tracking of all changes from request to closure
  real_time: true
  retention_period: 7 years
