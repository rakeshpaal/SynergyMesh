schemas:
  docs_governance_input:
    description: 文檔治理請求：撰寫、驗證或維護文檔
    properties:
      action_type:
        description: 執行動作類型
        enum:
        - write_documentation
        - update_index
        - validate_format
        - generate_api_docs
        - check_staleness
        type: string
      content_scope:
        description: 文檔內容範疇
        properties:
          audience:
            items:
              type: string
            type: array
          language:
            items:
              type: string
            type: array
          topics:
            items:
              type: string
            type: array
        type: object
      document_type:
        description: 文檔類型
        enum:
        - readme
        - api_spec
        - architecture_guide
        - operations_manual
        - decision_record
        - quickstart
        type: string
      target_path:
        description: 文檔路徑或位置
        type: string
    required:
    - action_type
    - document_type
    type: object
  docs_governance_report:
    description: 文檔治理評估報告：格式合規性、完整度與常青性
    properties:
      completeness_analysis:
        properties:
          coverage_percentage:
            maximum: 100
            minimum: 0
            type: number
          missing_sections:
            items:
              type: string
            type: array
          outdated_examples:
            items:
              type: string
            type: array
        type: object
      cross_references:
        properties:
          broken_links:
            items:
              type: string
            type: array
          internal_links:
            items:
              type: string
            type: array
          orphaned_documents:
            items:
              type: string
            type: array
        type: object
      document_path:
        type: string
      freshness_check:
        properties:
          days_since_update:
            type: integer
          last_updated:
            format: date
            type: string
          related_code_changes:
            items:
              type: string
            type: array
          stale_risk:
            enum:
            - low
            - medium
            - high
        type: object
      metadata:
        properties:
          authors:
            items:
              type: string
            type: array
          tags:
            items:
              type: string
            type: array
          title:
            type: string
          version:
            type: string
        type: object
      timestamp:
        format: date-time
        type: string
      validation_status:
        properties:
          format_compliant:
            type: boolean
          issues:
            items:
              type: string
            type: array
          machine_readable:
            type: boolean
          markdown_valid:
            type: boolean
          metadata_complete:
            type: boolean
        type: object
    required:
    - document_path
    - validation_status
    type: object
  docs_governance_suggestion:
    description: 文檔治理改善建議：更新、重構或機器可讀化
    properties:
      content:
        description: 改善建議與示例
        type: object
      document_path:
        type: string
      implementation_effort:
        properties:
          complexity:
            enum:
            - low
            - medium
            - high
          dependencies:
            items:
              type: string
            type: array
          time_estimate:
            type: string
        type: object
      proposed_changes:
        items:
          properties:
            change_type:
              enum:
              - add
              - remove
              - update
              type: string
            description:
              type: string
            section:
              type: string
          type: object
        type: array
      suggestion_type:
        enum:
        - content_update
        - format_conversion
        - index_optimization
        - cross_reference_fix
        - metadata_enrichment
        type: string
    required:
    - document_path
    - suggestion_type
    type: object
skeleton_id: docs-governance
version: 1.0.0
