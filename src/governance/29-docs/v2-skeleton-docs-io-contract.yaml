schemas:
  doc_quality_check:
    description: 文件品質檢查結果
    properties:
      completeness_score:
        maximum: 100
        minimum: 0
        type: number
      issues:
        items:
          properties:
            description:
              type: string
            type:
              enum:
              - missing
              - outdated
              - incomplete
              - inconsistent
              type: string
          type: object
        type: array
      target:
        type: string
    required:
    - target
    - issues
    - completeness_score
    type: object
  doc_requirements:
    description: 文件需求定義
    properties:
      doc_types:
        items:
          enum:
          - readme
          - api
          - architecture
          - tutorial
          - reference
          type: string
        type: array
      module:
        type: string
    required:
    - module
    - doc_types
    type: object
version: 0.1.0
