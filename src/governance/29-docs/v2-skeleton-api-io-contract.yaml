schemas:
  api_deprecation:
    description: API 棄用計劃
    properties:
      migration_guide_url:
        type: string
      replacement_version:
        type: string
      sunset_date:
        format: date
        type: string
      version:
        type: string
    required:
    - version
    - sunset_date
    - replacement_version
    type: object
  api_specification:
    description: API 規格定義
    properties:
      endpoints:
        items:
          properties:
            method:
              enum:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              type: string
            path:
              type: string
            stability:
              enum:
              - stable
              - beta
              - deprecated
              type: string
          type: object
        type: array
      service:
        type: string
      version:
        pattern: ^v[0-9]+$
        type: string
    required:
    - service
    - version
    - endpoints
    type: object
  compatibility_report:
    description: 兼容性檢查報告
    properties:
      breaking_changes:
        items:
          properties:
            change_type:
              enum:
              - removed
              - parameter_removed
              - response_changed
              type: string
            endpoint:
              type: string
            migration_path:
              type: string
            severity:
              enum:
              - critical
              - high
              - medium
              type: string
          type: object
        type: array
      new_version:
        type: string
      old_version:
        type: string
    required:
    - old_version
    - new_version
    - breaking_changes
    type: object
version: 0.1.0
