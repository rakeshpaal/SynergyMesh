schemas:
  data_governance_input:
    description: 資料治理請求：架構設計、分類或隱私評估
    properties:
      action_type:
        description: 執行動作類型
        enum:
        - define_schema
        - classify_data
        - assess_privacy
        - plan_retention
        - verify_compliance
        type: string
      data_name:
        description: 資料集或資料模式名稱
        type: string
      data_spec:
        description: 資料規格、欄位、敏感度標記
        type: object
      jurisdictions:
        description: 涉及的司法管轄區（影響合規要求）
        items:
          type: string
        type: array
      use_cases:
        description: 資料使用案例清單
        items:
          type: string
        type: array
    required:
    - action_type
    - data_name
    type: object
  data_governance_report:
    description: 資料治理評估報告：分類、隱私影響與合規建議
    properties:
      compliance_status:
        properties:
          compliant:
            type: boolean
          issues:
            items:
              type: string
            type: array
          remediation_steps:
            items:
              type: string
            type: array
        type: object
      data_classification:
        properties:
          personally_identifiable:
            type: boolean
          pii_fields:
            items:
              type: string
            type: array
          regulated_categories:
            items:
              type: string
            type: array
          sensitivity_level:
            enum:
            - public
            - internal
            - confidential
            - restricted
        type: object
      data_lineage:
        properties:
          downstream_consumers:
            items:
              type: string
            type: array
          source_systems:
            items:
              type: string
            type: array
          transformations:
            items:
              type: string
            type: array
        type: object
      data_name:
        type: string
      privacy_assessment:
        properties:
          ccpa_applicable:
            type: boolean
          data_subject_rights_impact:
            type: object
          gdpr_applicable:
            type: boolean
          other_regulations:
            items:
              type: string
            type: array
          risk_level:
            enum:
            - low
            - medium
            - high
        type: object
      retention_policy:
        properties:
          deletion_trigger:
            type: string
          legal_hold_considerations:
            items:
              type: string
            type: array
          retention_period:
            type: string
        type: object
      timestamp:
        format: date-time
        type: string
    required:
    - data_name
    - data_classification
    type: object
  data_governance_suggestion:
    description: 資料治理改善建議：隔離策略、加密方案或合規優化
    properties:
      content:
        description: 建議內容與技術細節
        type: object
      data_name:
        type: string
      impact_assessment:
        properties:
          compliance_gaps_resolved:
            items:
              type: string
            type: array
          privacy_improvement:
            maximum: 1
            minimum: 0
            type: number
          technical_effort:
            enum:
            - low
            - medium
            - high
        type: object
      implementation_guide:
        properties:
          steps:
            items:
              type: string
            type: array
          timeline:
            type: string
          tools_required:
            items:
              type: string
            type: array
        type: object
      suggestion_type:
        enum:
        - anonymization
        - data_isolation
        - encryption_approach
        - access_control
        - retention_optimization
        type: string
    required:
    - data_name
    - suggestion_type
    type: object
skeleton_id: data-governance
version: 1.0.0
