schemas:
  data_model:
    description: 資料模型定義
    properties:
      entity:
        description: '實體名稱(例如: User, Order)'
        type: string
      fields:
        items:
          properties:
            name:
              type: string
            pii:
              description: 是否為個人識別資訊
              type: boolean
            sensitivity:
              enum:
              - public
              - internal
              - confidential
              - restricted
              type: string
            type:
              type: string
          required:
          - name
          - type
          - sensitivity
          type: object
        type: array
      version:
        description: Schema 版本
        type: string
    required:
    - entity
    - version
    - fields
    type: object
  lineage_trace:
    description: 資料血緣追蹤
    properties:
      data_element:
        type: string
      source:
        properties:
          location:
            type: string
          type:
            enum:
            - database
            - api
            - file
            - stream
            type: string
        type: object
      transformations:
        items:
          properties:
            operation:
              type: string
            step:
              type: string
          type: object
        type: array
    required:
    - data_element
    - source
    - transformations
    type: object
version: 0.1.0
