name: Language Governance Policy
policy:
  auto_fix:
    enabled: false
    suggestions: true
  checks:
  - applicable_to:
    - documentation
    - code_comments
    description: 檢查文件中中文字符的比例
    enabled: true
    min_ratio: 0.3
    name: chinese_character_ratio
  - description: 確保重要技術術語有中文翻譯
    enabled: true
    name: keyword_translation
    required_keywords:
    - deployment: 部署
    - container: 容器
    - policy: 策略
    - configuration: 配置
    - security: 安全
    - authentication: 認證
    - authorization: 授權
  - description: 驗證提交訊息符合中文格式
    enabled: true
    examples:
    - 'feat(auth): 添加 OAuth2 認證支援'
    - 'fix(api): 修復使用者資料查詢錯誤'
    - 'docs(readme): 更新安裝指南'
    name: commit_message_format
    pattern: '^(feat|fix|docs|style|refactor|test|chore)(\([^)]+\))?: [\u4e00-\u9fa5]+'
  - description: 確保函數有中文文檔
    enabled: true
    format: jsdoc
    name: function_documentation
    required_for:
    - public_functions
    - exported_functions
    - api_endpoints
  default_language: zh-TW
  enabled: true
  enforcement_level: strict
  enforcement_scope:
    code_comments:
      allow_technical_english: true
      enabled: true
      enforce_function_docs: true
      paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - '**/*.go'
      - '**/*.java'
      required_language: zh-TW
    commit_messages:
      allow_conventional_commits: true
      enabled: true
      format: 'type(scope): 中文描述'
      min_length: 10
      required_language: zh-TW
    configuration_files:
      enabled: false
      paths:
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.json'
    documentation:
      allow_bilingual: true
      enabled: true
      exceptions:
      - node_modules/**
      - vendor/**
      - .git/**
      minimum_zh_ratio: 0.7
      paths:
      - '**/*.md'
      - '**/README*'
      - '**/CHANGELOG*'
      - docs/**/*
      required_language: zh-TW
    issues_and_prs:
      allow_bilingual_summary: true
      enabled: true
      issue_body: zh-TW
      issue_title: zh-TW
      pr_description: zh-TW
      pr_title: zh-TW
  exceptions:
    allowed_english:
    - file_paths:
      - LICENSE
      - node_modules/**
      - vendor/**
    - content_types:
      - code
      - json
      - yaml
    - contexts:
      - technical_terms
      - variable_names
      - function_names
    exempted_files:
    - .gitignore
    - package-lock.json
    - yarn.lock
    - '*.min.js'
    - '*.bundle.js'
  reporting:
    enabled: true
    format: json
    generate_summary: true
    metrics:
    - total_files_checked
    - files_compliant
    - files_with_violations
    - compliance_rate
    - violations_by_severity
    output_path: reports/language-compliance.json
    summary_language: zh-TW
  severity_levels:
    critical:
    - commit_message_not_chinese
    - readme_not_chinese
    - public_api_docs_not_chinese
    high:
    - code_comments_not_chinese
    - pr_description_not_chinese
    - changelog_not_chinese
    low:
    - technical_terms_not_translated
    - bilingual_ratio_low
    medium:
    - issue_description_not_chinese
    - inline_comments_not_chinese
  violations:
    block_merge:
      enabled: true
      severity:
      - critical
    notify_only:
      enabled: true
      severity:
      - low
    warning:
      enabled: true
      severity:
      - high
      - medium
