networks:
  governance-network:
    driver: bridge
services:
  governance-cli:
    build:
      context: .
      dockerfile: Dockerfile
    command:
    - python
    - tools/governance-cli.py
    - --help
    container_name: machinenativeops-governance-cli
    environment:
    - GOVERNANCE_ROOT=/app/governance
    networks:
    - governance-network
    profiles:
    - cli
    volumes:
    - ./:/app/governance
    - governance-data:/app/data
  governance-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: machinenativeops-governance-dashboard
    environment:
    - FLASK_APP=tools/governance-dashboard.py
    - FLASK_ENV=production
    - GOVERNANCE_ROOT=/app/governance
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8080/health
      timeout: 10s
    networks:
    - governance-network
    ports:
    - 8080:8080
    restart: unless-stopped
    volumes:
    - ./:/app/governance:ro
    - governance-data:/app/data
  governance-validator:
    build:
      context: .
      dockerfile: Dockerfile
    command:
    - python
    - -m
    - pytest
    - tests/
    - -v
    container_name: machinenativeops-governance-validator
    environment:
    - GOVERNANCE_ROOT=/app/governance
    networks:
    - governance-network
    profiles:
    - test
    volumes:
    - ./:/app/governance:ro
  grafana:
    container_name: machinenativeops-grafana
    depends_on:
    - prometheus
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=admin
    - GF_USERS_ALLOW_SIGN_UP=false
    image: grafana/grafana:latest
    networks:
    - governance-network
    ports:
    - 3000:3000
    profiles:
    - monitoring
    restart: unless-stopped
    volumes:
    - grafana-data:/var/lib/grafana
    - ./integration/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
  prometheus:
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    container_name: machinenativeops-prometheus
    image: prom/prometheus:latest
    networks:
    - governance-network
    ports:
    - 9090:9090
    profiles:
    - monitoring
    restart: unless-stopped
    volumes:
    - ./integration/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    - prometheus-data:/prometheus
version: '3.8'
volumes:
  governance-data:
    driver: local
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
