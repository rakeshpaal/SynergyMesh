dimensions:
  00-vision-strategy:
    description: Vision statements, strategic goals, roadmaps, transformation plans
    file_indicators:
    - VISION
    - STRATEGY
    - ROADMAP
    - TRANSFORMATION
    keywords:
      high_weight: 10
      medium_terms:
      - goal
      - direction
      - future
      - plan
      - initiative
      - target
      - milestone
      medium_weight: 5
      terms:
      - vision
      - strategy
      - strategic
      - roadmap
      - objectives
      - mission
      - instant
      - execution
      - transformation
      - executive
    patterns:
    - strategic\s+(?:plan|goal|objective)
    - vision\s+(?:statement|document)
    - instant\s+execution
    - executive\s+summary
    - transformation\s+(?:plan|roadmap)
  01-architecture:
    description: System architecture, design blueprints, structural patterns
    file_indicators:
    - ARCHITECTURE
    - DESIGN
    - BLUEPRINT
    keywords:
      high_weight: 10
      medium_terms:
      - module
      - layer
      - interface
      - diagram
      - model
      medium_weight: 5
      terms:
      - architecture
      - architectural
      - design
      - blueprint
      - pattern
      - structure
      - component
      - system
      - integration
      - dag
      - dependency
      - topology
    patterns:
    - architecture\s+(?:design|pattern|diagram)
    - system\s+(?:architecture|design|blueprint)
    - dag\s+(?:architecture|structure)
    - dependency\s+(?:graph|architecture)
  05-compliance:
    description: Compliance requirements, regulations, standards, frameworks
    file_indicators:
    - COMPLIANCE
    - REGULATION
    frameworks:
    - ISO-42001
    - GDPR
    - SOC-2
    - HIPAA
    - NIST-AI-RMF
    keywords:
      high_weight: 10
      medium_terms:
      - requirement
      - legal
      - audit
      - conformance
      medium_weight: 5
      terms:
      - compliance
      - regulation
      - gdpr
      - sox
      - hipaa
      - standard
      - regulatory
      - mandate
    patterns:
    - (?:iso|nist|gdpr|sox|hipaa)[-\s]\d+
    - compliance\s+(?:framework|requirement|standard)
  06-security:
    description: Security policies, threat models, controls, vulnerabilities
    file_indicators:
    - SECURITY
    - THREAT
    frameworks:
    - ISO-27001
    - NIST-CSF
    - CIS-Controls
    keywords:
      high_weight: 10
      medium_terms:
      - protect
      - defense
      - risk
      - exploit
      - firewall
      medium_weight: 5
      terms:
      - security
      - threat
      - vulnerability
      - attack
      - breach
      - encryption
      - authentication
      - authorization
      - control
      - secure
    patterns:
    - security\s+(?:policy|control|measure|requirement)
    - threat\s+(?:model|analysis|assessment)
    - (?:iso-27001|nist-csf|cis-controls)
  13-metrics-reporting:
    description: KPIs, dashboards, analytics, performance metrics
    file_indicators:
    - METRICS
    - KPI
    - REPORT
    - DASHBOARD
    keywords:
      high_weight: 10
      medium_terms:
      - measure
      - tracking
      - monitoring
      - observability
      medium_weight: 5
      terms:
      - metric
      - metrics
      - kpi
      - measurement
      - dashboard
      - analytics
      - report
      - reporting
      - indicator
      - performance
      - telemetry
    patterns:
    - (?:kpi|metric|measurement)\s+(?:dashboard|report)
    - performance\s+(?:metric|indicator|report)
  23-policies:
    description: Global policy library, Rego policies, OPA rules
    file_indicators:
    - POLICY
    - POLICIES
    keywords:
      high_weight: 10
      medium_terms:
      - rule
      - gate
      - validation
      - enforcement
      medium_weight: 5
      terms:
      - policy
      - policies
      - rego
      - opa
      - conftest
      - constraint
    patterns:
    - policy\.(?:yaml|rego)
    - conftest\s+policy
  29-docs:
    description: Documentation, guides, tutorials, manuals
    file_indicators:
    - README
    - GUIDE
    - TUTORIAL
    keywords:
      high_weight: 10
      medium_terms:
      - instruction
      - help
      - reference
      - example
      - usage
      medium_weight: 5
      terms:
      - documentation
      - guide
      - tutorial
      - manual
      - readme
      - how-to
      - quickstart
      - getting-started
    patterns:
    - readme(?:\.md)?
    - (?:user|admin|developer)\s+guide
    - getting\s+started
  39-automation:
    description: CI/CD pipelines, workflows, automation scripts
    file_indicators:
    - AUTOMATION
    - CI
    - CD
    - PIPELINE
    keywords:
      high_weight: 10
      medium_terms:
      - build
      - deploy
      - release
      - continuous
      - integration
      - delivery
      medium_weight: 5
      terms:
      - automation
      - ci
      - cd
      - pipeline
      - workflow
      - github-actions
      - jenkins
      - gitlab-ci
      - circleci
      - automated
    patterns:
    - \.github/workflows/
    - (?:ci|cd)\s+(?:pipeline|workflow)
    - github\s+actions
    - automated\s+(?:build|deploy|test)
rules:
  conflicts:
    architecture_vs_design:
      rule: If both architecture and design score high, prefer architecture
    docs_vs_specific:
      rule: Always prefer specific dimension over generic docs if confidence >= 60%
    security_vs_compliance:
      rule: If both security and compliance score high, prefer security if threat/vulnerability
        mentioned
  priority_order:
  - 06-security
  - 05-compliance
  - 39-automation
  - 23-policies
  - 01-architecture
  - 00-vision-strategy
  - 13-metrics-reporting
  - 29-docs
special_cases:
  exceptions:
  - destination: 39-automation
    pattern: \.github/workflows/.*\.yml
    reason: GitHub Actions workflows always go to automation
  manual_review_patterns:
  - COMPREHENSIVE_SYSTEM_ANALYSIS.md
  root_files:
  - README.md
  - LICENSE
  - CONTRIBUTING.md
  - .gitignore
thresholds:
  auto_route: 90
  manual_review: 30
  suggest_route: 70
  warn_low: 50
version: 1.0.0
