alerting:
  critical:
  - Availability < 99.9%
  - MTTR > 60 seconds
  - Human intervention required (operational)
  warning:
  - False positive rate > 1%
  - AI accuracy < 95%
  - Deployment failure
health_indicators:
  ai_decision_accuracy:
    measurement: continuous
    metric: correct_decisions_percentage
    target: '>= 95%'
  deployment_success_rate:
    measurement: per_deployment
    metric: successful_deployments_percentage
    target: '>= 99%'
  execution_time:
    deployment: 2-3 minutes
    healing: < 45 seconds
    understanding: < 1 second
  false_positive_rate:
    measurement: weekly
    metric: false_alerts_percentage
    target: < 1%
  human_interventions:
    measurement: monthly
    metric: manual_operations_count
    target: 0 per month (operational layer)
  mean_time_to_detect:
    measurement: per_incident
    metric: mttr_detection
    target: < 1 second
  mean_time_to_heal:
    measurement: per_incident
    metric: mttr_healing
    target: < 45 seconds
  system_availability:
    measurement: continuous
    metric: uptime_percentage
    target: '>= 99.99%'
version: 1.0.0
