policies:
  binary_response:
    description: 'All status reports must be binary: CAN_COMPLETE or CANNOT_COMPLETE'
    forbidden:
    - Working on it
    - In progress
    - Almost done
    - Should be ready soon
    required_format:
      details: Specific, concrete information
      status: CAN_COMPLETE | CANNOT_COMPLETE
  continuous_evolution:
    description: System must evolve autonomously
    mechanisms:
    - GitOps continuous deployment
    - Auto-scaling based on predictions
    - Self-optimizing configurations
    - Knowledge-driven improvements
  instant_execution:
    description: All operations must meet INSTANT execution standards
    requirements:
      deployment: < 3 minutes
      healing: < 45 seconds
      understanding: < 1 second
  prevention_first:
    description: Prevent issues through design rather than react to failures
    rules:
    - All services must be stateless
    - All deployments must have health checks
    - All changes must be reversible
    - All configurations must be immutable
  zero_manual_intervention:
    description: Operational layer must be 100% automated
    exceptions:
    - Strategic decisions
    - Policy changes
    - Budget approvals
    - Emergency overrides
version: 1.0.0
