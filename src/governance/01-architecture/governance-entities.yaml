  current_level: 3
  improvement_areas:
  - Enhance automation capabilities
  - Improve cross-entity collaboration
  - Strengthen reporting mechanisms
  - Expand stakeholder engagement
  target_level: 5
relationships:
  collaboration:
  - entities:
    - risk_management_committee
    - compliance_team
    purpose: Risk and compliance alignment
    type: collaborate
  - entities:
    - audit_committee
    - compliance_team
    purpose: Audit and compliance coordination
    type: collaborate
  - entities:
    - security_governance_team
    - risk_management_committee
    purpose: Security risk management
    type: collaborate
  reporting_hierarchy:
  - frequency: monthly
    from: governance_office
    to: governance_board
    type: reports_to
  - frequency: monthly
    from: risk_management_committee
    to: governance_board
    type: reports_to
  - frequency: quarterly
    from: audit_committee
    to: governance_board
    type: reports_to
  - frequency: weekly
    from: compliance_team
    to: governance_office
    type: reports_to
  - frequency: weekly
    from: security_governance_team
    to: governance_office
    type: reports_to
status: active
