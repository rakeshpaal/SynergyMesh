apiVersion: machinenativeops.io/v2
compliance:
  audit_requirements:
  - performance_data_retention_1_year
  - sla_compliance_reporting
  - incident_documentation
  - change_impact_analysis
  frameworks:
  - ISO-27001
  - SOC2
  - GDPR
integration_points:
  business_systems:
  - interface: REST API
    name: billing_system
    purpose: usage-based billing
  - interface: WebSocket
    name: customer_portal
    purpose: status page
  - interface: Webhook
    name: incident_management
    purpose: incident correlation
  monitoring_systems:
  - prometheus
  - grafana
  - alertmanager
  - jaeger
kind: PerformanceTargets
metadata:
  description: 系統性能目標定義和監控指標
  lastUpdated: '2025-12-18'
  name: performance-targets
  owner: performance-team
  version: 1.0.0
monitoring_configuration:
  alerting_rules:
  - condition: api_response_p95 > 500ms
    duration: 5m
    name: high_response_time
    severity: warning
  - condition: uptime_percentage < 99.5%
    duration: 1m
    name: critical_availability
    severity: critical
  - condition: cpu_utilization > 85%
    duration: 10m
    name: resource_exhaustion
    severity: warning
  dashboards:
  - name: system_overview
    panels:
    - availability_gauge
    - response_time_trend
    - throughput_graph
    - resource_utilization
    refresh_interval: 30s
  - name: sla_compliance
    panels:
    - slo_status
    - error_budget_burn
    - incident_timeline
    - compliance_trend
    refresh_interval: 1m
  metrics_collection:
    aggregation: 1m, 5m, 1h, 1d
    interval: 30 seconds
    retention: 90 days
performance_categories:
- category: availability
  description: 系統可用性指標
  targets:
  - measurement: monthly
    metric: uptime_percentage
    target: 99.9%
    threshold: 99.5%
  - measurement: rolling_30d
    metric: mttr
    target: < 4 hours
    threshold: < 8 hours
  - measurement: rolling_90d
    metric: mtbf
    target: '> 720 hours'
    threshold: '> 360 hours'
- category: response_time
  description: 響應時間指標
  targets:
  - measurement: daily
    metric: api_response_p95
    target: < 200ms
    threshold: < 500ms
  - measurement: daily
    metric: api_response_p99
    target: < 500ms
    threshold: < 1000ms
  - measurement: weekly
    metric: page_load_time
    target: < 2s
    threshold: < 5s
- category: throughput
  description: 吞吐量指標
  targets:
  - measurement: peak_hour
    metric: requests_per_second
    target: '> 10,000'
    threshold: '> 5,000'
  - measurement: peak_hour
    metric: concurrent_users
    target: '> 50,000'
    threshold: '> 25,000'
  - measurement: continuous
    metric: data_processing_rate
    target: '> 1GB/s'
    threshold: '> 500MB/s'
- category: resource_utilization
  description: 資源利用率指標
  targets:
  - measurement: 5min_average
    metric: cpu_utilization
    target: < 70%
    threshold: < 85%
  - measurement: 5min_average
    metric: memory_utilization
    target: < 80%
    threshold: < 90%
  - measurement: hourly
    metric: disk_utilization
    target: < 75%
    threshold: < 85%
  - measurement: 5min_average
    metric: network_bandwidth
    target: < 60%
    threshold: < 80%
performance_optimization:
  auto_scaling:
  - max_instances: 50
    metric: cpu_utilization
    min_instances: 2
    scale_down_cooldown: 10m
    scale_up_cooldown: 5m
    target: 70%
  - max_instances: 50
    metric: memory_utilization
    min_instances: 2
    scale_down_cooldown: 10m
    scale_up_cooldown: 5m
    target: 80%
  caching_strategy:
  - hit_ratio_target: '> 80%'
    level: application_cache
    ttl: 5 minutes
  - hit_ratio_target: '> 90%'
    level: database_cache
    ttl: 1 hour
  - hit_ratio_target: '> 95%'
    level: cdn_cache
    ttl: 24 hours
reporting:
  daily_reports:
  - performance_summary
  - sla_status
  - resource_utilization
  monthly_reports:
  - slo_compliance
  - performance_baseline
  - cost_optimization
  - capacity_forecast
  weekly_reports:
  - performance_trends
  - capacity_planning
  - optimization_recommendations
service_level_objectives:
- availability_target: 99.9%
  description: 關鍵服務 SLO
  error_budget: 0.1%
  latency_target: p99 < 500ms
  measurement_period: 30 days
  name: critical_services_slo
- availability_target: 99.5%
  description: 標準服務 SLO
  error_budget: 0.5%
  latency_target: p95 < 200ms
  measurement_period: 30 days
  name: standard_services_slo
- availability_target: 99.0%
  description: 內部服務 SLO
  error_budget: 1.0%
  latency_target: p90 < 100ms
  measurement_period: 30 days
  name: internal_services_slo
system_specifications:
  components:
  - interface: Prometheus + Grafana
    name: performance_monitor
    purpose: 性能監控引擎
    version: '>= 3.0.0'
  - interface: OpenTelemetry
    name: metrics_collector
    purpose: 指標收集服務
    version: '>= 2.5.0'
  - interface: AlertManager
    name: alerting_engine
    purpose: 告警引擎
    version: '>= 2.0.0'
  - interface: REST API
    name: sla_tracker
    purpose: SLA 追蹤器
    version: '>= 1.8.0'
  dependencies:
    optional:
    - ml-anomaly-detection
    - predictive-analytics
    required:
    - monitoring-infrastructure
    - metrics-storage
    - alerting-system
  interfaces:
    input:
    - name: performance_metrics
      schema: metrics-data.schema.json
      type: MetricsData
    - name: sla_requirements
      schema: sla-requirements.schema.json
      type: SLARequirements
    output:
    - name: performance_report
      schema: performance-report.schema.json
      type: PerformanceReport
    - name: sla_compliance
      schema: sla-compliance.schema.json
      type: SLACompliance
  version: 1.0.0
