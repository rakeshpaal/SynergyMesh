agent_specific:
  unmanned_island_agent:
    custom_metrics:
    - description: SynergyMesh integration success rate
      name: machinenativeops_integration_success_rate
      target: '> 99%'
      type: gauge
    - description: Total autonomous decisions made
      labels:
      - decision_type
      - outcome
      name: autonomous_decisions_total
      type: counter
    - description: Self-healing triggers activated
      labels:
      - trigger_type
      - result
      name: self_healing_triggers_total
      type: counter
    - description: Governance compliance checks
      labels:
      - framework
      - result
      name: governance_compliance_checks_total
      type: counter
alerting:
  rules:
  - action: immediate_escalation
    condition: health_check_success_rate < 0.5 for 5 minutes
    description: Agent is down or severely degraded
    name: AgentDown
    severity: critical
  - action: trigger_auto_recovery
    condition: error_rate > 0.10 for 5 minutes
    description: Error rate exceeds 10%
    name: HighErrorRate
    severity: critical
  - action: alert_team
    condition: request_duration_seconds{quantile='0.95'} > 0.2 for 10 minutes
    description: 95th percentile latency exceeds 200ms
    name: PerformanceDegraded
    severity: high
  - action: halt_operations
    condition: policy_violations_total > 0
    description: Policy violation detected
    name: ComplianceViolation
    severity: high
  - action: consider_scaling
    condition: memory_usage_percentage > 0.85 for 15 minutes
    description: Memory usage above 85%
    name: MemoryHighUsage
    severity: warning
  - action: consider_scaling
    condition: cpu_usage_percentage > 0.80 for 15 minutes
    description: CPU usage above 80%
    name: CPUHighUsage
    severity: warning
business_metrics:
  automation:
  - description: Total automation tasks executed
    labels:
    - agent_id
    - task_type
    - status
    name: automation_tasks_total
    type: counter
  - description: Automation task success rate
    labels:
    - agent_id
    name: automation_success_rate
    target: '> 90%'
    type: gauge
  - description: Estimated time saved by automation
    labels:
    - agent_id
    - task_type
    name: automation_time_saved_hours
    type: counter
  governance:
  - description: Total compliance checks performed
    labels:
    - agent_id
    - standard
    - result
    name: compliance_checks_total
    type: counter
  - description: Current compliance score percentage
    labels:
    - agent_id
    - standard
    name: compliance_score
    target: 100%
    type: gauge
  - description: Total policy violations detected
    labels:
    - agent_id
    - policy_type
    - severity
    name: policy_violations_total
    target: '0'
    type: counter
  user_experience:
  - description: User satisfaction score (1-5)
    labels:
    - agent_id
    name: user_satisfaction_score
    target: '> 4.0'
    type: gauge
  - description: Number of user feedback submissions
    labels:
    - agent_id
    - sentiment
    name: user_feedback_count
    type: counter
core_metrics:
  availability:
  - description: Total uptime of the agent in seconds
    labels:
    - agent_id
    - version
    name: agent_uptime_seconds
    target: 99.9%
    type: counter
  - description: Total downtime in seconds
    labels:
    - agent_id
    - reason
    name: agent_downtime_seconds
    target: < 0.1%
    type: counter
  - description: Percentage of successful health checks
    labels:
    - agent_id
    - check_type
    name: health_check_success_rate
    target: '> 99%'
    type: gauge
  errors:
  - description: Total number of errors
    labels:
    - agent_id
    - error_type
    - severity
    name: error_total
    type: counter
  - description: Current error rate percentage
    labels:
    - agent_id
    name: error_rate
    target: < 5%
    type: gauge
  - description: Successful operation rate percentage
    labels:
    - agent_id
    - operation
    name: success_rate
    target: '> 95%'
    type: gauge
  latency:
  - buckets:
    - 0.01
    - 0.05
    - 0.1
    - 0.25
    - 0.5
    - 1.0
    - 2.5
    - 5.0
    description: Request processing duration
    labels:
    - agent_id
    - operation
    - status
    name: request_duration_seconds
    targets:
      p50: < 50ms
      p95: < 100ms
      p99: < 200ms
    type: histogram
  - description: Current response time in milliseconds
    labels:
    - agent_id
    - endpoint
    name: response_time_ms
    target: < 100ms
    type: gauge
  throughput:
  - description: Total number of requests processed
    labels:
    - agent_id
    - operation
    - status
    name: requests_total
    type: counter
  - description: Current requests per second
    labels:
    - agent_id
    name: requests_per_second
    target: '> 100'
    type: gauge
dashboards:
  detailed_performance:
    panels:
    - metrics:
      - requests_per_second
      - requests_total
      title: Request Throughput
      visualization: graph
    - metrics:
      - request_duration_seconds
      quantiles:
      - p50
      - p95
      - p99
      title: Latency Percentiles
      visualization: graph
    - group_by:
      - error_type
      - severity
      metrics:
      - error_total
      title: Error Breakdown
      visualization: pie_chart
    refresh_interval: 10 seconds
    title: Agent Detailed Performance
  governance:
    panels:
    - group_by:
      - standard
      metrics:
      - compliance_score
      title: Compliance Score
      visualization: stat
    - group_by:
      - policy_type
      metrics:
      - policy_violations_total
      title: Policy Violations
      visualization: table
    - metrics:
      - automation_success_rate
      title: Automation Success
      visualization: gauge
    refresh_interval: 1 minute
    title: Agent Governance Metrics
  overview:
    panels:
    - metrics:
      - agent_uptime_seconds
      - health_check_success_rate
      title: Availability
      visualization: stat
    - metrics:
      - request_duration_seconds
      title: Latency Distribution
      visualization: heatmap
    - metrics:
      - error_rate
      - success_rate
      title: Error Rate
      visualization: graph
    - metrics:
      - memory_usage_percentage
      - cpu_usage_percentage
      title: Resource Usage
      visualization: gauge
    refresh_interval: 30 seconds
    title: Agent Performance Overview
export:
  cloudwatch:
    enabled: false
    namespace: SynergyMesh/Agents
    region: us-east-1
  grafana:
    dashboard_provisioning: true
    datasource: prometheus
    enabled: true
  prometheus:
    enabled: true
    path: /metrics
    port: 9090
global_config:
  aggregation_window: 1 minute
  collection_interval: 10 seconds
  export_format: prometheus
  retention_period: 90 days
metadata:
  created_at: '2025-12-11'
  description: Comprehensive performance metrics for AI agents
  name: Agent Performance Metrics
  updated_at: '2025-12-11'
  version: 1.0.0
resource_metrics:
  cpu:
  - description: CPU usage percentage
    labels:
    - agent_id
    name: cpu_usage_percentage
    target: < 80%
    type: gauge
  - description: CPU throttling time in seconds
    labels:
    - agent_id
    name: cpu_throttling_seconds
    target: '0'
    type: counter
  memory:
  - description: Current memory usage in bytes
    labels:
    - agent_id
    name: memory_usage_bytes
    target: < 1.8GB
    type: gauge
  - description: Memory usage as percentage of limit
    labels:
    - agent_id
    name: memory_usage_percentage
    target: < 90%
    type: gauge
  network:
  - description: Total bytes sent
    labels:
    - agent_id
    name: network_bytes_sent
    type: counter
  - description: Total bytes received
    labels:
    - agent_id
    name: network_bytes_received
    type: counter
  - description: Current network bandwidth usage
    labels:
    - agent_id
    name: network_bandwidth_usage_mbps
    target: < 45Mbps
    type: gauge
