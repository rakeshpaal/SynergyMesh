agent_dependencies:
  unmanned-island-agent:
    depends_on:
    - component: SynergyMesh Core Engine
      interfaces:
      - unified_integration
      - mind_matrix
      - safety_mechanisms
      required: true
      type: core_engine
      version: '>=4.0.0'
    - component: Governance Framework
      interfaces:
      - 10-policy
      - 30-agents
      - 60-contracts
      - 70-audit
      required: true
      type: governance
      version: '>=1.0.0'
    - component: Automation Framework
      interfaces:
      - 39-automation
      - 40-self-healing
      required: true
      type: automation
      version: '>=1.0.0'
    - component: MCP Servers
      interfaces:
      - mcp-filesystem
      - mcp-github
      required: false
      type: infrastructure
      version: '>=1.0.0'
    external_dependencies:
    - name: GitHub API
      purpose: repository_operations
      required: false
      type: api
    - name: Kubernetes API
      purpose: container_orchestration
      required: false
      type: api
    used_by:
    - component: Admin Copilot CLI
      type: client
      usage: automation_tasks
    - component: CI/CD Pipelines
      type: client
      usage: deployment_automation
component_dependencies:
  governance_framework:
    components:
    - 10-policy
    - 20-intent
    - 30-agents
    - 60-contracts
    - 70-audit
    - 80-feedback
    dependency_flow:
    - component: 10-policy
      depends_on: []
      layer: strategy
      provides_to:
      - 20-intent
      - 30-agents
    - component: 20-intent
      depends_on:
      - 10-policy
      layer: orchestration
      provides_to:
      - 30-agents
      - 39-automation
    - component: 30-agents
      depends_on:
      - 10-policy
      - 20-intent
      layer: execution
      provides_to:
      - 60-contracts
      - 70-audit
    - component: 60-contracts
      depends_on:
      - 30-agents
      layer: observability
      provides_to:
      - 70-audit
    - component: 70-audit
      depends_on:
      - 30-agents
      - 60-contracts
      layer: observability
      provides_to:
      - 80-feedback
    - component: 80-feedback
      depends_on:
      - 70-audit
      layer: feedback
      provides_to:
      - 10-policy
graph_metadata:
  circular_dependencies: 0
  last_validation: '2025-12-11T16:00:00Z'
  max_dependency_depth: 3
  total_agents: 1
  total_components: 15
  validation_status: passed
health_monitoring:
  check_interval: 5 minutes
  health_checks:
  - action_on_failure: alert
    check_type: dependency_availability
  - action_on_failure: log
    check_type: version_compatibility
  - action_on_failure: alert
    check_type: circular_dependency
metadata:
  created_at: '2025-12-11'
  description: Maps dependencies between agents and system components
  name: Agent Dependency Map
  updated_at: '2025-12-11'
  version: 1.0.0
validation_rules:
  circular_dependency:
    action: reject_deployment
    enabled: true
    severity: error
  deprecated_dependencies:
    action: log_warning
    enabled: true
    severity: warning
  missing_dependencies:
    action: reject_deployment
    enabled: true
    severity: error
  version_compatibility:
    action: log_warning
    enabled: true
    severity: warning
