agent_assignments:
  unmanned-island-agent:
    custom_permissions:
    - governance:validate
    restrictions:
      ip_based:
        enabled: false
      rate_limiting:
        enabled: true
        max_requests_per_minute: 100
      time_based:
        enabled: false
    roles:
    - agent_autonomous
enforcement:
  audit_logging:
    enabled: true
    log_all_access: true
    retention_days: 90
  mode: strict
  validation:
    on_access: true
    on_deployment: true
    on_runtime: true
  violation_handling:
    action: deny
    alert: true
    log_level: error
metadata:
  created_at: '2025-12-11'
  description: Role-Based Access Control policies for AI agents
  name: Agent RBAC Policies
  updated_at: '2025-12-11'
  version: 1.0.0
permissions:
  alert:create:
    actions:
    - create
    scope: alerts/*
  alert:resolve:
    actions:
    - update
    scope: alerts/*
  automation:deploy:
    actions:
    - create
    - execute
    approval_required: true
    scope: automation/src/autonomous/deployment/*
  automation:execute:
    actions:
    - execute
    scope: automation/*
  automation:heal:
    actions:
    - execute
    scope: automation/healing/*
  automation:monitor:
    actions:
    - read
    - list
    scope: automation/monitoring/*
  automation:read:
    actions:
    - read
    - list
    scope: automation/*
  config:read:
    actions:
    - read
    - list
    scope: config/*
  config:write:
    actions:
    - create
    - update
    - delete
    approval_required: true
    scope: config/*
  core:read:
    actions:
    - read
    - list
    scope: core/*
  deploy:execute:
    actions:
    - execute
    approval_required: true
    scope: src/autonomous/deployment/*
  governance:read:
    actions:
    - read
    - list
    scope: governance/*
  governance:validate:
    actions:
    - execute
    scope: governance/policies/*
  logs:write:
    actions:
    - create
    - append
    scope: logs/*
  reports:write:
    actions:
    - create
    - update
    scope: reports/*
  security:audit:
    actions:
    - read
    - write
    scope: security/audit/*
  security:scan:
    actions:
    - execute
    scope: security/*
  service:manage:
    actions:
    - start
    - stop
    - restart
    - update
    approval_required: true
    scope: services/*
  service:restart:
    actions:
    - restart
    scope: services/*
roles:
  agent_advanced:
    description: Advanced agent with automation capabilities
    inherits:
    - agent_basic
    permissions:
    - automation:execute
    - automation:monitor
    - reports:write
    - logs:write
    resource_limits:
      cpu: 1 core
      memory: 2GB
      network_bandwidth: 50 Mbps
  agent_autonomous:
    description: Fully autonomous agent with self-healing
    inherits:
    - agent_advanced
    permissions:
    - automation:deploy
    - automation:heal
    - service:restart
    resource_limits:
      cpu: 2 cores
      memory: 4GB
      network_bandwidth: 100 Mbps
  agent_basic:
    description: Basic agent with read-only access
    permissions:
    - config:read
    - governance:read
    - core:read
    - automation:read
    resource_limits:
      cpu: 0.5 cores
      memory: 1GB
      network_bandwidth: 25 Mbps
  agent_deployment:
    approval_required: true
    description: Deployment and configuration management agent
    inherits:
    - agent_advanced
    permissions:
    - deploy:execute
    - config:write
    - service:manage
    resource_limits:
      cpu: 2 cores
      memory: 4GB
      network_bandwidth: 100 Mbps
  agent_security:
    description: Security-focused agent
    inherits:
    - agent_basic
    permissions:
    - security:scan
    - security:audit
    - alert:create
    - alert:resolve
    resource_limits:
      cpu: 1 core
      memory: 2GB
      network_bandwidth: 50 Mbps
