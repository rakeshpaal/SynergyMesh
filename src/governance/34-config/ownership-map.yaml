approval_workflows:
  critical_modules:
    approvals_required: 2
    auto_merge: false
    criteria:
    - risk_level: critical
    required_approvers:
    - '@core-platform-team'
    - '@security-team'
  experimental_modules:
    approvals_required: 1
    auto_merge: true
    criteria:
    - lifecycle: experimental
    required_approvers:
    - owner
  high_risk_modules:
    approvals_required: 2
    auto_merge: false
    criteria:
    - risk_level: high
    required_approvers:
    - owner
    - backup_owner
  standard_modules:
    approvals_required: 1
    auto_merge: false
    criteria:
    - risk_level: medium
    - risk_level: low
    required_approvers:
    - owner
description: Module ownership, lifecycle, and SLA definitions
escalation:
  critical_incident:
    escalation_time: 15 minutes
    level_1: Module owner oncall
    level_2: Backup owner oncall
    level_3: Architecture team lead
    level_4: CTO
  high_priority:
    escalation_time: 1 hour
    level_1: Module owner
    level_2: Backup owner
    level_3: Team lead
  standard:
    escalation_time: 4 hours
    level_1: Module owner
    level_2: Team lead
id: machinenativeops.ownership-map
lifecycle_states:
  active:
    breaking_changes_allowed: false
    description: Production-ready with stable API
    stability: stable
    support_level: full_support
  deprecated:
    breaking_changes_allowed: true
    description: Will be removed in future release
    stability: frozen
    support_level: none
  experimental:
    breaking_changes_allowed: true
    description: Under active development, API may change frequently
    stability: unstable
    support_level: best_effort
  legacy:
    breaking_changes_allowed: false
    description: Deprecated, use alternatives instead
    stability: frozen
    support_level: critical_fixes_only
  maintenance:
    breaking_changes_allowed: false
    description: Stable but not actively developed
    stability: stable
    support_level: bug_fixes_only
migrations: null
