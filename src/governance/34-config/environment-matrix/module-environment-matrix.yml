deployment_strategy:
  implementation:
    ci_cd_check: "# Example CI/CD conditional check\nif [ -f \"intelligent-automation/requirements.txt\"\
      \ ]; then\n  echo \"Python module detected, installing Python dependencies\"\
      \n  pip install -r intelligent-automation/requirements.txt\nfi\n\nif [ -f \"\
      package.json\" ]; then\n  echo \"Node.js project detected, installing npm dependencies\"\
      \n  npm install\nfi\n"
    fallback_strategy: '# If module-specific requirements are missing, use default
      minimal set

      # Do NOT fallback to a template that includes unneeded dependencies

      '
  principle: Conditional dependency installation
  rules:
  - Never assume all projects need the same dependencies
  - Check module type before installing dependencies
  - Use module-environment-matrix to determine requirements
  - Fail gracefully if optional dependencies are missing
  - Provide clear error messages for missing required dependencies
language_boundaries:
  enforcement: strict
  policy: '- Internal code and documentation: Traditional Chinese (繁體中文)

    - External integration or third-party deliverables: English (when required)

    - API examples: Bilingual (Chinese primary, English optional)

    - Error messages: Bilingual

    '
  transition_points:
  - 'Public API documentation: Add English translation'
  - 'Third-party integration: Provide English version'
  - 'Internal governance: Chinese only'
language_dimensions:
  data_representation_languages:
    deployment_prompt: 'Generate governance data representation files primarily in
      JSON/YAML, defining module

      responsibility matrix, API specs, and event tracking logs. Files must be parseable
      by

      automation tools and support version compatibility verification.

      '
    languages:
    - json
    - yaml
    - xml
    - protobuf
    use_case: Governance boundary documents, responsibility matrix, event logs, config
      management
  mobile_languages:
    deployment_prompt: 'Generate mobile governance code primarily in Swift/Kotlin,
      encapsulating SDK modules

      with cross-platform support. Code must include Quickstart examples and enforce

      language boundary consistency.

      '
    languages:
    - swift
    - kotlin
    - dart
    - react-native
    use_case: Mobile governance SDK, observation modules, cross-platform tools
  other_languages:
    deployment_prompt: 'Generate high-performance governance code primarily in C++/Rust,
      focusing on security

      modules and event-driven architecture. Code must support memory safety checks
      and

      provide functional language examples for governance closure verification.

      '
    languages:
    - cpp
    - c
    - haskell
    - elixir
    - zig
    use_case: High-performance governance modules, security hardening, functional
      governance logic
  popular_languages:
    deployment_prompt: 'Generate governance automation code primarily in Python/Go,
      covering module responsibility matrix,

      error classification, and event tracking. Ensure code can execute directly in
      CI/CD pipeline,

      and provide TypeScript examples for frontend governance support.

      '
    languages:
    - python
    - javascript
    - typescript
    - go
    - rust
    use_case: Rapid prototyping, governance automation, cross-platform tools
  server_side_languages:
    deployment_prompt: 'Generate server-side governance code primarily in Java/C#,
      defining API boundaries,

      error tolerance strategies, and security modules. Ensure code integrates with
      microservices

      architecture and supports event-driven governance.

      '
    languages:
    - java
    - csharp
    - nodejs
    - kotlin
    - scala
    use_case: Backend API, microservices governance, enterprise systems
  web_languages:
    deployment_prompt: 'Generate Web governance code primarily in TypeScript/HTML,
      transforming PR/Workflow views

      into governance observability dashboards. Code must display module status, role
      interactions,

      error classification, and enforce language boundary consistency.

      '
    languages:
    - javascript
    - typescript
    - html
    - css
    use_case: UI governance observation, frontend SDK encapsulation, governance visualization
metadata:
  created: '2025-11-25'
  principle: Avoid one-size-fits-all dependency management
  purpose: Environment differentiation governance
modules:
  advanced-system-src:
    deployment_conditions:
    - 'requires_nodejs: true'
    - 'requires_python: false'
    language_dimension: web_languages
    optional_dependencies: []
    package_manager: npm >= 8.0.0
    primary_language: typescript
    runtime: nodejs >= 18.0.0
  core:
    deployment_conditions:
    - 'requires_nodejs: true'
    - 'requires_python: false'
    language_dimension: server_side_languages
    optional_dependencies: []
    package_manager: npm >= 8.0.0
    primary_language: typescript
    runtime: nodejs >= 18.0.0
  core/contract_service:
    deployment_conditions:
    - 'requires_nodejs: true'
    - 'requires_python: false'
    language_dimension: server_side_languages
    optional_dependencies: []
    package_manager: npm >= 8.0.0
    primary_language: typescript
    runtime: nodejs >= 18.0.0
  intelligent-automation:
    deployment_conditions:
    - 'requires_python: true'
    - 'requires_nodejs: false'
    - 'optional_ai_ml: true'
    language_dimension: popular_languages
    notes: 'This module uses a plugin architecture. Core functionality works without

      external AI/ML dependencies. ModelScope API and similar services are

      OPTIONAL and should not be hardcoded in deployment scripts.

      '
    optional_dependencies:
    - 'python-dotenv: for environment configuration'
    - 'loguru: for enhanced logging'
    - 'pytest: for testing'
    package_manager: pip
    primary_language: python
    runtime: python >= 3.8
  mcp-servers:
    deployment_conditions:
    - 'requires_nodejs: true'
    - 'requires_python: false'
    language_dimension: server_side_languages
    optional_dependencies: []
    package_manager: npm >= 8.0.0
    primary_language: typescript
    runtime: nodejs >= 18.0.0
  scripts:
    deployment_conditions:
    - 'requires_shell: true'
    - 'requires_python: conditional'
    - 'requires_nodejs: conditional'
    language_dimension: popular_languages
    notes: 'Deployment scripts should check for language requirements dynamically

      and only install dependencies when needed.

      '
    primary_language: shell
    runtime: bash
    secondary_languages:
    - python
    - javascript
validation:
  checks:
  - action: Use module-environment-matrix to determine Python version
    name: No hardcoded Python version in deployment
    rule: Deployment scripts must not hardcode Python 3.10
  - action: Check for optional dependencies before requiring them
    name: No hardcoded ModelScope API requirement
    rule: ModelScope API is OPTIONAL for intelligent-automation
  - action: Deployment validates language compatibility
    name: Language boundary enforcement
    rule: Each module declares its language requirements
  - action: Use module type detection in CI/CD
    name: Conditional dependency loading
    rule: Install dependencies only when module requires them
version: '1.0'
