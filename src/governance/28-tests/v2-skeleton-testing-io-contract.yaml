schemas:
  compatibility_check:
    description: 相容性檢查結果
    properties:
      results:
        items:
          properties:
            status:
              enum:
              - pass
              - fail
              - degraded
              type: string
            version:
              type: string
          type: object
        type: array
      tested_versions:
        items:
          type: string
        type: array
    required:
    - tested_versions
    - results
    type: object
  test_plan:
    description: 測試計劃定義
    properties:
      coverage_goals:
        properties:
          branch_coverage:
            type: number
          line_coverage:
            maximum: 100
            minimum: 0
            type: number
        type: object
      target:
        description: 測試目標(模組/功能)
        type: string
      test_levels:
        properties:
          e2e:
            type: boolean
          integration:
            type: boolean
          unit:
            type: boolean
        type: object
    required:
    - target
    - test_levels
    - coverage_goals
    type: object
version: 0.1.0
