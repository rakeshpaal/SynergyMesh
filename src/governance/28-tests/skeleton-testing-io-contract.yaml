schemas:
  testing_governance_input:
    description: 測試治理請求：測試計劃、覆蓋評估或品質策略設計
    properties:
      action_type:
        description: 執行動作類型
        enum:
        - plan_testing
        - set_coverage
        - design_strategy
        - validate_quality
        - assess_risk
        type: string
      component_name:
        description: 要測試的組件或模組名稱
        type: string
      constraints:
        description: 測試約束條件
        properties:
          automation_preference:
            type: string
          test_environment_limits:
            items:
              type: string
            type: array
          time_budget_hours:
            type: number
        type: object
      test_scope:
        description: 測試範圍與關注領域
        properties:
          areas_of_focus:
            items:
              type: string
            type: array
          risk_level:
            enum:
            - low
            - medium
            - high
            - critical
          test_types:
            items:
              enum:
              - unit
              - integration
              - e2e
              - performance
              - security
            type: array
        type: object
    required:
    - action_type
    - component_name
    type: object
  testing_governance_report:
    description: 測試治理評估報告：覆蓋率分析與品質狀態
    properties:
      component_name:
        type: string
      coverage_analysis:
        properties:
          branch_coverage_percentage:
            maximum: 100
            minimum: 0
            type: number
          coverage_gaps:
            items:
              type: string
            type: array
          critical_path_coverage:
            maximum: 100
            minimum: 0
            type: number
          line_coverage_percentage:
            maximum: 100
            minimum: 0
            type: number
          untested_scenarios:
            items:
              type: string
            type: array
        type: object
      quality_gates:
        items:
          properties:
            current_status:
              enum:
              - pass
              - fail
              - warning
            gate_name:
              type: string
            required:
              type: boolean
            threshold:
              type: string
          type: object
        type: array
      quality_metrics:
        properties:
          defect_density:
            type: number
          flaky_test_rate:
            type: number
          mean_time_to_fix:
            type: string
          test_pass_rate:
            type: number
        type: object
      risk_assessment:
        properties:
          high_risk_areas:
            items:
              type: string
            type: array
          recommendations:
            items:
              type: string
            type: array
          untested_critical_paths:
            items:
              type: string
            type: array
        type: object
      test_strategy:
        properties:
          test_execution_time:
            type: string
          test_pyramid:
            properties:
              e2e_tests_percentage:
                type: number
              integration_tests_percentage:
                type: number
              unit_tests_percentage:
                type: number
            type: object
          testing_approach:
            type: string
        type: object
      timestamp:
        format: date-time
        type: string
    required:
    - component_name
    - coverage_analysis
    - quality_metrics
    type: object
  testing_governance_suggestion:
    description: 測試治理改善建議：覆蓋擴展、自動化或測試優化
    properties:
      automation_opportunities:
        items:
          properties:
            automation_approach:
              type: string
            current_approach:
              type: string
            effort_reduction_percentage:
              type: number
            scenario:
              type: string
          type: object
        type: array
      component_name:
        type: string
      coverage_gaps_identified:
        items:
          type: string
        type: array
      expected_improvements:
        properties:
          coverage_increase_percentage:
            type: number
          defect_detection_improvement:
            type: number
          test_execution_time_reduction:
            type: number
        type: object
      proposed_tests:
        items:
          properties:
            estimated_effort:
              type: string
            priority:
              enum:
              - high
              - medium
              - low
            test_case:
              type: string
            test_type:
              type: string
          type: object
        type: array
      suggestion_type:
        enum:
        - increase_coverage
        - improve_automation
        - refactor_tests
        - risk_based_testing
        - performance_testing_addition
        type: string
      timeline_and_effort:
        properties:
          implementation_phases:
            items:
              type: string
            type: array
          total_effort_hours:
            type: number
        type: object
    required:
    - component_name
    - suggestion_type
    - proposed_tests
    type: object
skeleton_id: testing-governance
version: 1.0.0
