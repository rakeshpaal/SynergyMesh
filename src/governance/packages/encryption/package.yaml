apiVersion: machinenativeops.io/v2
kind: Package
metadata:
  created_at: '2025-12-11T00:00:00Z'
  description: Cryptographic utilities for data protection and signing
  name: encryption
  owner: governance-bot
  version: 1.0.0
spec:
  compliance:
    requirements:
    - Keys must be stored securely
    - Key rotation must be automated
    - All operations must be audited
    standards:
    - FIPS-140-2
    - ISO-27001
  configuration:
    default_algorithm:
      encryption:
        default: AES-256-GCM
        type: string
      hashing:
        default: SHA-256
        type: string
      signing:
        default: Ed25519
        type: string
    key_backend:
      default: local
      enum:
      - local
      - vault
      - aws-kms
      - azure-keyvault
      - gcp-kms
      type: string
    key_rotation:
      enabled:
        default: true
        type: boolean
      interval_days:
        default: 90
        type: integer
  dependencies:
    optional:
    - name: hashicorp-vault
      version: '>=0.3.0'
    - name: aws-kms
      version: '>=1.0.0'
    required:
    - name: cryptography
      version: '>=41.0.0'
    - name: pynacl
      version: '>=1.5.0'
  exports:
  - description: Cryptographic key management
    name: KeyManager
    type: class
  - description: Digital signature creation and verification
    name: Signer
    type: class
  - description: Data encryption and decryption
    name: Encryptor
    type: class
  - description: Cryptographic hash generation
    name: HashGenerator
    type: class
  - description: Sign data with private key
    name: sign_data
    type: function
  - description: Verify digital signature
    name: verify_signature
    type: function
  - description: Encrypt sensitive data
    name: encrypt
    type: function
  - description: Generate cryptographic hash
    name: hash
    type: function
  interfaces:
  - inputs:
    - name: data
      type: bytes
    - name: key_id
      type: string
    name: sign
    outputs:
    - name: signature
      type: string
    - name: algorithm
      type: string
    - name: key_id
      type: string
  language: python
  type: utility
