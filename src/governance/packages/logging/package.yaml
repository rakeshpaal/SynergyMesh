apiVersion: machinenativeops.io/v2
kind: Package
metadata:
  created_at: '2025-12-11T00:00:00Z'
  description: Structured logging utilities for governance operations
  name: logging
  owner: governance-bot
  version: 1.0.0
spec:
  compliance:
  - Logs must include trace_id
  - Logs must be structured JSON
  - PII must be masked
  - Logs must be immutable after write
  configuration:
    enable_tracing:
      default: true
      type: boolean
    log_level:
      default: INFO
      enum:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL
      type: string
    output_format:
      default: json
      enum:
      - json
      - text
      - console
      type: string
    retention_days:
      default: 30
      type: integer
  dependencies:
    optional:
    - name: elasticsearch
      version: '>=8.0.0'
    required:
    - name: opentelemetry-api
      version: '>=1.20.0'
    - name: structlog
      version: '>=23.0.0'
  exports:
  - description: Structured logger with OpenTelemetry integration
    name: GovernanceLogger
    type: class
  - description: Specialized audit logging
    name: AuditLogger
    type: class
  - description: Decorator for operation logging
    name: log_operation
    type: function
  - description: Log policy evaluation results
    name: log_policy_decision
    type: function
  interfaces:
  - inputs:
    - name: level
      type: string
    - name: message
      type: string
    - name: context
      type: object
    name: log
    outputs:
    - name: log_id
      type: string
  language: python
  type: utility
