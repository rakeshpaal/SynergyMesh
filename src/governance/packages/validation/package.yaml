apiVersion: machinenativeops.io/v2
kind: Package
metadata:
  created_at: '2025-12-11T00:00:00Z'
  description: Schema validation and policy enforcement
  name: validation
  owner: governance-bot
  version: 1.0.0
spec:
  compliance:
  - All inputs must be validated
  - Validation results must be logged
  - Schema versions must be tracked
  configuration:
    cache_schemas:
      default: true
      type: boolean
    report_format:
      default: json
      enum:
      - json
      - yaml
      - text
      type: string
    strict_mode:
      default: true
      description: Fail on any validation error
      type: boolean
  dependencies:
    optional:
    - name: cerberus
      version: '>=1.3.0'
    required:
    - name: jsonschema
      version: '>=4.20.0'
    - name: opa-python
      version: '>=0.5.0'
    - name: pyyaml
      version: '>=6.0'
  exports:
  - description: JSON Schema validation
    name: SchemaValidator
    type: class
  - description: OPA policy validation
    name: PolicyValidator
    type: class
  - description: Configuration validation
    name: ConfigValidator
    type: class
  - description: Validate data against JSON Schema
    name: validate_schema
    type: function
  - description: Validate data against OPA policy
    name: validate_policy
    type: function
  - description: Validate dimension module
    name: validate_dimension
    type: function
  interfaces:
  - inputs:
    - name: data
      type: object
    - name: schema
      type: object
    - name: options
      type: object
    name: validate
    outputs:
    - name: valid
      type: boolean
    - name: errors
      type: array
    - name: warnings
      type: array
  language: python
  type: utility
