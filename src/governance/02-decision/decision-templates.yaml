      approval_date: 批准日期 | Approval date
      approval_signature: 批准簽名 | Approval signature
      conditions: 批准條件 | Approval conditions
    decision_analysis:
      alternatives_considered: 考慮的替代方案 | Alternatives considered (min 3)
      compliance_check: 合規性檢查 | Compliance check
      cost_benefit_analysis: 成本效益分析 | Cost-benefit analysis
      evaluation_criteria: 評估標準 | Evaluation criteria
      problem_statement: 問題陳述 | Problem statement
      risk_assessment: 風險評估 | Risk assessment
    decision_context:
      background: 背景描述 | Background description
      business_drivers: 業務驅動因素 | Business drivers
      constraints: 約束條件 | Constraints
      scope: 決策範圍 | Decision scope
      strategic_alignment: 戰略對齊 | Strategic alignment
    decision_metadata:
      decision_date: 決策日期 | Decision date (YYYY-MM-DD)
      decision_id: '唯一決策標識符 | Unique decision identifier (format: SD-YYYY-NNNN)'
      decision_maker: 最終決策者 | Final decision maker
      decision_owner: 決策負責人 | Decision owner (name and role)
      decision_type: strategic
      stakeholders: 利益相關方清單 | List of stakeholders
    decision_outcome:
      expected_benefits: 預期收益 | Expected benefits
      kpis: 關鍵績效指標 | Key Performance Indicators
      rationale: 決策理由 | Decision rationale
      selected_option: 選定方案 | Selected option
      success_criteria: 成功標準 | Success criteria
    implementation:
      dependencies: 依賴關係 | Dependencies
      implementation_plan: 實施計劃 | Implementation plan
      resource_requirements: 資源需求 | Resource requirements
      responsible_parties: 負責方 | Responsible parties
      timeline: 時間線 | Timeline
    review:
      review_criteria: 審查標準 | Review criteria
      review_date: 審查日期 | Review date
      review_frequency: 審查頻率 | Review frequency
  template_id: DT-STRATEGIC-001
  template_name: 戰略決策記錄模板
tactical_decision_template:
  applicability: Management-level operational strategy decisions
  english_name: Tactical Decision Record Template
  required_sections:
    analysis:
      comparison: 比較分析 | Comparison analysis
      current_situation: 當前情況 | Current situation
      impact_assessment: 影響評估 | Impact assessment
      options: 選項 | Options (min 2)
      risks: 風險 | Risks
    approval:
      approval_date: 批准日期 | Approval date
      approved_by: 批准者 | Approved by
    decision:
      chosen_option: 選定選項 | Chosen option
      justification: 理由 | Justification
      trade_offs: 權衡考慮 | Trade-offs
    decision_description:
      objectives: 目標 | Objectives
      scope: 範圍 | Scope
      summary: 執行摘要 | Executive summary (max 200 words)
      title: 決策標題 | Decision title
    decision_metadata:
      decision_date: YYYY-MM-DD
      decision_id: '格式: TD-YYYY-NNNN'
      decision_owner: 決策負責人姓名和角色
      decision_type: tactical
      reporting_to: 上級報告對象
    execution:
      action_items: 行動項目 | Action items
      milestones: 里程碑 | Milestones
      owners: 負責人 | Owners
      timeline: 時間線 | Timeline
    tracking:
      review_date: 審查日期 | Review date
      status: 狀態 | Status
  template_id: DT-TACTICAL-001
  template_name: 戰術決策記錄模板
usage_guidelines:
  documentation_location:
  - '戰略決策: governance/decisions/strategic/'
  - '戰術決策: governance/decisions/tactical/'
  - '執行決策: governance/decisions/operational/'
  - 'ADR: docs/architecture/decisions/'
  - '風險決策: governance/risk-governance/decisions/'
  - '變更決策: governance/change-governance/decisions/'
  mandatory_fields:
  - 所有標記為必填的字段必須完成 | All fields marked as required must be completed
  - 不適用的字段應標記為 'N/A' | Mark non-applicable fields as 'N/A'
  - 所有決策必須包含批准簽名 | All decisions must include approval signature
  retention_policy:
  - 所有決策記錄保留 7 年 | All decision records retained for 7 years
  - 已廢棄的決策標記狀態並保留 | Deprecated decisions marked and retained
  - 定期歸檔舊記錄 | Archive old records periodically
  template_selection:
    rules:
    - 根據決策級別選擇適當的模板 | Select appropriate template based on decision level
    - 架構決策使用 ADR 模板 | Use ADR template for architecture decisions
    - 風險相關決策使用風險決策模板 | Use risk decision template for risk-related decisions
    - 系統變更使用變更決策模板 | Use change decision template for system changes
version: '1.0'
