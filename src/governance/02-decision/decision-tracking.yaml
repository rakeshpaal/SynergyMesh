    frequency: daily
    name: 每日狀態報告
    recipients:
    - governance_manager
    - team_leads
  monthly_analytics_report:
    content:
    - 決策統計 | Decision statistics
    - 週期時間分析 | Cycle time analysis
    - 成功率分析 | Success rate analysis
    - 趨勢和模式 | Trends and patterns
    - 改進建議 | Improvement recommendations
    format: comprehensive_report
    frequency: monthly
    name: 月度分析報告
    recipients:
    - governance_board
    - executive_team
  quarterly_review_report:
    content:
    - 季度決策摘要 | Quarterly decision summary
    - 績效對比目標 | Performance vs targets
    - 利益相關方反饋 | Stakeholder feedback
    - 流程改進成果 | Process improvement outcomes
    - 下季度計劃 | Next quarter plan
    format: executive_presentation
    frequency: quarterly
    name: 季度審查報告
    recipients:
    - governance_board
    - stakeholders
  weekly_progress_report:
    content:
    - 按階段分類的決策 | Decisions by stage
    - 關鍵指標趨勢 | Key metrics trends
    - 阻礙和風險 | Blockers and risks
    - 即將到來的里程碑 | Upcoming milestones
    format: dashboard + pdf
    frequency: weekly
    name: 每周進度報告
    recipients:
    - governance_manager
    - governance_board
tracking_system:
  description: Comprehensive system for tracking all governance decisions from initiation
    to completion
  name: SynergyMesh Decision Tracking System
  purpose: 確保決策透明、可追蹤和可審計 | Ensure decisions are transparent, traceable, and auditable
tracking_tools:
  dashboard:
    access:
    - permissions: full_access
      role: governance_board
    - permissions: full_access
      role: governance_manager
    - permissions: read_access
      role: team_leads
    name: 決策追蹤儀表板
    type: visualization_tool
    views:
    - content: 所有決策的高層摘要 | High-level summary of all decisions
      name: 概覽視圖
    - content: 按生命週期階段分組 | Grouped by lifecycle stage
      name: 階段視圖
    - content: 按決策類型分組 | Grouped by decision type
      name: 類型視圖
    - content: 高風險決策聚焦 | Focus on high-risk decisions
      name: 風險視圖
    - content: 關鍵績效指標 | Key performance indicators
      name: 指標視圖
  decision_management_system:
    capabilities:
    - 決策記錄管理 | Decision record management
    - 工作流自動化 | Workflow automation
    - 通知和提醒 | Notifications and reminders
    - 報告和儀表板 | Reports and dashboards
    - 審計追蹤 | Audit trail
    integration:
    - JIRA
    - Confluence
    - Slack
    - Email
    name: 決策管理系統
    type: software_platform
  notification_system:
    channels:
    - email
    - slack
    - sms
    name: 通知系統
    triggers:
    - event: 新決策啟動 | New decision initiated
      notify: decision_owner, stakeholders
    - event: 等待批准 | Awaiting approval
      notify: approver
    - event: 批准延期 | Approval overdue
      notify: approver, governance_manager
    - event: 實施完成 | Implementation completed
      notify: decision_owner, stakeholders
    - event: 審查到期 | Review due
      notify: decision_owner
    type: alerting_tool
