lifecycle_stages:
  stage_10_deferred:
    description: Decision has been postponed
    english_name: Deferred
    entry_criteria:
    - 決定延期 | Decided to defer
    - 延期原因已記錄 | Deferral reason documented
    exit_criteria:
    - 重新啟動 | Re-initiated
    - 或取消 | Or cancelled
    name: 已延期
    required_actions:
    - 記錄延期原因 | Document deferral reason
    - 設置審查日期 | Set review date
    - 通知利益相關方 | Notify stakeholders
    typical_duration: varies
  stage_1_initiated:
    description: Decision has been proposed and is awaiting analysis
    english_name: Initiated
    entry_criteria:
    - 決策提案已提交 | Decision proposal submitted
    - 初步可行性評估完成 | Initial feasibility assessment completed
    - 利益相關方已識別 | Stakeholders identified
    exit_criteria:
    - 分析階段已開始 | Analysis phase started
    name: 已啟動
    required_actions:
    - 分配決策 ID | Assign decision ID
    - 通知利益相關方 | Notify stakeholders
    - 創建決策記錄 | Create decision record
    typical_duration: 1-3 days
  stage_2_in_analysis:
    description: Comprehensive analysis and evaluation in progress
    english_name: In Analysis
    entry_criteria:
    - 決策已啟動 | Decision initiated
    - 分析資源已分配 | Analysis resources allocated
    exit_criteria:
    - 分析報告完成 | Analysis report completed
    - 風險評估完成 | Risk assessment completed
    - 合規性檢查完成 | Compliance check completed
    name: 分析中
    required_actions:
    - 收集數據 | Collect data
    - 評估替代方案 | Evaluate alternatives
    - 進行風險評估 | Conduct risk assessment
    - 檢查合規性 | Check compliance
    typical_duration: 3-10 days
  stage_3_pending_approval:
    description: Decision is awaiting approval from authorized authority
    english_name: Pending Approval
    entry_criteria:
    - 分析完成 | Analysis completed
    - 建議方案已確定 | Recommended option identified
    - 提交給批准者 | Submitted to approver
    exit_criteria:
    - 決策已批准或拒絕 | Decision approved or rejected
    name: 待批准
    required_actions:
    - 準備批准文檔 | Prepare approval documentation
    - 召開決策會議（如需要）| Convene decision meeting (if needed)
    - 獲取批准簽名 | Obtain approval signature
    typical_duration: 1-7 days
  stage_4_approved:
    description: Decision has been approved and is ready for implementation
    english_name: Approved
    entry_criteria:
    - 獲得正式批准 | Formal approval obtained
    - 所有條件已滿足 | All conditions met
    exit_criteria:
    - 實施已開始 | Implementation started
    name: 已批准
    required_actions:
    - 更新決策記錄 | Update decision record
    - 通知實施團隊 | Notify implementation team
    - 發布決策公告 | Publish decision announcement
    typical_duration: 1-3 days
  stage_5_in_implementation:
    description: Decision is being implemented
    english_name: In Implementation
    entry_criteria:
    - 決策已批准 | Decision approved
    - 實施計劃已啟動 | Implementation plan activated
    exit_criteria:
    - 實施完成 | Implementation completed
    - 驗證測試通過 | Validation tests passed
    name: 實施中
    required_actions:
    - 執行實施計劃 | Execute implementation plan
    - 監控進度 | Monitor progress
    - 報告問題 | Report issues
    - 管理變更 | Manage changes
    typical_duration: varies
  stage_6_implemented:
    description: Decision has been fully implemented
    english_name: Implemented
    entry_criteria:
    - 所有實施活動完成 | All implementation activities completed
    - 驗收測試通過 | Acceptance tests passed
    exit_criteria:
    - 評估階段開始 | Evaluation phase started
    name: 已實施
    required_actions:
    - 完成實施文檔 | Complete implementation documentation
    - 移交給運營團隊 | Handover to operations team
    - 關閉實施項目 | Close implementation project
    typical_duration: 1-2 weeks
  stage_7_under_review:
    description: Decision outcomes are being evaluated
    english_name: Under Review
    entry_criteria:
    - 決策已實施 | Decision implemented
    - 審查時間已到 | Review time reached
    exit_criteria:
    - 審查報告完成 | Review report completed
    name: 審查中
    required_actions:
    - 測量實際結果 | Measure actual results
    - 比較預期與實際 | Compare expected vs actual
    - 識別經驗教訓 | Identify lessons learned
    - 建議改進措施 | Recommend improvements
    typical_duration: 1-4 weeks
  stage_8_closed:
    description: Decision lifecycle is complete
    english_name: Closed
    entry_criteria:
    - 審查完成 | Review completed
    - 所有後續行動完成 | All follow-up actions completed
    exit_criteria:
    - 無（最終狀態）| None (final state)
    name: 已關閉
    required_actions:
    - 歸檔決策記錄 | Archive decision record
    - 更新知識庫 | Update knowledge base
    typical_duration: permanent
  stage_9_rejected:
    description: Decision proposal has been rejected
    english_name: Rejected
    entry_criteria:
    - 批准者拒絕決策 | Approver rejected decision
    exit_criteria:
    - 無（最終狀態）| None (final state)
    name: 已拒絕
    required_actions:
    - 記錄拒絕原因 | Document rejection reason
    - 通知利益相關方 | Notify stakeholders
    - 歸檔記錄 | Archive record
    typical_duration: permanent
status: active
tracking_metrics:
  approval_time:
    description: 從提交到批准的時間 | Time from submission to approval
    measurement: days
    name: 批准時間
    target:
      operational: < 1 day
      strategic: < 7 days
      tactical: < 3 days
  cycle_time:
    description: 從啟動到關閉的總時間 | Total time from initiation to closure
    measurement: days
    name: 決策週期時間
    target:
      operational: < 7 days
      strategic: < 30 days
      tactical: < 14 days
  decision_quality:
    description: 基於結果的決策質量評分 | Decision quality score based on outcomes
    measurement: score (1-10)
    name: 決策質量
    target: '> 8/10'
  implementation_success_rate:
    description: 成功實施的決策百分比 | Percentage of decisions successfully implemented
    measurement: percentage
    name: 實施成功率
    target: '> 85%'
  stakeholder_satisfaction:
    description: 對決策過程的滿意度 | Satisfaction with decision process
    measurement: score (1-10)
    name: 利益相關方滿意度
    target: '> 80%'
tracking_process:
  decision_registration:
    activity: 註冊決策
    description: 在系統中創建決策記錄 | Create decision record in system
    inputs:
    - 決策提案 | Decision proposal
    - 初步評估 | Initial assessment
    outputs:
    - 決策 ID | Decision ID
    - 決策記錄 | Decision record
    responsible: decision_owner
    step: 1
  issue_management:
    activity: 管理問題
    description: 識別和解決阻礙 | Identify and resolve blockers
    escalation:
    - condition: 問題持續 > 2 天 | Issue persists > 2 days
      level: team_lead
    - condition: 問題持續 > 5 天 | Issue persists > 5 days
      level: governance_manager
    - condition: 重大阻礙 | Major blocker
      level: governance_board
    responsible: decision_owner
    step: 4
  milestone_tracking:
    activity: 追蹤里程碑
    description: 監控關鍵里程碑的達成 | Monitor achievement of key milestones
    frequency: continuous
    milestones:
    - 分析完成 | Analysis completed
    - 批准獲得 | Approval obtained
    - 實施完成 | Implementation completed
    - 審查完成 | Review completed
    responsible: decision_owner
    step: 3
  performance_monitoring:
    activity: 監控績效
    description: 測量和分析決策績效 | Measure and analyze decision performance
    frequency: continuous
    metrics:
    - 週期時間 | Cycle time
    - 批准時間 | Approval time
    - 成功率 | Success rate
    - 質量評分 | Quality score
    responsible: governance_analyst
    step: 5
  status_updates:
    activity: 更新狀態
    description: 定期更新決策狀態 | Regularly update decision status
    frequency: at each stage transition
    requirements:
    - 記錄狀態變更 | Log status change
    - 更新時間戳 | Update timestamp
    - 添加註釋 | Add comments
    responsible: decision_owner
    step: 2
