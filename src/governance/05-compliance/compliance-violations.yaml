reporting:
  board: Quarterly compliance report
  external: As required by regulations
  internal: Monthly summary to management
status: active
version: '1.0'
violation_categories:
  policy_violations:
    description: Breaches of internal policies
    examples:
    - Unauthorized access
    - Policy bypass
    - Process deviation
  regulatory_violations:
    description: Breaches of regulations
    examples:
    - Data protection breaches
    - Reporting failures
    - Control failures
violation_management:
  purpose: 標準化違規處理流程 | Standardize violation handling process
  scope: All compliance violations
violation_severity:
  critical:
    description: Severe regulatory breach
    reporting: Board + regulators
    response: Immediate investigation and remediation
  high:
    description: Significant policy breach
    reporting: Management + board
    response: Investigation < 24 hours
  low:
    description: Minor infraction
    reporting: Logged in system
    response: Documented and monitored
  medium:
    description: Moderate compliance issue
    reporting: Compliance manager
    response: Investigation < 3 days
violation_workflow:
  detection: Automated + manual reporting
  documentation: Complete audit trail
  investigation: Root cause analysis
  prevention: Process improvements
  remediation: Corrective actions
