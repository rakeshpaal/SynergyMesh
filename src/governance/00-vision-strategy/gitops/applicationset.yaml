apiVersion: machinenativeops.io/v2
kind: ApplicationSet
metadata:
  annotations:
    machinenativeops.io/gac-phase: 3-gitops
    machinenativeops.io/strategic-source: governance/00-vision-strategy
  name: governance-resources
  namespace: machinenativenops
spec:
  generators:
  - list:
      elements:
      - name: governance-crds
        namespace: machinenativenops
        path: crd
      - name: governance-instances
        namespace: governance
        path: k8s
  template:
    metadata:
      labels:
        gac-phase: 3-gitops
        governance-tier: strategic
      name: gac-{{name}}
    spec:
      destination:
        namespace: '{{namespace}}'
        server: https://kubernetes.default.svc
      project: default
      source:
        path: governance/00-vision-strategy/{{path}}
        repoURL: https://github.com/SynergyMesh-admin/SynergyMesh.git
        targetRevision: main
      syncPolicy:
        automated:
          allowEmpty: false
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
          limit: 5
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true
