apiVersion: machinenativeops.io/v2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    machinenativeops.io/ai-driven: 'true'
    machinenativeops.io/phase: '4'
  name: governance-auto-scaler
  namespace: machinenativenops
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 0
    scaleUp:
      policies:
      - periodSeconds: 15
        type: Percent
        value: 100
      stabilizationWindowSeconds: 0
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: governance-controller
