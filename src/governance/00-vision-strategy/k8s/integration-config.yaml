apiVersion: machinenativeops.io/v2
data:
  integrations.yaml: "slack:\n  enabled: true\n  webhook_url: \"${SLACK_WEBHOOK}\"\
    \n  events:\n    - policy_violation\n    - deployment_success\n    - auto_healing\n\
    \  execution: instant\n  \njira:\n  enabled: true\n  api_endpoint: \"${JIRA_API}\"\
    \n  auto_create_tickets: true\n  ticket_events:\n    - compliance_drift\n    -\
    \ critical_violation\n  execution: instant\n  \npagerduty:\n  enabled: true\n\
    \  integration_key: \"${PAGERDUTY_KEY}\"\n  alert_on:\n    - predicted_failure\n\
    \    - auto_healing_failed\n  execution: instant\n"
kind: ConfigMap
metadata:
  annotations:
    machinenativeops.io/integrations: jira,slack,pagerduty
    machinenativeops.io/phase: '4'
  name: platform-integration
  namespace: machinenativenops
