apiVersion: machinenativeops.io/v2
data:
  optimizer_config.yaml: "optimizer:\n  enabled: true\n  execution: \"CONTINUOUS\"\
    \n  analysis_interval: \"5m\"\n  \n  strategies:\n    - type: \"cpu_memory_optimization\"\
    \n      action: \"AUTO_ADJUST\"\n      analysis_window: \"7d\"\n      min_efficiency_gain:\
    \ \"10%\"\n      authority: \"AI_AUTONOMOUS\"\n      \n    - type: \"replica_optimization\"\
    \n      action: \"AUTO_SCALE\"\n      based_on:\n        - \"load_patterns\"\n\
    \        - \"compliance_requirements\"\n        - \"cost_efficiency\"\n      authority:\
    \ \"AI_AUTONOMOUS\"\n      \n    - type: \"cost_optimization\"\n      action:\
    \ \"AUTO_RIGHTSIZE\"\n      threshold: \"20%_waste\"\n      max_adjustment: \"\
    50%\"\n      authority: \"AI_AUTONOMOUS\"\n  \n  safety_limits:\n    min_replicas:\
    \ 1\n    max_replicas: 20\n    max_cpu_per_pod: \"2000m\"\n    max_memory_per_pod:\
    \ \"4Gi\"\n  \n  execution_mode: \"INSTANT\"\n  human_approval: \"NOT_REQUIRED\"\
    \n  rollback_on_failure: \"AUTOMATIC\"\n"
kind: ConfigMap
metadata:
  annotations:
    machinenativeops.io/feature: resource-optimizer
    machinenativeops.io/phase: '5'
    machinenativeops.io/responsibility: AI_AUTONOMOUS
  name: ai-resource-optimizer
  namespace: machinenativenops
