apiVersion: machinenativeops.io/v2
kind: CustomResourceDefinition
metadata:
  annotations:
    machinenativeops.io/description: Implementation Roadmap CRD for strategic planning
      and execution
    machinenativeops.io/category: strategic
    machinenativeops.io/layer: execution
  labels:
    machinenativeops.io/app: governance-framework
    machinenativeops.io/component: strategic-planning
    machinenativeops.io/version: v1
  name: implementationroadmaps.governance.machinenativeops.io
spec:
  conversion:
    strategy: None
  group: governance.machinenativeops.io
  names:
    kind: ImplementationRoadmap
    plural: implementationroadmaps
    shortNames:
    - roadmap
    - ir
    singular: implementationroadmap
  preserveUnknownFields: false
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Roadmap title
      jsonPath: .spec.title
      name: Title
      type: string
    - description: Roadmap duration
      jsonPath: .spec.timeframe.duration
      name: Duration
      type: string
    - description: Overall progress
      jsonPath: .status.progress.overall
      name: Progress
      type: number
    - description: Current status
      jsonPath: .status.phase
      name: Status
      type: string
    - description: Budget utilization percentage
      jsonPath: .status.budget.utilization
      name: Budget Utilization
      type: number
    name: v1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              description:
                description: Detailed roadmap description
                example: Comprehensive digital transformation initiative spanning
                  5 years
                maxLength: 2000
                type: string
              governance:
                properties:
                  approvalProcess:
                    description: Approval process description
                    example: Steering committee approval required for each phase
                    type: string
                  changeManagement:
                    properties:
                      approach:
                        description: Change management approach
                        example: Agile with regular stakeholder reviews
                        type: string
                      communicationPlan:
                        description: Communication plan
                        example: Monthly town halls, weekly team updates
                        type: string
                      trainingRequirements:
                        description: Training requirements
                        example:
                        - Cloud technologies
                        - New processes
                        - Security practices
                        items:
                          type: string
                        type: array
                    type: object
                  reporting:
                    properties:
                      frequency:
                        description: Reporting frequency
                        enum:
                        - weekly
                        - monthly
                        - quarterly
                        example: monthly
                        type: string
                      metrics:
                        description: Key metrics to report
                        example:
                        - Progress percentage
                        - Budget utilization
                        - Risk status
                        items:
                          type: string
                        type: array
                      stakeholders:
                        description: Reporting stakeholders
                        example:
                        - CEO
                        - CTO
                        - Board of Directors
                        items:
                          type: string
                        type: array
                    type: object
                type: object
              phases:
                items:
                  properties:
                    budget:
                      properties:
                        allocated:
                          description: Allocated budget in USD
                          example: 4500000
                          minimum: 0
                          type: number
                        currency:
                          default: USD
                          description: Budget currency
                          type: string
                        estimated:
                          description: Estimated budget in USD
                          example: 5000000
                          minimum: 0
                          type: number
                      type: object
                    dependencies:
                      items:
                        properties:
                          description:
                            description: Dependency description
                            example: Must complete planning phase
                            type: string
                          id:
                            description: Dependency ID
                            example: PHASE-0
                            type: string
                          type:
                            description: Dependency type
                            enum:
                            - phase
                            - objective
                            - external
                            example: phase
                            type: string
                        type: object
                      type: array
                    description:
                      description: Phase description
                      example: Establish foundational infrastructure and governance
                      maxLength: 1000
                      type: string
                    name:
                      description: Phase name
                      example: Foundation Building
                      maxLength: 100
                      type: string
                    objectives:
                      items:
                        properties:
                          deliverables:
                            description: Key deliverables
                            example:
                            - Cloud platform deployed
                            - Migration tools ready
                            items:
                              type: string
                            type: array
                          description:
                            description: Objective description
                            maxLength: 1000
                            type: string
                          id:
                            description: Objective ID
                            example: OBJ-001
                            type: string
                          successCriteria:
                            description: Success criteria
                            example:
                            - 90% of test workloads migrated
                            - Performance benchmarks met
                            items:
                              type: string
                            type: array
                          title:
                            description: Objective title
                            example: Deploy Cloud Infrastructure
                            maxLength: 200
                            type: string
                        type: object
                      minItems: 1
                      type: array
                    phaseId:
                      description: Phase identifier
                      example: PHASE-1
                      pattern: ^PHASE-[0-9]{1,2}$
                      type: string
                    resources:
                      properties:
                        infrastructure:
                          description: Infrastructure requirements
                          example:
                          - Cloud environment
                          - CI/CD pipeline
                          - Monitoring tools
                          items:
                            type: string
                          type: array
                        team:
                          items:
                            properties:
                              count:
                                description: Number of people needed
                                example: 3
                                minimum: 1
                                type: integer
                              role:
                                description: Team role
                                example: Cloud Architect
                                type: string
                              skills:
                                description: Required skills
                                example:
                                - AWS
                                - Kubernetes
                                - DevOps
                                items:
                                  type: string
                                type: array
                            type: object
                          type: array
                        technology:
                          description: Technology stack
                          example:
                          - Kubernetes
                          - AWS
                          - Terraform
                          - Jenkins
                          items:
                            type: string
                          type: array
                      type: object
                    risks:
                      items:
                        properties:
                          impact:
                            description: Risk impact on phase
                            enum:
                            - critical
                            - high
                            - medium
                            - low
                            example: high
                            type: string
                          mitigation:
                            description: Mitigation strategy
                            example: Early stakeholder engagement
                            type: string
                          riskId:
                            description: Risk ID reference
                            example: RISK-2025-001
                            type: string
                        type: object
                      type: array
                    timeline:
                      properties:
                        duration:
                          description: Phase duration
                          example: 24 months
                          type: string
                        endDate:
                          description: Phase end date
                          example: '2026-12-31'
                          format: date
                          type: string
                        startDate:
                          description: Phase start date
                          example: '2025-01-01'
                          format: date
                          type: string
                      required:
                      - startDate
                      - endDate
                      type: object
                  required:
                  - phaseId
                  - name
                  - timeline
                  - objectives
                  type: object
                minItems: 1
                type: array
              roadmapId:
                description: Unique roadmap identifier
                example: ROADMAP-2025-001
                pattern: ^ROADMAP-[0-9]{4}-[0-9]{3}$
                type: string
              strategicObjectives:
                items:
                  properties:
                    description:
                      description: Objective description
                      maxLength: 1000
                      type: string
                    id:
                      description: Objective identifier
                      example: SO-001
                      type: string
                    kpis:
                      items:
                        properties:
                          measurement:
                            description: How KPI is measured
                            example: Percentage of workloads in cloud
                            type: string
                          name:
                            description: KPI name
                            example: Cloud Adoption Rate
                            type: string
                          target:
                            description: KPI target
                            example: 95%
                            type: string
                        type: object
                      type: array
                    priority:
                      description: Objective priority
                      enum:
                      - critical
                      - high
                      - medium
                      - low
                      example: critical
                      type: string
                    title:
                      description: Objective title
                      example: Modernize Infrastructure
                      maxLength: 200
                      type: string
                  type: object
                type: array
              successMetrics:
                items:
                  properties:
                    description:
                      description: Metric description
                      example: Composite measure of digital maturity
                      type: string
                    frequency:
                      description: Measurement frequency
                      enum:
                      - monthly
                      - quarterly
                      - semi-annually
                      - annually
                      example: quarterly
                      type: string
                    measurement:
                      description: How measured
                      example: Quarterly assessment using maturity model
                      type: string
                    name:
                      description: Metric name
                      example: Digital Transformation Index
                      type: string
                    target:
                      description: Target value
                      example: 85%
                      type: string
                  type: object
                type: array
              timeframe:
                properties:
                  duration:
                    description: Duration in human readable format
                    example: 5 years
                    type: string
                  endDate:
                    description: Roadmap end date
                    example: '2030-12-31'
                    format: date
                    type: string
                  startDate:
                    description: Roadmap start date
                    example: '2025-01-01'
                    format: date
                    type: string
                required:
                - startDate
                - endDate
                type: object
              title:
                description: Roadmap title
                example: Digital Transformation 2025-2030
                maxLength: 200
                type: string
              vision:
                description: Strategic vision statement
                example: Become a fully digital, AI-driven organization by 2030
                maxLength: 500
                type: string
            required:
            - roadmapId
            - title
            - timeframe
            - phases
            type: object
          status:
            properties:
              budget:
                properties:
                  remaining:
                    description: Budget remaining in USD
                    example: 3000000
                    minimum: 0
                    type: number
                  spent:
                    description: Budget spent in USD
                    example: 1500000
                    minimum: 0
                    type: number
                  utilization:
                    description: Budget utilization percentage
                    example: 33
                    maximum: 100
                    minimum: 0
                    type: number
                type: object
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      enum:
                      - true
                      - false
                      type: string
                    type:
                      enum:
                      - budget_overrun
                      - schedule_delay
                      - resource_shortage
                      - high_risk
                      - milestone_missed
                      type: string
                  type: object
                type: array
              currentPhase:
                description: Currently active phase ID
                example: PHASE-1
                type: string
              lastUpdated:
                description: Last status update timestamp
                example: '2025-01-15T10:30:00Z'
                format: date-time
                type: string
              phase:
                description: Current roadmap phase
                enum:
                - planning
                - in_execution
                - completed
                - on_hold
                - cancelled
                example: in_execution
                type: string
              progress:
                properties:
                  overall:
                    description: Overall progress percentage
                    example: 35
                    maximum: 100
                    minimum: 0
                    type: number
                  phases:
                    items:
                      properties:
                        phaseId:
                          description: Phase ID
                          example: PHASE-1
                          type: string
                        progress:
                          description: Phase progress percentage
                          example: 60
                          maximum: 100
                          minimum: 0
                          type: number
                        status:
                          description: Phase status
                          enum:
                          - not_started
                          - in_progress
                          - completed
                          - delayed
                          - blocked
                          example: in_progress
                          type: string
                      type: object
                    type: array
                type: object
              risks:
                properties:
                  active:
                    description: Number of active risks
                    example: 5
                    minimum: 0
                    type: integer
                  critical:
                    description: Number of critical risks
                    example: 1
                    minimum: 0
                    type: integer
                  mitigated:
                    description: Number of mitigated risks
                    example: 3
                    minimum: 0
                    type: integer
                type: object
              updatedBy:
                description: User who last updated the roadmap
                example: program-manager
                type: string
            type: object
        type: object
    served: true
    storage: true
