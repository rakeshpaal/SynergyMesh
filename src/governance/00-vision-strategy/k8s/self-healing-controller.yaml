apiVersion: machinenativeops.io/v2
data:
  auto_fix_enabled: 'true'
  healing_delay: 0s
  max_healing_attempts: '3'
  rules.yaml: "rules:\n  - condition: \"missing_annotation\"\n    action: \"add_annotation\"\
    \n    execution: \"instant\"\n  - condition: \"policy_violation\"\n    action:\
    \ \"auto_remediate\"\n    execution: \"instant\"\n  - condition: \"resource_drift\"\
    \n    action: \"sync_state\"\n    execution: \"continuous\"\n"
kind: ConfigMap
metadata:
  annotations:
    machinenativeops.io/execution: instant
    machinenativeops.io/feature: self-healing
    machinenativeops.io/phase: '4'
  name: self-healing-config
  namespace: machinenativenops
