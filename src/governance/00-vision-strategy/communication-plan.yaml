message_templates:
  governance_change_announcement:
    channels:
    - Email
    - 'Slack #governance-changes'
    - Agent event bus
    subject: 'Governance Update: [Dimension] - [Change Summary]'
    template: 'Hi Team,


      We''ve updated our governance framework in the following area:


      **Dimension**: [Dimension Number and Name]

      **Change Type**: [New | Update | Deprecation]

      **Effective Date**: [Date/Time]


      **What Changed**:

      [Brief description of the change]


      **Why This Matters**:

      [Rationale and business context]


      **Impact on Your Work**:

      [Specific impacts by team/role]


      **Action Required**:

      [If any - with deadline]


      **Questions**:

      Please post in #governance-changes or reach out to [Owner]


      Full details: [Link to documentation]


      Best,

      [Sender Name]

      '
  okr_progress_update:
    channels:
    - 'Slack #okr-tracking'
    - Weekly review meeting
    subject: 'OKR Update: [Objective] - [Status]'
    template: '**Objective**: [OBJ-XX: Objective Name]

      **Owner**: [Name]

      **Status**: [On Track | At Risk | Off Track]

      **Progress**: [X%] ([+/- Y%] from last week)


      **Key Results Progress**:

      - KR1: [Name] - [Progress%] [Status emoji]

      - KR2: [Name] - [Progress%] [Status emoji]

      - KR3: [Name] - [Progress%] [Status emoji]

      - KR4: [Name] - [Progress%] [Status emoji]


      **This Week''s Wins**:

      - [Win 1]

      - [Win 2]


      **Blockers & Support Needed**:

      - [Blocker 1 - Support request]


      **Next Week''s Focus**:

      - [Priority 1]

      - [Priority 2]


      Dashboard: [Link]

      '
  strategic_decision_rationale:
    channels:
    - Email to stakeholders
    - 'Slack #strategy-updates'
    subject: 'Strategic Decision: [Decision Summary]'
    template: 'We''ve made an important strategic decision that impacts [scope]:


      **Decision**: [Clear statement of the decision]


      **Context**: [Background and situation]


      **Options Considered**:

      1. [Option A - pros/cons]

      2. [Option B - pros/cons]

      3. [Option C - pros/cons]


      **Decision Rationale**:

      [Detailed reasoning based on our principles]


      **Expected Outcomes**:

      - [Outcome 1 with timeline]

      - [Outcome 2 with timeline]


      **Implementation Plan**:

      [High-level implementation approach]


      **Risks & Mitigation**:

      - [Risk 1]: [Mitigation]


      **Your Input**:

      [If feedback is welcome, how and when]


      Related ADR: [Link if applicable]

      '
