apiVersion: machinenativeops.io/v2
kind: Config
metadata:
  annotations:
    machinenativeops.io/gac-phase: 3-enforcement
  name: gac-config
  namespace: machinenativenops
spec:
  sync:
    syncOnly:
    - group: governance.kai
      kind: VisionStatement
      version: v1
    - group: governance.kai
      kind: StrategicObjective
      version: v1
    - group: governance.kai
      kind: GovernanceCharter
      version: v1
    - group: governance.kai
      kind: AlignmentFramework
      version: v1
    - group: governance.kai
      kind: RiskRegister
      version: v1
    - group: governance.kai
      kind: ImplementationRoadmap
      version: v1
    - group: governance.kai
      kind: CommunicationPlan
      version: v1
    - group: governance.kai
      kind: MetricsDashboard
      version: v1
    - group: governance.kai
      kind: ChangeProtocol
      version: v1
  validation:
    traces:
    - user: system:serviceaccount:gatekeeper-system:gatekeeper-admin
