apiVersion: machinenativeops.io/v2
data:
  scoring_rules.yaml: "# AI automatically calculates governance health score\nscoring_system:\n\
    \  enabled: true\n  execution: \"CONTINUOUS\"\n  interval: \"60s\"\n  \n  metrics:\n\
    \    - name: \"policy_compliance_rate\"\n      weight: 0.30\n      threshold:\
    \ 0.95\n      source: \"opa_gatekeeper\"\n      \n    - name: \"resource_drift_percentage\"\
    \n      weight: 0.25\n      threshold: 0.05\n      source: \"gitops_sync\"\n \
    \     \n    - name: \"auto_healing_success_rate\"\n      weight: 0.20\n      threshold:\
    \ 0.90\n      source: \"self_healing_controller\"\n      \n    - name: \"predictive_accuracy\"\
    \n      weight: 0.15\n      threshold: 0.85\n      source: \"ai_predictions\"\n\
    \      \n    - name: \"deployment_frequency\"\n      weight: 0.10\n      threshold:\
    \ 10\n      source: \"gitops_deployments\"\n  \n  calculation:\n    method: \"\
    WEIGHTED_AVERAGE\"\n    range: [0, 100]\n    alerts:\n      - level: \"critical\"\
    \n        threshold: 60\n        action: \"AUTO_INVESTIGATE\"\n      - level:\
    \ \"warning\"\n        threshold: 80\n        action: \"AUTO_MONITOR\"\n  \n \
    \ authority: \"AI_AUTONOMOUS\"\n  human_intervention: \"NOT_REQUIRED\"\n"
kind: ConfigMap
metadata:
  annotations:
    machinenativeops.io/feature: health-scoring
    machinenativeops.io/phase: '5'
    machinenativeops.io/responsibility: AI_AUTONOMOUS
  name: governance-health-scoring
  namespace: machinenativenops
