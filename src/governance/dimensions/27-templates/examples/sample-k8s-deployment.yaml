apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  name: prod-payment-api-deploy-v1.3.0
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: payment-api
    machinenativeops.io/version: v1.3.0
    machinenativeops.io/environment: production
    machinenativeops.io/data-classification: confidential
    machinenativeops.io/owner: payment-team
    machinenativeops.io/team: backend
    machinenativeops.io/cost-center: engineering
    machinenativeops.io/compliance-scope: pci-dss,soc2
    machinenativeops.io/product: payment-platform
    machinenativeops.io/service-tier: critical
  annotations:
    machinenativeops.io/change-request: CHG-2025-001
    machinenativeops.io/approved-by: cab-2025-01-15
    machinenativeops.io/documentation: https://wiki.example.com/services/payment-api
    machinenativeops.io/runbook: https://wiki.example.com/runbooks/payment-api
    machinenativeops.io/scrape: 'true'
    machinenativeops.io/port: '8080'
    machinenativeops.io/path: /metrics
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-api
      version: v1.3.0
      environment: production
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: payment-api
        version: v1.3.0
        environment: production
        data-classification: confidential
        owner: payment-team
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: prod-payment-api-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: payment-api
        image: registry.example.com/payment-api:v1.3.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: production
        - name: SERVICE_NAME
          value: payment-api
        - name: SERVICE_VERSION
          value: v1.3.0
        - name: LOG_LEVEL
          value: info
        - name: LOG_FORMAT
          value: json
        envFrom:
        - configMapRef:
            name: prod-payment-api-cm-v1.3.0
        - secretRef:
            name: prod-payment-api-secret-v1.3.0
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - payment-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: machinenativeops.io/v2
