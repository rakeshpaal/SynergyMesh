metadata:
  name: prod-payment-api-svc-v1.3.0
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: payment-api
    machinenativeops.io/version: v1.3.0
    machinenativeops.io/environment: production
    machinenativeops.io/data-classification: confidential
    machinenativeops.io/owner: payment-team
  annotations:
