apiVersion: machinenativeops.io/v2
kind: NamingSpec
metadata:
  id: mapping-standards
  name: 映射規範
  name_en: Mapping Standards
  parent: 99-naming-convention
  urn: urn:machinenativeops:governance:naming-spec:mapping:v1
  version: 1.0.0
spec:
  change_tracking_metadata:
    required_fields:
    - created_at
    - updated_at
    - version
    - owner
  description: '此規範定義路徑映射、別名和引用的標準格式。

    '
  junction_table_naming:
    examples:
    - dimension-to-policy
    - module-to-schema
    - user-to-role
    pattern: ^[a-z]+-to-[a-z]+$
  path_alias:
    patterns:
      absolute: ^\/
      alias: ^@[a-z-]+\/
      relative: ^\.\.\/|^\.\/
    standard_aliases:
    - alias: '@config/'
      target: ./config/
    - alias: '@shared/'
      target: ./shared/
    - alias: '@governance/'
      target: ./src/governance/
    - alias: '@assets/'
      target: ./attached_assets/
  reference_syntax:
    env_reference: $env{VARIABLE_NAME}
    file_reference: $file{path/to/file.yaml}
    json_pointer: '#/path/to/element'
    yaml_anchor: '*anchor_name'
