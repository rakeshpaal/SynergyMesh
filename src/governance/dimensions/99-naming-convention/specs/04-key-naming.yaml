apiVersion: machinenativeops.io/v2
kind: NamingSpec
metadata:
  id: key-naming
  name: 鍵名規範
  name_en: Key Naming Standards
  parent: 99-naming-convention
  urn: urn:machinenativeops:governance:naming-spec:key:v1
  version: 1.0.0
spec:
  annotation_namespace:
    examples:
    - machinenativeops.io/canonical-urn
    - machinenativeops.io/naming-mode
    - machinenativeops.io/owner
    pattern: ^machinenativeops\.io/[a-z0-9-]+$
  description: '此規範定義配置檔和程式碼中鍵名的命名標準。

    '
  json_api:
    context: API 回應和請求
    examples:
      correct:
      - apiVersion
      - maxRetryCount
      - createdAt
      incorrect:
      - api_version
      - max_retry_count
    format: camelCase
    pattern: ^[a-z][a-zA-Z0-9]*$
  kubernetes_standard:
    description: K8s 標準欄位保持原格式
    reserved_keys:
    - apiVersion
    - kind
    - metadata
    - spec
    - status
  reserved_keywords:
  - apiVersion
  - kind
  - metadata
  - spec
  - status
  - id
  - name
  - version
  yaml_config:
    examples:
      correct:
      - api_version
      - max_retry_count
      - created_at
      incorrect:
      - apiVersion
      - MaxRetryCount
      - createdAt
    format: snake_case
    pattern: ^[a-z][a-z0-9]*(_[a-z0-9]+)*$
