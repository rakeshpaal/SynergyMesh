apiVersion: machinenativeops.io/v2
kind: NamingSpec
metadata:
  id: reference-standards
  name: 引用規範
  name_en: Reference Standards
  parent: 99-naming-convention
  urn: urn:machinenativeops:governance:naming-spec:reference:v1
  version: 1.0.0
spec:
  cross_file_reference:
    formats:
      env_reference:
        example: $env{DATABASE_URL}
        syntax: $env{VAR_NAME}
      file_reference:
        example: $file{./config/database.yaml}
        syntax: $file{path}
      json_pointer:
        example: '#/definitions/kebab_case'
        syntax: '#/definitions/name'
      yaml_anchor:
        example: '*common_config'
        syntax: '*anchor_name'
  description: '此規範定義跨檔案引用和導入的標準格式。

    '
  import_patterns:
    absolute:
      preferred_for: 跨套件引用
      syntax: from '@package/module'
    dynamic:
      preferred_for: 延遲載入
      syntax: import('./module')
    relative:
      preferred_for: 同目錄或子目錄模組
      syntax: from './module'
  link_integrity:
    tools:
    - conftest
    - custom_validator
    validations:
    - check_file_exists
    - check_anchor_exists
    - check_circular_reference
