apiVersion: machinenativeops.io/v2
kind: NamingSpec
metadata:
  id: extension-standards
  name: 副檔名規範
  name_en: File Extension Standards
  parent: 99-naming-convention
  urn: urn:machinenativeops:governance:naming-spec:extension:v1
  version: 1.0.0
spec:
  content_type_mapping:
    configuration:
      alternatives:
      - .yml
      - .json
      - .toml
      mime_type: application/yaml
      preferred: .yaml
    docker:
      alternatives:
      - .dockerfile
      preferred: Dockerfile
    go:
      mime_type: text/x-go
      preferred: .go
    javascript:
      alternatives:
      - .jsx
      - .mjs
      - .cjs
      mime_type: application/javascript
      preferred: .js
    markdown:
      mime_type: text/markdown
      preferred: .md
    python:
      mime_type: text/x-python
      preferred: .py
    rego_policy:
      mime_type: text/x-rego
      preferred: .rego
    rust:
      mime_type: text/x-rust
      preferred: .rs
    shell:
      mime_type: application/x-sh
      preferred: .sh
    typescript:
      alternatives:
      - .tsx
      mime_type: application/typescript
      preferred: .ts
  description: '此規範定義 MachineNativeOps 專案中副檔名的使用標準。

    '
  forbidden_extensions:
  - extension: .bak
    reason: 備份檔不應提交
  - extension: .tmp
    reason: 臨時檔不應提交
  - extension: .old
    reason: 舊版檔不應提交
  - extension: .orig
    reason: 原始檔不應提交
  - extension: .swp
    reason: 編輯器暫存檔
  preferences:
    reason: 一致性與可讀性
    typescript_over_javascript: true
    yaml_over_yml: true
