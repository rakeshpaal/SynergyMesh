compliance:
  certifications:
  - last_checked: '2025-11-25'
    name: Security Scan
    status: passed
  - last_checked: '2025-11-25'
    name: Policy Validation
    status: passed
  standards:
  - SLSA Level 2
  - Kubernetes 1.30
  - CycloneDX 1.5
  - OPA Policy
dependencies:
  optional:
  - description: 用於准入控制
    name: gatekeeper
    type: platform
    version: '>=3.14.0'
  - description: 用於 GitOps 部署
    name: argocd
    type: platform
    version: '>=2.9.0'
  required:
  - name: kubernetes
    type: platform
    version: '>=1.30.0'
  - name: opa
    type: tool
    version: '>=0.59.0'
  - name: conftest
    type: tool
    version: '>=0.47.0'
documentation:
  changelog: intelligent-hyperautomation/CHANGELOG.md
  guides:
  - path: intelligent-hyperautomation/docs/usage-notes.md
    type: usage
  - path: intelligent-hyperautomation/docs/uav-autonomous-driving-governance.md
    type: governance
  - path: intelligent-hyperautomation/docs/ci-cd-strategy.md
    type: ci-cd
  quick_reference: intelligent-hyperautomation/QUICK_REFERENCE.md
  readme: intelligent-hyperautomation/README.md
governance:
  compliance_level: SLSA-L2
  hooks:
    on_failure:
    - command: kubectl rollout undo deployment
      description: 自動回滾失敗的部署
      required: true
      type: rollback
    - command: ./scripts/notify-failure.sh
      description: 通知相關人員
      required: false
      type: notify
    post_deploy:
    - command: kubectl rollout status deployment
      description: 檢查部署健康狀態
      required: true
      timeout: 300s
      type: health-check
    - command: ./scripts/log-deployment.sh
      description: 記錄部署事件到審計日誌
      required: true
      type: audit-log
    pre_deploy:
    - command: conftest test manifests/ -p policies/rego/
      description: 執行策略驗證
      required: true
      type: policy-check
    - command: cosign verify-blob --signature sbom.sig sbom.json
      description: 驗證 SBOM 簽章
      required: true
      type: sbom-verify
    - command: trivy image --severity CRITICAL,HIGH
      description: 掃描容器映像漏洞
      required: true
      type: image-scan
  kubernetes_version: '1.30'
  policy_version: v1.0.0
id: intelligent-hyperautomation
license: MIT
license_url: https://opensource.org/licenses/MIT
metadata:
  category: governance
  created_at: '2025-11-25T00:00:00Z'
  language: zh-TW
  subcategory: uav-ad
  type: platform-module
  updated_at: '2025-11-25T00:00:00Z'
migration_hooks:
  from_v1_to_v2:
  - command: ./scripts/migrate-v1-to-v2.sh
    description: 遷移 v1 配置到 v2 格式
    reversible: true
    type: schema-migration
  - command: kubectl label --overwrite
    description: 更新資源標籤到 v2 格式
    reversible: true
    type: label-update
  rollback_strategy:
  - command: kubectl set image deployment --image=@previous
    description: 回滾到前一版本
    type: version-pin
  - command: kubectl apply -f backup/
    description: 恢復前一版本配置
    type: config-restore
name: Intelligent Hyperautomation
ownership:
  contributors:
  - name: Safety & Compliance Team
    role: reviewer
  maintainers:
  - email: platform-team@example.com
    name: Platform Team
    role: primary
  owner: platform-team
policy_hints:
  geo_fencing:
    enabled: true
    format: XX-RegionName
    required_for: uav
  required_labels:
  - namespace.io/managed-by
  - namespace.io/domain
  - namespace.io/environment
  - uav.io/system
  - uav.io/safety-level
  resource_limits:
    cpu_max: 2
    cpu_min: 100m
    memory_max: 2Gi
    memory_min: 128Mi
  security_requirements:
  - runAsNonRoot: true
  - readOnlyRootFilesystem: true
  - allowPrivilegeEscalation: false
semantic_version: v2.0.0
tags:
- governance
- uav
- autonomous-driving
- kubernetes
- policy
- slsa
- sbom
testing:
  integration_tests:
  - command: npm run test:integration
    path: tests/integration/
    required: true
  policy_tests:
  - command: conftest verify
    path: policy/
    required: true
  unit_tests:
  - command: npm test
    coverage_min: 80
    path: tests/unit/
version: 2.0.0
