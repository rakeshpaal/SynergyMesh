registry:
  advanced-system:
    dependencies:
      external:
      - criticality: high
        name: react
        version: ^18.0.0
      - criticality: medium
        name: vite
        version: ^5.0.0
    description: Advanced system integration dashboard
    governance:
      migration-hooks:
      - pre-build: scripts/migrations/frontend-pre.sh
      policy-hints:
      - naming-convention
      - security-scan
      - bundle-size-check
      semantic-version: 1.0.0
    id: advanced-system
    language: typescript-react
    owner: frontend-team
    sla:
      availability: 99.9%
      bundle-size-limit: 500kb
      lighthouse-score-min: 90
    type: frontend
  contracts-service:
    dependencies:
      external:
      - criticality: high
        name: express
        version: ^4.21.2
      - criticality: high
        name: '@sigstore/sign'
        version: ^2.2.0
    description: SLSA contract management service
    governance:
      migration-hooks:
      - pre-upgrade: scripts/migrations/contracts-pre.sh
      policy-hints:
      - naming-convention
      - security-scan
      - sbom-required
      - slsa-provenance
      semantic-version: 1.0.0
    id: contracts-service
    language: typescript
    owner: contracts-team
    sla:
      availability: 99.95%
      error-rate-threshold: 0.05%
      response-time-p99: 100ms
    type: service
  mcp-servers:
    dependencies:
      external:
      - criticality: high
        name: '@modelcontextprotocol/sdk'
        version: ^0.5.0
    description: Model Context Protocol servers implementation
    governance:
      migration-hooks:
      - pre-upgrade: scripts/migrations/mcp-servers-pre.sh
      - post-upgrade: scripts/migrations/mcp-servers-post.sh
      policy-hints:
      - naming-convention
      - security-scan
      - sbom-required
      semantic-version: 1.0.0
    id: mcp-servers
    language: javascript
    owner: platform-team
    sla:
      availability: 99.9%
      error-rate-threshold: 0.1%
      response-time-p99: 200ms
    type: service
version: '1.0'
