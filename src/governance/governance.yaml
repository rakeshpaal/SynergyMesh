kind: GovernanceConfiguration
metadata:
  created_at: '2025-12-11T00:00:00Z'
  labels:
    machinenativeops.io/compliance:
    - ISO-42001
    - NIST-AI-RMF
    - EU-AI-Act
    machinenativeops.io/environment: production
    machinenativeops.io/framework: machine-first
  name: machinenativeops-governance
  owner: governance-bot
  updated_at: '2025-12-11T00:00:00Z'
  version: 2.0.0
policy_engine:
  enforcement:
    ci_gate: required
    deployment_gate: required
    runtime_gate: enabled
  features:
  - admission-controller
  - api-gateway
  - service-mesh
  - ci-cd-gates
  type: opa
  version: 0.60.0
principles:
  auditability:
    description: Complete audit trail and evidence chain
    evidence_chain: blockchain-ready
    immutable_logs: true
    trace_standard: opentelemetry
  automation:
    description: Native CI/CD, GitOps, Policy-as-Code support
    gitops:
    - argocd
    - flux
    intent_orchestration: enabled
    policy_engine: opa
  machine_first:
    description: Machine as primary reader, human as secondary
    formats:
    - yaml
    - json
    - rego
    - python
    validation: schema-enforced
  modularity:
    composition: dynamic
    dependency_management: semver
    description: Independent, composable dimension modules
    interface_driven: true
  semantic_consistency:
    description: Standardized semantics across all dimensions
    ontology_support: true
    schema_registry: true
    vocabulary_standard: governance-vocab-v2
shared:
  packages:
    modules:
    - logging
    - audit
    - validation
    - encryption
    - notification
    - workflow
    path: ./packages/
  policies:
    engine: opa
    format: rego
    path: ./policies/
  schemas:
    format: json-schema
    path: ./schemas/
    registry: enabled
  templates:
    formats:
    - yaml
    - json
    - rego
    path: ./templates/
