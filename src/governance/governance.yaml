    standards:
    - ISO-42001
    - NIST-AI-RMF
    - EU-AI-Act
  enabled: true
  lifecycle:
    states:
    - registered
    - developing
    - testing
    - validating
    - approved
    - deploying
    - active
    - monitoring
    - degraded
    - retraining
    - updating
    - retiring
    - retired
  permissions:
    fine_grained: true
    model: rbac
  responsibility:
    accountability: enforced
    approval_chain: enabled
    ownership: required
apiVersion: machinenativeops.io/v2
audit:
  compliance:
    auto_report: enabled
    frameworks:
    - ISO-42001
    - NIST-AI-RMF
    - EU-AI-Act
    - SOX
    - GDPR
  enabled: true
  format:
    evidence_chain: enabled
    standard: opentelemetry
    trace_id: required
  storage:
    archive: permanent
    cold_years: 7
    hot_days: 30
    warm_days: 365
ci_cd:
  pipelines:
    path: ./ci/
    providers:
    - github-actions
    - gitlab-ci
    - argocd
  stages:
  - actions:
    - lint
    - schema-validate
    - policy-lint
    name: validate
  - actions:
    - unit-test
    - integration-test
    - policy-test
    name: test
  - actions:
    - compose
    - package
    name: build
  - actions:
    - gitops-sync
    - verify
    name: deploy
  - actions:
    - generate-logs
    - compliance-report
    name: audit
