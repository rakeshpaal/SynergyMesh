api_standards:
  graphql:
    conventions:
    - schema_versioning
    - deprecation_directives
    - proper_error_handling
    specification: GraphQL Schema Definition
  grpc:
    conventions:
    - semantic_versioning
    - backward_compatibility
    - proper_error_handling
    specification: Protocol Buffers 3
  rest:
    conventions:
    - use_http_methods_correctly
    - versioning_in_url
    - consistent_naming
    - proper_status_codes
    specification: OpenAPI 3.0
compatibility:
  compatibility_levels:
  - full_compatible
  - backward_compatible
  - forward_compatible
  - incompatible
  conflict_resolution:
    notification: true
    strategy: explicit_approval
  matrix_generation:
    enabled: true
    update_frequency: on_contract_publish
contract_standard:
  format: yaml
  optional_fields:
  - dependencies
  - deprecation_notice
  - migration_guide
  required_fields:
  - id
  - name
  - version
  - status
  - owner
  - interface
  - behavior
  schema_version: '1.0'
integrations:
  agent_platform: 30-agents
  audit_system: 70-audit
  automation_system: 39-automation
  feedback_loop: 80-feedback
  intent_orchestration: 20-intent
  policy_framework: 10-policy
  self_healing: 40-self-healing
lifecycle:
  states:
    approved:
      allowed_actions:
      - publish
    deprecated:
      allowed_actions:
      - retire
      support_period_days: 365
    draft:
      allowed_actions:
      - edit
      - validate
      - delete
    published:
      allowed_actions:
      - deprecate
      - patch_update
      immutable_fields:
      - id
      - major_version
    retired:
      allowed_actions:
      - archive
      read_only: true
    review:
      allowed_actions:
      - approve
      - reject
      - request_changes
      approvers_required: 2
metadata:
  created_at: '2025-12-11'
  description: Contract-driven module interface governance
  name: Contract Registry Framework
  owner: Contract Governance Team
  updated_at: '2025-12-11'
  version: 1.0.0
registry:
  access_control:
    approve: authorized_approvers
    read: public
    write: authenticated
  indexing:
    enabled: true
    search_fields:
    - contract_id
    - module_id
    - tags
    - owner
  storage:
    backend: git
    path: governance/60-contracts/registry/
    versioning: true
testing:
  coverage_requirements:
    critical_paths_coverage: 100
    minimum_coverage: 80
  frameworks:
  - enabled: true
    name: Pact
    type: consumer_driven
  - enabled: true
    name: Spring Cloud Contract
    type: producer_driven
  - enabled: true
    name: OpenAPI Validator
    type: schema_validation
  test_stages:
  - schema_validation
  - behavior_verification
  - compatibility_testing
  - integration_testing
versioning:
  backward_compatibility:
    compatibility_testing:
      automated: true
      enabled: true
      failure_blocks_release: true
    required_for:
    - minor_versions
    - patch_versions
  breaking_changes:
    migration_support: true
    notice_period_days: 180
    trigger: major_version_increment
  format: MAJOR.MINOR.PATCH
  policy: semantic_versioning
