version: '3.8'

# SynergyMesh 生產環境 Docker Compose 配置
# 快速啟動所有核心服務

services:
  # ==================== 核心服務層 ====================
  
  contracts-l1:
    build:
      context: ./core/contract_service/contracts-L1/contracts
      dockerfile: Dockerfile
    container_name: synergymesh-contracts-l1
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - synergymesh-network
    labels:
      - "com.synergymesh.service=contracts-l1"
      - "com.synergymesh.tier=core"
      - "com.synergymesh.version=1.0.0"

  # ==================== 工具與驗證層 ====================
  
  mcp-servers:
    build:
      context: ./mcp-servers
      dockerfile: Dockerfile
    container_name: synergymesh-mcp-servers
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MCP_SERVER_PORT=3001
      - CONTRACTS_L1_URL=http://contracts-l1:3000
    depends_on:
      contracts-l1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - synergymesh-network
    labels:
      - "com.synergymesh.service=mcp-servers"
      - "com.synergymesh.tier=tools"
      - "com.synergymesh.version=1.0.0"

  # ==================== 儀表板與監控層 ====================
  
  dashboard:
    image: nginx:alpine
    container_name: synergymesh-dashboard
    ports:
      - "8080:80"
    volumes:
      - ./auto-fix-bot-dashboard.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - contracts-l1
      - mcp-servers
    restart: unless-stopped
    networks:
      - synergymesh-network
    labels:
      - "com.synergymesh.service=dashboard"
      - "com.synergymesh.tier=frontend"
      - "com.synergymesh.version=1.0.0"
  
  # ==================== 工作流程系統層 (可選) ====================
  # 使用 docker-compose --profile workflow up 啟用
  
  workflow-system:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.workflow
    container_name: synergymesh-workflow
    ports:
      - "8081:8080"
    environment:
      - LOG_LEVEL=info
      - EXECUTION_MODE=strict
      - POSTGRES_HOST=workflow-postgres
      - REDIS_HOST=workflow-redis
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      workflow-postgres:
        condition: service_healthy
      workflow-redis:
        condition: service_healthy
    networks:
      - synergymesh-network
    restart: unless-stopped
    profiles:
      - workflow
    labels:
      - "com.synergymesh.service=workflow-system"
      - "com.synergymesh.tier=workflow"
      - "com.synergymesh.version=2.0.0"
  
  workflow-postgres:
    image: postgres:16-alpine
    container_name: synergymesh-workflow-postgres
    environment:
      - POSTGRES_DB=workflow
      - POSTGRES_USER=workflow
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - workflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synergymesh-network
    restart: unless-stopped
    profiles:
      - workflow
    labels:
      - "com.synergymesh.service=workflow-postgres"
      - "com.synergymesh.tier=database"
  
  workflow-redis:
    image: redis:7-alpine
    container_name: synergymesh-workflow-redis
    command: redis-server --appendonly yes
    volumes:
      - workflow-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synergymesh-network
    restart: unless-stopped
    profiles:
      - workflow
    labels:
      - "com.synergymesh.service=workflow-redis"
      - "com.synergymesh.tier=cache"
  
  workflow-prometheus:
    image: prom/prometheus:latest
    container_name: synergymesh-workflow-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus-config.yml:/etc/prometheus/prometheus.yml:ro
      - workflow-prometheus-data:/prometheus
    networks:
      - synergymesh-network
    restart: unless-stopped
    profiles:
      - workflow
    labels:
      - "com.synergymesh.service=workflow-prometheus"
      - "com.synergymesh.tier=monitoring"
  
  workflow-grafana:
    image: grafana/grafana:latest
    container_name: synergymesh-workflow-grafana
    ports:
      - "3010:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./config/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/workflow.json:ro
      - workflow-grafana-data:/var/lib/grafana
    networks:
      - synergymesh-network
    restart: unless-stopped
    profiles:
      - workflow
    labels:
      - "com.synergymesh.service=workflow-grafana"
      - "com.synergymesh.tier=monitoring"

# ==================== 網路配置 ====================

networks:
  synergymesh-network:
    driver: bridge
    name: synergymesh-network
    labels:
      - "com.synergymesh.network=main"

# ==================== 卷配置 (可選) ====================

volumes:
  contracts-data:
    name: synergymesh-contracts-data
    labels:
      - "com.synergymesh.volume=contracts"
  
  mcp-data:
    name: synergymesh-mcp-data
    labels:
      - "com.synergymesh.volume=mcp"
  
  workflow-postgres-data:
    name: synergymesh-workflow-postgres-data
    labels:
      - "com.synergymesh.volume=workflow-postgres"
  
  workflow-redis-data:
    name: synergymesh-workflow-redis-data
    labels:
      - "com.synergymesh.volume=workflow-redis"
  
  workflow-prometheus-data:
    name: synergymesh-workflow-prometheus-data
    labels:
      - "com.synergymesh.volume=workflow-prometheus"
  
  workflow-grafana-data:
    name: synergymesh-workflow-grafana-data
    labels:
      - "com.synergymesh.volume=workflow-grafana"
