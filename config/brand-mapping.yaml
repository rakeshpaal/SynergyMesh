agents:
  architect:
    name: Architect Agent
    responsibilities:
    - 系統設計
    - 架構決策
    - 技術選型
    - 設計審查
    role: 系統架構師
  developer:
    name: Developer Agent
    responsibilities:
    - 程式碼實現
    - 功能開發
    - 重構優化
    - 文檔編寫
    role: 開發工程師
  devops:
    name: DevOps Agent
    responsibilities:
    - CI/CD 管理
    - 部署自動化
    - 監控告警
    - 基礎設施
    role: DevOps 工程師
  qa:
    name: QA Agent
    responsibilities:
    - 測試設計
    - 測試執行
    - 缺陷追蹤
    - 品質報告
    role: 品質保證工程師
  security:
    name: Security Agent
    responsibilities:
    - 安全審計
    - 漏洞掃描
    - 合規檢查
    - 風險評估
    role: 安全工程師
