agent_framework:
  agents:
    architect:
      capabilities:
      - architecture_design
      - technology_selection
      - design_review
      - documentation
      model: gpt-4o
      name: Architect Agent
      role: 系統架構師
      system_prompt: '你是 Island AI 的架構師代理。你的職責是：

        - 分析系統需求並設計架構

        - 做出技術選型決策

        - 審查設計文檔

        - 確保架構的可擴展性和可維護性

        '
      temperature: 0.3
    developer:
      capabilities:
      - code_generation
      - code_refactoring
      - bug_fixing
      - documentation
      model: gpt-4o
      name: Developer Agent
      role: 開發工程師
      system_prompt: '你是 Island AI 的開發者代理。你的職責是：

        - 實現功能需求

        - 編寫高質量程式碼

        - 進行程式碼重構

        - 編寫技術文檔

        '
      temperature: 0.2
    devops:
      capabilities:
      - ci_cd_management
      - deployment
      - monitoring
      - infrastructure
      model: gpt-4o-mini
      name: DevOps Agent
      role: DevOps 工程師
      system_prompt: '你是 Island AI 的 DevOps 代理。你的職責是：

        - 管理 CI/CD 流程

        - 自動化部署

        - 監控系統

        - 管理基礎設施

        '
      temperature: 0.2
    qa:
      capabilities:
      - test_design
      - test_execution
      - bug_tracking
      - quality_reporting
      model: gpt-4o-mini
      name: QA Agent
      role: 品質保證工程師
      system_prompt: '你是 Island AI 的 QA 代理。你的職責是：

        - 設計測試用例

        - 執行自動化測試

        - 追蹤和報告缺陷

        - 確保程式碼品質

        '
      temperature: 0.1
    security:
      capabilities:
      - security_audit
      - vulnerability_scan
      - compliance_check
      - risk_assessment
      model: gpt-4o
      name: Security Agent
      role: 安全工程師
      system_prompt: '你是 Island AI 的安全代理。你的職責是：

        - 執行安全審計

        - 掃描漏洞

        - 檢查合規性

        - 評估風險

        '
      temperature: 0.1
  enabled: true
  orchestration:
    enable_agent_communication: true
    max_concurrent_agents: 3
    mode: collaborative
    task_timeout_minutes: 30
knowledge_engine:
  embeddings:
    batch_size: 100
    dimensions: 1536
    model: text-embedding-3-small
    provider: openai
  enabled: true
  indexing:
    enabled: true
    exclude:
    - node_modules/**
    - dist/**
    - .git/**
    paths:
    - src/**/*
    - core/**/*
    - docs/**/*.md
    - config/**/*.yaml
  search:
    enable_reranking: true
    similarity_threshold: 0.7
    top_k: 10
  vector_store:
    persist_path: .src/ai/vectors
    type: in-memory
meta:
  created: '2025-12-02'
  description: 核心 AI 執行層 - SynergyMesh 智能自動化平台
  name: Island AI Runtime
  version: 1.0.0
model_gateway:
  default_provider: openai
  enabled: true
  providers:
    anthropic:
      api_key_env: ANTHROPIC_API_KEY
      enabled: true
      models:
      - id: claude-sonnet-4-20250514
        max_tokens: 200000
        type: chat
      - id: claude-3-5-haiku-20241022
        max_tokens: 200000
        type: chat
    byom:
      api_key_env: CUSTOM_LLM_API_KEY
      enabled: false
      endpoint_env: CUSTOM_LLM_ENDPOINT
    local:
      enabled: false
      endpoint: http://localhost:11434
      models:
      - id: llama3.2
        type: chat
      - id: codellama
        type: code
    openai:
      api_key_env: OPENAI_API_KEY
      enabled: true
      models:
      - default: true
        id: gpt-4o
        max_tokens: 128000
        type: chat
      - id: gpt-4o-mini
        max_tokens: 128000
        type: chat
      - id: o1-preview
        max_tokens: 128000
        type: reasoning
  routing:
    fallback_enabled: true
    retry_attempts: 3
    strategy: cost-optimized
    timeout_seconds: 60
observability:
  logging:
    file_path: .src/ai/logs/runtime.log
    format: json
    level: info
    output:
    - console
    - file
  metrics:
    enabled: true
    endpoints:
    - port: 9090
      type: prometheus
    export_interval_seconds: 60
  tracing:
    enabled: true
    provider: opentelemetry
    sample_rate: 0.1
safety_constitution:
  ai_constitution:
    boundaries:
    - 不得執行未經授權的系統更改
    - 不得洩露敏感資訊
    - 不得繞過安全檢查
    - 不得自動執行破壞性操作
    principles:
    - 優先考慮系統安全和穩定性
    - 保護用戶數據和隱私
    - 在不確定時尋求確認
    - 記錄所有重要決策
    - 遵循最小權限原則
  enabled: true
  guardrails:
    code_safety:
      block_dangerous_commands: true
      enabled: true
      require_review_for_system_changes: true
      sandbox_execution: true
    content_filtering:
      block_harmful_content: true
      block_pii: true
      block_secrets: true
      enabled: true
    output_validation:
      enabled: true
      max_output_length: 50000
      validate_code_syntax: true
      validate_json_output: true
  red_flags:
  - action: block
    pattern: rm -rf /
    severity: critical
  - action: require_confirmation
    pattern: DROP TABLE
    severity: high
  - action: warn
    pattern: password|secret|api_key
    severity: medium
session_memory:
  enabled: true
  long_term:
    compression_enabled: true
    enabled: true
    persist_path: .src/ai/memory
  planning:
    checkpoint_enabled: true
    enabled: true
    max_steps: 20
    rollback_enabled: true
  short_term:
    enabled: true
    max_messages: 100
    max_tokens: 50000
    ttl_minutes: 60
tool_executor:
  code_runner:
    enabled: true
    languages:
    - python
    - javascript
    - typescript
    - bash
    max_memory_mb: 512
    sandbox_mode: true
    timeout_seconds: 300
  enabled: true
  filesystem_sandbox:
    allowed_paths:
    - ./src
    - ./docs
    - ./config
    - ./tests
    blocked_paths:
    - .git
    - node_modules
    - .env
    - '*.key'
    - '*.pem'
    enabled: true
  mcp_integration:
    enabled: true
    servers:
    - args:
      - -y
      - '@anthropic/mcp-server-fs'
      command: npx
      name: filesystem
    - args:
      - -y
      - '@anthropic/mcp-server-github'
      command: npx
      name: github
