description: Automated project refactoring and evolution using SynergyMesh engines
engines:
  evolution_engine:
    config:
      auto_optimize: false
      confidence_threshold: 0.7
      learning_enabled: true
      max_evolution_cycles: 3
      rollback_on_failure: true
      safety_checks: true
    enabled: true
    path: automation/intelligent/machinenativeops_core/self_evolution_engine.py
  island_ai_agents:
    agents:
    - architect
    - security
    - qa
    enabled: true
    integration_mode: advisory
    path: src/ai/dist/index.js
  refactor_engine:
    config:
      analysis_depth: deep
      backup_enabled: true
      dry_run_first: true
      exclude_paths:
      - '**/node_modules/**'
      - '**/.git/**'
      - '**/dist/**'
      - '**/build/**'
      target_paths:
      - core/
      - automation/
      - services/
      - mcp-servers/
      validation_strict: true
    enabled: true
    path: tools/refactor/refactor_engine.py
integration:
  automation_launcher:
    enabled: true
    pipeline_id: refactor_evolution_pipeline
  ci_cd:
    branch_filter:
    - develop
    - feature/*
    enabled: false
    trigger_on:
    - push
    - pull_request
  knowledge_graph:
    sync_documentation: true
    update_on_completion: true
metrics:
  reporting:
    format: yaml
    include_details: true
    output_dir: reports/refactor-evolution/
    timestamp: true
  track:
  - metrics:
    - complexity
    - duplication
    - maintainability
    name: code_quality
  - metrics:
    - organization
    - consistency
    - modularity
    name: structure
  - metrics:
    - execution_time
    - resource_usage
    - efficiency
    name: performance
  - metrics:
    - improvements_applied
    - issues_resolved
    - optimizations
    name: evolution
modes:
  autonomous:
    auto_apply: false
    confidence_required: 0.8
    description: Fully automated with minimal human intervention
  interactive:
    auto_apply: false
    description: Step-by-step with human guidance
    require_approval_per_action: true
  supervised:
    auto_apply: false
    description: Automated with human approval at key points
    require_approval_per_phase: true
name: refactor-evolution-automation
output:
  backup_dir: .refactor-backups/
  logs_dir: reports/refactor-evolution/logs/
  notifications:
    enabled: true
    include_summary: true
    on_completion: true
    on_errors: true
  plans_dir: reports/refactor-evolution/plans/
  report_format: yaml
  reports_dir: reports/refactor-evolution/
  verbosity: detailed
playbooks:
  deep_evolution:
  - comprehensive_analysis
  - identify_opportunities
  - multi_cycle_evolution
  - full_validation
  default:
  - analyze_structure
  - identify_issues
  - create_plan
  - execute_refactor
  - learn_and_evolve
  - validate_results
  quick_fix:
  - analyze_structure
  - apply_quick_fixes
  - validate_results
safety:
  post_checks:
  - no_syntax_errors
  - tests_still_passing
  - no_new_vulnerabilities
  - performance_acceptable
  pre_checks:
  - git_status_clean
  - no_uncommitted_changes
  - backup_created
  - tests_passing
  require_approval:
  - breaking_changes
  - production_impact
  - large_scale_refactor
  rollback_on:
  - tests_failing
  - critical_errors
  - security_vulnerabilities
  - performance_degradation
  validation_timeout: 300
targets:
  exclude:
  - node_modules/
  - .git/
  - dist/
  - build/
  - __pycache__/
  - '*.egg-info/'
  - .venv/
  - legacy/
  primary:
  - focus:
    - structure
    - organization
    - integration
    path: core/
    priority: high
  - focus:
    - efficiency
    - reliability
    - scalability
    path: automation/
    priority: high
  - focus:
    - consistency
    - maintainability
    path: services/
    priority: medium
  - focus:
    - standardization
    - integration
    path: mcp-servers/
    priority: medium
version: 1.0.0
workflow:
  confidence_threshold: 0.7
  max_iterations: 3
  mode: autonomous
  phases:
  - description: Analyze codebase structure and identify issues
    engine: refactor_engine
    id: analysis
    name: Analysis Phase
    operations:
    - analyze_structure
    - identify_problems
    - assess_impact
  - description: Create refactoring execution plan
    engine: refactor_engine
    id: planning
    name: Planning Phase
    operations:
    - generate_plan
    - prioritize_actions
    - validate_plan
  - description: Execute refactoring actions
    engine: refactor_engine
    id: execution
    name: Execution Phase
    operations:
    - apply_changes
    - track_progress
    - handle_errors
  - description: Learn from execution results
    engine: evolution_engine
    id: learning
    name: Learning Phase
    operations:
    - collect_metrics
    - identify_patterns
    - extract_insights
  - description: Identify and apply improvements
    engine: evolution_engine
    id: evolution
    name: Evolution Phase
    operations:
    - find_opportunities
    - prioritize_improvements
    - apply_optimizations
  - description: Validate changes and ensure stability
    engine: both
    id: validation
    name: Validation Phase
    operations:
    - run_tests
    - check_integrity
    - verify_improvements
