alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
global:
  evaluation_interval: 15s
  external_labels:
    cluster: github-security
    environment: production
  scrape_interval: 15s
remote_read:
- read_recent: true
  url: http://remote-storage:9009/api/v1/read
remote_write:
- url: http://remote-storage:9009/api/v1/push
  write_relabel_configs:
  - action: keep
    regex: github_.*
    source_labels:
    - __name__
rule_files:
- /etc/prometheus/rules/*.yml
scrape_configs:
- job_name: github-security-metrics
  metrics_path: /metrics
  scrape_interval: 30s
  scrape_timeout: 10s
  static_configs:
  - targets:
    - github-exporter:8080
- bearer_token: ${GITHUB_TOKEN}
  job_name: github-api
  metrics_path: /metrics
  scheme: https
  scrape_interval: 60s
  static_configs:
  - targets:
    - api.github.com:443
- job_name: github-runners
  scrape_interval: 30s
  static_configs:
  - targets:
    - runner-1:9090
    - runner-2:9090
    - runner-3:9090
- job_name: codeql-metrics
  metrics_path: /metrics
  scrape_interval: 60s
  static_configs:
  - targets:
    - codeql-exporter:8081
- job_name: secret-scanning-metrics
  metrics_path: /metrics
  scrape_interval: 60s
  static_configs:
  - targets:
    - secret-scanner-exporter:8082
- job_name: dependabot-metrics
  metrics_path: /metrics
  scrape_interval: 300s
  static_configs:
  - targets:
    - dependabot-exporter:8083
- job_name: node-exporter
  scrape_interval: 15s
  static_configs:
  - targets:
    - node-exporter:9100
