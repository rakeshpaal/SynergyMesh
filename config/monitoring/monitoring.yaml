anomaly_detection:
  enabled: true
  strategies:
  - STATISTICAL
  - ML
  - THRESHOLD
  - PATTERN
  - HYBRID
  thresholds:
    critical: 0.9
    high: 0.7
    low: 0.3
    medium: 0.5
auto_diagnosis:
  context_sources:
  - logs
  - metrics
  - traces
  - events
  enabled: true
  recommendation_generation: true
  root_cause_analysis: true
auto_remediation:
  enabled: true
  max_auto_fixes_per_hour: 10
  playbooks:
  - actions:
    - check_health
    - graceful_restart
    - verify_health
    name: restart_service
    trigger: service_unhealthy
  - actions:
    - check_resources
    - add_instances
    - rebalance_load
    name: scale_up
    trigger: high_load
  - actions:
    - identify_cache
    - clear_expired
    - verify_memory
    name: clear_cache
    trigger: memory_pressure
  require_approval: false
metrics:
  collection_interval_seconds: 30
  enabled: true
  exporters:
    prometheus:
      enabled: true
      path: /metrics
      port: 9090
  retention_days: 90
  types:
  - COUNTER
  - GAUGE
  - HISTOGRAM
  - SUMMARY
monitoring:
  enabled: true
  version: 1.0.0
observability:
  dashboards:
    auto_generate: true
    enabled: true
  logs:
    enabled: true
    level: INFO
    retention_days: 30
  traces:
    enabled: true
    retention_days: 7
    sampling_rate: 0.1
self_learning:
  enabled: true
  improve_detection: true
  learn_from_incidents: true
  track_fix_effectiveness: true
  update_frequency: weekly
