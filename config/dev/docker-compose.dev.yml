networks:
  keystone-network:
    driver: bridge
services:
  grafana-dev:
    container_name: keystone-grafana-dev
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=admin
    image: grafana/grafana:latest
    networks:
    - keystone-network
    ports:
    - 3001:3000
  keystone-platform:
    build:
      context: ..
      dockerfile: config/dev/Dockerfile
    command: npm run dev
    container_name: keystone-platform-dev
    environment:
    - NODE_ENV=development
    - CHOKIDAR_USEPOLLING=true
    networks:
    - keystone-network
    ports:
    - 3000:3000
    - 9229:9229
    volumes:
    - ..:/workspace
    - /var/run/docker.sock:/var/run/docker.sock
  postgres-dev:
    container_name: keystone-postgres-dev
    environment:
      POSTGRES_DB: keystone_platform
      POSTGRES_PASSWORD: development
      POSTGRES_USER: developer
    image: postgres:15
    networks:
    - keystone-network
    ports:
    - 5432:5432
    volumes:
    - postgres_data:/var/lib/postgresql/data
  prometheus-dev:
    container_name: keystone-prometheus-dev
    image: prom/prometheus:latest
    networks:
    - keystone-network
    ports:
    - 9090:9090
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
  redis-dev:
    container_name: keystone-redis-dev
    image: redis:7-alpine
    networks:
    - keystone-network
    ports:
    - 6379:6379
version: '3.8'
volumes:
  postgres_data: null
