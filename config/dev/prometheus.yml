global:
  evaluation_interval: 15s
  scrape_interval: 15s
rule_files: null
scrape_configs:
- job_name: prometheus
  static_configs:
  - targets:
    - localhost:9090
- job_name: life-system-consciousness
  metrics_path: /metrics
  scrape_interval: 5s
  static_configs:
  - targets:
    - fixops-slageist:3010
- job_name: life-system-brain
  metrics_path: /metrics
  scrape_interval: 10s
  static_configs:
  - targets:
    - brain-engine:3015
- job_name: life-system-heart
  metrics_path: /metrics
  scrape_interval: 10s
  static_configs:
  - targets:
    - heart-engine:3018
- job_name: life-system-heartbeat
  metrics_path: /metrics
  scrape_interval: 5s
  static_configs:
  - targets:
    - heartbeat-engine:9091
