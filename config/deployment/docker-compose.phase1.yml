networks:
  phase1-network:
    driver: bridge
    name: phase1-network
services:
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: phase1-api-gateway
    depends_on:
      redis:
        condition: service_healthy
    environment:
    - NODE_ENV=development
    - PORT=8000
    - JWT_SECRET=INSECURE-DEV-SECRET-CHANGE-FOR-PRODUCTION-USE
    - JWT_EXPIRES_IN=1h
    - API_RATE_LIMIT=100
    - CORS_ORIGIN=*
    - LOG_LEVEL=info
    healthcheck:
      interval: 10s
      retries: 3
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8000/health
      timeout: 5s
    networks:
    - phase1-network
    ports:
    - 8000:8000
    restart: unless-stopped
    volumes:
    - ./services/api-gateway/src:/app/src:ro
    - ./services/api-gateway/logs:/app/logs
  redis:
    command: redis-server --appendonly yes
    container_name: phase1-redis
    healthcheck:
      interval: 5s
      retries: 5
      test:
      - CMD
      - redis-cli
      - ping
      timeout: 3s
    image: redis:7-alpine
    networks:
    - phase1-network
    ports:
    - 6379:6379
    volumes:
    - redis-data:/data
  scheduler:
    build:
      context: ./services/scheduler
      dockerfile: Dockerfile
    container_name: phase1-scheduler
    depends_on:
      redis:
        condition: service_healthy
    environment:
    - NODE_ENV=development
    - REDIS_HOST=redis
    - REDIS_PORT=6379
    - MAX_CONCURRENT_JOBS=10
    - JOB_TIMEOUT=300000
    - HISTORY_RETENTION_DAYS=90
    - LOG_LEVEL=info
    networks:
    - phase1-network
    restart: unless-stopped
    volumes:
    - ./services/scheduler/src:/app/src:ro
version: '3.8'
volumes:
  redis-data:
    driver: local
