networks:
  machinenativeops-network:
    driver: bridge
    ipam:
      config:
      - subnet: 172.28.0.0/16
services:
  elasticsearch:
    container_name: machinenativeops-elasticsearch
    environment:
    - discovery.type=single-node
    - xpack.security.enabled=false
    - ES_JAVA_OPTS=-Xms512m -Xmx512m
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    networks:
    - machinenativeops-network
    ports:
    - 9200:9200
    profiles:
    - full
    restart: unless-stopped
    volumes:
    - elasticsearch-data:/usr/share/elasticsearch/data
  grafana:
    container_name: machinenativeops-grafana
    depends_on:
    - prometheus
    environment:
    - GF_SECURITY_ADMIN_USER=admin
    - GF_SECURITY_ADMIN_PASSWORD=admin
    - GF_USERS_ALLOW_SIGN_UP=false
    image: grafana/grafana:10.2.2
    networks:
    - machinenativeops-network
    ports:
    - 3030:3000
    restart: unless-stopped
    volumes:
    - grafana-data:/var/lib/grafana
    - ./config/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/machinenativeops.json
  jaeger:
    container_name: machinenativeops-jaeger
    environment:
    - COLLECTOR_OTLP_ENABLED=true
    image: jaegertracing/all-in-one:1.52
    networks:
    - machinenativeops-network
    ports:
    - 16686:16686
    - 4317:4317
    - 4318:4318
    profiles:
    - full
    restart: unless-stopped
  machinenativeops:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: machinenativeops-app
    depends_on:
    - postgres
    - redis
    environment:
    - NODE_ENV=development
    - SYNERGYMESH_ENV=development
    - DATABASE_URL=postgresql://machinenativeops:machinenativeops@postgres:5432/machinenativeops
    - REDIS_URL=redis://redis:6379
    - PROMETHEUS_ENABLED=true
    healthcheck:
      interval: 30s
      retries: 3
      test:
      - CMD
      - curl
      - -f
      - http://localhost:3000/health
      timeout: 10s
    networks:
    - machinenativeops-network
    ports:
    - 3000:3000
    - 3001:3001
    restart: unless-stopped
    volumes:
    - .:/app
    - /app/node_modules
    - machinenativeops-logs:/app/logs
  postgres:
    container_name: machinenativeops-postgres
    environment:
    - POSTGRES_USER=machinenativeops
    - POSTGRES_PASSWORD=machinenativeops
    - POSTGRES_DB=machinenativeops
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD-SHELL
      - pg_isready -U machinenativeops
      timeout: 5s
    image: postgres:16-alpine
    networks:
    - machinenativeops-network
    ports:
    - 5432:5432
    restart: unless-stopped
    volumes:
    - postgres-data:/var/lib/postgresql/data
    - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
  prometheus:
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --web.console.libraries=/etc/prometheus/console_libraries
    - --web.console.templates=/etc/prometheus/consoles
    - --web.enable-lifecycle
    container_name: machinenativeops-prometheus
    image: prom/prometheus:v2.48.0
    networks:
    - machinenativeops-network
    ports:
    - 9090:9090
    restart: unless-stopped
    volumes:
    - ./config/prometheus-config.yml:/etc/prometheus/prometheus.yml
    - ./config/prometheus-rules.yml:/etc/prometheus/rules.yml
    - prometheus-data:/prometheus
  redis:
    container_name: machinenativeops-redis
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD
      - redis-cli
      - ping
      timeout: 5s
    image: redis:7-alpine
    networks:
    - machinenativeops-network
    ports:
    - 6379:6379
    restart: unless-stopped
    volumes:
    - redis-data:/data
version: '3.9'
volumes:
  elasticsearch-data:
    driver: local
  grafana-data:
    driver: local
  machinenativeops-logs:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  redis-data:
    driver: local
