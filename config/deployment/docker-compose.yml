networks:
  machinenativeops-network:
    driver: bridge
    labels:
    - com.machinenativeops.network=main
    name: machinenativeops-network
services:
  contracts-l1:
    build:
      context: ./core/contract_service/contracts-L1/contracts
      dockerfile: Dockerfile
    container_name: machinenativeops-contracts-l1
    environment:
    - NODE_ENV=production
    - PORT=3000
    - LOG_LEVEL=info
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:3000/healthz
      timeout: 10s
    labels:
    - com.machinenativeops.service=contracts-l1
    - com.machinenativeops.tier=core
    - com.machinenativeops.version=1.0.0
    networks:
    - machinenativeops-network
    ports:
    - 3000:3000
    restart: unless-stopped
  dashboard:
    container_name: machinenativeops-dashboard
    depends_on:
    - contracts-l1
    - mcp-servers
    image: nginx:alpine
    labels:
    - com.machinenativeops.service=dashboard
    - com.machinenativeops.tier=frontend
    - com.machinenativeops.version=1.0.0
    networks:
    - machinenativeops-network
    ports:
    - 8080:80
    restart: unless-stopped
    volumes:
    - ./auto-fix-bot-dashboard.html:/usr/share/nginx/html/index.html:ro
    - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
  mcp-servers:
    build:
      context: ./mcp-servers
      dockerfile: Dockerfile
    container_name: machinenativeops-mcp-servers
    depends_on:
      contracts-l1:
        condition: service_healthy
    environment:
    - NODE_ENV=production
    - MCP_SERVER_PORT=3001
    - CONTRACTS_L1_URL=http://contracts-l1:3000
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:3001/health
      timeout: 10s
    labels:
    - com.machinenativeops.service=mcp-servers
    - com.machinenativeops.tier=tools
    - com.machinenativeops.version=1.0.0
    networks:
    - machinenativeops-network
    ports:
    - 3001:3001
    restart: unless-stopped
  workflow-grafana:
    container_name: machinenativeops-workflow-grafana
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    - GF_USERS_ALLOW_SIGN_UP=false
    image: grafana/grafana:latest
    labels:
    - com.machinenativeops.service=workflow-grafana
    - com.machinenativeops.tier=monitoring
    networks:
    - machinenativeops-network
    ports:
    - 3010:3000
    profiles:
    - workflow
    restart: unless-stopped
    volumes:
    - ./config/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/workflow.json:ro
    - workflow-grafana-data:/var/lib/grafana
  workflow-postgres:
    container_name: machinenativeops-workflow-postgres
    environment:
    - POSTGRES_DB=workflow
    - POSTGRES_USER=workflow
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD-SHELL
      - pg_isready -U workflow
      timeout: 5s
    image: postgres:16-alpine
    labels:
    - com.machinenativeops.service=workflow-postgres
    - com.machinenativeops.tier=database
    networks:
    - machinenativeops-network
    profiles:
    - workflow
    restart: unless-stopped
    volumes:
    - workflow-postgres-data:/var/lib/postgresql/data
  workflow-prometheus:
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --storage.tsdb.retention.time=15d
    container_name: machinenativeops-workflow-prometheus
    image: prom/prometheus:latest
    labels:
    - com.machinenativeops.service=workflow-prometheus
    - com.machinenativeops.tier=monitoring
    networks:
    - machinenativeops-network
    ports:
    - 9090:9090
    profiles:
    - workflow
    restart: unless-stopped
    volumes:
    - ./config/prometheus-config.yml:/etc/prometheus/prometheus.yml:ro
    - workflow-prometheus-data:/prometheus
  workflow-redis:
    command: redis-server --appendonly yes
    container_name: machinenativeops-workflow-redis
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD
      - redis-cli
      - ping
      timeout: 5s
    image: redis:7-alpine
    labels:
    - com.machinenativeops.service=workflow-redis
    - com.machinenativeops.tier=cache
    networks:
    - machinenativeops-network
    profiles:
    - workflow
    restart: unless-stopped
    volumes:
    - workflow-redis-data:/data
  workflow-system:
    build:
      context: .
      dockerfile: src/autonomous/deployment/docker/Dockerfile.workflow
    container_name: machinenativeops-workflow
    depends_on:
      workflow-postgres:
        condition: service_healthy
      workflow-redis:
        condition: service_healthy
    environment:
    - LOG_LEVEL=info
    - EXECUTION_MODE=strict
    - POSTGRES_HOST=workflow-postgres
    - REDIS_HOST=workflow-redis
    labels:
    - com.machinenativeops.service=workflow-system
    - com.machinenativeops.tier=workflow
    - com.machinenativeops.version=2.0.0
    networks:
    - machinenativeops-network
    ports:
    - 8081:8080
    profiles:
    - workflow
    restart: unless-stopped
    volumes:
    - ./config:/app/config:ro
    - ./logs:/app/logs
version: '3.8'
volumes:
  contracts-data:
    labels:
    - com.machinenativeops.volume=contracts
    name: machinenativeops-contracts-data
  mcp-data:
    labels:
    - com.machinenativeops.volume=mcp
    name: machinenativeops-mcp-data
  workflow-grafana-data:
    labels:
    - com.machinenativeops.volume=workflow-grafana
    name: machinenativeops-workflow-grafana-data
  workflow-postgres-data:
    labels:
    - com.machinenativeops.volume=workflow-postgres
    name: machinenativeops-workflow-postgres-data
  workflow-prometheus-data:
    labels:
    - com.machinenativeops.volume=workflow-prometheus
    name: machinenativeops-workflow-prometheus-data
  workflow-redis-data:
    labels:
    - com.machinenativeops.volume=workflow-redis
    name: machinenativeops-workflow-redis-data
