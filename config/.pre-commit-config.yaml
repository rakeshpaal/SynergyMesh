default_install_hook_types:
- pre-commit
- pre-push
default_stages:
- commit
fail_fast: false
repos:
- hooks:
  - exclude: ^(\.github/|\.refactor-backups/)
    id: check-yaml
    name: Check YAML files
  - id: check-json
    name: Check JSON files
  - id: check-toml
    name: Check TOML files
  - exclude: ^(\.refactor-backups/|node_modules/|dist/)
    id: end-of-file-fixer
    name: Fix end of files
  - exclude: ^(\.refactor-backups/|node_modules/|dist/)
    id: trailing-whitespace
    name: Trim trailing whitespace
  - args:
    - --maxkb=1000
    id: check-added-large-files
    name: Check for large files
  - id: check-merge-conflict
    name: Check for merge conflicts
  - id: check-ast
    name: Check Python AST
    types:
    - python
  repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
- hooks:
  - args:
    - --fix
    - --exit-non-zero-on-fix
    id: ruff
    name: Ruff linter
  - id: ruff-format
    name: Ruff formatter
  repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.15
- hooks:
  - args:
    - --profile
    - black
    id: isort
    name: Sort Python imports
  repo: https://github.com/PyCQA/isort
  rev: 5.13.2
- hooks:
  - exclude: ^(package-lock\.json|pnpm-lock\.yaml|\.refactor-backups/|node_modules/)
    id: prettier
    name: Prettier formatter
    types_or:
    - javascript
    - jsx
    - ts
    - tsx
    - json
    - yaml
    - markdown
  repo: https://github.com/pre-commit/mirrors-prettier
  rev: v3.1.0
- hooks:
  - always_run: false
    entry: python3 governance/35-scripts/validate-python-syntax.py --target
    id: validate-python-syntax
    language: system
    name: Validate Python syntax (SynergyMesh)
    pass_filenames: false
    stages:
    - commit
    types:
    - python
  - always_run: false
    entry: bash governance/35-scripts/validate-governance-structure.sh
    id: validate-governance-structure
    language: system
    name: Validate governance structure
    pass_filenames: false
    stages:
    - push
  repo: local
