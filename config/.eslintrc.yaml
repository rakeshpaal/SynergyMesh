env:
  browser: true
  es2022: true
  jest: true
  node: true
extends:
- eslint:recommended
- plugin:@typescript-eslint/recommended
- plugin:@typescript-eslint/recommended-requiring-type-checking
- plugin:import/recommended
- plugin:import/typescript
- prettier
ignorePatterns:
- node_modules/
- dist/
- build/
- coverage/
- '*.min.js'
- '*.d.ts'
overrides:
- files:
  - '**/*.test.ts'
  - '**/*.spec.ts'
  - '**/__tests__/**'
  rules:
    '@typescript-eslint/no-explicit-any': false
    '@typescript-eslint/no-non-null-assertion': false
    max-lines: false
- files:
  - '*.config.ts'
  - '*.config.js'
  rules:
    '@typescript-eslint/no-var-requires': false
    import/no-default-export: false
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2022
  project:
  - ./tsconfig.json
  - ./mcp-servers/tsconfig.json
  - ./core/contract_service/contracts-L1/contracts/tsconfig.json
  sourceType: module
plugins:
- '@typescript-eslint'
- import
- prettier
root: true
rules:
  '@typescript-eslint/await-thenable': error
  '@typescript-eslint/explicit-function-return-type': warn
  '@typescript-eslint/naming-convention':
  - error
  - format:
    - camelCase
    selector: default
  - format:
    - camelCase
    - UPPER_CASE
    selector: variable
  - format:
    - camelCase
    leadingUnderscore: allow
    selector: parameter
  - format:
    - camelCase
    leadingUnderscore: require
    modifiers:
    - private
    selector: memberLike
  - format:
    - PascalCase
    selector: typeLike
  - format:
    - UPPER_CASE
    selector: enumMember
  - custom:
      match: false
      regex: ^I[A-Z]
    format:
    - PascalCase
    selector: interface
  '@typescript-eslint/no-explicit-any': error
  '@typescript-eslint/no-floating-promises': error
  '@typescript-eslint/no-misused-promises': error
  '@typescript-eslint/no-non-null-assertion': warn
  '@typescript-eslint/no-unused-vars':
  - error
  - argsIgnorePattern: ^_
    varsIgnorePattern: ^_
  '@typescript-eslint/prefer-nullish-coalescing': error
  '@typescript-eslint/prefer-optional-chain': error
  '@typescript-eslint/strict-boolean-expressions': warn
  complexity:
  - warn
  - 15
  curly:
  - error
  - all
  eqeqeq:
  - error
  - always
  import/no-cycle: error
  import/no-duplicates: error
  import/no-unresolved: error
  import/order:
  - error
  - alphabetize:
      caseInsensitive: true
      order: asc
    groups:
    - builtin
    - external
    - internal
    - parent
    - sibling
    - index
    newlines-between: always
  max-lines:
  - warn
  - max: 500
    skipBlankLines: true
    skipComments: true
  no-alert: error
  no-console: warn
  no-debugger: error
  no-var: error
  prefer-const: error
  prettier/prettier: error
settings:
  import/resolver:
    typescript:
      alwaysTryTypes: true
      project:
      - ./tsconfig.json
