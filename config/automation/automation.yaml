engines:
  auto_discover: true
  auto_recover: true
  auto_start: true
  max_concurrent: 50
  search_paths:
  - tools/automation/engines
  - tools/refactor
  types:
    cognitive:
      enabled: true
      max_instances: 5
    execution:
      enabled: true
      max_instances: 20
    generation:
      enabled: true
      max_instances: 5
    integration:
      enabled: true
      max_instances: 10
    monitoring:
      enabled: true
      max_instances: 3
    validation:
      enabled: true
      max_instances: 10
event_bus:
  batch_size: 100
  queue_size: 10000
  retention_hours: 24
monitoring:
  alerts:
    channels:
    - level: warning
      type: log
    enabled: true
  auto_healing:
    enabled: true
    max_recovery_attempts: 3
  health_check:
    enabled: true
    interval: 30
    timeout: 10
  metrics:
    collection_interval: 60
    enabled: true
name: SynergyMesh-Automation
persistence:
  checkpoint:
    enabled: true
    interval: 60
    max_checkpoints: 10
  logging:
    dir: .automation_logs
    level: INFO
    max_files: 30
    max_size_mb: 100
  state_dir: .automation_state
scheduler:
  default_timeout: 300
  priority_weights:
    background: 0.1
    critical: 1.0
    high: 0.8
    low: 0.3
    normal: 0.5
  queue_size: 10000
  retry:
    exponential_base: 2.0
    initial_delay: 1.0
    max_attempts: 3
    max_delay: 60.0
security:
  allowed_operations:
  - create
  - read
  - update
  - delete
  - move
  - rename
  backup:
    before_destructive: true
    enabled: true
  protected_paths:
  - /
  - /etc
  - /usr
  sandbox: true
system:
  automation_level: full
  enabled: true
  mode: autonomous
version: 1.0.0
