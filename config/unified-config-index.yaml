root_directory_restructuring_plan:
  documentation: docs/architecture/ROOT_DIRECTORY_RESTRUCTURING.md
  module_migration_priority:
    priority_1:
    - core/
    - agent/
    priority_2:
    - automation/
    - services/
    priority_3:
    - mcp-servers/
    - frontend/
  naming_conflict_resolutions:
    config_conflict:
      issue: config/ vs config/ naming overlap
      rationale: Distinguish application configs from tool/test configs
      recommendation: Rename config/ to app-configs/
      status: planning
    infrastructure_conflict:
      issue: src/autonomous/infrastructure/ and infrastructure/ functional overlap
      recommendation: Consolidate to infrastructure/
      status: planning
  standardized_subdirectories:
    description: Standard module skeleton for all major functional modules
    recommended_directories:
    - mandatory_level: MEDIUM-HIGH
      name: config/
      purpose: Module-specific configurations
    required_directories:
    - mandatory_level: HIGH
      name: src/
      purpose: Source code - no source should reside in module root
    - mandatory_level: HIGH
      name: tests/
      purpose: Unit, integration, and E2E tests
      structure:
      - unit/
      - integration/
      - e2e/
      - fixtures/
    - contents:
      - README.md
      - API.md
      - DESIGN.md
      mandatory_level: HIGH
      name: docs/
      purpose: Module-specific documentation
  status: planning
