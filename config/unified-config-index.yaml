  code_analysis:
    architecture_analysis:
      provider: automation-architect/core/analysis/
    performance_analysis:
      provider: mcp-servers/performance-analyzer.js
    static_analysis:
      provider: mcp-servers/code-analyzer.js
  cognitive:
    execution:
      backup: core/execution_engine/
      provider: core/unified_integration/cognitive_processor.py
    perception:
      backup: runtime/mind_matrix/
      provider: core/unified_integration/cognitive_processor.py
    proof:
      backup: core/slsa_provenance/
      provider: core/unified_integration/cognitive_processor.py
    reasoning:
      backup: runtime/mind_matrix/
      provider: core/unified_integration/cognitive_processor.py
  configuration:
    drift_detection:
      provider: core/unified_integration/configuration_optimizer.py
    optimization:
      provider: core/unified_integration/configuration_optimizer.py
    validation:
      provider: core/unified_integration/configuration_optimizer.py
  deployment:
    ci_cd:
      provider: .github/workflows/
    kubernetes:
      provider: k8s/
    monitoring_setup:
      provider: monitoring/
  governance:
    governance_validation:
      provider: core/ai_constitution/
    pipeline_memory_policy:
      description: AXIOM SSOT pipeline memory governance policy (48GiB budget)
      provider: ops/policies/pipeline.memory.policy.v1.0.0.yaml.txt
    policy_management:
      provider: core/auto_governance_hub.py
    trust_management:
      provider: core/autonomous_trust_engine.py
    workflow_behavior_contracts:
      description: 工作流程行為契約定義
      provider: governance/policies/workflow/behavior-contracts.yaml
    workflow_validation_rules:
      description: 工作流程驗證規則
      provider: governance/policies/workflow/validation-rules.yaml
  orchestration:
    intent_understanding:
      provider: intelligent-automation/machinenativeops_core/
    task_scheduling:
      provider: core/unified_integration/system_orchestrator.py
    workflow_management:
      provider: core/unified_integration/system_orchestrator.py
  security:
    attestation:
      enhancements: 'Path traversal protection, SAFE_ROOT validation (PR #351)'
      provider: core/slsa_provenance/
    cryptography:
      algorithms:
        forbidden:
        - MD5
        - SHA-1
        hashing:
        - SHA-256
        - SHA-384
        - SHA-512
        - SHA3-256
        - BLAKE3
      description: Strong cryptographic algorithms (SHA-256+)
      policy_reference: governance/10-policy/base-policies/security-policies.yaml#SEC-CRYPTO-001
      provider: core/contract_service/contracts-L1/contracts/src/services/provenance.ts
    path_validation:
      description: Path traversal prevention using SAFE_ROOT
      policy_reference: governance/10-policy/base-policies/security-policies.yaml#SEC-PATH-001
      provider: core/contract_service/contracts-L1/contracts/src/services/provenance.ts
    safety_checks:
      provider: core/safety_mechanisms/
    secure_logging:
      description: Sensitive data redaction in logs
      policy_reference: governance/10-policy/base-policies/security-policies.yaml#SEC-LOG-001
      provider: core/contract_service/contracts-L1/contracts/src/middleware/logging.ts
    vulnerability_detection:
      provider: mcp-servers/security-scanner.js
  service_management:
    dependency_resolution:
      provider: core/unified_integration/service_registry.py
    discovery:
      provider: core/unified_integration/service_registry.py
    health_monitoring:
      provider: core/unified_integration/service_registry.py
  work_configuration:
    capability_alignment:
      description: 能力註冊表對齊
      provider: core/unified_integration/work_configuration_manager.py
    cross_reference:
      description: 交叉引用驗證
      provider: core/unified_integration/work_configuration_manager.py
    module_mapping:
      description: 模組映射整合
      provider: core/unified_integration/work_configuration_manager.py
    strategy_policy:
      description: 策略政策管理
      provider: core/unified_integration/work_configuration_manager.py
  workflow:
    contract_engine:
      description: 契約引擎 - 契約註冊、驗證和執行
      provider: core/contract_engine.py
    contract_generator:
      description: 契約生成器 - 從模板生成契約定義
      provider: tools/generators/contract_generator.py
    multi_layer_validator:
      description: 多層驗證器 - 協調所有驗證層
      provider: core/validators/multi_layer_validator.py
    plugin_system:
      description: 插件系統 - 插件發現、載入和管理
      provider: core/plugin_system.py
