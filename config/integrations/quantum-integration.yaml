quantum_integration:
  circuit_optimizer: quantum-circuit-optimizer.unmanned-island-system.svc.cluster.local:8889
  connection:
    keepalive: true
    pool_size: 10
    retry_attempts: 3
    timeout_ms: 5000
  degradation:
    auto_fallback: true
    classical_simulation:
      approximation_methods:
      - stabilizer_simulation
      - tensor_network
      - monte_carlo
      enabled: true
      max_qubits: 20
    detect_unavailability: true
    fallback_triggers:
    - connection_timeout
    - high_error_rate
    - resource_unavailable
    - circuit_too_complex
    notify_on_fallback: true
  enabled: false
  fallback_mode: classical
  hlp_executor:
    enabled: true
    hybrid_workflow:
      classical_postprocessing: true
      classical_preprocessing: true
      enabled: true
      quantum_core: true
    quantum_advantage_threshold: 0.8
    use_cases:
    - task_scheduling_optimization
    - dag_optimization
    - resource_allocation
  monitoring:
    alerts:
    - condition: gate_error_rate > 0.1
      name: high_error_rate
      severity: critical
    - condition: queue_depth > 900
      name: queue_full
      severity: warning
    - condition: fallback_rate > 0.5
      name: fallback_threshold
      severity: warning
    enabled: true
    metrics:
    - circuit_execution_time
    - qubit_utilization
    - gate_error_rate
    - queue_depth
    - fallback_rate
  optimization:
    enabled: true
    error_mitigation:
      enabled: true
      methods:
      - zero_noise_extrapolation
      - measurement_error_mitigation
      - dynamical_decoupling
    strategies:
    - gate_reduction
    - qubit_mapping
    - circuit_rewriting
    - error_mitigation
  resources:
    circuit_depth:
      max: 100
      min: 1
      optimal: 50
    gate_fidelity:
      target: 0.999
      threshold: 0.99
    qubits:
      max_available: 127
      min_required: 5
      preferred: 50
  scheduler_endpoint: quantum-scheduler.unmanned-island-system.svc.cluster.local:8888
  scheduling:
    priority_levels:
    - max_queue_time_ms: 1000
      name: critical
      weight: 10
    - max_queue_time_ms: 5000
      name: high
      weight: 5
    - max_queue_time_ms: 30000
      name: normal
      weight: 1
    - max_queue_time_ms: 300000
      name: low
      weight: 0.5
    queue_management:
      fairness_policy: weighted_round_robin
      max_queue_size: 1000
      starvation_prevention: true
  security:
    authentication:
      cert_path: /etc/quantum/certs
      enabled: true
      method: mutual_tls
    encryption:
      at_rest: false
      in_transit: true
    quantum_safe:
      algorithms:
      - ML-KEM-768
      - ML-DSA-65
      enabled: true
  version: 1.0.0
