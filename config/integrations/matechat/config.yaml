ai_models:
  default_provider: openai
  providers:
    local:
      enabled: false
      endpoint: http://localhost:11434
      model: llama-3-70b
    openai:
      enabled: true
      max_tokens: 4096
      model: gpt-4-turbo-preview
      stream: true
      temperature: 0.7
component_mapping:
  McAttachment: file-service/components/attachment-handler
  McBubble: ai-chat-service/components/message-bubble
  McHeader: advanced-system-src/ui/header
  McInput: input-service/components/smart-input
  McLayout: advanced-system-src/ui/layout
  McMarkdownCard: markdown-renderer/components/card
  McMention: input-service/components/mention-parser
  McPrompt: ai-chat-service/components/quick-prompt
deployment:
  health_check:
    liveness_probe: /health/live
    readiness_probe: /health/ready
    startup_probe: /health/startup
  replicas: 3
  resource_limits:
    cpu: 2000m
    memory: 4Gi
  resource_requests:
    cpu: 500m
    memory: 1Gi
  strategy: rolling
description: AI-powered communication system for drone and autonomous vehicle operations
drone_settings:
  flight_logs:
    auto_upload: true
    compression: true
    enabled: true
    encryption: true
  mission_commands:
    allowed_commands:
    - takeoff
    - land
    - goto
    - orbit
    - return_to_home
    - emergency_stop
    enabled: true
  telemetry_monitoring:
    data_retention_days: 90
    enabled: true
    update_frequency_hz: 10
endpoints:
  chat: /api/v1/chat
  commands: /api/v1/commands
  status: /api/v1/status
  stream: /api/v1/chat/stream
  telemetry: /api/v1/telemetry
  upload: /api/v1/files/upload
feature_flags:
  debug_mode: false
  multi_modal_enabled: false
  offline_mode_enabled: true
  streaming_enabled: true
  voice_input_enabled: false
integration_name: matechat-drone-ai
monitoring:
  alerts:
  - action: notify
    name: high_latency
    threshold_ms: 2000
  - action: scale
    name: connection_overflow
    threshold: 900
  - action: restart
    name: service_unavailable
    threshold: 3
  enabled: true
  health_check_interval_s: 30
  metrics_port: 9090
performance:
  file_upload_max_size_mb: 100
  max_concurrent_connections: 1000
  message_queue_size: 10000
  response_timeout_ms: 2000
  streaming_chunk_size_kb: 64
security:
  audit_logging:
    enabled: true
    log_level: info
    retention_days: 365
  authentication:
    enabled: true
    method: jwt
    token_expiry_hours: 24
  encryption:
    certificate_path: /etc/ssl/certs
    enabled: true
    protocol: TLS 1.3
  slsa:
    level: 3
    provenance_required: true
    signature_verification: true
services:
  ai-chat-service:
    enabled: true
    features:
    - real-time-chat
    - streaming-response
    - context-awareness
    - multi-language
    path: core/contract_service/contracts-L1/ai-chat-service
    port: 8100
  ai-model-integration:
    enabled: true
    features:
    - openai-compatible
    - local-models
    - custom-adapters
    path: mcp-servers/ai-model-integration
    port: 8104
  file-service:
    enabled: true
    features:
    - telemetry-upload
    - log-management
    - provenance-tracking
    path: core/contract_service/contracts-L1/file-service
    port: 8102
  input-service:
    enabled: true
    features:
    - mention-system
    - file-upload
    - quick-commands
    - voice-input
    path: core/contract_service/contracts-L1/input-service
    port: 8101
  markdown-renderer:
    enabled: true
    features:
    - syntax-highlighting
    - mermaid-diagrams
    - code-execution
    path: advanced-system-src/markdown-renderer
    port: 8103
version: 1.0.0
