# ═══════════════════════════════════════════════════════════════════════════════
#                    SynergyMesh Docker Compose Configuration
#                    Docker Compose 配置 (開發環境)
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.9'

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # SynergyMesh Core Application
  # ─────────────────────────────────────────────────────────────────────────────
  synergymesh:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: synergymesh-app
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"  # MCP Server
    environment:
      - NODE_ENV=development
      - SYNERGYMESH_ENV=development
      - DATABASE_URL=postgresql://synergymesh:synergymesh@postgres:5432/synergymesh
      - REDIS_URL=redis://redis:6379
      - PROMETHEUS_ENABLED=true
    volumes:
      - .:/app
      - /app/node_modules
      - synergymesh-logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - synergymesh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: synergymesh-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=synergymesh
      - POSTGRES_PASSWORD=synergymesh
      - POSTGRES_DB=synergymesh
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - synergymesh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synergymesh"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # Redis Cache
  # ─────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: synergymesh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - synergymesh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # Prometheus (Monitoring)
  # ─────────────────────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: synergymesh-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus-config.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus-rules.yml:/etc/prometheus/rules.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - synergymesh-network

  # ─────────────────────────────────────────────────────────────────────────────
  # Grafana (Visualization)
  # ─────────────────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.2
    container_name: synergymesh-grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/synergymesh.json
    depends_on:
      - prometheus
    networks:
      - synergymesh-network

  # ─────────────────────────────────────────────────────────────────────────────
  # Elasticsearch (Logging)
  # ─────────────────────────────────────────────────────────────────────────────
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: synergymesh-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - synergymesh-network
    profiles:
      - full

  # ─────────────────────────────────────────────────────────────────────────────
  # Jaeger (Tracing)
  # ─────────────────────────────────────────────────────────────────────────────
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: synergymesh-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - synergymesh-network
    profiles:
      - full

# ─────────────────────────────────────────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  elasticsearch-data:
    driver: local
  synergymesh-logs:
    driver: local

# ─────────────────────────────────────────────────────────────────────────────
# Networks
# ─────────────────────────────────────────────────────────────────────────────
networks:
  synergymesh-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
