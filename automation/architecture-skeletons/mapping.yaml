    implementation_name: "testing-compatibility"
    reason: "Historical naming - both refer to same skeleton"
    recommendation: "Consider renaming implementation to testing-governance for consistency"
  
  - guide_name: "docs-governance"
    implementation_name: "docs-examples"
    reason: "Implementation focuses on examples while guide covers governance"
    recommendation: "Consider renaming implementation to docs-governance for consistency"

# 文件結構標準 / File Structure Standards
file_structure:
  guide_skeleton:
    required_files:
      - overview.md            # 骨架簡介與應用場景
      - runtime-mapping.yaml   # 映射到真實代碼位置
      - io-contract.yaml       # AI 互動協議
      - guardrails.md         # 不可越界的規則
      - checklists.md         # 自檢清單
    optional_files:
      - examples/             # 範例目錄
      - templates/            # 模板目錄
  
  implementation_skeleton:
    required_files:
      - README.md             # 實現說明
    optional_files:
      - src/                  # 源代碼
      - tests/                # 測試代碼
      - docs/                 # 額外文檔
      - examples/             # 使用範例
      - requirements.txt      # Python 依賴
      - package.json          # Node.js 依賴
      - go.mod                # Go 模組
      - CMakeLists.txt        # CMake 配置
      - Dockerfile            # Docker 配置

