global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "life-system-consciousness"
    static_configs:
      - targets: ["fixops-slageist:3010"]
    metrics_path: "/metrics"
    scrape_interval: 5s

  - job_name: "life-system-brain"
    static_configs:
      - targets: ["brain-engine:3015"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  - job_name: "life-system-heart"
    static_configs:
      - targets: ["heart-engine:3018"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  - job_name: "life-system-heartbeat"
    static_configs:
      - targets: ["heartbeat-engine:9091"]
    metrics_path: "/metrics"
    scrape_interval: 5s
