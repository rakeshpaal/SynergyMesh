---
# YAML Linting Configuration - Strict Mode
# Based on yamllint defaults with strict enforcement

extends: default

rules:
  # Line length - strict 120 chars
  line-length:
    max: 120
    level: error

  # Document start - require --- for all YAML files
  document-start:
    present: true

  # Indentation - strict 2 spaces
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Trailing spaces - no trailing spaces allowed
  trailing-spaces:
    level: error

  # Empty lines - max 1 empty line
  empty-lines:
    max: 1

  # Key duplicates - error on duplicate keys
  key-duplicates:
    level: error

  # Brackets - consistent spacing
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0

  # Braces - consistent spacing
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Colons - consistent spacing
  colons:
    max-spaces-before: 0
    max-spaces-after: 1

  # Comments - require space after #
  comments:
    min-spaces-from-content: 2

  # Truthy values - warn on ambiguous values
  truthy:
    allowed-values: ["true", "false", "yes", "no"]
    check-keys: false

# Ignore certain files/patterns
ignore: |
  node_modules/
  dist/
  build/
  .git/
  coverage/
  .cache/
  *.min.yml
  *.min.yaml
  pnpm-lock.yaml
  package-lock.yaml
  **/node_modules/**
  **/dist/**
  **/build/**
  **/.cache/**
