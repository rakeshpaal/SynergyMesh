apiVersion: v1
kind: ServiceAccount
metadata:
  name: super-agent
  namespace: machinenativeops
  labels:
    app: super-agent
    component: control-plane
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: super-agent-role
  labels:
    app: super-agent
rules:
  # Read permissions for observability
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets", "events", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list", "watch"]
  # Write permissions for coordination resources only
  - apiGroups: [""]
    resources: ["configmaps", "events"]
    verbs: ["create", "update", "patch"]
    resourceNames: ["incident-trace", "execution-plans", "agent-status"]
  # RBAC read permissions
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: super-agent-binding
  labels:
    app: super-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: super-agent-role
subjects:
  - kind: ServiceAccount
    name: super-agent
    namespace: machinenativeops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: super-agent
  namespace: machinenativeops
  labels:
    app: super-agent
    component: control-plane
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: super-agent
  template:
    metadata:
      labels:
        app: super-agent
        component: control-plane
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: super-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: super-agent
          image: machinenativeops/super-agent:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: AGENT_TYPE
              value: "super-agent"
            - name: LOG_LEVEL
              value: "INFO"
            - name: TRACE_EXPORTER
              value: "jaeger"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: temp
              mountPath: /tmp
            - name: logs
              mountPath: /var/log/super-agent
      volumes:
        - name: temp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - super-agent
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: super-agent
  namespace: machinenativeops
  labels:
    app: super-agent
    component: control-plane
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: super-agent
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: super-agent-headless
  namespace: machinenativeops
  labels:
    app: super-agent
spec:
  selector:
    app: super-agent
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  clusterIP: None
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: super-agent-pdb
  namespace: machinenativeops
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: super-agent
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: super-agent-hpa
  namespace: machinenativeops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: super-agent
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
