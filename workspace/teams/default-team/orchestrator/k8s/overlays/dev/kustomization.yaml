apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namespace: machinenativeops-dev

namePrefix: dev-

labels:
- pairs:
    environment: dev
  includeSelectors: true

# Override image tag for dev environment
images:
- name: machinenativeops/super-agent
  newTag: dev-latest

# Override replicas for dev (lower resource usage)
replicas:
- name: super-agent
  count: 1

# Dev-specific configuration
configMapGenerator:
- name: super-agent-env
  literals:
  - LOG_LEVEL=DEBUG
  - ENVIRONMENT=dev

# Mount the configMap in the deployment
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/envFrom
      value:
      - configMapRef:
          name: super-agent-env
  target:
    kind: Deployment
    name: super-agent
