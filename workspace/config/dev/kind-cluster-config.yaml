# Kind Cluster Configuration
# This file defines the cluster topology and resource allocation
# Customize this file to adjust cluster specifications

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# Cluster name (can be overridden by KIND_CLUSTER_NAME env var)
name: governance-test

# Networking configuration
networking:
  # WARNING: It is _strongly_ recommended that you keep this the default
  # (127.0.0.1) for security reasons. However it is possible to change this.
  apiServerAddress: "127.0.0.1"
  # By default the API server listens on a random open port.
  # You may choose a specific port but probably don't need to in most cases.
  # Using a random port makes it easier to spin up multiple clusters.
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

# Nodes configuration - can be customized
nodes:
  # Control plane node
  - role: control-plane
    image: kindest/node:v1.27.3@sha256:3966ac761ae0136263ffdb6cfd4db23ef8a83cba8a463690e98317add2c9ba72
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Port 80 for ingress controller
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # Port 443 for ingress controller
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    extraMounts:
      - hostPath: /var/run/docker.sock
        containerPath: /var/run/docker.sock
        readOnly: false

  # Worker node 1 - can add more workers as needed
  - role: worker
    image: kindest/node:v1.27.3@sha256:3966ac761ae0136263ffdb6cfd4db23ef8a83cba8a463690e98317add2c9ba72
    labels:
      tier: worker
      zone: zone-a

  # Worker node 2
  - role: worker
    image: kindest/node:v1.27.3@sha256:3966ac761ae0136263ffdb6cfd4db23ef8a83cba8a463690e98317add2c9ba72
    labels:
      tier: worker
      zone: zone-b

# Feature gates for enabling experimental features
featureGates:
  "CSIMigration": true
  "EphemeralContainers": true

# Runtime configuration
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://kind-registry:5000"]
