skeleton_structure:
  each_skeleton_includes:
    - overview.md: "骨架的目的、核心問題、非目標"
    - runtime-mapping.yaml: "運行時模組映射到實際代碼位置"
    - io-contract.yaml: "入出型別定義與 JSON Schema"
    - guardrails.md: "硬性邊界與禁止事項"
    - checklists.md: "AI 代理檢查清單"

usage_guidelines:
  ai_agents: |
    每個 AI 代理在進行設計決策時應：
    1. 查詢相應骨架的 overview.md 了解目的
    2. 檢查 guardrails.md 的硬性邊界
    3. 使用 io-contract.yaml 定義輸入/輸出型別
    4. 執行 checklists.md 中的所有項目
    5. 參考 runtime-mapping.yaml 了解實現位置

  humans: |
    每個人類工程師可以：
    1. 查閱骨架以理解系統設計規則
    2. 建立新的設計決策記錄（ADR）引用相應骨架
    3. 在代碼審查中驗證骨架合規性
    4. 提交骨架改進建議（通過 PR）

integration_points:
  - machinenativeops.yaml: 主系統配置入口
  - docs/: 用戶可讀文檔
  - config/: 系統配置文件
  - tests/: 自動化驗證

