name: 01-validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run workspace lint
        run: npm run lint --workspaces --if-present

      - name: Run docs lint
        run: npm run docs:lint

      - name: Setup Rust toolchain
        if: ${{ hashFiles('core/**') != '' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt,clippy

      - name: Rust formatting check
        if: ${{ hashFiles('core/**') != '' }}
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets -- -D warnings

      - name: Setup Go
        if: ${{ hashFiles('services/**') != '' }}
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Go formatting check
        if: ${{ hashFiles('services/**') != '' }}
        run: test -z "$(gofmt -l ./services)"

      - name: Validate manifest
        run: |
          python3 tools/bootstrap_from_manifest.py island.bootstrap.stage0.yaml --steps scaffold.directories materialize.templates
        shell: bash
