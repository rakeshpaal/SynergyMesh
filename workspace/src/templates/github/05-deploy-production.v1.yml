name: 05-deploy-production

on:
  workflow_dispatch:
    inputs:
      version:
        description: Release tag or commit to deploy
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://src/ai.io
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Install dependencies
        run: npm install

      - name: Production build
        run: npm run build --workspaces --if-present

      - name: Run smoke tests
        run: npm run test --workspaces --if-present

      - name: Deploy to production
        run: ./deploy.sh production
        env:
          ISLAND_ENV: production
          GITHUB_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN || secrets.GITHUB_TOKEN }}
