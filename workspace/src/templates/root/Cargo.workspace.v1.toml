[workspace]
resolver = "2"
members = [
  "core/runtime",
  "core/knowledge-base",
  "core/decision-engine",
  "core/workflow-orchestrator",
  "core/storage-engine",
  "core/network",
  "core/monitoring"
]

[workspace.package]
edition = "2021"
rust-version = "1.75"

[profile.dev]
debug = true
lto = false

[profile.release]
debug = false
lto = "thin"
codegen-units = 1
panic = "abort"

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
thiserror = "1"
tracing = "0.1"
anyhow = "1"
