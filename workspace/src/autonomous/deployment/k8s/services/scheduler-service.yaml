# Scheduler Service
# Phase: 2 (Q2 2026) - Pre-designed for distributed deployment
# Description: Exposes Scheduler deployment

apiVersion: v1
kind: Service
metadata:
  name: scheduler-service
  namespace: keystone-ai
  labels:
    app: scheduler
    component: backend
    tier: worker
spec:
  type: ClusterIP
  selector:
    app: scheduler
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
    - name: metrics
      protocol: TCP
      port: 9091
      targetPort: metrics
  sessionAffinity: None
