# Redis Service
# Phase: 2 (Q2 2026) - Pre-designed for distributed deployment
# Description: Exposes Redis StatefulSet

apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: keystone-ai
  labels:
    app: redis
    component: cache
    tier: data
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: redis
  sessionAffinity: None
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: keystone-ai
  labels:
    app: redis
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: redis
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: redis
