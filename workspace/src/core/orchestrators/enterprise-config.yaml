# Enterprise SynergyMesh Orchestrator 配置
# Phase 5: 企業級增強配置

## 全局配置
global:
  version: "1.0.0"
  environment: "production"
  log_level: "INFO"
  enable_audit: true
  enable_monitoring: true

## 多租戶配置
tenants:
  default:
    name: "Default Tenant"
    tier: "basic"
    features:
      - basic_execution
      - simple_monitoring
    quota:
      max_concurrent_tasks: 5
      max_memory_mb: 512
      max_cpu_percent: 50
      max_tasks_per_hour: 100
      rate_limit_per_second: 10

  enterprise_customer:
    name: "Enterprise Customer"
    tier: "enterprise"
    features:
      - basic_execution
      - simple_monitoring
      - advanced_retry
      - resource_management
      - audit_logs
      - sla_monitoring
      - multi_tenancy
      - high_availability
      - custom_policies
      - advanced_analytics
    quota:
      max_concurrent_tasks: 100
      max_memory_mb: 8192
      max_cpu_percent: 95
      max_tasks_per_hour: 100000
      rate_limit_per_second: 1000

## 重試政策
retry_policies:
  default:
    max_retries: 3
    initial_delay: 1.0
    max_delay: 60.0
    exponential_base: 2.0
  critical:
    max_retries: 5
    initial_delay: 0.5
    max_delay: 120.0
    exponential_base: 2.0
  best_effort:
    max_retries: 1
    initial_delay: 0.1
    max_delay: 10.0
    exponential_base: 2.0

## 依賴配置
dependencies:
  agent_base:
    - coordinator_agent
    - autopilot_agent
    - deployment_agent
  coordinator_agent:
    - base_agent
  island_base:
    - python_island
    - rust_island
    - go_island
    - typescript_island
    - java_island

## SLA 監控配置
sla_monitoring:
  enabled: true
  uptime_target: 99.9
  response_time_target_ms: 1000
  error_rate_target_percent: 0.1
  check_interval_seconds: 60

## 資源管理配置
resource_management:
  enabled: true
  memory_warning_threshold_percent: 80
  cpu_warning_threshold_percent: 85
  disk_warning_threshold_percent: 90

## 審計配置
audit:
  enabled: true
  retention_days: 90
  sensitive_actions:
    - create_tenant
    - delete_tenant
    - modify_quota
    - execute_system_task

## 安全配置
security:
  enable_tenant_isolation: true
  require_authentication: true
  encryption_enabled: true
  rate_limiting_enabled: true

## 監控和告警
monitoring:
  enabled: true
  metrics_collection_interval_seconds: 30
  alert_thresholds:
    high_error_rate: 5.0
    high_latency_ms: 5000
    high_memory_usage_percent: 85
    high_cpu_usage_percent: 90
