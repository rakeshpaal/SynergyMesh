kind: CanonicalNamespaceMapping
metadata:
  description: Map legacy namespaces to canonical naming (see canonical-naming-machine-spec.yaml)
  name: canonical-namespace-mapping
spec:
  namespaces:
  - canonical_name: dev-governance-policies
    labels:
      app.kubernetes.io/managed-by: axiom-naming-controller
      environment: dev
      tenant: platform
    old_name: governance-policies
    urn: urn:axiom:governance:policies:env:dev:v1
  - canonical_name: dev-governance-common
    labels:
      app.kubernetes.io/managed-by: axiom-naming-controller
      environment: dev
      tenant: platform
    old_name: governance-common
    urn: urn:axiom:governance:common:env:dev:v1
  - canonical_name: dev-core-contracts-l1-service
    labels:
      app.kubernetes.io/managed-by: axiom-naming-controller
      environment: dev
      tenant: core
    old_name: contracts-l1
    urn: urn:axiom:core:contracts-l1:env:dev:v1
  - canonical_name: dev-scheduler-service
    labels:
      app.kubernetes.io/managed-by: axiom-naming-controller
      environment: dev
      tenant: platform
    old_name: scheduler-service
    urn: urn:axiom:platform:scheduler:env:dev:v1
  - canonical_name: prod-unmanned-island-system
    labels:
      app.kubernetes.io/managed-by: axiom-naming-controller
      environment: prod
      tenant: platform
    old_name: unmanned-island-system
    urn: urn:axiom:unmanned-island:system:env:prod:v1
  - canonical_name: prod-axiom-system
    labels:
      app.kubernetes.io/managed-by: axiom-naming-controller
      environment: prod
      tenant: platform
    old_name: axiom-system
    urn: urn:axiom:axiom:system:env:prod:v1
  - canonical_name: prod-axiom-core
    labels:
      app.kubernetes.io/managed-by: axiom-naming-controller
      environment: prod
      tenant: platform
    old_name: axiom
    urn: urn:axiom:axiom:core:env:prod:v1
  - canonical_name: prod-src/ai
    labels:
      app.kubernetes.io/managed-by: axiom-naming-controller
      environment: prod
      tenant: platform
    old_name: src/ai
    urn: urn:axiom:island:ai:env:prod:v1
  - canonical_name: prod-uav
    labels:
      app.kubernetes.io/managed-by: axiom-naming-controller
      environment: prod
      tenant: robotics
    old_name: uav-production
    urn: urn:axiom:uav:core:env:prod:v1
  - canonical_name: prod-ad
    labels:
      app.kubernetes.io/managed-by: axiom-naming-controller
      environment: prod
      tenant: autonomous-vehicles
    old_name: ad-production
    urn: urn:axiom:ad:core:env:prod:v1
version: v1
