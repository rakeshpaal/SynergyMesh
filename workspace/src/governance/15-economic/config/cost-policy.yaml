name: Cost Management Governance Policy
description: Defines cost allocation, budgeting, and optimization standards
version: "1.0"

enforcement: strict

rules:
  # Cost Allocation
  cost_allocation:
    strategy: "per_team_per_service"
    chargeback_model: "actual_usage"
    allocation_frequency: "daily"
    allocation_accuracy: "95%"
    cost_tracking: required

  # Budgeting
  budgeting:
    budget_planning: "quarterly"
    budget_review: "monthly"
    budget_approval_required: true
    budget_variance_threshold: "10%"
    overage_alerts: required
    overage_escalation: "automatic"
    monthly_spend_limit: "configurable_per_team"

  # Resource Optimization
  optimization:
    unused_resource_detection: required
    detection_frequency: "weekly"
    recommendations_generation: required
    rightsizing_required: "within_30_days"
    reserved_vs_ondemand_analysis: required
    spot_instance_usage: encouraged

  # Reserved Capacity
  reserved_capacity:
    purchase_planning: "quarterly"
    utilization_tracking: required
    minimum_utilization: "80%"
    unused_reserved_alerts: required

  # Cost Anomaly Detection
  anomaly_detection:
    enabled: true
    detection_frequency: "daily"
    anomaly_threshold_percent: 20
    alert_on_spike: required
    investigation_required: true
    investigation_timeline: "within_24_hours"

  # Cost Tags & Metadata
  tagging:
    mandatory_tags:
      - "environment"
      - "application"
      - "team"
      - "cost_center"
      - "project"
    tag_validation: required
    untagged_resource_alerts: required
    tag_enforcement: "block_untagged"

  # Reporting
  reporting:
    daily_reports: required
    weekly_trend_analysis: required
    monthly_detailed_reports: required
    cost_breakdown:
      - "by_service"
      - "by_team"
      - "by_environment"
      - "by_tag"
    forecasting: "quarterly"

  # Cost Controls
  cost_controls:
    spending_controls: required
    approval_workflow: "threshold_based"
    approval_threshold: "$1000"
    monthly_budget_caps: required
    cost_optimization_targets: "annually"

dependencies:
  - "data-governance"
  - "architecture-governance"
  - "performance-reliability-governance"
  - "common"

compliance_metrics:
  - name: "Budget Compliance"
    threshold: 95
    frequency: "daily"

  - name: "Cost Allocation Accuracy"
    threshold: 95
    frequency: "weekly"

  - name: "Resource Utilization"
    threshold: 75
    frequency: "weekly"

  - name: "Anomaly Detection Rate"
    threshold: 100
    frequency: "daily"

  - name: "Tagging Compliance"
    threshold: 100
    frequency: "daily"

  - name: "Cost Optimization Recommendations Acted Upon"
    threshold: 80
    frequency: "monthly"
