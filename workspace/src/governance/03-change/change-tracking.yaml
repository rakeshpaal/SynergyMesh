---
# 變更追蹤 | Change Tracking
version: "1.0"
lastUpdated: "2025-12-10"
status: "active"

# 追蹤系統概述 | Tracking System Overview
tracking_system:
  purpose: "Comprehensive tracking of all changes from request to closure"
  coverage: "All change types across all systems and processes"
  real_time: true
  retention_period: "7 years"

# 變更狀態 | Change States
change_states:

  state_01_draft:
    name: "草稿 | Draft"
    description: "Change request being prepared"
    allowed_transitions: ["submitted", "cancelled"]
    responsible: "change_requestor"
    
  state_02_submitted:
    name: "已提交 | Submitted"
    description: "Change request formally submitted"
    allowed_transitions: ["under_review", "returned", "cancelled"]
    responsible: "change_manager"
    
  state_03_under_review:
    name: "審查中 | Under Review"
    description: "Change being assessed by relevant parties"
    allowed_transitions: ["pending_approval", "returned", "rejected"]
    responsible: "reviewers"
    
  state_04_pending_approval:
    name: "待批准 | Pending Approval"
    description: "Awaiting approval decision"
    allowed_transitions: ["approved", "conditionally_approved", "deferred", "rejected"]
    responsible: "approvers"
    
  state_05_approved:
    name: "已批准 | Approved"
    description: "Change approved for implementation"
    allowed_transitions: ["scheduled", "cancelled"]
    responsible: "change_requestor"
    
  state_06_scheduled:
    name: "已計劃 | Scheduled"
    description: "Change scheduled for implementation"
    allowed_transitions: ["in_progress", "rescheduled", "cancelled"]
    responsible: "implementation_team"
    
  state_07_in_progress:
    name: "實施中 | In Progress"
    description: "Change being implemented"
    allowed_transitions: ["completed", "rolled_back", "failed"]
    responsible: "implementation_team"
    
  state_08_completed:
    name: "已完成 | Completed"
    description: "Change successfully implemented"
    allowed_transitions: ["under_review_post", "closed"]
    responsible: "change_manager"
    
  state_09_rolled_back:
    name: "已回滾 | Rolled Back"
    description: "Change reversed due to issues"
    allowed_transitions: ["under_review", "closed"]
    responsible: "change_manager"
    
  state_10_closed:
    name: "已關閉 | Closed"
    description: "Change lifecycle complete"
    allowed_transitions: []
    responsible: "change_manager"
    
  state_11_rejected:
    name: "已拒絕 | Rejected"
    description: "Change request rejected"
    allowed_transitions: []
    responsible: "change_manager"
    
  state_12_cancelled:
    name: "已取消 | Cancelled"
    description: "Change request cancelled"
    allowed_transitions: []
    responsible: "change_requestor"

# 追蹤數據點 | Tracking Data Points
tracking_data:

  change_identity:
    - field: "change_id"
      required: true
      format: "CHG-YYYY-NNNNNN"
    - field: "change_title"
      required: true
    - field: "change_type"
      required: true
      values: ["standard", "normal", "major", "emergency"]
      
  timing:
    - field: "request_date"
      required: true
      auto_capture: true
    - field: "approval_date"
      required: false
      auto_capture: true
    - field: "scheduled_start"
      required: true
    - field: "scheduled_end"
      required: true
    - field: "actual_start"
      required: false
      auto_capture: true
    - field: "actual_end"
      required: false
      auto_capture: true
      
  ownership:
    - field: "requestor"
      required: true
    - field: "implementer"
      required: true
    - field: "approver"
      required: true
    - field: "affected_stakeholders"
      required: true
      
  impact_and_risk:
    - field: "risk_level"
      required: true
      values: ["low", "medium", "high", "critical"]
    - field: "impact_level"
      required: true
      values: ["minimal", "low", "medium", "high", "critical"]
    - field: "affected_systems"
      required: true
    - field: "affected_services"
      required: true
    - field: "user_impact"
      required: true
      
  technical:
    - field: "implementation_method"
      required: true
    - field: "rollback_plan"
      required: true
    - field: "testing_plan"
      required: true
    - field: "dependencies"
      required: false
      
  outcomes:
    - field: "success_status"
      required: false
      values: ["successful", "partially_successful", "failed"]
    - field: "issues_encountered"
      required: false
    - field: "lessons_learned"
      required: false

# 追蹤指標 | Tracking Metrics
tracking_metrics:

  velocity_metrics:
    - metric: "變更吞吐量 | Change Throughput"
      calculation: "Number of changes completed per period"
      target: "Meet business demand"
      
    - metric: "平均週期時間 | Average Cycle Time"
      calculation: "Average time from request to closure"
      target:
        standard: "< 3 days"
        normal: "< 10 days"
        major: "< 45 days"
        
    - metric: "平均批准時間 | Average Approval Time"
      calculation: "Average time from submission to approval"
      target:
        standard: "< 1 day"
        normal: "< 5 days"
        major: "< 14 days"

  quality_metrics:
    - metric: "成功率 | Success Rate"
      calculation: "(Successful changes / Total changes) × 100%"
      target: "> 95%"
      
    - metric: "回滾率 | Rollback Rate"
      calculation: "(Rolled back changes / Total changes) × 100%"
      target: "< 3%"
      
    - metric: "重新提交率 | Resubmission Rate"
      calculation: "(Resubmitted changes / Total changes) × 100%"
      target: "< 10%"

  compliance_metrics:
    - metric: "未授權變更率 | Unauthorized Change Rate"
      calculation: "(Unauthorized changes / Total changes) × 100%"
      target: "0%"
      
    - metric: "文檔完整性 | Documentation Completeness"
      calculation: "(Complete records / Total records) × 100%"
      target: "> 98%"
      
    - metric: "SLA 合規率 | SLA Compliance Rate"
      calculation: "(Changes within SLA / Total changes) × 100%"
      target: "> 90%"

  business_impact_metrics:
    - metric: "導致事件的變更 | Changes Causing Incidents"
      calculation: "Number of changes that caused incidents"
      target: "< 2%"
      
    - metric: "業務中斷時間 | Business Disruption Time"
      calculation: "Total downtime caused by changes"
      target: "< 4 hours per month"

# 變更日曆 | Change Calendar
change_calendar:

  purpose: "Provide visibility into planned changes"
  
  calendar_views:
    - view: "每日視圖 | Daily View"
      shows: "All changes scheduled for each day"
      
    - view: "每週視圖 | Weekly View"
      shows: "Changes across the week"
      
    - view: "每月視圖 | Monthly View"
      shows: "Monthly change overview"
      
    - view: "系統視圖 | System View"
      shows: "Changes by affected system"
      
    - view: "團隊視圖 | Team View"
      shows: "Changes by responsible team"
      
  calendar_information:
    - "Change ID and title"
    - "Change type and risk level"
    - "Scheduled time window"
    - "Affected systems/services"
    - "Expected impact"
    - "Responsible team"
    - "Status"
    
  access:
    public: "Read-only access for all stakeholders"
    edit: "Change manager and authorized personnel only"
    
  integration:
    - "Outlook/Google Calendar sync"
    - "ITSM system integration"
    - "Notification system"

# 變更報告 | Change Reporting
change_reporting:

  daily_report:
    name: "每日變更狀態報告"
    frequency: "Daily at 9:00 AM"
    content:
      - "Changes completed yesterday"
      - "Changes in progress today"
      - "Changes scheduled for next 7 days"
      - "Overdue changes"
      - "Emergency changes"
    recipients:
      - "change_manager"
      - "technical_leads"
      - "operations_team"
      
  weekly_report:
    name: "每週變更統計報告"
    frequency: "Monday morning"
    content:
      - "Weekly change statistics"
      - "Success/failure analysis"
      - "SLA compliance"
      - "Trend analysis"
      - "Upcoming major changes"
    recipients:
      - "governance_manager"
      - "change_advisory_board"
      - "management_team"
      
  monthly_report:
    name: "月度變更治理報告"
    frequency: "First week of month"
    content:
      - "Monthly metrics summary"
      - "Change patterns and trends"
      - "Risk analysis"
      - "Compliance status"
      - "Improvement initiatives"
      - "Lessons learned"
    recipients:
      - "governance_board"
      - "executive_team"
      - "stakeholders"
      
  ad_hoc_reports:
    triggers:
      - "Major change completion"
      - "Emergency change execution"
      - "Significant incidents"
      - "Management request"
    timing: "As required"

# 變更儀表板 | Change Dashboard
change_dashboard:

  real_time_dashboard:
    widgets:
      - widget: "變更狀態概覽 | Change Status Overview"
        type: "pie_chart"
        shows: "Distribution of changes by status"
        
      - widget: "變更趨勢 | Change Trends"
        type: "line_chart"
        shows: "Change volume over time"
        
      - widget: "成功率 | Success Rate"
        type: "gauge"
        shows: "Current success rate vs target"
        
      - widget: "風險分布 | Risk Distribution"
        type: "bar_chart"
        shows: "Changes by risk level"
        
      - widget: "即將到來的變更 | Upcoming Changes"
        type: "list"
        shows: "Next 10 scheduled changes"
        
      - widget: "SLA 績效 | SLA Performance"
        type: "progress_bar"
        shows: "SLA compliance by change type"
        
      - widget: "熱點系統 | Hotspot Systems"
        type: "heatmap"
        shows: "Systems with most changes"
        
      - widget: "警報 | Alerts"
        type: "notification_panel"
        shows: "Critical alerts and notifications"
        
  access_levels:
    executive:
      - "High-level metrics"
      - "Trend analysis"
      - "Strategic insights"
      
    management:
      - "Detailed metrics"
      - "Team performance"
      - "Resource utilization"
      
    operational:
      - "Real-time status"
      - "Detailed change information"
      - "Implementation details"
      
  refresh_rate: "Every 5 minutes"

# 審計追蹤 | Audit Trail
audit_trail:

  captured_events:
    - "Change creation"
    - "Status transitions"
    - "Approval actions"
    - "Document attachments"
    - "Comments and notes"
    - "Field modifications"
    - "Notifications sent"
    
  audit_information:
    - "Event timestamp"
    - "User ID"
    - "Action performed"
    - "Before/after values"
    - "IP address"
    - "System information"
    
  retention: "7 years"
  
  access:
    view: "Auditors, governance office"
    export: "Authorized personnel only"
    
  compliance:
    - "SOX compliance"
    - "ISO 27001"
    - "Internal audit requirements"

# 追蹤系統集成 | Tracking System Integration
system_integration:

  itsm_integration:
    system: "ServiceNow / JIRA Service Management"
    sync: "Bi-directional"
    frequency: "Real-time"
    data_exchanged:
      - "Change requests"
      - "Status updates"
      - "Approvals"
      - "Implementation results"
      
  cmdb_integration:
    system: "Configuration Management Database"
    purpose: "Link changes to affected CIs"
    update: "Automatic on change closure"
    
  monitoring_integration:
    system: "System monitoring tools"
    purpose: "Track system health during changes"
    alerts: "Real-time to change implementers"
    
  collaboration_integration:
    systems:
      - system: "Slack"
        purpose: "Real-time notifications"
      - system: "Microsoft Teams"
        purpose: "Team collaboration"
      - system: "Email"
        purpose: "Formal notifications"

# 數據質量 | Data Quality
data_quality:

  validation_rules:
    - "Required fields must be completed"
    - "Date fields must be logical (start < end)"
    - "Risk level must match impact assessment"
    - "Approver must have appropriate authority"
    
  quality_metrics:
    - metric: "記錄完整性 | Record Completeness"
      target: "> 98%"
    - metric: "數據準確性 | Data Accuracy"
      target: "> 95%"
    - metric: "及時性 | Timeliness"
      target: "< 24 hours update lag"
      
  quality_assurance:
    - "Automated validation on entry"
    - "Weekly data quality checks"
    - "Monthly data cleansing"
    - "Quarterly data audit"

# 持續改進 | Continuous Improvement
continuous_improvement:

  tracking_process_review:
    frequency: "Quarterly"
    focus:
      - "Data collection efficiency"
      - "Metric relevance"
      - "Dashboard effectiveness"
      - "Report usefulness"
      
  automation_opportunities:
    - "Auto-capture more data points"
    - "Predictive analytics"
    - "Intelligent alerts"
    - "Automated reporting"
    
  stakeholder_feedback:
    method: "Survey and interviews"
    frequency: "Semi-annual"
    improvements_based_on: "User needs and pain points"
