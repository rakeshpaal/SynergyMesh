---
# 決策審查標準 | Decision Review Criteria
version: "1.0"
lastUpdated: "2025-12-10"
status: "active"

# 審查標準概述 | Review Criteria Overview
overview:
  purpose: "Define comprehensive criteria for reviewing and evaluating governance decisions"
  scope: "All decision types across all governance levels"
  application: "Pre-approval review, post-implementation review, and periodic audits"

# 通用審查標準 | General Review Criteria
general_criteria:

  completeness:
    criterion_id: "RC-GEN-001"
    name: "完整性"
    english_name: "Completeness"
    description: "Decision record contains all required information"
    weight: 15
    evaluation_points:
      - point: "所有必填字段已完成 | All required fields completed"
        score_if_yes: 5
        score_if_no: 0
      - point: "替代方案已考慮 | Alternatives considered"
        score_if_yes: 5
        score_if_no: 0
      - point: "利益相關方已識別 | Stakeholders identified"
        score_if_yes: 5
        score_if_no: 0
    pass_threshold: 80

  accuracy:
    criterion_id: "RC-GEN-002"
    name: "準確性"
    english_name: "Accuracy"
    description: "Information in decision record is accurate and verifiable"
    weight: 15
    evaluation_points:
      - point: "數據來源可驗證 | Data sources verifiable"
        score_if_yes: 5
        score_if_no: 0
      - point: "假設合理且文檔化 | Assumptions reasonable and documented"
        score_if_yes: 5
        score_if_no: 0
      - point: "計算和分析正確 | Calculations and analysis correct"
        score_if_yes: 5
        score_if_no: 0
    pass_threshold: 80

  consistency:
    criterion_id: "RC-GEN-003"
    name: "一致性"
    english_name: "Consistency"
    description: "Decision aligns with organizational policies and previous decisions"
    weight: 10
    evaluation_points:
      - point: "符合組織政策 | Aligns with organizational policies"
        score_if_yes: 4
        score_if_no: 0
      - point: "與戰略目標一致 | Consistent with strategic objectives"
        score_if_yes: 3
        score_if_no: 0
      - point: "不與現有決策衝突 | No conflicts with existing decisions"
        score_if_yes: 3
        score_if_no: 0
    pass_threshold: 70

  transparency:
    criterion_id: "RC-GEN-004"
    name: "透明性"
    english_name: "Transparency"
    description: "Decision process and rationale are clear and traceable"
    weight: 10
    evaluation_points:
      - point: "決策過程清晰記錄 | Decision process clearly documented"
        score_if_yes: 4
        score_if_no: 0
      - point: "理由明確說明 | Rationale clearly explained"
        score_if_yes: 3
        score_if_no: 0
      - point: "審計追蹤完整 | Audit trail complete"
        score_if_yes: 3
        score_if_no: 0
    pass_threshold: 80

# 風險評估標準 | Risk Assessment Criteria
risk_criteria:

  risk_identification:
    criterion_id: "RC-RISK-001"
    name: "風險識別"
    english_name: "Risk Identification"
    description: "All relevant risks have been identified and documented"
    weight: 15
    evaluation_points:
      - point: "技術風險已識別 | Technical risks identified"
        score_if_yes: 3
        score_if_no: 0
      - point: "業務風險已識別 | Business risks identified"
        score_if_yes: 3
        score_if_no: 0
      - point: "合規風險已識別 | Compliance risks identified"
        score_if_yes: 3
        score_if_no: 0
      - point: "安全風險已識別 | Security risks identified"
        score_if_yes: 3
        score_if_no: 0
      - point: "運營風險已識別 | Operational risks identified"
        score_if_yes: 3
        score_if_no: 0
    pass_threshold: 75

  risk_assessment:
    criterion_id: "RC-RISK-002"
    name: "風險評估"
    english_name: "Risk Assessment"
    description: "Risks are properly assessed for likelihood and impact"
    weight: 10
    evaluation_points:
      - point: "風險可能性已評估 | Risk likelihood assessed"
        score_if_yes: 3
        score_if_no: 0
      - point: "風險影響已評估 | Risk impact assessed"
        score_if_yes: 3
        score_if_no: 0
      - point: "風險優先級已確定 | Risk priority determined"
        score_if_yes: 4
        score_if_no: 0
    pass_threshold: 80

  risk_mitigation:
    criterion_id: "RC-RISK-003"
    name: "風險緩解"
    english_name: "Risk Mitigation"
    description: "Appropriate mitigation strategies are defined"
    weight: 10
    evaluation_points:
      - point: "緩解策略已定義 | Mitigation strategies defined"
        score_if_yes: 4
        score_if_no: 0
      - point: "應急計劃已制定 | Contingency plans developed"
        score_if_yes: 3
        score_if_no: 0
      - point: "殘餘風險可接受 | Residual risk acceptable"
        score_if_yes: 3
        score_if_no: 0
    pass_threshold: 70

# 合規性標準 | Compliance Criteria
compliance_criteria:

  regulatory_compliance:
    criterion_id: "RC-COMP-001"
    name: "監管合規"
    english_name: "Regulatory Compliance"
    description: "Decision complies with all applicable regulations"
    weight: 15
    evaluation_points:
      - point: "適用法規已識別 | Applicable regulations identified"
        score_if_yes: 5
        score_if_no: 0
      - point: "合規性已驗證 | Compliance verified"
        score_if_yes: 5
        score_if_no: 0
      - point: "合規證據已記錄 | Compliance evidence documented"
        score_if_yes: 5
        score_if_no: 0
    pass_threshold: 90
    mandatory: true

  policy_compliance:
    criterion_id: "RC-COMP-002"
    name: "政策合規"
    english_name: "Policy Compliance"
    description: "Decision complies with organizational policies"
    weight: 10
    evaluation_points:
      - point: "適用政策已識別 | Applicable policies identified"
        score_if_yes: 4
        score_if_no: 0
      - point: "政策要求已滿足 | Policy requirements met"
        score_if_yes: 3
        score_if_no: 0
      - point: "例外已批准（如有）| Exceptions approved (if any)"
        score_if_yes: 3
        score_if_no: 0
    pass_threshold: 85
    mandatory: true

# 實施可行性標準 | Implementation Feasibility Criteria
feasibility_criteria:

  technical_feasibility:
    criterion_id: "RC-FEAS-001"
    name: "技術可行性"
    english_name: "Technical Feasibility"
    description: "Decision is technically feasible with available resources"
    weight: 10
    evaluation_points:
      - point: "技術能力足夠 | Technical capabilities sufficient"
        score_if_yes: 4
        score_if_no: 0
      - point: "技術依賴可管理 | Technical dependencies manageable"
        score_if_yes: 3
        score_if_no: 0
      - point: "技術風險可接受 | Technical risks acceptable"
        score_if_yes: 3
        score_if_no: 0
    pass_threshold: 70

  resource_feasibility:
    criterion_id: "RC-FEAS-002"
    name: "資源可行性"
    english_name: "Resource Feasibility"
    description: "Adequate resources are available or planned"
    weight: 10
    evaluation_points:
      - point: "預算已分配 | Budget allocated"
        score_if_yes: 4
        score_if_no: 0
      - point: "人力資源可用 | Human resources available"
        score_if_yes: 3
        score_if_no: 0
      - point: "時間線現實 | Timeline realistic"
        score_if_yes: 3
        score_if_no: 0
    pass_threshold: 75

  operational_feasibility:
    criterion_id: "RC-FEAS-003"
    name: "運營可行性"
    english_name: "Operational Feasibility"
    description: "Decision can be operationalized effectively"
    weight: 5
    evaluation_points:
      - point: "運營流程已定義 | Operational processes defined"
        score_if_yes: 2
        score_if_no: 0
      - point: "培訓計劃已制定 | Training plan developed"
        score_if_yes: 2
        score_if_no: 0
      - point: "支持機制就位 | Support mechanisms in place"
        score_if_yes: 1
        score_if_no: 0
    pass_threshold: 60

# 業務價值標準 | Business Value Criteria
business_value_criteria:

  strategic_alignment:
    criterion_id: "RC-BV-001"
    name: "戰略對齊"
    english_name: "Strategic Alignment"
    description: "Decision aligns with strategic objectives"
    weight: 15
    evaluation_points:
      - point: "支持戰略目標 | Supports strategic objectives"
        score_if_yes: 5
        score_if_no: 0
      - point: "符合戰略優先級 | Aligns with strategic priorities"
        score_if_yes: 5
        score_if_no: 0
      - point: "貢獻長期願景 | Contributes to long-term vision"
        score_if_yes: 5
        score_if_no: 0
    pass_threshold: 80

  cost_benefit:
    criterion_id: "RC-BV-002"
    name: "成本效益"
    english_name: "Cost-Benefit"
    description: "Benefits justify the costs"
    weight: 10
    evaluation_points:
      - point: "成本估算準確 | Cost estimates accurate"
        score_if_yes: 3
        score_if_no: 0
      - point: "收益可量化 | Benefits quantifiable"
        score_if_yes: 3
        score_if_no: 0
      - point: "ROI 積極 | ROI positive"
        score_if_yes: 4
        score_if_no: 0
    pass_threshold: 70

  stakeholder_value:
    criterion_id: "RC-BV-003"
    name: "利益相關方價值"
    english_name: "Stakeholder Value"
    description: "Decision creates value for stakeholders"
    weight: 5
    evaluation_points:
      - point: "利益相關方需求已滿足 | Stakeholder needs met"
        score_if_yes: 2
        score_if_no: 0
      - point: "利益相關方支持 | Stakeholder support obtained"
        score_if_yes: 2
        score_if_no: 0
      - point: "負面影響最小化 | Negative impacts minimized"
        score_if_yes: 1
        score_if_no: 0
    pass_threshold: 60

# 審查流程 | Review Process
review_process:

  pre_approval_review:
    name: "批准前審查"
    timing: "Before decision approval"
    reviewer_roles:
      - "governance_analyst"
      - "risk_manager"
      - "compliance_officer"
    criteria_applied: "all"
    pass_score: 75
    mandatory_criteria:
      - "RC-COMP-001"  # Regulatory compliance
      - "RC-COMP-002"  # Policy compliance
    actions:
      pass: "Forward to approver"
      fail: "Return to decision owner for revision"

  post_implementation_review:
    name: "實施後審查"
    timing: "After implementation completion"
    reviewer_roles:
      - "governance_analyst"
      - "process_owner"
    criteria_applied:
      - "general_criteria"
      - "business_value_criteria"
    focus: "Verify actual outcomes vs expected"
    actions:
      - "Document lessons learned"
      - "Update knowledge base"
      - "Recommend improvements"

  periodic_audit:
    name: "定期審計"
    timing: "Quarterly or as scheduled"
    reviewer_roles:
      - "internal_auditor"
      - "audit_committee"
    criteria_applied: "all"
    sample_size: "10% of decisions or minimum 20"
    actions:
      - "Generate audit report"
      - "Identify systemic issues"
      - "Recommend process improvements"

# 評分系統 | Scoring System
scoring_system:

  calculation:
    method: "weighted_average"
    formula: "Total Score = Σ(Criterion Score × Weight) / Σ(Weights)"
    scale: "0-100"

  rating_levels:
    excellent:
      score_range: "90-100"
      description: "優秀 | Excellent"
      action: "批准且無條件 | Approve without conditions"
    
    good:
      score_range: "80-89"
      description: "良好 | Good"
      action: "批准且有輕微建議 | Approve with minor recommendations"
    
    satisfactory:
      score_range: "70-79"
      description: "滿意 | Satisfactory"
      action: "批准但需改進 | Approve but improvement needed"
    
    needs_improvement:
      score_range: "60-69"
      description: "需要改進 | Needs Improvement"
      action: "有條件批准 | Conditional approval"
    
    unsatisfactory:
      score_range: "0-59"
      description: "不滿意 | Unsatisfactory"
      action: "拒絕或重大修訂 | Reject or major revision required"

  mandatory_pass:
    rule: "All mandatory criteria must pass regardless of overall score"
    mandatory_criteria:
      - "RC-COMP-001"  # Regulatory compliance
      - "RC-COMP-002"  # Policy compliance

# 審查文檔 | Review Documentation
review_documentation:

  review_report_template:
    sections:
      - "決策摘要 | Decision summary"
      - "審查員信息 | Reviewer information"
      - "評分明細 | Detailed scoring"
      - "優勢 | Strengths"
      - "弱點 | Weaknesses"
      - "建議 | Recommendations"
      - "整體評級 | Overall rating"
      - "批准建議 | Approval recommendation"
    
  retention:
    duration: "7 years"
    location: "governance/decisions/reviews/"
    format: "PDF + YAML"

# 持續改進 | Continuous Improvement
continuous_improvement:

  criteria_review:
    frequency: "annual"
    process:
      - "收集反饋 | Collect feedback"
      - "分析審查數據 | Analyze review data"
      - "識別改進機會 | Identify improvement opportunities"
      - "更新標準 | Update criteria"
      - "培訓審查員 | Train reviewers"
    
  calibration_sessions:
    frequency: "quarterly"
    purpose: "確保審查員之間的一致性 | Ensure consistency across reviewers"
    activities:
      - "審查樣本決策 | Review sample decisions"
      - "比較評分 | Compare ratings"
      - "討論差異 | Discuss discrepancies"
      - "對齊理解 | Align understanding"
