<!DOCTYPE html>
<html>
<head>
    <title>Governance Report - {{REPORT_TYPE}}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .metric { margin: 20px 0; padding: 15px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>{{REPORT_TITLE}}</h1>
    <p>Generated: {{DATE}}</p>
    
    <div class="metric">
        <h2>Summary</h2>
        <p>{{SUMMARY}}</p>
    </div>
    
    <div class="metric">
        <h2>Key Findings</h2>
        <ul>
            {{FINDINGS}}
        </ul>
    </div>
</body>
</html>
