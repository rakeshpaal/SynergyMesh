# OPA Gatekeeper Configuration
# Global configuration for GaC policy enforcement
# Phase 3 - OPA Gatekeeper Integration

apiVersion: config.gatekeeper.sh/v1alpha1
kind: Config
metadata:
  name: gac-config
  namespace: gatekeeper-system
  annotations:
    gac-phase: "3-enforcement"
spec:
  sync:
    syncOnly:
      - group: "governance.kai"
        version: "v1"
        kind: "VisionStatement"
      - group: "governance.kai"
        version: "v1"
        kind: "StrategicObjective"
      - group: "governance.kai"
        version: "v1"
        kind: "GovernanceCharter"
      - group: "governance.kai"
        version: "v1"
        kind: "AlignmentFramework"
      - group: "governance.kai"
        version: "v1"
        kind: "RiskRegister"
      - group: "governance.kai"
        version: "v1"
        kind: "ImplementationRoadmap"
      - group: "governance.kai"
        version: "v1"
        kind: "CommunicationPlan"
      - group: "governance.kai"
        version: "v1"
        kind: "MetricsDashboard"
      - group: "governance.kai"
        version: "v1"
        kind: "ChangeProtocol"
  validation:
    traces:
      - user: "system:serviceaccount:gatekeeper-system:gatekeeper-admin"
