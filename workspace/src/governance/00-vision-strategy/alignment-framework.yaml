# ============================================================================
# Framework Purpose | 框架目的
# ============================================================================
purpose:
  statement: |
    本框架確保戰略目標與治理活動的對齊，
    使每個治理決策都能支撐組織的願景與戰略目標。
  
  statement_en: |
    This framework ensures alignment between strategic objectives and
    governance activities, making every governance decision support
    organizational vision and strategic goals.
  
  key_principles:
    - "戰略引領治理 (Strategy Leads Governance)"
    - "治理支持戰略 (Governance Supports Strategy)"
    - "持續對齊驗證 (Continuous Alignment Verification)"
    - "透明可追溯 (Transparent & Traceable)"

