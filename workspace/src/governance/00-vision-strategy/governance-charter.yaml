# ============================================================================
# Decision-Making Framework | 決策框架
# ============================================================================
decision_framework:
  principles:
    - principle: "Global Optimization First"
      description: "優先考慮全局最優，而非局部優化"
      rationale: "避免技術債務積累，保持系統長期健康"
      examples:
        - "選擇統一技術棧，而非各團隊自選"
        - "建立 23 維度治理，而非臨時解決"
    
    - principle: "Data-Driven Decisions"
      description: "基於數據與指標做決策"
      rationale: "減少主觀偏見，提高決策質量"
      required_data:
        - "Performance metrics"
        - "Cost analysis"
        - "User feedback"
        - "Technical feasibility"
    
    - principle: "Reversible vs Irreversible"
      description: "區分可逆與不可逆決策"
      rationale: "可逆決策快速執行，不可逆決策充分論證"
      classification:
        reversible:
          - "UI 設計調整"
          - "配置參數調整"
          - "功能開關切換"
        irreversible:
          - "數據庫 schema 變更"
          - "核心架構調整"
          - "語言技術棧選擇"
    
    - principle: "Bias for Action"
      description: "在不確定性中行動，而非無限等待"
      rationale: "符合現代 AI 標準，快速迭代勝過完美計劃"
      guidelines:
        - "70% 信息即可行動（可逆決策）"
        - "90% 信息再行動（不可逆決策）"
        - "設定時間限制，避免分析癱瘓"
  
  decision_levels:
    - level: "L0"
      name: "Fully Automated"
      description: "AI 完全自動化決策"
      examples:
        - "代碼格式化"
        - "依賴版本更新（patch）"
        - "常規測試執行"
      approval_required: false
      veto_allowed: true
      veto_within: "24 hours"
    
    - level: "L1"
      name: "Individual Contributor"
      description: "個人貢獻者決策"
      examples:
        - "Bug 修復"
        - "小功能實現"
        - "文檔更新"
      approval_required: false
      review_required: true
      review_type: "Peer Review"
    
    - level: "L2"
      name: "Team Lead"
      description: "團隊負責人決策"
      examples:
        - "功能設計"
        - "技術方案選擇"
        - "團隊流程優化"
      approval_required: true
      approver: "Team Lead"
      review_type: "Technical Review"
    
    - level: "L3"
      name: "Architecture Review Board"
      description: "架構審查委員會決策"
      examples:
        - "架構變更"
        - "新技術引入"
        - "跨團隊依賴"
      approval_required: true
      approver: "ARB (Quorum: 60%)"
      review_type: "Architecture Review"
    
    - level: "L4"
      name: "Executive Team"
      description: "執行團隊決策"
      examples:
        - "戰略方向調整"
        - "重大投資決策"
        - "組織架構變更"
      approval_required: true
      approver: "Executive Team (Quorum: 75%)"
      review_type: "Executive Review"

# ============================================================================
# Process & Workflows | 流程與工作流
# ============================================================================
processes:
  # Architecture Decision Record (ADR)
  adr_process:
    name: "Architecture Decision Record"
    purpose: "記錄所有重要架構決策"
    steps:
      - step: "1. Proposal"
        action: "提出 ADR 草案"
        owner: "Proposer"
        artifacts: "ADR-XXXX-title.md"
      
      - step: "2. Review"
        action: "ARB 審查"
        owner: "Architecture Board"
        duration: "1-2 weeks"
      
      - step: "3. Decision"
        action: "批准/拒絕/修改"
        owner: "ARB (Quorum vote)"
        outcome: "Status: Approved/Rejected/Superseded"
      
      - step: "4. Implementation"
        action: "執行決策"
        owner: "Implementation Team"
        tracking: "GitHub Projects"
      
      - step: "5. Retrospective"
        action: "回顧與學習"
        owner: "ARB"
        frequency: "Quarterly"
    
    template_location: "governance/templates/adr-template.md"
    repository: "governance/02-decision/adrs/"
  
  # Technology Evaluation Process
  tech_evaluation:
    name: "Technology Evaluation & Adoption"
    purpose: "評估與引入新技術"
    phases:
      - phase: "Discovery"
        duration: "1 week"
        activities:
          - "技術調研"
          - "競品分析"
          - "社區活躍度評估"
      
      - phase: "Proof of Concept"
        duration: "2-4 weeks"
        activities:
          - "小規模 POC"
          - "性能測試"
          - "安全評估"
      
      - phase: "Pilot"
        duration: "4-8 weeks"
        activities:
          - "生產環境試點"
          - "監控與觀測"
          - "問題記錄"
      
      - phase: "Adoption"
        duration: "Ongoing"
        activities:
          - "團隊培訓"
          - "文檔完善"
          - "最佳實踐總結"
    
    exit_criteria:
      - "Performance meets requirements"
      - "Security audit passed"
      - "Team capability ready"
      - "Documentation complete"
  
  # Refactor & Technical Debt Management
  refactor_process:
    name: "Refactor Playbook System"
    purpose: "系統化管理技術債務與重構"
    framework: "docs/refactor_playbooks/"
    phases:
      - "01_deconstruction: 解構舊系統"
      - "02_integration: 整合新架構"
      - "03_refactor: 執行重構"
    
    prioritization:
      p0_critical:
        - "安全漏洞"
        - "生產故障"
        - "架構違規"
      p1_high:
        - "性能瓶頸"
        - "可維護性問題"
        - "技術債務"
      p2_medium:
        - "代碼優化"
        - "文檔改進"
      p3_low:
        - "Nice-to-have 改進"
    
    allocation:
      sprint_capacity: "20%"
      rationale: "平衡新功能開發與技術債務清理"

