# ============================================================================
# Charter Purpose | 憲章目的
# ============================================================================
purpose:
  statement: |
    本憲章定義 SynergyMesh 治理框架的權威、職責、流程與決策機制，
    確保所有治理活動符合組織願景、使命與戰略目標。
  
  statement_en: |
    This charter defines the authority, responsibilities, processes, and
    decision-making mechanisms of the SynergyMesh governance framework,
    ensuring all governance activities align with organizational vision,
    mission, and strategic objectives.
  
  scope:
    - "23 維度治理矩陣的建立與維護"
    - "架構決策與審查流程"
    - "技術標準與最佳實踐"
    - "合規性與風險管理"
    - "知識管理與文檔化"

# ============================================================================
# Governance Structure | 治理結構
# ============================================================================
governance_structure:
  # Executive Governance Team | 執行治理團隊
  executive_team:
    name: "Executive Governance Team"
    purpose: "制定戰略方向，批准重大架構決策"
    composition:
      - role: "CEO"
        responsibilities:
          - "最終決策權威"
          - "戰略方向制定"
          - "資源分配決策"
      
      - role: "CTO"
        responsibilities:
          - "技術戰略制定"
          - "架構方向把關"
          - "技術標準批准"
      
      - role: "VP Engineering"
        responsibilities:
          - "工程實踐標準"
          - "團隊能力建設"
          - "交付質量保證"
      
      - role: "VP Product"
        responsibilities:
          - "產品方向定義"
          - "用戶需求優先級"
          - "功能路線圖"
      
      - role: "VP Architecture"
        responsibilities:
          - "架構治理執行"
          - "23維度矩陣維護"
          - "全局優化決策"
    
    meeting_frequency: "Monthly"
    decision_authority: "Strategic & High-Impact"
    quorum: "75% (3 of 4 members)"
  
  # Architecture Review Board | 架構審查委員會
  architecture_board:
    name: "Architecture Review Board (ARB)"
    purpose: "審查所有重大架構決策，確保全局優化"
    composition:
      - "VP Architecture (Chair)"
      - "Principal Architect"
      - "Lead Platform Engineer"
      - "Lead Security Engineer"
      - "Domain Architects (按需邀請)"
    
    meeting_frequency: "Weekly"
    decision_authority: "Architectural & Technical"
    quorum: "60% (3 of 5 core members)"
    
    review_criteria:
      - criteria: "Global Optimization First"
        description: "決策基於全局視野，而非局部最優"
        weight: "Critical"
      
      - criteria: "23-Dimension Compliance"
        description: "符合23維度治理矩陣要求"
        weight: "High"
      
      - criteria: "Security by Default"
        description: "默認安全，零信任架構"
        weight: "High"
      
      - criteria: "Developer Experience"
        description: "提升開發者體驗，降低認知負擔"
        weight: "Medium"
      
      - criteria: "Cost Efficiency"
        description: "成本效益分析，ROI 合理"
        weight: "Medium"
  
  # Technical Working Groups | 技術工作組
  working_groups:
    - name: "AI & Automation WG"
      purpose: "AI 與自動化技術研究與實施"
      lead: "AI Team Lead"
      members:
        - "Island AI Engineers"
        - "ML Engineers"
        - "Automation Engineers"
      deliverables:
        - "AI 技術評估報告"
        - "自動化最佳實踐"
        - "Agent 架構設計"
    
    - name: "Security & Compliance WG"
      purpose: "安全與合規標準制定"
      lead: "Lead Security Engineer"
      members:
        - "Security Engineers"
        - "Compliance Specialists"
        - "Legal Team"
      deliverables:
        - "安全標準文檔"
        - "合規檢查清單"
        - "審計報告"
    
    - name: "Developer Experience WG"
      purpose: "改善開發者工具與流程"
      lead: "Developer Advocate"
      members:
        - "Frontend Developers"
        - "Backend Developers"
        - "DevOps Engineers"
      deliverables:
        - "開發者工具路線圖"
        - "文檔改進計劃"
        - "最佳實踐指南"
    
    - name: "Platform Engineering WG"
      purpose: "平台基礎設施優化"
      lead: "Lead Platform Engineer"
      members:
