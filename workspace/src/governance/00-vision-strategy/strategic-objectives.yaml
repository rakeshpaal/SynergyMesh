risks:
  - risk_id: "RISK-01"
    title: "技術債務積累"
    probability: "Medium"
    impact: "High"
    mitigation:
      - "每季度技術債務審查"
      - "Refactor Playbook System"
      - "Global Optimization First 原則"
    owner: "VP Engineering"
  
  - risk_id: "RISK-02"
    title: "AI 幻覺問題"
    probability: "Low"
    impact: "High"
    mitigation:
      - "Hallucination Detector 實施"
      - "多層驗證機制"
      - "人工審查關鍵決策"
    owner: "AI Team Lead"
  
  - risk_id: "RISK-03"
    title: "市場競爭加劇"
    probability: "High"
    impact: "Medium"
    mitigation:
      - "快速迭代，保持技術領先"
      - "專注差異化功能（23維度治理）"
      - "建立客戶忠誠度"
    owner: "CEO"
  
  - risk_id: "RISK-04"
    title: "人才流失"
    probability: "Medium"
    impact: "High"
    mitigation:
      - "提供有競爭力的薪酬"
      - "創造良好工作環境"
      - "知識文檔化，降低依賴"
    owner: "VP HR"

