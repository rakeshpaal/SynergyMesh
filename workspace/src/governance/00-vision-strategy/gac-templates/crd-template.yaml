# Kubernetes CRD Template for Governance-as-Code
# Replace {{ VARIABLES }} with actual values

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: {{ CRD_PLURAL }}.{{ CRD_GROUP }}
spec:
  group: {{ CRD_GROUP }}
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                {{ SCHEMA_PROPERTIES }}
  scope: {{ CRD_SCOPE }}
  names:
    plural: {{ CRD_PLURAL }}
    singular: {{ CRD_SINGULAR }}
    kind: {{ CRD_KIND }}
