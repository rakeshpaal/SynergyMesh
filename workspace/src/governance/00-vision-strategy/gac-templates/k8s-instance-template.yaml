# K8s Instance Template - links to strategic YAML

apiVersion: {{ CRD_GROUP }}/v1
kind: {{ CRD_KIND }}
metadata:
  name: {{ INSTANCE_NAME }}
  namespace: {{ NAMESPACE }}
  annotations:
    governance.kai/strategic-doc: "{{ STRATEGIC_DOC_PATH }}"
    governance.kai/version: "{{ VERSION }}"
spec:
  {{ SPEC_CONTENT }}
