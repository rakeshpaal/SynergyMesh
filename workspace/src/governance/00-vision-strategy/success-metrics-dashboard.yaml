# ============================================================================
# Core Metrics Catalog | 核心指標目錄
# ============================================================================
core_metrics:
  vision_realization:
    - metric_id: "METRIC-VIS-001"
      name: "Zero-Touch Operations Coverage"
      description: "Percentage of operational tasks fully automated"
      formula: "(Fully automated tasks / Total operational tasks) × 100%"
      data_source: "Automation tracking system"
      target: "95% by 2028"
      current: "82%"
      frequency: "Daily"
      owner: "VP Engineering"
      
    - metric_id: "METRIC-VIS-002"
      name: "AI-Driven Decision Percentage"
      description: "Percentage of decisions made by AI vs human"
      formula: "(AI decisions / Total decisions) × 100%"
      data_source: "Decision logging system"
      target: "95% by 2028"
      current: "78%"
      frequency: "Real-time"
      owner: "VP Architecture"
      
    - metric_id: "METRIC-VIS-003"
      name: "Autonomous Framework Maturity Level"
      description: "Capability maturity on 5-level scale"
      levels:
        1: "Manual operations"
        2: "Assisted automation"
        3: "Conditional autonomy"
        4: "High autonomy"
        5: "Full autonomy"
      assessment_criteria: "Based on 20 capability dimensions"
      target: "Level 5 by 2029"
      current: "Level 3"
      frequency: "Quarterly assessment"
      owner: "CTO"
      
    - metric_id: "METRIC-VIS-004"
      name: "Platform Reliability (SLA)"
      description: "Percentage uptime of SynergyMesh platform"
      formula: "(Uptime minutes / Total minutes) × 100%"
      data_source: "Monitoring system (Datadog)"
      target: "99.999% by 2028"
      current: "99.97%"
      frequency: "Real-time"
      owner: "VP Engineering"
      
  okr_health:
    - metric_id: "METRIC-OKR-001"
      name: "Overall OKR Score"
      description: "Weighted average of all OKR progress"
      formula: "Σ(OKR_progress × OKR_weight) / Σ(OKR_weight)"
      target: "> 0.85"
      current: "0.78"
      frequency: "Real-time (updated with each KR update)"
      owner: "CEO"
      
    - metric_id: "METRIC-OKR-002"
      name: "On-Track OKRs Percentage"
      description: "Percentage of OKRs projected to hit target"
      formula: "(OKRs forecasted ≥ 100% / Total OKRs) × 100%"
      target: "> 80%"
      current: "72%"
      frequency: "Weekly (after forecast update)"
      owner: "CEO"
      
  business_performance:
    - metric_id: "METRIC-BIZ-001"
      name: "Annual Recurring Revenue (ARR)"
      description: "Contracted annual revenue from subscriptions"
      data_source: "Salesforce + billing system"
      target: "$5M by 2026 Q4"
      current: "$2.3M"
      frequency: "Daily"
      owner: "VP Sales"
      
    - metric_id: "METRIC-BIZ-002"
      name: "Customer Count (Enterprise)"
      description: "Number of active enterprise customers"
      definition: "Enterprise = > $50K ARR"
      data_source: "CRM"
      target: "50 by 2026 Q4"
      current: "23"
      frequency: "Daily"
      owner: "VP Sales"
      
    - metric_id: "METRIC-BIZ-003"
      name: "Net Revenue Retention (NRR)"
      description: "Revenue retention including expansions"
      formula: "((ARR_end - ARR_new_customers) / ARR_start) × 100%"
      target: "> 120%"
      current: "115%"
      frequency: "Monthly"
      owner: "VP Customer Success"
      
    - metric_id: "METRIC-BIZ-004"
      name: "Gross Margin"
      description: "Revenue minus cost of goods sold"
      formula: "((Revenue - COGS) / Revenue) × 100%"
      target: "> 80%"
      current: "76%"
      frequency: "Monthly"
      owner: "CFO"
      
  customer_satisfaction:
    - metric_id: "METRIC-CUST-001"
      name: "Net Promoter Score (NPS)"
      description: "Customer likelihood to recommend"
      formula: "% Promoters (9-10) - % Detractors (0-6)"
      data_source: "Quarterly NPS survey"
      target: "> 70"
      current: "62"
      frequency: "Quarterly"
      owner: "VP Customer Success"
      
    - metric_id: "METRIC-CUST-002"
      name: "Customer Satisfaction (CSAT)"
      description: "Average satisfaction with product/service"
      scale: "1-5 (5 = very satisfied)"
      data_source: "Post-interaction surveys"
      target: "> 4.5"
      current: "4.3"
      frequency: "Continuous (rolling 30-day avg)"
      owner: "VP Customer Success"
      
  product_usage:
    - metric_id: "METRIC-PROD-001"
      name: "Daily Active Users (DAU)"
      description: "Unique users active in product each day"
      data_source: "Product analytics (Amplitude)"
      target: "Growth rate +10% MoM"
      current: "1,847 (avg last 7 days)"
      frequency: "Daily"
      owner: "VP Product"
      
    - metric_id: "METRIC-PROD-002"
      name: "Feature Adoption Rate"
      description: "% of customers using new features within 90 days"
      formula: "(Customers using feature / Total customers) × 100%"
      target: "> 40%"
      current: "38%"
      frequency: "Per feature launch"
      owner: "VP Product"
      
  engineering_excellence:
    - metric_id: "METRIC-ENG-001"
      name: "Deployment Frequency"
      description: "How often code is deployed to production"
      data_source: "CI/CD system (GitHub Actions)"
      target: "Multiple times per day (elite DORA)"
      current: "1.3 per day (avg last 30 days)"
      frequency: "Daily"
      owner: "VP Engineering"
      
    - metric_id: "METRIC-ENG-002"
      name: "Lead Time for Changes"
      description: "Time from commit to production"
      data_source: "CI/CD system"
      target: "< 1 hour (elite DORA)"
      current: "2.4 hours (median last 30 days)"
      frequency: "Per deployment"
      owner: "VP Engineering"
      
    - metric_id: "METRIC-ENG-003"
      name: "Change Failure Rate"
      description: "% of deployments causing failures"
      formula: "(Failed deployments / Total deployments) × 100%"
      data_source: "Incident management system"
      target: "< 15% (elite DORA)"
      current: "12%"
      frequency: "Rolling 30-day"
      owner: "VP Engineering"
      
    - metric_id: "METRIC-ENG-004"
      name: "Mean Time To Recovery (MTTR)"
      description: "Average time to recover from incidents"
      data_source: "Incident management system"
      target: "< 1 hour (elite DORA)"
      current: "45 minutes (median last quarter)"
      frequency: "Per incident"
      owner: "VP Engineering"

# ============================================================================
# AI-Generated Insights | AI 生成洞察
# ============================================================================
ai_insights:
  insight_types:
    anomaly_detection:
      description: "Detect unusual patterns in metrics"
      algorithm: "Isolation Forest + statistical process control"
      frequency: "Real-time"
      example: "ARR growth slowed 40% vs expected trend → Alert sent"
      
    forecasting:
      description: "Predict future metric values"
      algorithm: "Prophet (time series) + ensemble methods"
      horizon: "Next 13 weeks"
      confidence_intervals: "80% and 95%"
      example: "OBJ-03 forecasted to reach only 68% → Flag as at-risk"
      
    root_cause_analysis:
      description: "Identify likely causes of metric changes"
      approach: "Correlation analysis + causal inference + LLM reasoning"
      example: "NPS drop correlated with recent UI change + spike in support tickets → Recommend rollback"
      
    recommendation_engine:
      description: "Suggest actions to improve metrics"
      approach: "Reinforcement learning + GPT-4 for natural language"
      personalization: "Tailored to user role and context"
      example: "To improve OBJ-04 (DevEx), prioritize: 1) Fix CI/CD flakiness, 2) Add IDE plugin"
      
  insight_delivery:
    dashboard_widget:
      title: "AI Insights"
      position: "Top of executive view"
      display: "Top 3-5 most important insights"
      update_frequency: "Every 1 hour"
      
    slack_notifications:
      channel: "#ai-insights"
      frequency: "Daily digest + real-time critical alerts"
      format: "Natural language summary with links to dashboard"
      
    email_digest:
      recipients: "Executive team"
      frequency: "Daily at 6:00 AM UTC"
      content: "Overnight insights + forecast updates"
      
  explainability:
    enabled: true
    mechanism: "Each insight includes 'Why we think this' section"
    details:
      - "Data sources used"
      - "Algorithm confidence score"
      - "Key contributing factors"
      - "Recommended actions"

# ============================================================================
# Alerts & Notifications | 告警與通知
# ============================================================================
alerts:
  alert_rules:
    critical:
      - rule_id: "ALERT-CRIT-001"
        condition: "Platform uptime < 99.9% in last 24 hours"
        action: "Page on-call engineer + notify CEO + post in #critical-alerts"
        
      - rule_id: "ALERT-CRIT-002"
        condition: "OKR score forecast drops below 0.70"
        action: "Notify CEO + schedule emergency strategic review"
        
      - rule_id: "ALERT-CRIT-003"
        condition: "ARR contraction month-over-month"
        action: "Notify CEO + CFO + VP Sales + initiate investigation"
        
    high:
      - rule_id: "ALERT-HIGH-001"
        condition: "Any OKR at risk for 2 consecutive weeks"
        action: "Notify OKR owner + skip-level manager + post in #okr-tracking"
        
      - rule_id: "ALERT-HIGH-002"
        condition: "NPS drops > 10 points"
        action: "Notify VP Customer Success + CEO + initiate customer listening tour"
        
    medium:
      - rule_id: "ALERT-MED-001"
        condition: "DORA metric degrades below target for 1 week"
        action: "Notify VP Engineering + Engineering leads"
        
  notification_channels:
    pagerduty:
      enabled: true
      for_severity: ["Critical", "High"]
      escalation_policy: "Follow on-call rotation"
      
    slack:
      channels:
        - "#critical-alerts" (Critical only)
        - "#okr-tracking" (OKR-related)
        - "#eng-alerts" (Engineering metrics)
        - "#customer-health" (Customer metrics)
      
    email:
      recipients_by_severity:
        critical: "CEO + CTO + affected team"
        high: "Metric owner + skip-level"
        medium: "Metric owner"
        
  alert_fatigue_prevention:
    smart_batching: "Group similar alerts within 1-hour window"
    severity_throttling: "Low/medium alerts max 1 per metric per day"
    snooze_capability: "Users can snooze non-critical alerts for 24-72 hours"
    ai_triage: "AI pre-filters low-signal alerts before notifying humans"

# ============================================================================
# Data Pipeline | 資料管道
# ============================================================================
data_pipeline:
  data_sources:
    - source_id: "salesforce"
      type: "CRM"
      metrics_provided: ["ARR", "customer count", "pipeline"]
      sync_frequency: "Every 15 minutes"
      api: "Salesforce REST API"
      
    - source_id: "stripe"
      type: "Billing"
      metrics_provided: ["MRR", "churn", "COGS"]
      sync_frequency: "Real-time (webhooks)"
      api: "Stripe API v2"
      
    - source_id: "amplitude"
      type: "Product analytics"
      metrics_provided: ["DAU", "feature adoption", "user engagement"]
      sync_frequency: "Real-time (streaming)"
      api: "Amplitude Export API"
      
    - source_id: "datadog"
      type: "Monitoring"
      metrics_provided: ["Uptime", "latency", "error rates"]
      sync_frequency: "Real-time (1-second resolution)"
      api: "Datadog Metrics API"
      
    - source_id: "github"
      type: "Version control + CI/CD"
      metrics_provided: ["Deployment frequency", "lead time", "change failure rate"]
      sync_frequency: "Real-time (webhooks)"
      api: "GitHub Actions API + DORA API"
      
    - source_id: "okr_system"
      type: "OKR tracking (internal)"
      metrics_provided: ["OKR scores", "KR progress", "forecasts"]
      sync_frequency: "Real-time"
      api: "Internal GraphQL API"
      
    - source_id: "governance_db"
      type: "Governance metadata (internal)"
      metrics_provided: ["Dimension maturity", "policy compliance", "alignment scores"]
      sync_frequency: "Real-time"
      api: "Internal REST API"
      
  etl_process:
    extract:
      method: "Mix of API polling, webhooks, and streaming"
      error_handling: "Retry with exponential backoff, dead-letter queue for failures"
      
    transform:
      engine: "Apache Kafka + Kafka Streams"
      processing:
        - "Data normalization"
        - "Metric calculation"
        - "Aggregation (hourly, daily, weekly)"
        - "Anomaly detection"
      
    load:
      primary_db: "TimescaleDB (time-series optimized PostgreSQL)"
      caching: "Redis (for dashboard queries)"
      archival: "S3 (raw data, 7-year retention)"
      
  data_quality:
    validation_rules:
      - "Completeness: All expected data points present"
      - "Freshness: Data not older than expected sync frequency + 5 min"
      - "Accuracy: Spot checks against source systems"
      - "Consistency: Cross-metric consistency checks"
    monitoring: "Data quality dashboard + alerts for failures"
    sla: "99.9% data pipeline uptime"

