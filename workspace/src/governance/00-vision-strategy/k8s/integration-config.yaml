# Cross-Platform Integration
# Phase 4: Auto-integrate with external systems
# Execution: INSTANT event-driven

apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-integration
  namespace: governance
  annotations:
    governance.kai/phase: "4"
    governance.kai/integrations: "jira,slack,pagerduty"
data:
  # Integration config (machine-readable YAML)
  integrations.yaml: |
    slack:
      enabled: true
      webhook_url: "${SLACK_WEBHOOK}"
      events:
        - policy_violation
        - deployment_success
        - auto_healing
      execution: instant
      
    jira:
      enabled: true
      api_endpoint: "${JIRA_API}"
      auto_create_tickets: true
      ticket_events:
        - compliance_drift
        - critical_violation
      execution: instant
      
    pagerduty:
      enabled: true
      integration_key: "${PAGERDUTY_KEY}"
      alert_on:
        - predicted_failure
        - auto_healing_failed
      execution: instant
