---
version: v1
kind: CanonicalNamespaceMapping
metadata:
  name: canonical-namespace-mapping
  description: "Map legacy namespaces to canonical naming (see canonical-naming-machine-spec.yaml)"
spec:
  namespaces:
    - old_name: governance-policies
      canonical_name: dev-governance-policies
      urn: "urn:machinenativeops:governance:policies:env:dev:v1"
      labels:
        environment: dev
        tenant: platform
        app.kubernetes.io/managed-by: machinenativeops-naming-controller
    - old_name: governance-common
      canonical_name: dev-governance-common
      urn: "urn:machinenativeops:governance:common:env:dev:v1"
      labels:
        environment: dev
        tenant: platform
        app.kubernetes.io/managed-by: machinenativeops-naming-controller
    - old_name: contracts-l1
      canonical_name: dev-core-contracts-l1-service
      urn: "urn:machinenativeops:core:contracts-l1:env:dev:v1"
      labels:
        environment: dev
        tenant: core
        app.kubernetes.io/managed-by: machinenativeops-naming-controller
    - old_name: scheduler-service
      canonical_name: dev-scheduler-service
      urn: "urn:machinenativeops:platform:scheduler:env:dev:v1"
      labels:
        environment: dev
        tenant: platform
        app.kubernetes.io/managed-by: machinenativeops-naming-controller
    - old_name: unmanned-island-system
      canonical_name: prod-unmanned-island-system
      urn: "urn:machinenativeops:unmanned-island:system:env:prod:v1"
      labels:
        environment: prod
        tenant: platform
        app.kubernetes.io/managed-by: machinenativeops-naming-controller
    - old_name: machinenativeops
      canonical_name: prod-machinenativeops
      urn: "urn:machinenativeops:axiom:system:env:prod:v1"
      labels:
        environment: prod
        tenant: platform
        app.kubernetes.io/managed-by: machinenativeops-naming-controller
    - old_name: axiom
      canonical_name: prod-machinenativeops-core
      urn: "urn:machinenativeops:axiom:core:env:prod:v1"
      labels:
        environment: prod
        tenant: platform
        app.kubernetes.io/managed-by: machinenativeops-naming-controller
    - old_name: src/ai
      canonical_name: prod-src/ai
      urn: "urn:machinenativeops:island:ai:env:prod:v1"
      labels:
        environment: prod
        tenant: platform
        app.kubernetes.io/managed-by: machinenativeops-naming-controller
    - old_name: uav-production
      canonical_name: prod-uav
      urn: "urn:machinenativeops:uav:core:env:prod:v1"
      labels:
        environment: prod
        tenant: robotics
        app.kubernetes.io/managed-by: machinenativeops-naming-controller
    - old_name: ad-production
      canonical_name: prod-ad
      urn: "urn:machinenativeops:ad:core:env:prod:v1"
      labels:
        environment: prod
        tenant: autonomous-vehicles
        app.kubernetes.io/managed-by: machinenativeops-naming-controller
