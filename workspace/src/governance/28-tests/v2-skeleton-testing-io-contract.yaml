version: 0.1.0

schemas:
  test_plan:
    description: "測試計劃定義"
    type: object
    required: [target, test_levels, coverage_goals]
    properties:
      target:
        type: string
        description: "測試目標(模組/功能)"
      test_levels:
        type: object
        properties:
          unit:
            type: boolean
          integration:
            type: boolean
          e2e:
            type: boolean
      coverage_goals:
        type: object
        properties:
          line_coverage:
            type: number
            minimum: 0
            maximum: 100
          branch_coverage:
            type: number

  compatibility_check:
    description: "相容性檢查結果"
    type: object
    required: [tested_versions, results]
    properties:
      tested_versions:
        type: array
        items:
          type: string
      results:
        type: array
        items:
          type: object
          properties:
            version:
              type: string
            status:
              type: string
              enum: [pass, fail, degraded]
