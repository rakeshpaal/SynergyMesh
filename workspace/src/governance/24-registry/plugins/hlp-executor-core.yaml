---
# HLP Executor Core Plugin Registry
# Plugin registration for service discovery and governance

plugin_id: "hlp-executor-core"
version: "0.2.0"
plugin_type: "executor-engine"
security_clearance: "L3-enterprise"
compliance_tags:
  - "SLSA-L3"
  - "quantum-safe"
  - "enterprise-ready"

metadata:
  name: "Hard Logic Plugin Executor Core"
  description: "Async DAG orchestration engine with partial rollback support"
  author: "Unmanned Island Platform Team"
  license: "MIT"
  created_date: "2025-12-07"
  updated_date: "2025-12-10"

capabilities:
  provides:
    - "runtime-execution-graph"
    - "state-machine-orchestration"
    - "partial-rollback-management"
    - "dynamic-retry-policies"
    - "dag-orchestration"
    - "state-management"
  
  features:
    - name: "Async DAG Orchestrator"
      description: "Topological sort with risk-weighted scheduling"
    - name: "Partial Rollback"
      description: "Phase/Plan-unit/Artifact 3-level granularity"
    - name: "State Machine"
      description: "7-state transition flow with recovery"
    - name: "Retry Policies"
      description: "Exponential backoff + jitter + risk-adaptive"

dependencies:
  hard:
    - name: "kubernetes-api"
      version: ">= 1.24"
      description: "Kubernetes API for orchestration"
    - name: "trust-bundle"
      version: ">= 1.0.0"
      description: "Security trust bundle for verification"
  
  soft:
    - name: "quantum-scheduler"
      version: ">= 0.9.0"
      description: "Quantum backend integration (graceful degradation)"
      graceful_degradation: true
      fallback_mode: "classical"

integration:
  namespace: "unmanned-island-system"
  deployment_path: "infrastructure/kubernetes/deployments/hlp-executor-core.yaml"
  rbac_path: "infrastructure/kubernetes/rbac/hlp-executor-rbac.yaml"
  module_path: "core/hlp_executor"
  
  endpoints:
    http: 8080
    grpc: 50051
    metrics: 9090

security:
  slsa_level: 3
  provenance_path: "core/slsa_provenance/plugins/hlp-executor-core/"
  requires_signing: true
  network_policy_required: true
  
observability:
  metrics_enabled: true
  tracing_enabled: true
  logging_format: "json"
  
performance:
  slo:
    dag_parse_latency_p95: "120ms"
    state_transition_latency_p90: "50ms"
    recovery_time_objective: "30s"
    availability: "99.9%"

status: "registered"
deployment_ready: true
implementation_status: "p0-complete"
notes: "P0 core implementation complete (v0.2.0): DAG engine, state machine, partial rollback. Governance schema created."
