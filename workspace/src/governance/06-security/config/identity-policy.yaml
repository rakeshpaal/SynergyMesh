name: Identity & Access Governance Policy
description: Defines authentication, authorization, and identity management standards
version: "1.0"

enforcement: strict

rules:
  # Authentication Standards
  authentication:
    methods:
      - "OAuth2.0"
      - "OpenID Connect"
      - "JWT"
      - "API Keys (for service-to-service)"
    password_policy:
      minimum_length: 12
      complexity_required: true
      expiration_days: 90
      history_count: 5
      lockout_attempts: 5
      lockout_duration_minutes: 30
    mfa_requirement: "mandatory_for_elevated_access"
    session_timeout_minutes: 30
    token_expiration_hours: 24

  # Authorization Standards
  authorization:
    model: "RBAC with ABAC support"
    rbac:
      enforcement: "strict"
      regular_review_days: 90
      least_privilege_principle: required
    abac:
      attribute_types:
        - "role"
        - "department"
        - "project"
        - "data_classification"
        - "time_based_access"
    access_review_frequency: "quarterly"

  # JWT Standards
  jwt:
    algorithm: "RS256"
    signing_key_length: 2048
    expiration: "24 hours"
    required_claims:
      - "iss"
      - "sub"
      - "aud"
      - "exp"
      - "iat"
    refresh_token_support: required

  # Service-to-Service
  service_to_service:
    api_key_management: required
    key_rotation_days: 30
    scope_limitation: required
    audit_logging: required

  # Directory Services
  directory_service:
    required: true
    protocols: ["LDAP", "AD", "OAuth"]
    sync_frequency_minutes: 30
    attribute_mapping: required

  # Access Logging
  access_logging:
    all_access_logged: required
    retention_days: 365
    includes:
      - "who (user/service)"
      - "what (resource)"
      - "when (timestamp)"
      - "action (read/write/delete)"
      - "result (success/failure)"

dependencies:
  - "security-governance"
  - "data-governance"
  - "audit-governance"
  - "common"

compliance_metrics:
  - name: "Authentication Compliance"
    threshold: 100
    frequency: "monthly"

  - name: "Authorization Completeness"
    threshold: 100
    frequency: "quarterly"

  - name: "Access Review Compliance"
    threshold: 100
    frequency: "quarterly"

  - name: "MFA Adoption Rate"
    threshold: 100
    frequency: "monthly"

  - name: "Password Policy Compliance"
    threshold: 100
    frequency: "monthly"
