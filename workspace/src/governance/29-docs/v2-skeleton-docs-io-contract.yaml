version: 0.1.0

schemas:
  doc_requirements:
    description: "文件需求定義"
    type: object
    required: [module, doc_types]
    properties:
      module:
        type: string
      doc_types:
        type: array
        items:
          type: string
          enum: [readme, api, architecture, tutorial, reference]

  doc_quality_check:
    description: "文件品質檢查結果"
    type: object
    required: [target, issues, completeness_score]
    properties:
      target:
        type: string
      issues:
        type: array
        items:
          type: object
          properties:
            type:
              type: string
              enum: [missing, outdated, incomplete, inconsistent]
            description:
              type: string
      completeness_score:
        type: number
        minimum: 0
        maximum: 100
