name: Data Governance Policy
description: Defines data classification, privacy, retention, and quality standards
version: "1.0"

enforcement: strict

rules:
  # Data Classification
  data_classification:
    levels:
      public:
        encryption: optional
        access: "anyone"
        retention_days: 365
      internal:
        encryption: required
        access: "authenticated_users"
        retention_days: 730
      confidential:
        encryption: required
        access: "authorized_only"
        retention_days: 1825
      restricted:
        encryption: mandatory
        access: "executive_approval"
        retention_days: "per_agreement"
    enforcement: strict

  # Privacy & GDPR
  privacy:
    pii_detection: required
    pii_encryption: mandatory
    pii_audit_logging: required
    gdpr_compliance: required
    data_subject_rights:
      - "access"
      - "rectification"
      - "erasure"
      - "portability"
    consent_tracking: required
    dpia_required_for: "high_risk_processing"

  # Data Retention
  retention:
    default_days: 365
    maximum_days: 2555  # 7 years
    archive_strategy: "cold_storage"
    deletion_verification: required
    deletion_audit_log: required

  # Data Quality
  data_quality:
    completeness_threshold: 95
    accuracy_validation: required
    deduplication: required
    validation_rules: "schema_based"
    data_profiling: "quarterly"

  # Encryption Standards
  encryption:
    at_rest: "AES-256"
    in_transit: "TLS1.2+"
    key_rotation_days: 90
    key_management: "centralized"

  # Data Access
  access_control:
    minimum_access_principle: required
    access_logging: required
    access_review_frequency: "quarterly"
    mfa_for_sensitive: required

  # Data Lineage
  lineage:
    tracking: required
    documentation: required
    transformation_logging: required

dependencies:
  - "identity-tenancy-governance"
  - "security-governance"
  - "compliance-governance"
  - "common"

compliance_metrics:
  - name: "Data Classification Completeness"
    threshold: 100
    frequency: "monthly"

  - name: "PII Protection Compliance"
    threshold: 100
    frequency: "continuous"

  - name: "Encryption Compliance"
    threshold: 100
    frequency: "monthly"

  - name: "GDPR Compliance"
    threshold: 100
    frequency: "quarterly"

  - name: "Data Quality Score"
    threshold: 95
    frequency: "weekly"
