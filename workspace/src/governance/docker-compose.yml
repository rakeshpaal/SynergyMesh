version: '3.8'

# SynergyMesh Governance Framework
# Docker Compose Configuration
# Version: 1.0.0

services:
  governance-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: machinenativeops-governance-dashboard
    ports:
      - "8080:8080"
    environment:
      - FLASK_APP=tools/governance-dashboard.py
      - FLASK_ENV=production
      - GOVERNANCE_ROOT=/app/governance
    volumes:
      - ./:/app/governance:ro
      - governance-data:/app/data
    networks:
      - governance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  governance-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: machinenativeops-governance-cli
    environment:
      - GOVERNANCE_ROOT=/app/governance
    volumes:
      - ./:/app/governance
      - governance-data:/app/data
    networks:
      - governance-network
    command: ["python", "tools/governance-cli.py", "--help"]
    profiles:
      - cli

  governance-validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: machinenativeops-governance-validator
    environment:
      - GOVERNANCE_ROOT=/app/governance
    volumes:
      - ./:/app/governance:ro
    networks:
      - governance-network
    command: ["python", "-m", "pytest", "tests/", "-v"]
    profiles:
      - test

  prometheus:
    image: prom/prometheus:latest
    container_name: machinenativeops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./integration/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - governance-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: machinenativeops-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./integration/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - governance-network
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  governance-network:
    driver: bridge

volumes:
  governance-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
