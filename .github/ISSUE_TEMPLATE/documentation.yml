assignees: []
body:
- attributes:
    value: 'Thanks for helping improve our documentation! Please fill out the form
      below.

      '
  type: markdown
- attributes:
    description: What type of documentation is this about?
    label: Documentation Type
    options:
    - README
    - API Reference
    - Tutorial/Guide
    - Code Comments
    - Architecture Docs
    - Contributing Guide
    - Other
  id: doc-type
  type: dropdown
  validations:
    required: true
- attributes:
    description: Link to the documentation page (if applicable)
    label: Documentation URL
    placeholder: https://docs.machinenativeops.io/...
  id: doc-url
  type: input
- attributes:
    description: What kind of improvement is needed?
    label: Issue Type
    options:
    - Missing Information
    - Incorrect Information
    - Unclear/Confusing
    - Outdated
    - Typo/Grammar
    - Code Example Needed
    - Translation Needed
    - Other
  id: issue-type
  type: dropdown
  validations:
    required: true
- attributes:
    description: A clear description of the documentation issue or improvement.
    label: Description
  id: description
  type: textarea
  validations:
    required: true
- attributes:
    description: How would you like to see this improved?
    label: Suggested Improvement
  id: suggestion
  type: textarea
- attributes:
    description: Would you be interested in making this improvement?
    label: Are you willing to contribute?
    options:
    - label: I would like to update this documentation
  id: contribution
  type: checkboxes
description: Suggest improvements to our documentation
labels:
- documentation
- triage
name: ðŸ“š Documentation Improvement
title: '[Docs]: '
