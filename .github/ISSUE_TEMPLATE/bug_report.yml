assignees: []
body:
- attributes:
    value: 'Thanks for taking the time to report a bug! Please fill out the form below.

      '
  type: markdown
- attributes:
    description: Please search to see if an issue already exists for the bug you encountered.
    label: Is there an existing issue for this?
    options:
    - label: I have searched the existing issues
      required: true
  id: existing-issues
  type: checkboxes
- attributes:
    description: A clear and concise description of what the bug is.
    label: Bug Description
    placeholder: Tell us what you see!
  id: description
  type: textarea
  validations:
    required: true
- attributes:
    description: Steps to reproduce the behavior.
    label: Steps to Reproduce
    placeholder: '1. Go to ''...''

      2. Click on ''...''

      3. Scroll down to ''...''

      4. See error

      '
  id: reproduction
  type: textarea
  validations:
    required: true
- attributes:
    description: A clear and concise description of what you expected to happen.
    label: Expected Behavior
  id: expected
  type: textarea
  validations:
    required: true
- attributes:
    description: A clear and concise description of what actually happened.
    label: Actual Behavior
  id: actual
  type: textarea
  validations:
    required: true
- attributes:
    description: How severe is this bug?
    label: Severity
    options:
    - Critical - System is unusable
    - High - Major functionality impacted
    - Medium - Minor functionality impacted
    - Low - Cosmetic or minor issue
  id: severity
  type: dropdown
  validations:
    required: true
- attributes:
    description: 'Please provide information about your environment:

      '
    label: Environment
    value: '- OS: [e.g. Ubuntu 22.04, Windows 11, macOS 14]

      - Node Version: [e.g. 18.19.0]

      - npm Version: [e.g. 10.2.3]

      - Browser (if applicable): [e.g. Chrome 120]

      '
  id: environment
  type: textarea
  validations:
    required: true
- attributes:
    description: Please copy and paste any relevant log output.
    label: Logs
    render: shell
  id: logs
  type: textarea
- attributes:
    description: If applicable, add screenshots to help explain your problem.
    label: Screenshots
  id: screenshots
  type: textarea
- attributes:
    description: Add any other context about the problem here.
    label: Additional Context
  id: additional
  type: textarea
description: Report a bug to help us improve SynergyMesh
labels:
- bug
- triage
name: üêõ Bug Report
title: '[Bug]: '
