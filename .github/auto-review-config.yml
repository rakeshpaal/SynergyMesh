auto_fix:
  enabled: true
  fix_types:
  - unused_imports
  - code_formatting
  - simple_syntax_errors
exclude_paths:
- node_modules/
- dist/
- build/
- .next/
- coverage/
- '*.min.js'
- '*.min.css'
file_patterns:
  javascript:
  - '*.js'
  - '*.jsx'
  - '*.mjs'
  python:
  - '*.py'
  typescript:
  - '*.ts'
  - '*.tsx'
merge:
  enabled: true
  method: squash
  target_branches:
  - main
  - master
notifications:
  comment_on_failure: true
  comment_on_merge: true
  comment_on_review: true
review:
  auto_approve: true
  check_wait_time: 5000
  require_checks_pass: true
