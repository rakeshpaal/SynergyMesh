name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      release_id: ${{ steps.create_release.outputs.release_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            echo "version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          awk "/## \[${VERSION#v}\]/,/## \[/{if (/## \[${VERSION#v}\]/) flag=1; else if (/## \[/) flag=0; if (flag) print}" CHANGELOG.md > release_notes.md || echo "Release $VERSION" > release_notes.md

      - name: Create GitHub Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.get_version.outputs.version }} \
            --title "SynergyMesh ${{ steps.get_version.outputs.version }}" \
            --notes-file release_notes.md \
            --draft

  build-windows:
    needs: create-release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Windows installers
        run: |
          cd build/windows
          pip install -r windows-requirements.txt
          npm install
          ./build-windows.bat

      - name: Get installer filenames
        id: filenames
        shell: bash
        run: |
          EXE_FILE=$(ls build/windows/dist/SynergyMesh-Governance.exe)
          echo "exe_file=${EXE_FILE}" >> $GITHUB_OUTPUT

          MSI_FILE=$(ls build/windows/SynergyMesh-Governance-*.msi 2>/dev/null || echo "")
          if [ -n "$MSI_FILE" ]; then
            echo "msi_file=${MSI_FILE}" >> $GITHUB_OUTPUT
          fi

      - name: Upload EXE to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.version }} \
            ${{ steps.filenames.outputs.exe_file }}#SynergyMesh-Governance-${{ needs.create-release.outputs.version }}-setup.exe

      - name: Upload MSI to Release
        if: steps.filenames.outputs.msi_file != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.version }} \
            ${{ steps.filenames.outputs.msi_file }}

  build-macos:
    needs: create-release
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build macOS installers
        run: |
          brew install create-dmg
          pip3 install pyinstaller dmgbuild
          cd build/macos
          pip3 install -r macos-requirements.txt
          npm install
          chmod +x build-macos.sh
          ./build-macos.sh

      - name: Get installer filenames
        id: filenames
        run: |
          DMG_FILE=$(ls build/macos/SynergyMesh-Governance-*.dmg)
          echo "dmg_file=${DMG_FILE}" >> $GITHUB_OUTPUT

          PKG_FILE=$(ls build/macos/SynergyMesh-Governance-*.pkg 2>/dev/null || echo "")
          if [ -n "$PKG_FILE" ]; then
            echo "pkg_file=${PKG_FILE}" >> $GITHUB_OUTPUT
          fi

      - name: Upload DMG to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.version }} \
            "${{ steps.filenames.outputs.dmg_file }}"

      - name: Upload PKG to Release
        if: steps.filenames.outputs.pkg_file != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.version }} \
            "${{ steps.filenames.outputs.pkg_file }}"

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Linux packages
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot dpkg-dev rpm fuse libfuse2
          pip3 install pyinstaller
          cd build/linux
          pip3 install -r linux-requirements.txt
          npm install
          chmod +x build-linux.sh
          ./build-linux.sh

      - name: Get package filenames
        id: filenames
        run: |
          APPIMAGE_FILE=$(ls build/linux/SynergyMesh-Governance-*.AppImage)
          echo "appimage_file=${APPIMAGE_FILE}" >> $GITHUB_OUTPUT

          DEB_FILE=$(ls build/linux/debian/synergymesh-governance_*.deb 2>/dev/null || echo "")
          if [ -n "$DEB_FILE" ]; then
            echo "deb_file=${DEB_FILE}" >> $GITHUB_OUTPUT
          fi

          RPM_FILE=$(ls build/linux/redhat/synergymesh-governance-*.rpm 2>/dev/null || echo "")
          if [ -n "$RPM_FILE" ]; then
            echo "rpm_file=${RPM_FILE}" >> $GITHUB_OUTPUT
          fi

      - name: Upload AppImage to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.version }} \
            "${{ steps.filenames.outputs.appimage_file }}"

      - name: Upload DEB to Release
        if: steps.filenames.outputs.deb_file != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.version }} \
            "${{ steps.filenames.outputs.deb_file }}"

      - name: Upload RPM to Release
        if: steps.filenames.outputs.rpm_file != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.version }} \
            "${{ steps.filenames.outputs.rpm_file }}"

  build-docker:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-release:
    needs: [create-release, build-windows, build-macos, build-linux, build-docker]
    runs-on: ubuntu-latest

    steps:
      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit ${{ needs.create-release.outputs.version }} --draft=false
