name: Auto Memory Update (Enhanced)

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-memory:
    name: Enhanced Memory + Architecture Sync
    if: github.actor != 'github-actions[bot]' && (github.event_name == 'push' || github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    env:
      RUN_UPDATE: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
    steps:
      - name: Checkout repository
        if: env.RUN_UPDATE == 'true'
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup Python
        if: env.RUN_UPDATE == 'true'
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: env.RUN_UPDATE == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run enhanced memory + architecture sync
        if: env.RUN_UPDATE == 'true'
        run: python workspace/src/scripts/automation/enhanced_memory_sync.py

      - name: Generate knowledge graph visualization
        if: env.RUN_UPDATE == 'true'
        run: python workspace/src/scripts/automation/knowledge_graph_visualizer.py

      - name: Commit changes
        id: commit
        if: env.RUN_UPDATE == 'true'
        run: |
          if git diff --quiet; then
            echo "changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git config user.name "machine-native-ops-bot"
          git config user.email "actions@users.noreply.github.com"
          git commit -am "chore: enhanced memory + architecture sync [skip ci]"
          echo "changes=true" >> "$GITHUB_OUTPUT"

      - name: Push changes
        if: env.RUN_UPDATE == 'true' && steps.commit.outputs.changes == 'true'
        run: git push