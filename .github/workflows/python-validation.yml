name: Python Syntax Validation

on:
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'governance/35-scripts/validate-python-syntax.py'
  push:
    branches: [main]
    paths:
      - '**.py'

# Prevent concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-python:
    name: Validate Python Syntax & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml ruff

      - name: Run Python syntax validation (tools/)
        run: |
          python governance/35-scripts/validate-python-syntax.py --target tools/

      - name: Run Python syntax validation (core/)
        if: always()
        run: |
          python governance/35-scripts/validate-python-syntax.py --target core/ || echo "Core validation skipped or failed"

      - name: Run Python syntax validation (governance/)
        if: always()
        run: |
          python governance/35-scripts/validate-python-syntax.py --target governance/

      - name: Run Ruff linter
        if: always()
        run: |
          ruff check . --output-format=github

      - name: Run Ruff formatter check
        if: always()
        run: |
          ruff format --check .

      - name: Validation summary
        if: always()
        run: |
          echo "âœ… Python validation completed"
          echo "See above for any errors or warnings"
