name: Deploy static content to Pages
true:
  push:
    branches:
    - main
  workflow_dispatch: null
permissions:
  contents: read
  id-token: write
  pages: write
concurrency:
  cancel-in-progress: false
  group: pages
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 0ad4b8f3a27c304e21892351cbf9860471245599
      - name: Setup Pages
        uses: 1f0c5cde4bc74bb7780920c4b2b7dcba3462806a
      - name: Upload artifact
        uses: 56afc609e1f0a8fd0569726e2506e2e7a1eaaf9e
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: 0fd5c5a5a915415c4a12839799d68320e305ee5f
    - name: Checkout
      uses: 0ad4b8f3a27c304e21892351cbf9860471245599
    - name: Setup Pages
      uses: 1f0c5cde4bc74bb7780920c4b2b7dcba3462806a
    - name: Upload artifact
      uses: 56afc609e1f0a8fd0569726e2506e2e7a1eaaf9e
      with:
        path: .
    - id: deployment
      name: Deploy to GitHub Pages
      uses: 0fd5c5a5a915415c4a12839799d68320e305ee5f
