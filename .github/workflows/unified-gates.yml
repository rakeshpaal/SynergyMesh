name: ðŸšª Unified Gates v2

on:
  pull_request:
    branches: [main]
    paths:
      - root/**
      - engine/**
      - agents/**
      - .github/workflows/unified-gates.yml

permissions:
  contents: read

jobs:
  unified-gate-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Execute checks
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          python controlplane/baseline/validation/validate-root-specs.py

      - name: Summarize
        run: |
          echo "## Unified Gate" >> "$GITHUB_STEP_SUMMARY"
          echo "- Validation: completed" >> "$GITHUB_STEP_SUMMARY"
