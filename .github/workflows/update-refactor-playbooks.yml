name: Update Refactor Playbooks

on:
  schedule:
    # Run daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    paths:
      - "governance/language-governance-report.md"
      - "governance/semgrep-report.json"
      - "governance/ai-refactor-suggestions.md"
      - "apps/web/public/data/hotspot.json"
      - "apps/web/public/data/cluster-heatmap.json"
      - "apps/web/public/data/migration-flow.json"
      - "tools/generate-refactor-playbook.py"
      - "config/sync-refactor-config.yaml"
  workflow_call:
    # Allow this workflow to be called by other workflows
    inputs:
      triggered_by:
        description: "Name of the workflow that triggered this"
        required: false
        type: string
        default: "manual"

jobs:
  generate-playbooks:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate refactor playbooks
        run: |
          echo "ðŸ“ Generating refactor playbooks with caching enabled..."
          python3 tools/generate-refactor-playbook.py --repo-root .
        env:
          TRIGGERED_BY: ${{ inputs.triggered_by || github.event_name }}

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain docs/refactor_playbooks/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "refactor-playbook-bot"
          git config user.email "bot@unmanned.island"
          git add docs/refactor_playbooks/
          git commit -m "chore(playbooks): update refactor playbooks [skip ci]"
          git push

      - name: Create summary
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "## ðŸ”„ Refactor Playbooks Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ inputs.triggered_by || github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Updated playbooks based on latest governance data:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -1 docs/refactor_playbooks/*.md 2>/dev/null | grep -v README | while read file; do
            echo "- \`$(basename $file)\`" >> $GITHUB_STEP_SUMMARY
          done || echo "- No playbook files found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*View changes: https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}/docs/refactor_playbooks*" >> $GITHUB_STEP_SUMMARY
          echo "*Configuration: [sync-refactor-config.yaml](../config/sync-refactor-config.yaml)*" >> $GITHUB_STEP_SUMMARY
