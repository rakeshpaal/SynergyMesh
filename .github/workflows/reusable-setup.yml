name: Reusable Setup Workflow

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Purpose: Reusable workflow for common setup steps
# ç›®çš„: é€šç”¨è¨­ç½®æ­¥é©Ÿçš„å¯é‡ç”¨å·¥ä½œæµç¨‹
#
# Usage: Call from other workflows to avoid duplication
# ä½¿ç”¨: å¾žå…¶ä»–å·¥ä½œæµç¨‹èª¿ç”¨ä»¥é¿å…é‡è¤‡
#
# Example:
#   jobs:
#     my-job:
#       uses: ./.github/workflows/reusable-setup.yml
#       with:
#         setup-python: true
#         setup-node: true
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

on:
  workflow_call:
    inputs:
      # Runtime Setup Flags
      setup-python:
        description: "Setup Python runtime"
        required: false
        type: boolean
        default: false

      setup-node:
        description: "Setup Node.js runtime"
        required: false
        type: boolean
        default: false

      setup-go:
        description: "Setup Go runtime"
        required: false
        type: boolean
        default: false

      setup-rust:
        description: "Setup Rust runtime"
        required: false
        type: boolean
        default: false

      # Version Configuration
      python-version:
        description: "Python version"
        required: false
        type: string
        default: "3.11"

      node-version:
        description: "Node.js version"
        required: false
        type: string
        default: "20"

      go-version:
        description: "Go version"
        required: false
        type: string
        default: "1.21"

      rust-toolchain:
        description: "Rust toolchain (stable/nightly)"
        required: false
        type: string
        default: "stable"

      # Checkout Configuration
      fetch-depth:
        description: "Git fetch depth (0 for full history)"
        required: false
        type: number
        default: 0

      # Cache Configuration
      enable-cache:
        description: "Enable dependency caching"
        required: false
        type: boolean
        default: true

      # Additional Setup
      install-dependencies:
        description: "Install dependencies automatically"
        required: false
        type: boolean
        default: true

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Checkout Repository
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ inputs.fetch-depth }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Python Setup
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Setup Python
        if: inputs.setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: ${{ inputs.enable-cache && 'pip' || '' }}

      - name: Install Python dependencies
        if: inputs.setup-python && inputs.install-dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Node.js Setup
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Setup Node.js
        if: inputs.setup-node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.enable-cache && 'npm' || '' }}

      - name: Install Node.js dependencies
        if: inputs.setup-node && inputs.install-dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Go Setup
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Setup Go
        if: inputs.setup-go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: ${{ inputs.enable-cache }}

      - name: Install Go dependencies
        if: inputs.setup-go && inputs.install-dependencies
        run: |
          if [ -f go.mod ]; then
            go mod download
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Rust Setup
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Setup Rust
        if: inputs.setup-rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ inputs.rust-toolchain }}
          cache: ${{ inputs.enable-cache }}

      - name: Install Rust dependencies
        if: inputs.setup-rust && inputs.install-dependencies
        run: |
          if [ -f Cargo.toml ]; then
            cargo fetch
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Summary
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Setup Summary
        env:
          SETUP_PYTHON: ${{ inputs.setup-python }}
          PYTHON_VERSION: ${{ inputs.python-version }}
          SETUP_NODE: ${{ inputs.setup-node }}
          NODE_VERSION: ${{ inputs.node-version }}
          SETUP_GO: ${{ inputs.setup-go }}
          GO_VERSION: ${{ inputs.go-version }}
          SETUP_RUST: ${{ inputs.setup-rust }}
          RUST_TOOLCHAIN: ${{ inputs.rust-toolchain }}
          ENABLE_CACHE: ${{ inputs.enable-cache }}
          INSTALL_DEPS: ${{ inputs.install-dependencies }}
        run: |
          echo "## ðŸš€ Setup Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configured Runtimes:" >> $GITHUB_STEP_SUMMARY

          if [ "$SETUP_PYTHON" == "true" ]; then
            echo "- âœ… Python $PYTHON_VERSION" >> $GITHUB_STEP_SUMMARY
            python --version >> $GITHUB_STEP_SUMMARY || true
          fi

          if [ "$SETUP_NODE" == "true" ]; then
            echo "- âœ… Node.js $NODE_VERSION" >> $GITHUB_STEP_SUMMARY
            node --version >> $GITHUB_STEP_SUMMARY || true
            npm --version >> $GITHUB_STEP_SUMMARY || true
          fi

          if [ "$SETUP_GO" == "true" ]; then
            echo "- âœ… Go $GO_VERSION" >> $GITHUB_STEP_SUMMARY
            go version >> $GITHUB_STEP_SUMMARY || true
          fi

          if [ "$SETUP_RUST" == "true" ]; then
            echo "- âœ… Rust $RUST_TOOLCHAIN" >> $GITHUB_STEP_SUMMARY
            rustc --version >> $GITHUB_STEP_SUMMARY || true
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cache:" >> $GITHUB_STEP_SUMMARY
          echo "- Cache enabled: $ENABLE_CACHE" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies installed: $INSTALL_DEPS" >> $GITHUB_STEP_SUMMARY
