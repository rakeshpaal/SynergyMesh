name: Docs Markdownlint Gate

on:
    pull_request:
        paths:
            - "**/*.md"
            - "package.json"
            - "pnpm-lock.yaml"
            - ".github/workflows/docs-lint.yml"
    push:
        branches:
            - main
        paths:
            - "**/*.md"
            - "package.json"
            - "pnpm-lock.yaml"
            - ".github/workflows/docs-lint.yml"


# Cost protection: prevent concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
    contents: read
    pull-requests: write

jobs:
    docs-markdownlint:
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“¥ Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: ðŸŸ¢ Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "18"

            - name: ðŸ“¦ Install dependencies
              run: npm install --no-audit --no-fund

            - name: âœ… Run docs markdownlint
              run: npm run docs:lint

            - name: ðŸ§¾ Summarize result
              if: always()
              run: |
                  echo "## ðŸ“˜ Docs Markdownlint" >> "$GITHUB_STEP_SUMMARY"
                  echo "çµæžœï¼š${{ job.status }}" >> "$GITHUB_STEP_SUMMARY"
                  if [ "${{ job.status }}" != "success" ]; then
                    echo "- è«‹åŸ·è¡Œ npm run docs:lint ä¿®æ­£æœ¬åœ°éŒ¯èª¤" >> "$GITHUB_STEP_SUMMARY"
                  fi
