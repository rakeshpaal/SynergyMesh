name: Deploy to Cloudflare

on:
  push:
    branches: [main, staging]
    paths:
      - cloudflare/**
      - wrangler.toml
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: "20"

jobs:
  lint-workers:
    if: ${{ github.event_name != 'push' || !contains(coalesce(github.event.head_commit.message, ''), '[skip-workers]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: cloudflare/workers/package-lock.json

      - name: Install dependencies
        working-directory: cloudflare/workers
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No worker project found, skipping."
            exit 0
          fi

      - name: Lint Workers
        working-directory: cloudflare/workers
        run: |
          if npm run | grep -q "^  lint"; then
            npm run lint
          else
            echo "No lint script defined; skipping lint."
          fi
