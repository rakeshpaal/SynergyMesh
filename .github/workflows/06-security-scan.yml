name: 06-security-scan

on:
  schedule:
    - cron: "0 3 * * 1" # Weekly on Monday instead of daily
  workflow_dispatch:

# Cost protection: prevent concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast-and-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Prevent runaway costs
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Node audit
        if: ${{ hashFiles('package-lock.json') != '' || hashFiles('pnpm-lock.yaml') != '' }}
        run: |
          set -e  # Fail-fast: security vulnerabilities must block
          set -o pipefail
          npm install
          # Fail on high/critical vulnerabilities
          npm audit --audit-level=high

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: sarif
          output: trivy.sarif

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      - name: OSV scanner
        uses: google/osv-scanner-action@v1
        with:
          scan-args: "--lockfile=pnpm-lock.yaml --lockfile=poetry.lock"
