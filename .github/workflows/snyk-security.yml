# A sample workflow which sets up Snyk to analyze the full Snyk platform (Snyk Open Source, Snyk Code,
# Snyk Container and Snyk Infrastructure as Code)
# The setup installs the Snyk CLI - for more details on the possible commands
# check https://docs.snyk.io/snyk-cli/cli-reference
# The results of Snyk Code are then uploaded to GitHub Security Code Scanning
#
# In order to use the Snyk Action you will need to have a Snyk API token.
# More details in https://github.com/snyk/actions#getting-your-snyk-token
# or you can signup for free at https://snyk.io/login
#
# For more examples, including how to limit scans to only high-severity issues
# and fail PR checks, see https://github.com/snyk/actions/

name: Snyk Security

on:
  push:
    branches: ["main" ]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for SNYK_TOKEN
        id: check-token
        run: |
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "âš ï¸ SNYK_TOKEN is not configured. Please add it to Repository Secrets."
            echo "ðŸ“‹ Instructions: Settings > Secrets and variables > Actions > New repository secret"
            echo "ðŸ”— Get your token from: https://snyk.io/login"
            echo "has_token=false" >> $GITHUB_OUTPUT
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Snyk CLI to check for security issues
        if: steps.check-token.outputs.has_token == 'true'
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code test
        if: steps.check-token.outputs.has_token == 'true'
        run: snyk code test --sarif > snyk-code.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source monitor
        if: steps.check-token.outputs.has_token == 'true'
        run: snyk monitor --all-projects || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk IaC test and report
        if: steps.check-token.outputs.has_token == 'true'
        run: snyk iac test --report || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Build a Docker image
        if: steps.check-token.outputs.has_token == 'true' && hashFiles('Dockerfile') != ''
        run: docker build -t your/image-to-test . || true

      - name: Snyk Container monitor
        if: steps.check-token.outputs.has_token == 'true' && hashFiles('Dockerfile') != ''
        run: snyk container monitor your/image-to-test --file=Dockerfile || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload result to GitHub Code Scanning
        if: steps.check-token.outputs.has_token == 'true' && hashFiles('snyk-code.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
        continue-on-error: true

      - name: Skip notice
        if: steps.check-token.outputs.has_token == 'false'
        run: |
          echo "::warning::Snyk security scan skipped - SNYK_TOKEN not configured"
          echo "To enable Snyk scanning:"
          echo "1. Sign up at https://snyk.io/login"
          echo "2. Get your API token from Account Settings"
          echo "3. Add it to Repository Secrets as SNYK_TOKEN"
