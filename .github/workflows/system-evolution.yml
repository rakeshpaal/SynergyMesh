name: System Evolution

on:
  workflow_dispatch:        # 手動觸發
  schedule:
    - cron: "0 18 * * *"    # 每天 18:00 UTC
  push:
    branches: [ main ]
    paths:
      - "config/**"
      - "governance/**"
      - "docs/refactor_playbooks/**"
      - ".github/workflows/system-evolution.yml"
      - "tools/evolution/**"

jobs:
  evolution:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit and push evolution reports

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate System Evolution Report
        run: |
          python tools/evolution/generate_evolution_report.py

      # 可選：自動 commit 報告變更
      - name: Commit evolution state & report
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "system-evolution-bot"
          git config user.email "bot@unmanned.island"
          git add knowledge/evolution-state.yaml docs/SYSTEM_EVOLUTION_REPORT.md || echo "Nothing to add"
          git commit -m "chore(evolution): update system evolution state & report" || echo "No changes to commit"
          git push || echo "No changes to push"
