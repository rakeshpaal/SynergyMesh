name: 03-build

on:
  pull_request:
    branches: [main]

# Cost protection: prevent concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Workflow status check - always runs to prevent startup_failure
  workflow-status:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Workflow validation
        run: echo "Build workflow triggered successfully"

  build-matrix:
    needs: workflow-status
    timeout-minutes: 15 # Prevent runaway costs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [typescript, rust, go, java]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ matrix.target == 'typescript' }}
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Build TypeScript workspaces
        if: ${{ matrix.target == 'typescript' }}
        run: |
          npm install
          npm run build --workspaces --if-present

      - name: Setup Rust
        if: ${{ matrix.target == 'rust' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cargo build
        if: ${{ matrix.target == 'rust' }}
        run: cargo build --workspace --all-features

      - name: Setup Go
        if: ${{ matrix.target == 'go' }}
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Go build
        if: ${{ matrix.target == 'go' }}
        run: |
          if find . -name go.mod -print -quit | grep -q .; then
            GOWORK=off go build ./...
          else
            echo "No Go modules found; skipping Go build."
          fi
        working-directory: services

      - name: Setup Java
        if: ${{ matrix.target == 'java' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven build
        if: ${{ matrix.target == 'java' }}
        run: mvn clean install -DskipTests
