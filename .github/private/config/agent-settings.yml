agents:
  code-review:
    auto_approve:
      conditions:
        max_changes: 10
        severity_max: low
        test_coverage_min: 80
      enabled: false
    enabled: true
    exclude_paths:
    - '**/*.test.ts'
    - '**/__mocks__/**'
    - '**/node_modules/**'
    - '**/dist/**'
    languages:
    - typescript
    - javascript
    - python
    - go
    rules:
      documentation: warn
      performance: enabled
      security: enabled
      style: strict
  dependency-updater:
    ecosystems:
      go:
        enabled: false
        manifest: go.mod
      npm:
        enabled: true
        lock_file: package-lock.json
        manifest: package.json
      pip:
        enabled: false
        manifest: requirements.txt
    enabled: true
    group_updates: true
    ignore_packages:
    - '@types/*'
    labels:
    - dependencies
    - automated
    max_open_prs: 5
    reviewers:
    - security-team
    schedule:
      cron: 0 2 * * 1
    update_policy:
      major: create_pr_with_review
      minor: create_pr
      patch: auto_merge
  security-scanner:
    enabled: true
    fail_on:
    - CRITICAL
    - HIGH
    ignore_paths:
    - '**/*.test.ts'
    - '**/__mocks__/**'
    - '**/test-vectors/**'
    integrations:
      codeql: true
      semgrep: true
      snyk: false
    scan_types:
    - code
    - dependencies
    - secrets
    - configuration
    secret_patterns:
    - api[_-]?key
    - password
    - secret
    - token
    - credential
    - private[_-]?key
    severity_threshold: MEDIUM
  workflow-optimizer:
    analysis_scope:
    - duration
    - cost
    - resources
    - caching
    - parallelization
    enabled: true
    optimization_targets:
    - ci.yml
    - cd.yml
    - codeql.yml
    report_frequency: weekly
    report_recipients:
    - platform-team
    thresholds:
      cache_hit_rate_min: 0.8
      max_duration_minutes: 30
      parallel_efficiency_min: 0.7
audit:
  enabled: true
  include_metadata: true
  log_retention_days: 90
global:
  enabled: true
  log_level: info
  notifications:
    email: false
    github_issues: true
    slack: false
  retry_attempts: 3
  timeout_seconds: 300
integrations:
  email:
    enabled: false
    recipients:
    - platform@machinenativeops.com
    smtp_host: ${SMTP_HOST}
  github:
    api_version: '2022-11-28'
    per_page: 100
  slack:
    channel: '#ci-cd-alerts'
    enabled: false
    webhook_url: ${SLACK_WEBHOOK_URL}
rate_limits:
  api_calls_per_hour: 5000
  comment_creation_per_hour: 100
  pr_creation_per_day: 10
