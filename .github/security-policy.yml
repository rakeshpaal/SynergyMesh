access_control:
  require_2fa: true
  sso:
    enabled: true
    provider: saml
  teams:
    development-team:
      can_create_repos: true
      can_delete_repos: false
      permission: write
      repositories:
      - dev/*
      - staging/*
    operations-team:
      can_create_repos: false
      can_delete_repos: false
      permission: read
      repositories:
      - prod/*
    security-team:
      can_create_repos: true
      can_delete_repos: false
      permission: admin
      repositories: all
alert_management:
  auto_dismiss:
    stale_alerts_days: 90
  notifications:
    email:
    - security-team@example.com
    slack:
      channel: '#security-alerts'
      webhook_url: ${SLACK_WEBHOOK_URL}
  severity_levels:
    critical:
      notify_immediately: true
      require_acknowledgment: true
    high:
      notify_within_hours: 4
      require_acknowledgment: true
    low:
      notify_weekly_digest: true
    medium:
      notify_daily_digest: true
audit_logging:
  enabled: true
  events:
  - repository.create
  - repository.delete
  - repository.security_alert
  - organization.security_team_change
  - organization.member_added
  - organization.member_removed
  retention_days: 365
branch_protection:
  main:
    allow_deletions: false
    allow_force_pushes: false
    dismiss_stale_reviews: true
    enforce_admins: true
    require_code_owner_reviews: true
    require_linear_history: true
    required_reviews: 2
    required_status_checks:
    - ci/build
    - ci/test
    - security/codeql
    - security/dependency-check
  release/*:
    enforce_admins: true
    required_reviews: 2
    required_status_checks:
    - ci/build
    - ci/test
    - security/codeql
compliance_scanning:
  custom_rules:
    enabled: true
    rules_path: .github/security-rules
  enabled: true
  frameworks:
  - OWASP Top 10
  - CWE Top 25
  - SANS Top 25
description: Enterprise-level security configuration
integrations:
  siem:
    enabled: true
    endpoint: ${ELASTICSEARCH_ENDPOINT}
    provider: elasticsearch
  ticketing:
    auto_create_tickets: true
    enabled: true
    project_key: SEC
    provider: jira
    severity_mapping:
      critical: Highest
      high: High
      low: Low
      medium: Medium
name: Organization Security Policy
security_and_analysis:
  advanced_security:
    status: enabled
  dependabot_security_updates:
    status: enabled
  dependency_graph:
    status: enabled
  secret_scanning:
    status: enabled
  secret_scanning_push_protection:
    status: enabled
security_policies:
  compliance:
  - GDPR
  - SOC2
  - ISO27001
  security_advisory:
    auto_publish: false
    enabled: true
  vulnerability_disclosure:
    contact: security@example.com
    enabled: true
security_scanning:
  codeql:
    enabled: true
    languages:
    - javascript
    - typescript
    - python
    - java
    - go
    - csharp
    on_pull_request: true
    on_push: true
    schedule:
    - cron: 0 0 * * 0
  dependency_scanning:
    auto_update: true
    enabled: true
    severity_threshold: medium
  secret_scanning:
    enabled: true
    push_protection: true
    scan_history: true
