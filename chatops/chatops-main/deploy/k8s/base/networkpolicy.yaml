apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chatops-network-policy
  namespace: chatops
  labels:
    app.kubernetes.io/part-of: chatops
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow traffic within namespace
    - from:
        - podSelector: {}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to kube-system for API server
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
    # Allow traffic within namespace
    - to:
        - podSelector: {}
