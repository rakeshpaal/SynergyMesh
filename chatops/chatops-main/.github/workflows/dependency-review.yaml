name: Dependency Review
on:
  pull_request: {}

permissions:
  contents: read

concurrency:
  group: dep-review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec7b1a9d
      - name: Dependency review (pinned)
        uses: actions/dependency-review-action@5bbc3ba1b06b8c2f1f9a715d16c445828c53b1a8
        continue-on-error: true
