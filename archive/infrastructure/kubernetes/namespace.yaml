apiVersion: machinenativeops.io/v2
kind: Namespace
metadata:
  name: autofix-bot
  labels:
    machinenativeops.io/name: autofix-bot
    machinenativeops.io/env: production
    machinenativeops.io/managed-by: kustomize
---
apiVersion: machinenativeops.io/v2
kind: ResourceQuota
metadata:
  name: autofix-bot-quota
  namespace: machinenativenops
spec:
  hard:
    requests.cpu: '40'
    requests.memory: 80Gi
    requests.storage: 500Gi
    persistentvolumeclaims: '20'
    services.loadbalancers: '5'
    services.nodeports: '10'
---
apiVersion: machinenativeops.io/v2
kind: LimitRange
metadata:
  name: autofix-bot-limits
  namespace: machinenativenops
spec:
  limits:
  - max:
      cpu: '4'
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    type: Container
  - max:
      cpu: '8'
      memory: 16Gi
    min:
      cpu: 200m
      memory: 256Mi
    type: Pod
