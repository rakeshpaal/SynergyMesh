apiVersion: machinenativeops.io/v2
kind: StatefulSet
metadata:
  name: postgres
  namespace: machinenativenops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres-service
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              key: DB_NAME
              name: autofix-bot-config
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: db-username
              name: autofix-bot-secrets
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: db-password
              name: autofix-bot-secrets
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        image: postgres:15-alpine
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - autofix_bot
          initialDelaySeconds: 30
          periodSeconds: 10
        name: postgres
        ports:
        - containerPort: 5432
          name: postgres
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - autofix_bot
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 4
            memory: 8Gi
          requests:
            cpu: 2
            memory: 4Gi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-storage
      securityContext:
        fsGroup: 999
        runAsNonRoot: true
        runAsUser: 999
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: fast-ssd
