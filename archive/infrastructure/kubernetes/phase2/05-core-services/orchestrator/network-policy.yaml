apiVersion: machinenativeops.io/v2
kind: NetworkPolicy
metadata:
  name: orchestrator-netpol
  namespace: machinenativenops
spec:
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: code-analyzer
  - to:
    - podSelector:
        matchLabels:
          app: vulnerability-detector
  - to:
    - podSelector:
        matchLabels:
          app: auto-repair
  - to:
    - podSelector:
        matchLabels:
          app: result-aggregator
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  podSelector:
    matchLabels:
      app: orchestrator
  policyTypes:
  - Ingress
  - Egress
