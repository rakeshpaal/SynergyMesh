apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  labels:
    machinenativeops.io/app: code-analyzer
    machinenativeops.io/tier: api
  name: code-analyzer
  namespace: machinenativenops
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: metrics
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app: code-analyzer
  type: ClusterIP
