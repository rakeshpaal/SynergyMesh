apiVersion: machinenativeops.io/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auto-repair-hpa
  namespace: machinenativenops
spec:
  maxReplicas: 6
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auto-repair
