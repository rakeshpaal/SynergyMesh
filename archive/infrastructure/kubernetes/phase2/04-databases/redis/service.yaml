apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  labels:
    machinenativeops.io/app: redis
    machinenativeops.io/tier: cache
  name: redis
  namespace: machinenativenops
spec:
  clusterIP: None
  ports:
  - name: redis
    port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: redis
  type: ClusterIP
