apiVersion: machinenativeops.io/v2
kind: DaemonSet
metadata:
  name: falco
  namespace: machinenativenops
spec:
  selector:
    matchLabels:
      app: falco
  template:
    metadata:
      labels:
        app: falco
    spec:
      containers:
      - image: falcosecurity/falco:latest
        name: falco
        securityContext:
          allowPrivilegeEscalation: false
          privileged: true
        volumeMounts:
        - mountPath: /host/dev
          name: dev
        - mountPath: /host/proc
          name: proc
          readOnly: true
        - mountPath: /host/boot
          name: boot
          readOnly: true
      hostNetwork: true
      hostPID: true
      volumes:
      - hostPath:
          path: /dev
        name: dev
      - hostPath:
          path: /proc
        name: proc
      - hostPath:
          path: /boot
        name: boot
