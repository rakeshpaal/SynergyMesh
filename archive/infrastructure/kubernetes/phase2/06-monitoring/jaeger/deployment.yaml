apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  name: jaeger
  namespace: machinenativenops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - env:
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: :9411
        image: jaegertracing/all-in-one:latest
        name: jaeger
        ports:
        - containerPort: 16686
        - containerPort: 14268
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 1000m
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
