apiVersion: machinenativeops.io/v2
kind: Job
metadata:
  name: performance-test
  namespace: machinenativenops
spec:
  template:
    spec:
      containers:
      - command:
        - k6
        - run
        - --vus=100
        - --duration=5m
        - /scripts/test.js
        image: loadimpact/k6:latest
        name: k6
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /scripts
          name: scripts
      restartPolicy: Never
      volumes:
      - configMap:
          name: k6-scripts
        name: scripts
