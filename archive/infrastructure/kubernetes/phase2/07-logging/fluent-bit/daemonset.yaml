apiVersion: machinenativeops.io/v2
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: machinenativenops
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      containers:
      - image: fluent/fluent-bit:latest
        name: fluent-bit
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /var/log
          name: varlog
        - mountPath: /fluent-bit/etc/
          name: config
      serviceAccountName: fluent-bit
      volumes:
      - hostPath:
          path: /var/log
        name: varlog
      - configMap:
          name: fluent-bit-config
        name: config
