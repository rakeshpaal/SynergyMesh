apiVersion: machinenativeops.io/v2
kind: Namespace
metadata:
  name: argocd
---
apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  name: argocd-server
  namespace: machinenativenops
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    name: http
  - port: 443
    targetPort: 8080
    name: https
  selector:
    app: argocd-server
