apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  name: code-analyzer
  namespace: machinenativenops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: code-analyzer
  template:
    metadata:
      labels:
        app: code-analyzer
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: autofix-bot-config
        - secretRef:
            name: autofix-bot-secrets
        image: autofix-bot/code-analyzer:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        name: code-analyzer
        ports:
        - containerPort: 8080
        - containerPort: 9090
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 1
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
