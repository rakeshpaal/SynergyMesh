apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  annotations:
    machinenativeops.io/port: '9187'
    machinenativeops.io/scrape: 'true'
  labels:
    machinenativeops.io/app: postgres
    machinenativeops.io/component: exporter
  name: postgres-exporter
  namespace: machinenativenops
spec:
  ports:
  - name: metrics
    port: 9187
    protocol: TCP
    targetPort: 9187
  selector:
    app: postgres
  type: ClusterIP
