apiVersion: machinenativeops.io/v2
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: machinenativenops
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: machinenativeops.io/v2
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-api
  namespace: machinenativenops
spec:
  podSelector:
    matchLabels:
      tier: api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
---
