apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  labels:
    machinenativeops.io/app: orchestrator
    machinenativeops.io/tier: api
  name: orchestrator
  namespace: machinenativenops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        tier: api
    spec:
      containers:
      - env:
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: DATABASE_PASSWORD
              name: autofix-secrets
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: REDIS_PASSWORD
              name: autofix-secrets
        envFrom:
        - configMapRef:
            name: autofix-config
        image: autofix/orchestrator:latest
        name: orchestrator
        ports:
        - containerPort: 8083
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 1000m
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: autofix-sa
