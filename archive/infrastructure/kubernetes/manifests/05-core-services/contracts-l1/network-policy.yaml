apiVersion: machinenativeops.io/v2
kind: NetworkPolicy
metadata:
  labels:
    machinenativeops.io/app: contracts-l1
  name: contracts-l1-netpol
  namespace: machinenativenops
spec:
  egress:
  - ports:
    - port: 5432
      protocol: TCP
    to:
    - podSelector:
        matchLabels:
          app: postgres
  - ports:
    - port: 6379
      protocol: TCP
    to:
    - podSelector:
        matchLabels:
          app: redis
  - ports:
    - port: 53
      protocol: UDP
    to:
    - namespaceSelector: {}
  - ports:
    - port: 443
      protocol: TCP
    to:
    - podSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: orchestrator
    - podSelector:
        matchLabels:
          app: code-analyzer
    ports:
    - port: 3000
      protocol: TCP
  podSelector:
    matchLabels:
      app: contracts-l1
  policyTypes:
  - Ingress
  - Egress
