apiVersion: machinenativeops.io/v2
kind: NetworkPolicy
metadata:
  name: auto-repair-netpol
  namespace: machinenativenops
spec:
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
  - ports:
    - port: 443
      protocol: TCP
    to:
    - podSelector: {}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: orchestrator
  podSelector:
    matchLabels:
      app: auto-repair
  policyTypes:
  - Ingress
  - Egress
