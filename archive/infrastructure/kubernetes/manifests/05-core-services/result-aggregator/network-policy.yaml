apiVersion: machinenativeops.io/v2
kind: NetworkPolicy
metadata:
  name: result-aggregator-netpol
  namespace: machinenativenops
spec:
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: orchestrator
  podSelector:
    matchLabels:
      app: result-aggregator
  policyTypes:
  - Ingress
  - Egress
