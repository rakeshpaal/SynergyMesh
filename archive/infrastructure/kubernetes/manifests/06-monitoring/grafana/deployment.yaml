apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  name: grafana
  namespace: machinenativenops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin
        - name: GF_SERVER_ROOT_URL
          value: https://autofix.example.com/grafana
        image: grafana/grafana:latest
        name: grafana
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: data
        - mountPath: /etc/grafana/provisioning/datasources
          name: datasources
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: grafana-data-pvc
      - configMap:
          name: grafana-datasources
        name: datasources
