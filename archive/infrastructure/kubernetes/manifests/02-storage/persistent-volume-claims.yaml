apiVersion: machinenativeops.io/v2
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: postgres
    machinenativeops.io/tier: database
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 200Gi
