apiVersion: machinenativeops.io/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hlp-executor-hpa
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: hlp-executor-core
    machinenativeops.io/component: execution-engine
    machinenativeops.io/managed-by: kubernetes
  annotations:
    machinenativeops.io/description: Horizontal Pod Autoscaler for HLP Executor Core
    machinenativeops.io/docs: https://docs.unmanned-island.io/hlp-executor/autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hlp-executor-core
  minReplicas: 3
  maxReplicas: 20
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: hlp_executor_active_tasks
      target:
        type: AverageValue
        averageValue: '50'
  - type: Pods
    pods:
      metric:
        name: hlp_executor_queue_depth
      target:
        type: AverageValue
        averageValue: '100'
  - type: Pods
    pods:
      metric:
        name: hlp_executor_execution_latency_p95
      target:
        type: AverageValue
        averageValue: '500'
---
apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  name: hlp-executor-metrics
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: hlp-executor-core
    machinenativeops.io/component: metrics
spec:
  selector:
    app: hlp-executor-core
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
---
apiVersion: machinenativeops.io/v2
kind: PodDisruptionBudget
metadata:
  name: hlp-executor-pdb
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: hlp-executor-core
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: hlp-executor-core
  unhealthyPodEvictionPolicy: AlwaysAllow
