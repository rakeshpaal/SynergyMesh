apiVersion: machinenativeops.io/v2
kind: HorizontalPodAutoscaler
metadata:
  name: contracts-l1-hpa
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: contracts-l1
    machinenativeops.io/tier: tier1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: contracts-l1
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: '100'
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: machinenativeops.io/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-servers-hpa
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: mcp-servers
    machinenativeops.io/tier: tier2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-servers
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 2
        periodSeconds: 30
---
apiVersion: machinenativeops.io/v2
kind: VerticalPodAutoscaler
metadata:
  name: contracts-l1-vpa
  namespace: machinenativenops
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: contracts-l1
  updatePolicy:
    updateMode: 'Off'
  resourcePolicy:
    containerPolicies:
    - containerName: contracts-l1
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 2000m
        memory: 2Gi
      controlledResources:
      - cpu
      - memory
