apiVersion: machinenativeops.io/v2
bases:
- ../../
commonLabels:
  env: dev
configMapGenerator:
- behavior: merge
  literals:
  - LOG_LEVEL=DEBUG
  - ENVIRONMENT=dev
  name: autofix-bot-config
kind: Kustomization
namespace: autofix-bot-dev
replicas:
- count: 1
  name: code-analyzer
- count: 1
  name: vulnerability-detector
- count: 1
  name: auto-repair
- count: 1
  name: orchestrator
