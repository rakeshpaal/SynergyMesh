apiVersion: machinenativeops.io/v2
data:
  ANALYSIS_BATCH_SIZE: '100'
  ANALYSIS_MAX_WORKERS: '16'
  ANALYSIS_TIMEOUT: '300'
  AUTO_REPAIR_PORT: '8082'
  CODE_ANALYZER_PORT: '8080'
  DB_HOST: postgres-service
  DB_MAX_CONNECTIONS: '100'
  DB_NAME: autofix_bot
  DB_PORT: '5432'
  ENVIRONMENT: production
  EVIDENCE_HASH_ALGORITHM: SHA256
  HEALTH_CHECK_INTERVAL: '30'
  LOG_LEVEL: INFO
  METRICS_ENABLED: 'true'
  METRICS_PORT: '9090'
  ORCHESTRATOR_PORT: '8083'
  REDIS_DB: '0'
  REDIS_HOST: redis-service
  REDIS_MAX_CONNECTIONS: '50'
  REDIS_PORT: '6379'
  REPAIR_AUTO_APPLY: 'false'
  REPAIR_MAX_RETRIES: '3'
  REPAIR_TIMEOUT: '300'
  SLSA_LEVEL: '3'
  VULNERABILITY_DETECTOR_PORT: '8081'
  prometheus.yml: "global:\n  scrape_interval: 15s\n  evaluation_interval: 15s\nscrape_configs:\n\
    \  - job_name: 'code-analyzer'\n    static_configs:\n      - targets: ['code-analyzer:9090']\n\
    \  - job_name: 'vulnerability-detector'\n    static_configs:\n      - targets:\
    \ ['vulnerability-detector:9090']\n  - job_name: 'auto-repair'\n    static_configs:\n\
    \      - targets: ['auto-repair:9090']\n  - job_name: 'orchestrator'\n    static_configs:\n\
    \      - targets: ['orchestrator:9090']\n"
kind: ConfigMap
metadata:
  name: autofix-bot-config
  namespace: machinenativenops
