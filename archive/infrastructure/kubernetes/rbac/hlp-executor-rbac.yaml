apiVersion: machinenativeops.io/v2
kind: ServiceAccount
metadata:
  name: hlp-executor-sa
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: hlp-executor-core
    machinenativeops.io/component: execution-engine
  annotations:
    machinenativeops.io/description: Service Account for HLP Executor Core
---
apiVersion: machinenativeops.io/v2
kind: ClusterRole
metadata:
  name: hlp-executor-role
  labels:
    machinenativeops.io/app: hlp-executor-core
    machinenativeops.io/aggregate-to-admin: 'true'
  annotations:
    machinenativeops.io/description: ClusterRole for HLP Executor Core with execution
      permissions
rules:
- apiGroups:
  - ''
  resources:
  - pods
  - services
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ''
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  - statefulsets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
- apiGroups:
  - apps
  resources:
  - deployments/status
  - replicasets/status
  - statefulsets/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - batch
  resources:
  - jobs/status
  - cronjobs/status
  verbs:
  - get
  - list
  - watch
---
apiVersion: machinenativeops.io/v2
kind: ClusterRoleBinding
metadata:
  name: hlp-executor-binding
  labels:
    machinenativeops.io/app: hlp-executor-core
  annotations:
    machinenativeops.io/description: Binds hlp-executor-role to hlp-executor-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hlp-executor-role
subjects:
- kind: ServiceAccount
  name: hlp-executor-sa
  namespace: unmanned-island-system
---
apiVersion: machinenativeops.io/v2
kind: Role
metadata:
  name: hlp-executor-namespace-role
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: hlp-executor-core
  annotations:
    machinenativeops.io/description: Namespace-scoped permissions for HLP Executor
rules:
- apiGroups:
  - ''
  resources:
  - pods/log
  - pods/exec
  verbs:
  - get
  - list
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  resourceNames:
  - hlp-executor-config
  - hlp-executor-state
---
apiVersion: machinenativeops.io/v2
kind: RoleBinding
metadata:
  name: hlp-executor-namespace-binding
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: hlp-executor-core
  annotations:
    machinenativeops.io/description: Binds namespace role to hlp-executor-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hlp-executor-namespace-role
subjects:
- kind: ServiceAccount
  name: hlp-executor-sa
  namespace: unmanned-island-system
