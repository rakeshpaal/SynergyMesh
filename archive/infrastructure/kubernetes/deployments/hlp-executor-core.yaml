apiVersion: machinenativeops.io/v2
kind: Deployment
metadata:
  name: hlp-executor-core
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: hlp-executor-core
    machinenativeops.io/component: execution-engine
    machinenativeops.io/layer: core
    machinenativeops.io/version: v1.0.0
  annotations:
    machinenativeops.io/description: HLP Executor Core - Async DAG Orchestration Engine
    machinenativeops.io/id: hlp-executor-core
    machinenativeops.io/version: 1.0.0
    machinenativeops.io/slsa-level: '3'
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hlp-executor-core
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: hlp-executor-core
        component: execution-engine
        version: v1.0.0
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9090'
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: hlp-executor-sa
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: executor
        image: ghcr.io/machinenativeops-admin/hlp-executor-core:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: INFO
        - name: LOG_FORMAT
          value: json
        - name: STATE_STORE
          value: kubernetes-etcd
        - name: PARTIAL_ROLLBACK_ENABLED
          value: 'true'
        - name: QUANTUM_ENABLED
          value: 'false'
        - name: QUANTUM_FALLBACK_MODE
          value: classical
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        volumeMounts:
        - name: trust-bundle
          mountPath: /etc/unmanned-island/trust
          readOnly: true
        - name: config
          mountPath: /etc/unmanned-island/config
          readOnly: true
        - name: state-storage
          mountPath: /var/lib/unmanned-island/state
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
      volumes:
      - name: trust-bundle
        configMap:
          name: unmanned-island-trust-bundle
          optional: true
      - name: config
        configMap:
          name: hlp-executor-config
          optional: true
      - name: state-storage
        persistentVolumeClaim:
          claimName: hlp-executor-state
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - hlp-executor-core
              topologyKey: kubernetes.io/hostname
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
---
apiVersion: machinenativeops.io/v2
kind: Service
metadata:
  name: hlp-executor-core
  namespace: machinenativenops
  labels:
    machinenativeops.io/app: hlp-executor-core
    machinenativeops.io/component: execution-engine
  annotations:
    machinenativeops.io/description: HLP Executor Core Service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: hlp-executor-core
  sessionAffinity: None
