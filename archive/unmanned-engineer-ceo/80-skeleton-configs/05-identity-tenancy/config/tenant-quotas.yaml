quota_enforcement:
  on_quota_exceeded:
    hard_limit:
    - max_users
    - max_projects
    - max_knowledge_size_gb
    soft_limit:
    - max_api_calls_per_month
    - max_agents
    throttle:
    - api_calls_per_minute
    - concurrent_requests
  reset_periods:
    api_calls_per_minute: minute
    max_api_calls_per_month: monthly
  warning_thresholds:
  - notification: email
    percentage: 80
  - notification: email + dashboard
    percentage: 95
tiers:
  enterprise:
    features:
      audit_logs: true
      custom_domain: true
      dedicated_support: true
      priority_support: true
      sla_guarantee: 99.95
      sso_enabled: true
    isolation_level: isolated
    name: Enterprise
    price: custom
    quotas:
      max_agents: unlimited
      max_api_calls_per_month: unlimited
      max_deployments: unlimited
      max_knowledge_size_gb: unlimited
      max_projects: unlimited
      max_users: unlimited
    rate_limits:
      api_calls_per_minute: 10000
      concurrent_requests: 1000
  free:
    features:
      audit_logs: false
      custom_domain: false
      priority_support: false
      sso_enabled: false
    isolation_level: shared
    name: Free
    price: 0
    quotas:
      max_agents: 10
      max_api_calls_per_month: 10000
      max_deployments: 5
      max_knowledge_size_gb: 1
      max_projects: 3
      max_users: 5
    rate_limits:
      api_calls_per_minute: 60
      concurrent_requests: 10
  standard:
    features:
      audit_logs: true
      custom_domain: true
      priority_support: false
      sso_enabled: true
    isolation_level: dedicated
    name: Standard
    price: 99
    quotas:
      max_agents: 100
      max_api_calls_per_month: 1000000
      max_deployments: 50
      max_knowledge_size_gb: 50
      max_projects: 20
      max_users: 50
    rate_limits:
      api_calls_per_minute: 600
      concurrent_requests: 100
trial:
  auto_downgrade_to: free
  duration_days: 14
  grace_period_days: 7
  tier: standard
version: 1.0.0
