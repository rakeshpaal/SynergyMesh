exemptions:
- adr: ADR-2024-001
  expires: 2025-12-31
  path: platform/legacy/**
  reason: Legacy code migration in progress
rules:
  circular-dependencies:
    enabled: true
    severity: error
  external-dependencies:
    approved-packages:
    - lodash
    - axios
    - zod
    - pino
    enabled: true
    require-adr-for-new: true
  file-organization:
    enabled: true
    require-readme: true
    require-tests: true
    test-location: tests/
  layering:
    enabled: true
    layers:
    - can-depend-on: []
      name: core
      path: core/**
    - can-depend-on:
      - core
      name: platform
      path: platform/**
    - can-depend-on:
      - core
      - platform
      cannot-depend-on:
      - services
      - agents
      - applications
      name: services
      path: services/**
    - can-depend-on:
      - core
      - platform
      cannot-depend-on:
      - agents
      - applications
      name: agents
      path: agents/**
    - can-depend-on:
      - core
      - platform
      name: applications
      path: applications/**
  naming-conventions:
    enabled: true
    patterns:
      agent: ^[a-z]+-agent$
      module: ^[a-z]+(-[a-z]+)*$
      service: ^[a-z]+(-[a-z]+)*$
version: 1.0.0
