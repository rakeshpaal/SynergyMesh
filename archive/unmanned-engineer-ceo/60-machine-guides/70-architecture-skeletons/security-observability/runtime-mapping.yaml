ai_actions:
  when_designing_security:
    steps:
      1: 查閱 config/safety-mechanisms.yaml
      2: 檢查 core/slsa_provenance/ 現有實現
      3: 參考 governance/policies/ 規則
      4: 執行安全評審
  when_setting_monitoring:
    steps:
      1: 查看 infrastructure/monitoring/prometheus/
      2: 定義關鍵指標
      3: 設定告警規則
      4: 配置 Grafana 儀表板
key_directories:
  audit: governance/audit/
  governance: governance/policies/
  sbom: governance/sbom/
quick_reference:
  Prometheus 規則: infrastructure/monitoring/prometheus/rules.yml
  SLSA 簽名: core/slsa_provenance/
  分散式追蹤: automation/autonomous/security-observability/trace_distributor.py
  安全策略: config/safety-mechanisms.yaml
runtime_mappings:
  configuration_files:
    monitoring_config:
      file: config/monitoring.yaml
    prometheus_rules:
      file: infrastructure/monitoring/prometheus/
    safety_config:
      file: config/safety-mechanisms.yaml
  observability_components:
    monitoring:
      path: infrastructure/monitoring/
      responsibility: Prometheus、Grafana、告警規則
    security_observability:
      path: automation/autonomous/security-observability/
      responsibility: 分散式追蹤、事件日誌
  security_components:
    safety_mechanisms:
      path: core/safety_mechanisms/
      responsibility: 斷路器、緊急停止、安全策略
    slsa_provenance:
      path: core/slsa_provenance/
      responsibility: SLSA L3 証明、Sigstore 簽名
skeleton_id: security-observability
version: 1.0.0
