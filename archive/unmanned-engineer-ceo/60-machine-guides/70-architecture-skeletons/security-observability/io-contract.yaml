error_codes:
  SEC_001:
    message: 缺少加密配置
    solution: 檢查 config/safety-mechanisms.yaml
input:
  schema:
    properties:
      action_type:
        enum:
        - design_security_mechanism
        - setup_monitoring
        - configure_alerts
        - trace_issue
        - audit_compliance
      context:
        properties:
          component_name:
            type: string
          sla_targets:
            type: object
          threat_model:
            type: object
        type: object
    required:
    - action_type
    - context
    type: object
output:
  schema:
    properties:
      monitoring_plan:
        properties:
          alerts:
            type: array
          dashboards:
            type: array
          metrics:
            type: array
        type: object
      security_design:
        properties:
          controls:
            items:
              properties:
                control_id:
                  type: string
                description:
                  type: string
                implementation:
                  type: string
              type: object
            type: array
          layers:
            items:
              type: string
            type: array
        type: object
      status:
        enum:
        - success
        - needs_review
        - blocked
    type: object
skeleton_id: security-observability
validation_rules:
- description: 必須應用零信任原則
  rule: zero_trust_applied
- description: 傳輸中和靜止時都需加密
  rule: encryption_enabled
- description: 所有安全操作必須有審計日誌
  rule: audit_logging
version: 1.0.0
