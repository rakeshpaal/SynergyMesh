permission_matrix:
  resources:
  - id: project
    operations:
    - create
    - read
    - update
    - delete
  - id: deployment
    operations:
    - create
    - read
    - update
    - delete
    - start
    - stop
  - id: agent
    operations:
    - create
    - read
    - update
    - delete
    - trigger
  - id: knowledge
    operations:
    - create
    - read
    - update
    - delete
    - index
    - search
  - id: billing
    operations:
    - read
    - update
    - export
  - id: user
    operations:
    - create
    - read
    - update
    - delete
    - grant_role
    - revoke_role
  - id: tenant
    operations:
    - read
    - update
    - delete
    - list_projects
    - list_users
roles:
- assignable_by:
  - super_admin
  description: 完整系統存取權限
  id: super_admin
  name: Super Administrator
  permissions:
  - '*'
- assignable_by:
  - super_admin
  - tenant_admin
  description: 租戶內完整權限
  id: tenant_admin
  name: Tenant Administrator
  permissions:
  - tenant:*
  - project:*
  - user:*
  - billing:read
  - billing:update
- assignable_by:
  - tenant_admin
  - project_admin
  description: 專案內完整權限
  id: project_admin
  name: Project Administrator
  permissions:
  - project:read
  - project:update
  - project:delete
  - deployment:*
  - agent:*
  - knowledge:*
- assignable_by:
  - tenant_admin
  - project_admin
  description: 開發與部署權限
  id: developer
  name: Developer
  permissions:
  - project:read
  - deployment:read
  - deployment:create
  - deployment:update
  - agent:read
  - agent:create
  - agent:update
  - knowledge:read
  - knowledge:write
- assignable_by:
  - tenant_admin
  - project_admin
  description: 唯讀權限
  id: viewer
  name: Viewer
  permissions:
  - project:read
  - deployment:read
  - agent:read
  - knowledge:read
version: 1.0.0
