schemas:
  performance_reliability_input:
    description: 效能與可靠性請求：SLO 定義、容量規劃或故障恢復設計
    properties:
      action_type:
        description: 執行動作類型
        enum:
        - define_slo
        - plan_capacity
        - design_failover
        - set_recovery_targets
        - analyze_performance
        type: string
      current_metrics:
        description: 當前效能指標
        properties:
          error_rate:
            type: number
          latency_p50:
            type: number
          latency_p99:
            type: number
          throughput_rps:
            type: number
        type: object
      scale_requirements:
        description: 預期規模與成長率
        properties:
          expected_users:
            type: integer
          growth_rate:
            type: number
          peak_rps:
            type: number
        type: object
      service_name:
        description: 目標服務名稱
        type: string
    required:
    - action_type
    - service_name
    type: object
  performance_reliability_report:
    description: 效能與可靠性評估報告：SLO/SLI 分析與優化建議
    properties:
      capacity_analysis:
        properties:
          current_capacity_rps:
            type: number
          current_utilization_percentage:
            type: number
          expected_saturation_date:
            format: date
            type: string
          headroom_percentage:
            type: number
          scaling_recommendation:
            type: string
        type: object
      failover_readiness:
        properties:
          backup_lag_seconds:
            type: integer
          failover_tested:
            type: boolean
          rpo_current:
            type: string
          rpo_target:
            type: string
          rto_current:
            type: string
          rto_target:
            type: string
        type: object
      reliability_risks:
        items:
          properties:
            description:
              type: string
            impact:
              enum:
              - critical
              - high
              - medium
              - low
            mitigation:
              type: string
            risk_id:
              type: string
          type: object
        type: array
      service_name:
        type: string
      sli_tracking:
        properties:
          availability_achieved:
            type: number
          error_rate_achieved:
            type: number
          latency_p50_achieved:
            type: number
          latency_p99_achieved:
            type: number
          slo_compliance_percentage:
            type: number
        type: object
      slo_definition:
        properties:
          availability_target:
            maximum: 0.99999
            minimum: 0.9
            type: number
          error_rate_target:
            type: number
          latency_p50_target:
            type: number
          latency_p99_target:
            type: number
        type: object
      timestamp:
        format: date-time
        type: string
    required:
    - service_name
    - slo_definition
    - capacity_analysis
    type: object
  performance_reliability_suggestion:
    description: 效能與可靠性改善建議：擴展策略、優化或高可用性方案
    properties:
      current_state:
        type: string
      expected_outcomes:
        properties:
          availability_improvement_percentage:
            type: number
          cost_impact:
            type: string
          latency_improvement_percentage:
            type: number
        type: object
      implementation_roadmap:
        items:
          properties:
            expected_improvement:
              type: object
            phase:
              type: string
            tasks:
              items:
                type: string
              type: array
          type: object
        type: array
      recommended_state:
        type: string
      risks_and_mitigations:
        items:
          properties:
            mitigation:
              type: string
            risk:
              type: string
          type: object
        type: array
      service_name:
        type: string
      suggestion_type:
        enum:
        - scaling_strategy
        - optimization_technique
        - high_availability
        - caching_strategy
        - replication_setup
        type: string
    required:
    - service_name
    - suggestion_type
    - current_state
    - recommended_state
    type: object
skeleton_id: performance-reliability
version: 1.0.0
