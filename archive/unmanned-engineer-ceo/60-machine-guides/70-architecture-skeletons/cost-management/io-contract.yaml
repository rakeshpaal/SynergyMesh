schemas:
  cost_management_input:
    description: 成本管理請求：預算規劃、成本優化或支出預測
    properties:
      action_type:
        description: 執行動作類型
        enum:
        - plan_budget
        - optimize_costs
        - forecast_spending
        - analyze_roi
        - identify_waste
        type: string
      context:
        description: 成本管理背景資訊
        properties:
          budget_ceiling:
            type: number
          cost_center:
            type: string
          optimization_goals:
            items:
              type: string
            type: array
        type: object
      parameters:
        description: 成本分析參數（預留容量、使用量預測等）
        type: object
      service_name:
        description: 目標服務名稱
        type: string
      time_period:
        description: 分析時間範圍
        properties:
          end_date:
            format: date
            type: string
          start_date:
            format: date
            type: string
        type: object
    required:
    - action_type
    - service_name
    type: object
  cost_management_report:
    description: 成本管理評估報告：預算分析與優化建議
    properties:
      budget_analysis:
        properties:
          allocated_budget:
            type: number
          risk_level:
            enum:
            - low
            - medium
            - high
            type: string
          utilization_percentage:
            type: number
          variance:
            type: number
        type: object
      cost_forecast:
        properties:
          confidence_level:
            maximum: 1
            minimum: 0
            type: number
          forecast_period:
            type: string
          projected_monthly_cost:
            type: number
        type: object
      current_costs:
        properties:
          breakdown_by_category:
            additionalProperties:
              type: number
            type: object
          total_monthly:
            type: number
          trend:
            enum:
            - increasing
            - decreasing
            - stable
            type: string
        type: object
      optimization_recommendations:
        items:
          properties:
            description:
              type: string
            estimated_savings:
              type: number
            implementation_effort:
              enum:
              - low
              - medium
              - high
            payback_period_months:
              type: number
            recommendation_id:
              type: string
            title:
              type: string
          type: object
        type: array
      roi_analysis:
        properties:
          breakeven_period:
            type: string
          expected_return:
            type: number
          investment_amount:
            type: number
          roi_percentage:
            type: number
        type: object
      service_name:
        type: string
      timestamp:
        format: date-time
        type: string
    required:
    - service_name
    - current_costs
    type: object
  cost_management_suggestion:
    description: 成本管理改善建議：優化策略或成本模式轉變
    properties:
      case_studies:
        items:
          properties:
            after_cost:
              type: number
            before_cost:
              type: number
            savings_percentage:
              type: number
            service:
              type: string
          type: object
        type: array
      content:
        description: 建議內容與實施細節
        type: object
      impact_assessment:
        properties:
          estimated_monthly_savings:
            type: number
          implementation_timeline:
            type: string
          risks:
            items:
              type: string
            type: array
        type: object
      service_name:
        type: string
      suggestion_type:
        enum:
        - reserved_instances
        - auto_scaling_optimization
        - service_consolidation
        - rightsizing
        - cost_allocation_model
        type: string
    required:
    - service_name
    - suggestion_type
    type: object
skeleton_id: cost-management
version: 1.0.0
