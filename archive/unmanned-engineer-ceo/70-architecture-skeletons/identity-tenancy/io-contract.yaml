schemas:
  identity_definition:
    description: 身份定義
    properties:
      attributes:
        properties:
          display_name:
            type: string
          email:
            type: string
          roles:
            items:
              type: string
            type: array
        type: object
      type:
        enum:
        - user
        - service_account
        - api_key
        type: string
    required:
    - type
    - attributes
    type: object
  isolation_report:
    description: 租戶隔離檢查報告
    properties:
      design_id:
        type: string
      isolation_level:
        enum:
        - compliant
        - warning
        - violation
        type: string
      risks:
        items:
          properties:
            description:
              type: string
            severity:
              enum:
              - critical
              - high
              - medium
              - low
              type: string
          type: object
        type: array
    required:
    - design_id
    - isolation_level
    - risks
    type: object
  tenant_structure:
    description: 租戶結構定義
    properties:
      id:
        type: string
      isolation_level:
        enum:
        - shared
        - dedicated
        - isolated
        type: string
      name:
        type: string
      quotas:
        properties:
          max_projects:
            type: integer
          max_users:
            type: integer
          storage_gb:
            type: integer
        type: object
      tier:
        enum:
        - free
        - standard
        - enterprise
        type: string
    required:
    - id
    - name
    - tier
    - isolation_level
    type: object
version: 0.1.0
