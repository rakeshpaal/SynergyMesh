schemas:
  architecture_design:
    description: 架構設計規範
    properties:
      component:
        description: 元件名稱
        type: string
      dependencies:
        items:
          properties:
            layer:
              enum:
              - core
              - platform
              - services
              - agents
              type: string
            target:
              type: string
            type:
              enum:
              - import
              - http
              - grpc
              - event
              type: string
          type: object
        type: array
      layers:
        items:
          enum:
          - core
          - platform
          - services
          - agents
          - applications
          type: string
        type: array
    required:
    - component
    - layers
    - dependencies
    type: object
  dependency_audit:
    description: 依賴審計報告
    properties:
      audit_date:
        format: date-time
        type: string
      recommendations:
        items:
          type: string
        type: array
      violations:
        items:
          properties:
            imported_from:
              type: string
            module:
              type: string
            reason:
              type: string
          type: object
        type: array
    required:
    - audit_date
    - violations
    - recommendations
    type: object
  invariant_violation:
    description: 架構不變條件違規報告
    properties:
      component:
        type: string
      invariant_id:
        description: '不變條件ID(例如: INV-001)'
        type: string
      remediation:
        description: 修復建議
        type: string
      severity:
        enum:
        - critical
        - high
        - medium
        - low
        type: string
      violation_type:
        enum:
        - layer_violation
        - circular_dependency
        - backward_dependency
        - mixed_data
        type: string
    required:
    - invariant_id
    - component
    - violation_type
    type: object
version: 0.1.0
