schemas:
  observability_config:
    description: 服務的可觀測性配置
    properties:
      log_level:
        enum:
        - debug
        - info
        - warn
        - error
        type: string
      metrics:
        properties:
          custom_metrics:
            items:
              properties:
                name:
                  type: string
                type:
                  enum:
                  - counter
                  - gauge
                  - histogram
                  type: string
              type: object
            type: array
          enabled:
            type: boolean
        type: object
      service_name:
        type: string
      traces:
        properties:
          enabled:
            type: boolean
          sampling_rate:
            maximum: 1
            minimum: 0
            type: number
        type: object
    required:
    - service_name
    - log_level
    - metrics
    - traces
    type: object
  security_assessment:
    description: 安全性評估報告
    properties:
      recommendations:
        items:
          type: string
        type: array
      target:
        description: 評估目標(模組/API/服務)
        type: string
      vulnerabilities:
        items:
          properties:
            category:
              description: '漏洞類別(例如: SQL injection, XSS)'
              type: string
            description:
              type: string
            severity:
              enum:
              - critical
              - high
              - medium
              - low
              type: string
          required:
          - severity
          - category
          - description
          type: object
        type: array
    required:
    - target
    - vulnerabilities
    - recommendations
    type: object
  security_requirement:
    description: 描述某個操作或資源的安全要求
    properties:
      audit_level:
        description: 審計記錄詳細程度
        enum:
        - none
        - basic
        - detailed
        - forensic
        type: string
      operation:
        enum:
        - create
        - read
        - update
        - delete
        - execute
        type: string
      required_permissions:
        description: 需要的權限列表
        items:
          type: string
        type: array
      resource:
        description: '資源類型(例如: user, project, billing)'
        type: string
    required:
    - resource
    - operation
    - required_permissions
    type: object
version: 0.1.0
