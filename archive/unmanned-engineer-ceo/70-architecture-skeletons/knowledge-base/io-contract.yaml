schemas:
  knowledge_ingest_request:
    description: 知識寫入請求
    properties:
      content:
        description: 原始內容
        type: string
      metadata:
        properties:
          author:
            type: string
          tags:
            items:
              type: string
            type: array
          tenant_id:
            type: string
          title:
            type: string
        type: object
      source:
        properties:
          location:
            type: string
          type:
            enum:
            - file
            - url
            - api
            - manual
            type: string
        type: object
    required:
    - source
    - content
    - metadata
    type: object
  knowledge_query:
    description: 知識查詢請求
    properties:
      filters:
        properties:
          tags:
            items:
              type: string
            type: array
          tenant_id:
            type: string
        type: object
      query:
        type: string
      strategy:
        enum:
        - vector
        - fulltext
        - hybrid
        type: string
      top_k:
        default: 10
        type: integer
    required:
    - query
    - strategy
    type: object
  knowledge_result:
    description: 知識查詢結果
    properties:
      chunks:
        items:
          properties:
            content:
              type: string
            score:
              type: number
            source:
              type: string
          type: object
        type: array
      metadata:
        properties:
          query_time_ms:
            type: number
          total_results:
            type: integer
        type: object
    required:
    - chunks
    - metadata
    type: object
version: 0.1.0
