schemas:
  performance_assessment:
    description: 性能評估報告
    properties:
      bottlenecks:
        items:
          properties:
            component:
              type: string
            impact:
              enum:
              - critical
              - high
              - medium
              - low
              type: string
            issue:
              type: string
          type: object
        type: array
      design_id:
        type: string
      recommendations:
        items:
          type: string
        type: array
    required:
    - design_id
    - bottlenecks
    - recommendations
    type: object
  slo_definition:
    description: 服務等級目標定義
    properties:
      objectives:
        properties:
          availability:
            description: '可用性百分比(例如: 99.9)'
            type: number
          error_rate:
            description: 錯誤率百分比
            type: number
          latency_p50:
            description: P50 延遲(毫秒)
            type: number
          latency_p99:
            type: number
        type: object
      service:
        type: string
    required:
    - service
    - objectives
    type: object
version: 0.1.0
