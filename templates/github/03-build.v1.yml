name: 03-build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [typescript, rust, go, java]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ matrix.target == 'typescript' }}
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Build TypeScript workspaces
        if: ${{ matrix.target == 'typescript' }}
        run: |
          npm install
          npm run build --workspaces --if-present

      - name: Setup Rust
        if: ${{ matrix.target == 'rust' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cargo build
        if: ${{ matrix.target == 'rust' }}
        run: cargo build --workspace --all-features

      - name: Setup Go
        if: ${{ matrix.target == 'go' }}
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Go build
        if: ${{ matrix.target == 'go' }}
        run: go build ./...
        working-directory: services

      - name: Setup Java
        if: ${{ matrix.target == 'java' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven build
        if: ${{ matrix.target == 'java' }}
        run: mvn clean install -DskipTests
