apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: axiom-system

resources:
- deployment.yaml

# Common labels applied to all resources
labels:
- pairs:
    app.kubernetes.io/name: super-agent
    app.kubernetes.io/part-of: axiom-system
    app.kubernetes.io/managed-by: kustomize
  includeSelectors: false

# Image configuration - can be overridden by overlays
images:
- name: axiom-system/super-agent
  newTag: v1.0.0
