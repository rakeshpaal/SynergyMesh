---
# 決策治理框架 | Decision Governance Framework
version: "1.0"
lastUpdated: "2025-12-09"

# 決策分類 | Decision Classification
decision_categories:
  strategic_decisions:
    name: "戰略決策"
    level: "board_level"
    authority: "board"
    examples:
      - "組織方向改變"
      - "重大投資決策"
      - "關鍵合作伙伴"
    approval_time: "2-4 weeks"
    stakeholders:
      - "board_members"
      - "executives"
      - "domain_architects"

  tactical_decisions:
    name: "戰術決策"
    level: "management_level"
    authority: "management"
    examples:
      - "標準流程變更"
      - "資源分配"
      - "性能優化方案"
    approval_time: "1-2 weeks"
    stakeholders:
      - "managers"
      - "team_leads"
      - "technical_leads"

  operational_decisions:
    name: "執行決策"
    level: "departmental_level"
    authority: "team_lead"
    examples:
      - "日常任務分配"
      - "技術實現細節"
      - "團隊內流程"
    approval_time: "same_day"
    stakeholders:
      - "team_members"
      - "domain_experts"

# 5階段決策流程 | 5-Stage Decision Process
decision_process:
  stage_1_initiation:
    name: "啟動階段"
    description: "Decision proposal and initial assessment"
    activities:
      - "問題識別"
      - "提案初步評估"
      - "利益相關方通知"
    outputs:
      - "決策提案文檔"
      - "利益相關方清單"
    duration: "1-3 days"
    responsible_roles:
      - "proposer"
      - "decision_owner"

  stage_2_analysis:
    name: "分析階段"
    description: "Comprehensive analysis and evaluation"
    activities:
      - "信息收集"
      - "風險評估"
      - "成本效益分析"
      - "合規性檢查"
    outputs:
      - "分析報告"
      - "風險評估"
      - "合規性確認"
    duration: "3-10 days"
    responsible_roles:
      - "analyst"
      - "risk_manager"
      - "compliance_officer"

  stage_3_decision_making:
    name: "制定階段"
    description: "Decision making and approval"
    activities:
      - "方案評估"
      - "利益相關方討論"
      - "批准決議"
      - "文檔記錄"
    outputs:
      - "決策記錄"
      - "批准簽名"
      - "實施計劃"
    duration: "1-7 days"
    responsible_roles:
      - "decision_maker"
      - "stakeholders"

  stage_4_execution:
    name: "執行階段"
    description: "Decision implementation and monitoring"
    activities:
      - "實施計劃啟動"
      - "進度監控"
      - "風險監控"
      - "問題處理"
    outputs:
      - "進度報告"
      - "執行日誌"
      - "問題記錄"
    duration: "varies"
    responsible_roles:
      - "implementation_team"
      - "project_manager"

  stage_5_evaluation:
    name: "評估階段"
    description: "Results assessment and continuous improvement"
    activities:
      - "結果評估"
      - "績效測量"
      - "教訓總結"
      - "改進建議"
    outputs:
      - "評估報告"
      - "績效指標"
      - "改進清單"
    duration: "1-4 weeks"
    responsible_roles:
      - "evaluator"
      - "stakeholders"

# 決策權限矩陣 | Decision Authority Matrix
authority_matrix:
  decision_type: "authority"
  board_level:
    strategic: "approve"
    tactical: "oversight"
    operational: "none"

  management_level:
    strategic: "recommend"
    tactical: "approve"
    operational: "oversight"

  departmental_level:
    strategic: "input"
    tactical: "recommend"
    operational: "approve"

# 決策記錄標準 | Decision Record Standards
record_standards:
  mandatory_fields:
    - "decision_id"
    - "decision_type"
    - "decision_owner"
    - "decision_date"
    - "description"
    - "rationale"
    - "alternatives_considered"
    - "selected_option"
    - "approval_authority"
    - "implementation_plan"
    - "review_date"

  record_retention: "7 years"
  archive_format: "PDF + YAML"
  accessibility: "audit_trail_system"

# 決策審計要求 | Decision Audit Requirements
audit_requirements:
  scope: "all_decisions"
  frequency: "continuous"
  audit_criteria:
    - "完整性"
    - "合規性"
    - "有效性"
    - "及時性"
  report_frequency: "quarterly"
  escalation_criteria:
    - "審批不當"
    - "合規違規"
    - "流程偏差"
