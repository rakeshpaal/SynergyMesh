version: "1.0.0"
id: "synergymesh.governance-mapping-matrix"
description: "Core module to governance dimension mapping with canonical namespaces"

# ============================================================================
# Canonical Namespace Format Definition
# ============================================================================

namespace_format:
  pattern: "governance.[dimension-id].[module-name]"
  examples:
    - "governance.41-orchestration.unified_integration"
    - "governance.06-security.safety_mechanisms"
    - "governance.62-provenance.slsa_provenance"
  rules:
    - dimension_id: "Two-digit prefix from governance folder names (00-80)"
    - module_name: "Snake_case module identifier from core/"
    - separator: "Dot notation for namespace hierarchy"

