---
# 風險應對策略 | Risk Response Strategies
version: "1.0"
lastUpdated: "2025-12-10"
status: "active"

response_strategies:
  avoid:
    name: "規避 | Avoid"
    description: "Eliminate the risk by not engaging in the activity"
    when_to_use:
      - "Risk exceeds appetite"
      - "Cost-benefit unfavorable"
      - "Alternative approaches available"
    examples:
      - "Cancel risky project"
      - "Exit high-risk market"
      - "Discontinue risky product"

  mitigate:
    name: "緩解 | Mitigate"
    description: "Reduce likelihood or impact of risk"
    when_to_use:
      - "Risk can be reduced to acceptable level"
      - "Cost-effective controls available"
      - "Risk within modified appetite"
    examples:
      - "Implement controls"
      - "Add redundancy"
      - "Improve processes"
      - "Increase monitoring"

  transfer:
    name: "轉移 | Transfer"
    description: "Shift risk to third party"
    when_to_use:
      - "Risk can be insured"
      - "Third party better positioned to manage"
      - "Cost of transfer acceptable"
    examples:
      - "Purchase insurance"
      - "Outsource to specialist"
      - "Contractual transfer"
      - "Hedging strategies"

  accept:
    name: "接受 | Accept"
    description: "Acknowledge risk and take no action"
    when_to_use:
      - "Risk within appetite"
      - "Cost of response exceeds potential impact"
      - "No effective response available"
    examples:
      - "Monitor low risks"
      - "Accept minor impacts"
      - "Document decision rationale"

response_selection_criteria:
  factors_to_consider:
    - "Risk level and rating"
    - "Cost-benefit analysis"
    - "Resource availability"
    - "Risk appetite alignment"
    - "Timeline constraints"
    - "Stakeholder expectations"

response_implementation:
  steps:
    - "Select appropriate strategy"
    - "Develop action plan"
    - "Assign responsibilities"
    - "Allocate resources"
    - "Execute actions"
    - "Monitor effectiveness"
    - "Adjust as needed"

residual_risk_management:
  definition: "Risk remaining after response implementation"
  acceptance:
    criteria:
      - "Within risk appetite"
      - "Cost of further reduction excessive"
      - "Approved by risk owner"
  monitoring: "Continuous tracking of residual risk levels"
