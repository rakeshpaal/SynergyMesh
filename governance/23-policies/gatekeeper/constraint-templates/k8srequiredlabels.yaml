apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8srequiredlabels
  annotations:
    metadata.gatekeeper.sh/title: "Required Labels"
    metadata.gatekeeper.sh/version: 1.0.0
    description: "Requires resources to contain specified labels as per canonical naming governance"
    metadata.gatekeeper.sh/requiresSync Data: |
      "[
        [
          {
            \"groups\": [\"\"],
            \"versions\": [\"v1\"],
            \"kinds\": [\"Namespace\", \"Service\", \"Pod\"]
          },
          {
            \"groups\": [\"apps\"],
            \"versions\": [\"v1\"],
            \"kinds\": [\"Deployment\", \"StatefulSet\", \"DaemonSet\"]
          }
        ]
      ]"
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredLabels
      validation:
        openAPIV3Schema:
          type: object
          properties:
            labels:
              type: array
              description: "List of required labels"
              items:
                type: string
            message:
              type: string
              description: "Custom violation message"
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequiredlabels

        violation[{"msg": msg, "details": {"missing_labels": missing}}] {
          provided := {label | input.review.object.metadata.labels[label]}
          required := {label | label := input.parameters.labels[_]}
          missing := required - provided
          count(missing) > 0
          def_msg := sprintf("Missing required labels: %v. All resources must have: %v", [missing, required])
          msg := object.get(input.parameters, "message", def_msg)
        }

        violation[{"msg": msg}] {
          not input.review.object.metadata.labels
          required := {label | label := input.parameters.labels[_]}
          def_msg := sprintf("No labels found. Required labels: %v", [required])
          msg := object.get(input.parameters, "message", def_msg)
        }
