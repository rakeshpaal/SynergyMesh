apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  name: require-canonical-labels
  annotations:
    description: "Enforce canonical naming governance labels on all resources"
spec:
  enforcementAction: deny
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Namespace", "Service", "Pod"]
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet"]
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - gatekeeper-system
  parameters:
    labels:
      - environment
      - tenant
      - app.kubernetes.io/managed-by
    message: "Resources must have canonical governance labels: environment, tenant, and app.kubernetes.io/managed-by. See governance/34-config/naming/canonical-naming-machine-spec.yaml"
