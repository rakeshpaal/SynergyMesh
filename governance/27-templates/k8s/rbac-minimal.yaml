apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dev-myapp-role
  namespace: dev-myapp-service
  labels:
    environment: dev
    tenant: platform
    app.kubernetes.io/managed-by: axiom-naming-controller
  annotations:
    axiom.io/canonical-urn: "urn:axiom:platform:myapp:env:dev:v1"
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev-myapp-binding
  namespace: dev-myapp-service
  labels:
    environment: dev
    tenant: platform
    app.kubernetes.io/managed-by: axiom-naming-controller
subjects:
- kind: ServiceAccount
  name: dev-myapp-sa
  namespace: dev-myapp-service
roleRef:
  kind: Role
  name: dev-myapp-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dev-myapp-sa
  namespace: dev-myapp-service
  labels:
    environment: dev
    tenant: platform
    app.kubernetes.io/name: myapp
    app.kubernetes.io/managed-by: axiom-naming-controller
  annotations:
    axiom.io/canonical-urn: "urn:axiom:platform:myapp:env:dev:v1"
