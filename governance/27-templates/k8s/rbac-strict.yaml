apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prod-myapp-role
  namespace: prod-myapp-service
  labels:
    environment: prod
    tenant: platform
    app.kubernetes.io/name: myapp
    app.kubernetes.io/managed-by: axiom-naming-controller
    security-tier: restricted
  annotations:
    axiom.io/canonical-urn: "urn:axiom:platform:myapp:env:prod:v1"
    axiom.io/governance-mode: strict
    axiom.io/security-review: "2025-12-17"
    axiom.io/principle: least-privilege
rules:
# Read-only access to pods
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

# Read-only access to services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get"]

# Read-only access to configmaps (non-sensitive)
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["app-config"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prod-myapp-binding
  namespace: prod-myapp-service
  labels:
    environment: prod
    tenant: platform
    app.kubernetes.io/managed-by: axiom-naming-controller
  annotations:
    axiom.io/canonical-urn: "urn:axiom:platform:myapp:env:prod:v1"
    axiom.io/governance-mode: strict
subjects:
- kind: ServiceAccount
  name: prod-myapp-sa
  namespace: prod-myapp-service
roleRef:
  kind: Role
  name: prod-myapp-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prod-myapp-sa
  namespace: prod-myapp-service
  labels:
    environment: prod
    tenant: platform
    app.kubernetes.io/name: myapp
    app.kubernetes.io/managed-by: axiom-naming-controller
    security-tier: restricted
  annotations:
    axiom.io/canonical-urn: "urn:axiom:platform:myapp:env:prod:v1"
    axiom.io/governance-mode: strict
    axiom.io/description: "Service account for production MyApp workload"
automountServiceAccountToken: true
