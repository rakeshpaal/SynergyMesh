apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dev-myapp-netpol
  namespace: dev-myapp-service
  labels:
    environment: dev
    tenant: platform
    app.kubernetes.io/managed-by: axiom-naming-controller
  annotations:
    axiom.io/canonical-urn: "urn:axiom:platform:myapp:env:dev:v1"
    axiom.io/governance-mode: minimal
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: myapp
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from same environment
  - from:
    - namespaceSelector:
        matchLabels:
          environment: dev
    ports:
    - protocol: TCP
      port: 8080

  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow HTTPS to external services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
