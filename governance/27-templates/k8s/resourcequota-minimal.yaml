apiVersion: v1
kind: ResourceQuota
metadata:
  name: dev-myapp-quota
  namespace: dev-myapp-service
  labels:
    environment: dev
    tenant: platform
    app.kubernetes.io/managed-by: axiom-naming-controller
  annotations:
    axiom.io/canonical-urn: "urn:axiom:platform:myapp:env:dev:v1"
    axiom.io/governance-mode: minimal
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "20"
    services: "5"
    configmaps: "10"
    secrets: "10"
