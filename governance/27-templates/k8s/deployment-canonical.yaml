apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-myapp-deployment
  namespace: dev-myapp-service
  labels:
    environment: dev
    tenant: platform
    app.kubernetes.io/name: myapp
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: synergymesh
    app.kubernetes.io/managed-by: axiom-naming-controller
    app.kubernetes.io/version: "1.0.0"
  annotations:
    axiom.io/canonical-urn: "urn:axiom:platform:myapp:env:dev:v1"
    axiom.io/qualifiers: "tier=backend,layer=application"
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: myapp
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        environment: dev
        tenant: platform
        app.kubernetes.io/name: myapp
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: synergymesh
        app.kubernetes.io/version: "1.0.0"
    spec:
      containers:
      - name: myapp
        image: myapp:1.0.0
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
