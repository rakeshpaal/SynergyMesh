apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
metadata:
  name: canonical-labels
  annotations:
    config.kubernetes.io/local-config: "true"
    description: "Canonical naming labels component for governance compliance"

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize

# Label transformer for conditional labels
labels:
- pairs:
    environment: dev
    tenant: platform
  includeSelectors: true
  includeTemplates: true

# Common annotations
commonAnnotations:
  axiom.io/governance-mode: minimal

# Patches for URN injection
patches:
# Add canonical URN to namespaces
- patch: |-
    - op: add
      path: /metadata/annotations/axiom.io~1canonical-urn
      value: urn:axiom:platform:component:env:dev:v1
  target:
    kind: Namespace

# Configurations
configurations:
- kustomizeconfig.yaml

# Replacement transformers
replacements:
- source:
    kind: ConfigMap
    name: canonical-config
    fieldPath: data.environment
  targets:
  - select:
      kind: Namespace
    fieldPaths:
    - metadata.labels.environment

- source:
    kind: ConfigMap
    name: canonical-config
    fieldPath: data.tenant
  targets:
  - select:
      kind: Namespace
    fieldPaths:
    - metadata.labels.tenant
