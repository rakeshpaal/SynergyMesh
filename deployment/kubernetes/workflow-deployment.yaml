apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-system
  namespace: synergymesh
  labels:
    app: workflow-system
    version: v2.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workflow-system
  template:
    metadata:
      labels:
        app: workflow-system
        version: v2.0.0
    spec:
      containers:
      - name: workflow-system
        image: synergymesh/workflow-system:2.0.0
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: EXECUTION_MODE
          value: "strict"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-system
  namespace: synergymesh
spec:
  selector:
    app: workflow-system
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: workflow-system
  namespace: synergymesh
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: workflow-system
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
