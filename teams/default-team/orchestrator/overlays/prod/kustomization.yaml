apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- namespace.yaml

namespace: axiom-system

# Production uses 'prod-' prefix to avoid conflicts with other environments
namePrefix: prod-

labels:
- pairs:
    environment: prod
  includeSelectors: false

replicas:
- name: super-agent
  count: 3

images:
- name: axiom-system/super-agent
  newTag: v1.0.0

patches:
- target:
    kind: HorizontalPodAutoscaler
    name: super-agent-hpa
  patch: |-
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: super-agent-hpa
    spec:
      minReplicas: 3
      maxReplicas: 10
