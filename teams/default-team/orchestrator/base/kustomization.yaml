apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: axiom-system

resources:
- deployment.yaml

# Default image configuration (can be overridden by overlays)
images:
- name: axiom-system/super-agent
  newTag: v1.0.0

labels:
- pairs:
    app.kubernetes.io/name: super-agent
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: aaps-multi-agent
  includeSelectors: false
