version: v1
team_id: "default-team"
display_name: "AI 工作團隊"
description: "自動激活的多代理協作團隊，統一管理所有 AI 代理並驅動事件型工作流程"
auto_activate: true

activation:
  on_startup: true
  on_events:
    - "RUN_CREATED"
    - "CHAT_MESSAGE_CREATED"
    - "CODE_CHANGE_DETECTED"
    - "DEPLOYMENT_REQUESTED"

members:
  - role: "orchestrator"
    agent_id: "core.orchestrator"
    source: "teams/default-team/orchestrator"
    language: "python"

  - role: "architect"
    agent_id: "ai.architect"
    source: "src/ai/agents/architect"
    language: "typescript"

  - role: "security"
    agent_id: "ai.security"
    source: "src/ai/agents/security"
