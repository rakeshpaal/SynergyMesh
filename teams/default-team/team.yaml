playbooks:
  boot: "playbooks/boot.yaml"
  on_run_created: "playbooks/on_run_created.yaml"
  on_chat_message: "playbooks/on_chat_message.yaml"

collaboration:
  arbitration: "orchestrator"
  mode: "contract-driven"
  evidence_required: true
  artifact_store: "artifacts/runs"
  audit_log: "audit/events.jsonl"

