apiVersion: machinenativeops.io/v2
kind: ClusterRole
metadata:
  name: cluster-admin-custom
  labels:
    machinenativeops.io/aggregate-to-admin: 'true'
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
apiVersion: machinenativeops.io/v2
kind: Role
metadata:
  name: namespace-admin
  namespace: machinenativenops
  labels:
    machinenativeops.io/name: namespace-admin
rules:
- apiGroups:
  - ''
  - apps
  - batch
  - extensions
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - '*'
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs:
  - '*'
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - '*'
---
