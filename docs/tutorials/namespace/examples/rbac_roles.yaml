---
apiVersion: machinenativeops.io/v2
kind: RoleBinding
metadata:
  name: developer-binding
  namespace: machinenativenops
  labels:
    machinenativeops.io/name: developer-binding
subjects:
- kind: Group
  name: developers
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: alice@example.com
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: bob@example.com
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: developer
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: machinenativeops.io/v2
kind: RoleBinding
metadata:
  name: namespace-admin-binding
  namespace: machinenativenops
subjects:
- kind: User
  name: platform-admin@example.com
  apiGroup: rbac.authorization.k8s.io
- kind: Group
  name: platform-team
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: namespace-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: machinenativeops.io/v2
kind: RoleBinding
metadata:
  name: cicd-deployer-binding
  namespace: machinenativenops
subjects:
- kind: ServiceAccount
  name: github-actions-deployer
  namespace: ci-cd
roleRef:
  kind: Role
  name: cicd-deployer
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: machinenativeops.io/v2
kind: ClusterRoleBinding
metadata:
  name: monitoring-reader-binding
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring
roleRef:
  kind: ClusterRole
  name: monitoring-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: machinenativeops.io/v2
kind: ServiceAccount
metadata:
  name: github-actions-deployer
  namespace: machinenativenops
  labels:
    machinenativeops.io/name: github-actions-deployer
automountServiceAccountToken: true
---
apiVersion: machinenativeops.io/v2
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: machinenativenops
  labels:
    machinenativeops.io/name: prometheus
automountServiceAccountToken: true
---
apiVersion: machinenativeops.io/v2
kind: ClusterRole
metadata:
  name: custom-resource-admin
  labels:
    machinenativeops.io/aggregate-to-admin: 'true'
rules:
- apiGroups:
  - custom.example.com
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: machinenativeops.io/v2
kind: Role
metadata:
  name: secret-reader
  namespace: machinenativenops
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  resourceNames:
  - app-credentials
  - db-credentials
  verbs:
  - get
---
apiVersion: machinenativeops.io/v2
kind: RoleBinding
metadata:
  name: monitoring-cross-namespace
  namespace: machinenativenops
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring
roleRef:
  kind: Role
  name: observer
  apiGroup: rbac.authorization.k8s.io
