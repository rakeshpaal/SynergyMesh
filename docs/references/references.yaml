usage:
  description: '本索引提供治理框架相关的所有外部参考资料。

    每个参考资料都标注了相关的治理模块，方便查找。

    '
  howToContribute: '添加新的参考资料：

    1. 确定相关的类别和治理模块

    2. 添加到对应的 category 下

    3. 包含 title, url, description, relevantTo

    4. 提交 PR 并通过审查

    '
