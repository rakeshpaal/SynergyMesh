  domain: robotics
  id: autonomous-framework
  kind: subsystem
  layer: autonomous-system
  skeletons:
  - id: architecture-stability
    language: C++
    name: 架構穩定性骨架
    responsibilities:
    - 即時飛控 (100Hz)
    - IMU 融合
    - PID 控制器
    stack:
    - C++17
    - ROS 2
  - id: api-governance
    language: Python
    name: API 治理邊界骨架
    responsibilities:
    - 模組責任矩陣
    - API 合約驗證
    - 依賴鏈檢查
  - config_format: YAML
    id: testing-compatibility
    language: Python
    name: 測試與兼容性骨架
    responsibilities:
    - 自動化測試套件
    - 跨版本兼容測試
  - id: security-observability
    language: Go
    name: 安全性與觀測骨架
    responsibilities:
    - 分散式事件日誌
    - 安全監控
    - 追蹤 ID
  - id: docs-examples
    languages:
    - YAML
    - Markdown
    name: 文件與範例骨架
    responsibilities:
    - 治理矩陣定義
    - 完整 API 文檔
    - 快速入門指南
  tags:
  - uav
  - self-driving
  - ros2
  - observability
  title: Autonomous Framework
