    - id
    - path
    - title
    - domain
    - layer
    - type
    - tags
    - owner
    - status
    - description
    uri: https://schema.machinenativeops.io/docs-index/v1
  tags:
  - schema
  - policy
  - slsa
  - supply-chain-security
  title: Structural Governance System
- architecture: five-skeleton
