contracts:
  conflict_resolution:
    priorities:
    - system-level
    - application-level
    - user-level
    strategy: priority_based
  discovery:
    auto_load: true
    paths:
    - ./config/behavior-contracts/
    - /etc/ibcs/contracts/
    reload_interval_seconds: 60
    watch_for_changes: true
  execution:
    circuit_breaker:
      enabled: true
      failure_threshold: 5
      half_open_requests: 3
      timeout_seconds: 60
    max_retries: 3
    mode: parallel
    timeout_seconds: 30
  versioning:
    backward_compatibility: true
    migration_support: true
    strategy: semantic
data:
  backup:
    enabled: true
    encryption: true
    retention_days: 30
    schedule: 0 2 * * *
  retention:
    audit_logs_days: 365
    execution_history_days: 90
    metrics_days: 30
  storage:
    cache:
      cluster_mode: false
      connection: ${REDIS_URL}
      type: redis
    object_storage:
      bucket: ${S3_BUCKET}
      region: ${AWS_REGION:-us-east-1}
      type: s3
    primary:
      connection: ${DATABASE_URL}
      max_overflow: 10
      pool_size: 20
      type: postgresql
development:
  debug_mode: false
  experimental_features:
    enabled: false
    features: []
  hot_reload: false
  profiling_enabled: false
  testing:
    mock_external_services: false
    seed_data_enabled: false
features:
  adaptive_learning:
    enabled: true
    learning_rate: 0.001
    update_frequency_hours: 24
  ai_intent_recognition:
    enabled: true
    model: claude-sonnet-4-5
    provider: anthropic_claude
  predictive_behavior:
    confidence_threshold: 0.8
    enabled: true
  quantum_security:
    enabled: true
    post_quantum_ready: true
integrations:
  api_gateway:
    base_url: ${API_GATEWAY_URL}
    enabled: true
    timeout_seconds: 30
  event_streaming:
    brokers: ${KAFKA_BROKERS}
    provider: kafka
    topics:
      contracts: ibcs.contracts
      executions: ibcs.executions
      validations: ibcs.validations
  notification_service:
    provider: sns
    topic_arn: ${SNS_TOPIC_ARN}
integrity:
  config_hash: ''
  last_validated: ''
  signature: ''
observability:
  alerting:
    channels:
    - type: webhook
      url: ${ALERT_WEBHOOK_URL}
    - integration_key: ${PAGERDUTY_KEY}
      type: pagerduty
    enabled: true
    rules:
    - condition: error_rate > 0.05
      name: high_error_rate
      severity: critical
    - condition: validation_failure_rate > 0.1
      name: validation_failures
      severity: warning
  logging:
    format: json
    level: info
    outputs:
    - type: stdout
    - max_backups: 30
      max_size_mb: 100
      path: /var/log/ibcs/application.log
      rotation: daily
      type: file
    - address: ${SYSLOG_SERVER:-localhost:514}
      network: udp
      type: syslog
  metrics:
    collectors:
    - contract_executions
    - validation_gate_duration
    - plugin_performance
    - resource_utilization
    - error_rates
    enabled: true
    exporter: prometheus
    path: /metrics
    port: 9090
  tracing:
    attributes:
      deployment_environment: ${ENVIRONMENT:-production}
      service_name: ibcs-core
    enabled: true
    endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:-localhost:4317}
    provider: opentelemetry
    sampling_rate: 0.1
performance:
  caching:
    connection: ${REDIS_URL:-redis://localhost:6379}
    enabled: true
    policies:
      intent_analysis:
        max_size_mb: 100
        ttl_seconds: 300
      validation_results:
        max_size_mb: 200
        ttl_seconds: 600
    provider: redis
  resource_management:
    concurrency:
      max_workers: 32
      queue_size: 1000
      worker_timeout_seconds: 60
    cpu:
      max_cores: 8
      reservation_percent: 20
    memory:
      gc_strategy: generational
      heap_size_mb: 2048
      max_mb: 4096
plugins:
  categories:
    behavior_adapters:
      enabled: true
      max_instances: 10
    integration_connectors:
      connection_pooling: true
      enabled: true
      max_connections: 100
    security_modules:
      enabled: true
      mandatory_validation: true
  management:
    auto_discovery: true
    hot_reload: true
    isolation_level: sandbox
  registry:
    path: ./config/plugin-registry.yaml
    signature_verification: true
    validation_required: true
security:
  authentication:
    providers:
    - client_id: ${OIDC_CLIENT_ID}
      issuer: ${OIDC_ISSUER}
      scopes:
      - openid
      - profile
      - email
      - ibcs:execute
      type: oidc
    - ca_bundle: /etc/ibcs/certs/ca-bundle.pem
      cert_path: /etc/ibcs/certs/client-cert.pem
      key_path: /etc/ibcs/certs/client-key.pem
      type: mutual_tls
    session_management:
      max_sessions_per_user: 5
      refresh_enabled: true
      ttl_seconds: 3600
  authorization:
    decision_cache_ttl: 300
    model: rbac_abac_hybrid
    policy_engine: opa
  cryptography:
    algorithms:
      encryption: AES-256-GCM
      hashing: SHA3-512
      key_derivation: Argon2id
      signing: EdDSA-Ed25519
    quantum_resistant:
      algorithms:
      - CRYSTALS-Kyber
      - CRYSTALS-Dilithium
      enabled: true
      transition_mode: hybrid
  threat_protection:
    behavioral_analysis:
      anomaly_threshold: 0.85
      enabled: true
      learning_period_hours: 168
    ddos_protection:
      enabled: true
      mitigation: automatic
      threshold_rps: 10000
    rate_limiting:
      burst_size: 150
      enabled: true
      requests_per_minute: 1000
  zero_trust:
    continuous_verification: true
    enabled: true
    least_privilege: true
    micro_segmentation: true
system:
  core_capabilities:
    adaptive_learning: true
    behavior_prediction: true
    context_awareness: true
    intent_recognition: true
    real_time_optimization: true
  metadata:
    deployment_id: ${DEPLOYMENT_ID:-default}
    environment: production
    instance_id: ${INSTANCE_ID:-${HOSTNAME}}
    name: IBCS-Core-Engine
    version: 2.0.0
  operational_mode:
    error_recovery: automatic
    execution_strategy: adaptive
    fallback_behavior: safe_default
    performance_mode: balanced
validation:
  framework:
    enabled: true
    fail_fast: false
    max_concurrent_validations: 16
    mode: strict
    parallel_execution: true
  layers:
    L_A_INTENT_VALIDATION:
      enabled: true
      gates:
      - intent-clarity
      - goal-alignment
      - user-authorization
      priority: 1
      retry_policy:
        backoff_multiplier: 2
        max_attempts: 3
      timeout_ms: 500
    L_B_SECURITY_VALIDATION:
      enabled: true
      enforcement: mandatory
      gates:
      - zero-trust-verification
      - quantum-signature
      - threat-detection
      priority: 2
      timeout_ms: 1000
    L_C_COMPLIANCE_VALIDATION:
      audit_required: true
      enabled: true
      gates:
      - policy-compliance
      - regulatory-check
      - ethical-boundary
      priority: 3
      timeout_ms: 800
    L_D_RESOURCE_VALIDATION:
      auto_scaling: true
      enabled: true
      gates:
      - resource-availability
      - quota-check
      - cost-optimization
      priority: 4
      timeout_ms: 300
    L_E_BEHAVIORAL_VALIDATION:
      enabled: true
      gates:
      - pattern-analysis
      - anomaly-detection
      - consistency-check
      ml_enabled: true
      priority: 5
      timeout_ms: 600
    L_F_QUALITY_VALIDATION:
      enabled: true
      feedback_loop: true
      gates:
      - output-quality
      - performance-sla
      - user-satisfaction
      priority: 6
      timeout_ms: 400
