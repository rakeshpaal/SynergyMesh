changelog:
- changes: 初始版本，建立 root/ 命名規範基礎
  date: '2025-12-20'
  version: 1.0.0
enforcement: strict
enforcement_actions:
  escalation:
    first_violation: 警告並要求修正
    repeated_violations: 取消協作權限
    second_violation: 暫停提交權限 24 小時
  on_violation:
  - GitHub Actions 自動阻擋 PR
  - 在 PR 中標註具體違規項目
  - 要求修正後重新提交
extension_policy:
  backward_compatibility:
  - 新增規則不得破壞現有檔案
  - 若需重命名現有檔案，必須提供遷移計畫
  how_to_add_new_category:
  - 在本檔案 rules.root_governance_files.allow 中新增模式
  - 提交 PR 並說明新增理由
  - 經治理委員會審核通過後生效
principles:
- 治理層檔案必須可預測、可驗證
- 禁止大寫、空白、特殊字元
- 所有治理檔採用 root.<category>.yaml 格式
rules:
  deny_patterns:
    deny:
    - pattern: '[A-Z]'
      reason: 禁止大寫字母
    - pattern: \s
      reason: 禁止空白字元
    - pattern: '[^a-z0-9./_-]'
      reason: 只允許小寫英數、點、斜線、連字號
    - pattern: \.yml$
      reason: 統一使用 .yaml（不用 .yml）
    description: 絕對禁止的模式
  root_governance_files:
    allow:
    - ^root\.config\.yaml$
    - ^root\.governance\.yaml$
    - ^root\.modules\.yaml$
    - ^root\.super-execution\.yaml$
    - ^root\.trust\.yaml$
    - ^root\.provenance\.yaml$
    - ^root\.integrity\.yaml$
    - ^root\.bootstrap\.yaml$
    - ^root\.naming-policy\.yaml$
    - ^root\.devices\.map$
    - ^root\.fs\.map$
    - ^root\.kernel\.map$
    - ^root\.env\.sh$
    - ^gates\.map\.yaml$
    description: 根層治理配置檔必須採 root.<category> 命名格式
    examples:
      invalid:
      - Root.Config.yaml
      - config.yml
      - root config.yaml
      valid:
      - root.config.yaml
      - root.modules.yaml
      - root.devices.map
  root_subdirectories:
    allow:
    - ^init\.d/.*$
    - ^bin/.*$
    - ^sbin/.*$
    - ^etc/.*$
    - ^lib/.*$
    - ^var/.*$
    - ^usr/.*$
    - ^home/.*$
    - ^tmp/.*$
    - ^opt/.*$
    - ^srv/.*$
    description: 允許的根層子目錄（FHS 標準 + 初始化）
    examples:
      invalid:
      - Init.d/script.sh
      - custom/run.sh
      valid:
      - init.d/00-init.sh
      - bin/custom-command
      - etc/app.conf
scope: root/
validation:
  automated: .github/workflows/gate-root-naming.yml
  manual: root/VALIDATION_CHECKLIST.md
version: 1
